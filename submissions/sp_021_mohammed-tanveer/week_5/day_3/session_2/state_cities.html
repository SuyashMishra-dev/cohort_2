<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State City Selectors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <select id="state"></select>
    <button id="findCity">Next</button>
    <select id="city"></select>
    <script>
        var state_cities = [{"state": "Karnataka", "cities": ["Bangalore", "Mysore"]}, {"state": "Tamil Nadu", "cities": ["Chennai", "Tanjore"]}];

        for(var i = 0; i < state_cities.length; i++){

            var allStates = state_cities[i]["state"];

            var createOptions = document.createElement("option");
            createOptions.textContent = allStates;
            $("#state").append(createOptions);
        }

        $("#findCity").click(function(){
            var selectedState = $("#state").val();
            
            for(var i = 0; i < state_cities.length; i++){
                if(state_cities[i]["state"] == selectedState){

                    var allCities = state_cities[i]["cities"];

                    for(var i = 0; i < state_cities.length; i++){

                        $("#city").append("<option>" + allCities[i] + "</option>");
                    }
                }
            }

        })
    </script>
</body>
</html>
