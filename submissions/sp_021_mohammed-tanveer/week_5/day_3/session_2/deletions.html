<html>
    <head>
        <title>Practise Deletions</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <h1 id="firsth1">First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button id="removeh1">Remove H1</button>
        <button id="removeh3">Remove H3</button>
        <button id="removeh5">Remove H5</button>
        <button id="removeRed">Remove Red</button>
        <button id="removeDivs">Remove DIVS</button>
        <script>
            $("#removeh1").click(function(){
                $("#firsth1").remove();
            })
            $("#removeh3").click(function(){
                $("h3").remove();
            })
            $("#removeh5").click(function(){
                $("h5").remove();
            })
            $("#removeRed").click(function(){
                $(".red").empty();
            })
            $("#removeDivs").click(function(){
                $("#cont").empty();
            })
        </script>
    </body>
</html>
