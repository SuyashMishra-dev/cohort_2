<!DOCTYPE html>
<html>
<head>
	<title>Content Manipulation</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<h1 id="firstname">Hello</h1>
	<div id="lastname">MASAI</div>
	<p id="fullname">School</p>
	<hr/>
	<button id="changeFirst">FIRSTNAME</button>
	<button id="changeLast">LASTNAME</button>
	<button id="changeFull">FIRSTNAME NAME</button>
    <button id="resetAll">RESET DEFAULTS</button>
    <!-- Clicking the buttons should show the values in the respective place holders
	the reset button should set the values to the original values -->
	
	<script>
		$("#changeFirst").click(function(){
			$("#firstname").text("Mohammed");
		})
		$("#changeLast").click(function(){
			$("#lastname").text("Tanveer");
		})
		$("#changeFull").click(function(){
			$("#fullname").text("Mohammed Tanveer");
		})
		$("#resetAll").click(function(){
			$("#firstname").text("Hello");
			$("#lastname").text("MASAI");
			$("#fullname").text("School");
		})
	</script>
</body>
</html>
