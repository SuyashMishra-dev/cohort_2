    <script>

        var apiData = new XMLHttpRequest();

        apiData.open('GET', 'http://hp-api.herokuapp.com/api/characters/students');
        apiData.send();
        apiData.onload = function () {

            var harryObject = JSON.parse(apiData.response);

            harryObject.forEach(function(element){
                console.log(element.name)
                $("#allStudents").append("<div class='col-4 text-center mb-5'>" + "<div class='card'>" + "<img height='400' class='card-img-top' src=" +  element.image + ">" + "<div class='card-body'>" + "<h5 class='card-title'>" + element.name + "</h5>" + "<p class='card-text'>Real Name: " + element.actor + "</p>" + "<p class='card-text'>Date of Birth: " + element.dateOfBirth + "</p>" + "</div>" + "</div>" + "</div>");
            });
        }


        var staffData = new XMLHttpRequest();

        staffData.open('GET', 'http://hp-api.herokuapp.com/api/characters/staff');
        staffData.send();
        staffData.onload = function () {

            var harryStaffObject = JSON.parse(staffData.response);

            harryStaffObject.forEach(function(elementStaff){
                console.log(elementStaff.name)
                $("#allStaff").append("<div class='col-4 text-center mb-5'>" + "<div class='card'>" + "<img height='400' class='card-img-top' src=" +  elementStaff.image + ">" + "<div class='card-body'>" + "<h5 class='card-title'>" + elementStaff.name + "</h5>" + "<p class='card-text'>Real Name: " + elementStaff.actor + "</p>" + "<p class='card-text'>Date of Birth: " + elementStaff.dateOfBirth + "</p>" + "</div>" + "</div>" + "</div>");
            });
        }
    </script>
