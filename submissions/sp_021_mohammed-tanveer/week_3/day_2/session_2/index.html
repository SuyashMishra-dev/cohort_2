<!DOCTYPE html>
<html>
<head>
	<title>Coding Session 2</title>
</head>
<body>
	<!-- These elements below are for FSD.W3.2.2_1-->
	<h1> Check if you can drive in India! </h1>
	<input type="text" name = "drive" id="enterAge">
	<p id="age"> </p>
	</hr>
	<button onclick="check_drive()">Click here to check!</button>
	<!-- These elements above are for FSD.W3.2.2_1-->

	<!-- These elements below are for FSD.W3.2.2_2-->
	<h1>Input your color in the textbox!
	<input type="text" id="newColor">
	<button id="changeColor" onclick="change_color()">Click here to change my color</button>
	
	<!-- These elements above are for FSD.W3.2.2_2-->

	<!-- These elements below are for FSD.W3.2.2_3-->
	<h1>Find your continent!</h1>
	<label for="country_select">Choose your Country</label>
	<select id = "continent_select">
		<option value = "India"> India </option>
		<option value = "USA"> United States of America</option>
		<option value = "China"> China </option>
		<option value = "Nepal"> Nepal </option>
		<option value = "Australia"> Australia </option>
		<option value = "France"> France </option>
		<option value = "Germany"> Germany </option>
		<option value = "Africa"> South Africa </option>
		<option value = "Nigeria"> Nigeria </option>
		<option value = "Mexico"> Mexico </option>
		<option value = "Argentina"> Argentina </option>
		<option value = "Brazil"> Brazil </option>
		<option value = "Canada"> Canada </option>
		<option value = "Singapore"> Singapore </option>
		<option value = "Sweden"> Sweden </option>
	</select>
	<button onclick="find_continent()">Find Continent</button>
	<!-- These elements above are for FSD.W3.2.2_2-->
	<script type="text/javascript">
		function check_drive(){
			if(document.getElementById("enterAge").value > 18){
				document.getElementById("age").innerHTML = "You can drive in India!";
			}
			else if(document.getElementById("enterAge").value < 18){
				document.getElementById("age").innerHTML = "You can't drive in India";
			}
			else if(document.getElementById("enterAge").value == 18){
				document.getElementById("age").innerHTML = "You are just old enough to drive in India!";
			}
		}
		function change_color(){
			document.getElementById("changeColor").style.backgroundColor = document.getElementById("newColor").value;
		}
		function find_continent(){

			document.getElementsByTagName("option")[document.getElementById("continent_select").options.selectedIndex].value;

			selectedContinent = document.getElementById("continent_select").options.selectedIndex;
			
			switch (selectedContinent) {
			case 0:
			selectedContinent = "Asia";
				break;
			case 1:
			selectedContinent = "North America";
				break;
			case 2:
			selectedContinent = "Asia";
				break;
			case 3:
			selectedContinent = "Asia";
				break;
			case 4:
			selectedContinent = "Oceania/Australia";
				break;
			case 5:
			selectedContinent = "Europe";
				break;
			case 6:
			selectedContinent = "Europe";
				break;
			case 7:
			selectedContinent = "Africa";
				break;
			case 8:
			selectedContinent = "Africa";
				break;
			case 9:
			selectedContinent = "North America";
				break;
			case 10:
			selectedContinent = "South America";
				break;
			case 11:
			selectedContinent = "South America";
				break;
			case 12:
			selectedContinent = "North America";
				break;
			case 13:
			selectedContinent = "Asia";
				break;
			case 14:
			selectedContinent = "Europe";
				break;
			default:
			selectedContinent = "Invalid Inputsdf";
			}
			alert(selectedContinent);
		}
	</script>
</body>
</html>
