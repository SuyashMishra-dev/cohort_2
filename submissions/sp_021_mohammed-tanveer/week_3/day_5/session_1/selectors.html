<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="changeFirstH1()">Change H1</button>
        <button onclick="changeH3()">Change H3</button>
        <button onclick="changeH5()">Change H5</button>
        <button onclick="changeGreen()">Change Green</button>
        <button onclick="changeRed()">Change Red</button>
        <button onclick="changeBlue()">Change Blue</button>
        <script>
            function changeFirstH1() {
                var firstH1 = document.querySelector('h1');
                firstH1.style.color = 'red';
            }
            function changeH3(){
                var allH3 = document.querySelectorAll('h3');
                for (var i = 0; i < allH3.length; i++) {
                    var h3Tags = allH3[i];
                    h3Tags.style.color = 'green';   
                }
            }
            function changeH5() {
                var allH5 = document.querySelectorAll('h5');
                for (var i = 0; i < allH5.length; i++) {
                    var h5Tags = allH5[i];
                    h5Tags.style.color = 'blue';
                }
            }
            function changeGreen() {
                var allClassGreen = document.querySelectorAll('.green');
                for(var i = 0; i < allClassGreen.length; i++) {
                    var greenTags = allClassGreen[i];
                    greenTags.style.color = 'green';
                }
            }
            function changeBlue() {
                var allClassBlue = document.querySelectorAll('.blue');
                for(var i = 0; i < allClassBlue.length; i++){
                    var blueTags = allClassBlue[i];
                    blueTags.style.color = 'blue';
                }
            }
            function changeRed() {
                var allClassRed = document.querySelectorAll('.red');
                for(var i = 0; i < allClassRed.length; i++){
                    var redTags = allClassRed[i];
                    redTags.style.color = 'red';
                }
            }
        </script>
    </body>
</html>
