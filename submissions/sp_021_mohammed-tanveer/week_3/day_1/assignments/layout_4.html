<html>
    <head>
        <title>Layout 4</title>
        <style>
            .nav {
                background: yellow;
                height: 40px;
                font-size: 30px;
                padding: 20px;
                margin-bottom: 30px;
            }
            .boxs {
                display: flex;
                font-size: 30px;
            }
            .box1 {
                background: red;
                width: 300px;
                height: 300px;
            }
            .box2 {
                background: #6BE32D;
                width: 300px;
                height: 300px;
                margin-left: 30px;
            }
            .box3 {
                background: #5B73EE;
                width: 300px;
                height: 300px;
                margin-left: 30px;
            }
            .box4 {
                background: grey;
                width: 300px;
                height: 300px;
                margin-left: 30px;
            }
            @media (max-width: 900px) {
                .boxs {
                    display: grid !important;
                    grid-template-columns: auto auto;
                    grid-template-rows: auto auto;
                    grid-gap: 40px;
                }
                .boxs div {
                    margin: 0px;
                    width: 385px;
                }
                .box2 {
                    grid-area: 2 / 1 / 2 / 1;
                }
            }
            @media (max-width: 600px) {
                .boxs {
                    display: grid;
                    grid-template-columns: auto;
                    grid-template-rows: auto auto auto auto;
                }
                .boxs div {
                    height: 120px;
                    width: 470px;
                    
                }
                .box4 {
                    grid-area: 2 / 1 / 2 / 1;
                }
                .box2 {
                    grid-area: 3 / 1 / 3 / 1;
                }
            }
        </style>
    </head>
    <body>
        
        <div>
            <div class="nav">Navigation</div>
            <div class="boxs">
                <div class="box1">Box 1</div>
                <div class="box2">Box 2</div>
                <div class="box3">Box 3</div>
                <div class="box4">Box 4</div>
            </div>
        </div>
    </body>
</html>
