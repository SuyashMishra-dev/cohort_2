<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Instagram</title>
        <style type="text/css">
            body {
                background: lightgray;
            }
            .class1 {
                float: left;
                margin-left: 320px;
                margin-top: 70px;
            }
            .class2{
                float: left;margin:20px
            }
            .class3 {
                border: 1px solid black;
                text-align: center;
                width: 220px;
                padding: 10px;
                margin-bottom: 10px;
                background: white;
            }
            .class4 {
                background: blue;
                color:white;
                width: 180px;
                height: 30px;
            }
            .class5{
                height: 30px;
                margin-bottom: 5px;
            }
            .class6 {
                background: blue;
                color:white;
                width:180px;
                height: 30px;
            }
            .class7 {
                border: 1px solid black;
                text-align: center;
                background: white;
            }
            .class8 {
                text-align: center;
            }

        </style>
    </head>

    <body>
        
        <div class="class1">
            <img src="https://i.ibb.co/pJDGr3y/css-3-jpg-936-844.png" alt="">
        </div>

        <div class="class2">
            <div class="class3">
                <h1>Instagram</h1>
                <p>Sign up to see photos and videos from your friends.</p>
                <button class="class4">Log in wiht Facebook</button> <br>
                <span>Or</span>
                <form action="#">
                    <input class="class5" type="text" placeholder="Mobile Number or Email"><br>
                    <input class="class5" type="text" placeholder="Full Name"><br>
                    <input class="class5" type="text" placeholder="Username"><br>
                    <input class="class5" type="text" placeholder="Password"><br>
                    <button class="class6">Sign Up</button>
                </form>
                <p>By signing up, you agree to our Terms, Data Policy and cookies Policy.</p>
            </div>
            
            <div class="class7">
                <p>Have an account? <a href="#">Log in</a></p>
            </div>

            <div class="class8">
                <p>Get the app</p>
                <img src="https://xcastlabs.com/wp-content/uploads/2017/01/itunes_app_store_badge.png" alt="" width="100">
                <img src="https://static-content.4tellus.com/wp-content/uploads/2018/05/23014710/badge-play.png" alt="" width="100" height="35">
            </div>

        </div>

    </body>
</html>
