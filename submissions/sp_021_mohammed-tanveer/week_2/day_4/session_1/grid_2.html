<html>
    <head>
        <title>Grid 2</title>
        <style>
            .class1 {
                display: grid;
                grid-gap: 30px;
                grid-template-columns: auto auto auto auto;
                grid-template-rows: 50px 50px 50px;

            }
            #id1 {
                background: red;
                grid-area: 1 / 1 / 1 / span 4;
            }
            #id2 {
                background: #63D41D;
                grid-area: 18 / 1 / 2 / span 1;
            }
            #id3 {
                background: #277867;
                grid-area: 18 / 2 / 2 / span 3;
            }
        </style>
    </head>
    <body>
        <div class="class1">
            <div id="id1"></div>
            <div id="id2"></div>
            <div id="id3"></div>
        </div>
        
    </body>
</html>
