<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Layout 1</title>
        <style type="text/css">
            .class1 {
                width: 110px;
                height: 450px;
                background: #277867;
                float: left;
                margin-left: 30px;
                text-align: center;
            }
            #div1 {
                margin-left: 350px;
            }
            @media (min-width: 600px) {
              .class1 {
                    background: red;
                  }
                }
                @media (max-width: 1024px) {
              .class1 {
                    background: blue;
                }
                }
        </style>
    </head>

    <body>
        
        <div>
            <div class="class1" id="div1"></div>
            <div class="class1"></div>
            <div class="class1"></div>
            <div class="class1"></div>
        </div>
    </body>
</html>
