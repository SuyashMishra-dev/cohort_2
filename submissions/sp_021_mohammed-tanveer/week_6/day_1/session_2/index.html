<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="">Car Company</label>
                    <input id="carNameInput" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Car Model</label>
                    <input id="carModelInput" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Car Top Speed</label>
                    <input id="carTopSpeedInput" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <button id="carInputSubmit" class="btn btn-danger">Submit My Car</button>
                </div>
            </div>
            <div id="selectTag" class="col-6">
                <div class="form-group">
                    <label for="">Select Your Car</label>
                    <select name="" id="selectCar">
                        <option value=""></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Time</label>
                    <input id="carTimeInput" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Speed</label>
                    <input id="carSpeedInput" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <button id="carSelectSubmit" class="btn btn-danger">Get Results</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="index.js" ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
