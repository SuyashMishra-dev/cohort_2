<html>
    <head>
        <title>grid_4</title>
        <style>
            #grid {
                display:grid;
                grid-template-columns: 100px 100px 100px 100px;
                grid-template-rows: 100px 100px 100px;
                grid-gap: 50px; 
            }
            #grid div {
                background: skyblue;
            }
            .top {
                margin-top: 200px; margin-left: 20%;
            }
            #box1 {
              grid-area: 1 / 2 / span 1 / span 2;
            }
            #box2 {
              grid-area: 2 / 1 / span 1 / span 2;
            }
            #box3 {
              grid-area: 3 / 3 / span 1 / span 2;
            }
            
        </style>
    </head>
    <body class="top" >
       
        <div id="grid" >
                <div></div>
                <div id="box1" ></div>
                <div></div>
       
                <div id="box2" ></div>
                <div></div>
                <div></div>
        
                <div></div>
                <div></div>
                <div id="box3" ></div>
        </div>
      
    </body>
</html>
