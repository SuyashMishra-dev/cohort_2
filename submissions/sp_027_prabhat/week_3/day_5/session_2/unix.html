        <button id="unixPage"> Create Page</button>

        <script type="text/javascript">   

        var body = document.querySelector("body");
        var unix = document.getElementById("unixPage");

        function createPage(){
          var linus = linuxTor();
          var sal = salKhan ();
          var bottom = lastPara();
        }
        unix.addEventListener("click",createPage);
// Linux
        function linuxTor(){
          var linux = document.createElement("div");
          linux.setAttribute("class","class1")
          body.appendChild(linux)
          
          var image = document.createElement("img");
          image.setAttribute('src','https://raw.githubusercontent.com/masai-school/full-stack-dev-1908/master/course/week_1/day_3/resources/images/linus.jpg')
          image.setAttribute("height",'150px');
          image.setAttribute("width",'130px');
          image.setAttribute('class','is1')
          linux.appendChild(image);

          var linux_tor = document.createElement('p')
          linux_tor.textContent = "Linus Torvalds";
          linux_tor.setAttribute("class","font")
          linux.appendChild(linux_tor); 

          var linuxPara = document.createElement('p');
          linuxPara.textContent = "The creator of Linux & Git";
          linuxPara.setAttribute("class","align");
          linux.appendChild(linuxPara); 
        }
// Sal Khan
        function salKhan (){
          var div1 = document.createElement("div");
          div1.setAttribute("class", "cleft");
          body.appendChild(div1);

          var image = document.createElement("img")
          image.setAttribute("src","https://raw.githubusercontent.com/masai-school/full-stack-dev-1908/master/course/week_1/day_3/resources/images/khan.jpg");
          image.setAttribute("height",'150px');
          image.setAttribute("class", "mleft");
          image.setAttribute("width",'130px');
          div1.appendChild(image);

          var div2 = document.createElement("div");
          div2.setAttribute("class", "sal");
          body.appendChild(div2); 
          
          var salp = document.createElement("p");
          salp.textContent = "Sal Khan";
          div2.appendChild(salp);

          var salp2 = document.createElement("div");
          salp2.innerHTML = "Salman Khan is the founder of the Khan Academy which has a mission <br>of providing a free world-class education for anyone, anywhere.";
          salp2.setAttribute("class", "salp");
          div2.appendChild(salp2);
        }
// Last Para
