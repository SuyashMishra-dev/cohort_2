            $('#para1').show();
            $('#para2').hide();
            $('#para3').hide();
            $('#para4').hide();
            var xhr = new XMLHttpRequest();
            var result1;
            xhr.open('GET', 'http://hp-api.herokuapp.com/api/characters');
            xhr.send()
            xhr.onload = function () {
                if (xhr.status == 200) {
                    result1 = JSON.parse(xhr.response);
                    console.log(xhr.response)
                }
                else {
                    console.log("Error Code is: " + xhr.status);
                }
                result1.forEach(function (element) {
                    console.log("r")
                    $('#para1').append("<div class=' col-4 float-right text-center mb-5'>" + "<div class='card'>"
                        + "<div class='card-body'>" + " <img src=" + element.image + " class='card-img-top'>" +
                        "<h5 class='card-title'>" + element.name + "</br>" + "</h5>" + "<p class='card-text'>Catogery: " + element.species + "</p>" +
                        "<p class='card-text'>Type: " + element.gender + "</p>" + "<p>" + element.house + "</p>" + "<p>" + element.actor +
                        "</p>" + "</div>" + "</div>" + "</div>")

            }
        }
