<!DOCTYPE html>
<html>
<head>
	<title>Colours</title>
</head>
<body>
	<h1 class="red" id="head1red">MASAI H1</h1>
	<h2 class="green" id="head2green">MASAI H2</h2>
	<h3 class="red" id="head3red">MASAI H3</h3>
    <h4 class="green" id="head4green">MASAI H4</h4>
    <h4 class="green" id="head5green">MASAI H4</h4>
	<div class="red" id="con1red">School C1</div>
	<div class="green" id="con2green">School C2</div>
	<div class="red" id="con3red">School C3</div>
	<p class="red" id="para1red">Coding P1</p>
	<p class="green" id="para2green">Coding P2</p>
	<p class="red" id="para3red">Coding P3</p>
	<hr>
	<button id="changeH1">Change H1</button>
	<button id="changeH2">Change H2</button>
    <button id="changeH3">Change H3</button>
    <button id="changeH4">Change H4</button>
	<button id="changeDiv">Change DIVS</button>
    <button id="changePara">Change Paragraph</button>
    <button id="changeRed">Change Red</button>
	<button id="changeGreen">Change Green</button>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
	$ ("#changeH1").click(function(){
		$("#head1red").css("font-size","70px");
	});
	$('#changeH2').click(function(){
		$('#head2green').css({"font-size":"30px","padding":"10px"})
	})
	$('#changeH3').click(function(){
		$('#head3red').css({"background":"black","color":"white"})
	})
	$('#changeH4').click(function(){
		$('#head4green').css({"border":"2px solid black","margin":"10px"})
	})
	$('#changeDiv').click(function(){
		$('div').css("padding","6px 8px 6px 8px")
	})
	$('#changePara').click(function(){
		$('p').css({"color":"purple","font-weight":"bold"})
	})
	$('#changeRed').click(function(){
		$('.red').css("color","red");
	})
	$('#changeGreen').click(function(){
		$('.green').css({"background":"green","color":"white"})
	})
	</script>
</body>
</html>
