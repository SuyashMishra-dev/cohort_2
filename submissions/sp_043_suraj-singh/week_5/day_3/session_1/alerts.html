<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="first-btn">FIRSTNAME</button>
		<button id="last-btn">LASTNAME</button>
		<button id="firstname-btn">FIRSTNAME NAME</button>
	<script>
	$( "#first-btn" ).click(function() {
  		alert('Suraj');
	});

	$( "#last-btn" ).click(function() {
  		alert('Singh');
	});

	$( "#firstname-btn" ).click(function() {
  		alert('Suraj Singh');
	});
	</script>
	</body>
</html>
