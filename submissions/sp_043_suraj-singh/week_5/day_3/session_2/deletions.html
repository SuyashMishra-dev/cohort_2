<html>
    <head>
        <title>Practise Deletions</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <h1 class="emp">First H1</h1>
        <h1>Second H1</h1>
        <h3 class="delH1">First H3</h3>
        <h3 class="delH1">Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class=divCont class="green">First DIV</div>
            <div class=divCont class="red">Second DIV</div>
            <div class=divCont class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button id="emptyh1">Remove H1</button>
        <button id="delH1">Remove H3</button>
        <button id="delH5">Remove H5</button>
        <button id="redP">Remove Red</button>
        <button id="Divs">Remove DIVS</button>
        <script>
            $( "#emptyh1" ).click(function() {
            $(".emp").empty();
            });

            $( "#delH1" ).click(function() {
            $(".delH1").remove();
            });

            $( "#delH5" ).click(function() {
            $("#headings").remove();
            });

            $(  "#redP" ).click(function() {
            $(".red").remove();
            });

            $("#Divs" ).click(function() {
            $(".divCont").remove();
            });

        </script>
    </body>
</html>
