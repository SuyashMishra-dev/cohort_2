<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State City Selectors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <select id="state"></select>
    <button id="next">Next</button>
    <select id="city"></select>
    <script>
        var state_cities = [{"state": "Karnataka", "cities": ["Bangalore", "Mysore"]}, {"state": "Tamil Nadu", "cities": ["Chennai", "Tanjore"]}] 
        
        $( "body" ).ready(function() {
            for (var i=0; i<state_cities.length;i++){
                var states = "<option>" + state_cities[i].state + "</option>";             
                $("#state").append(states);
            }
        });
        $("#next").click(function () {
            $("#city").empty();
            for (i = 0; i < state_cities.length; i++) {
                    if( state_cities[i].state == $("#state").val()) {
                        for (j = 0; j < state_cities[i].cities.length; j++) {
                            var cities = "<option>" + state_cities[i].cities[j] + "</option>"
                            $("#city").append(cities);
                        }
                    }
            }
        });
        
    </script>
</body>
</html>
