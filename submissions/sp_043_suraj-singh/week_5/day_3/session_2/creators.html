<html>
    <head>
        <title>Practise Creators</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button id="appendH1">Create H1</button>
        <button id="appendH3">Create 2 H3</button>
        <button id="appendDiv">Create DIVS</button>
        <button id="appendStudent">Add Students</button>
        <button id="copy">Add Copyright</button>
        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
            
            $( "#appendH1" ).click(function() {
            $("#headings").append("<h1>MASAI</h1>");
            });

            $( "#appendH3" ).click(function() {
            $("#headings").append("<h3>A Transformation in education! and Learn to earn, pay when you get.</h3>");
            });

            $("#appendDiv").click(function() {
            for (var i= 1; i < 11; i++){
                var elem = document.createElement("p");
                elem.textContent = "Content" + i
                $("#cont").append(elem);
            }
            });

            $("#appendStudent").click(function() {
            for (var i= 0; i <students.length; i++){
                var elem = document.createElement("li");
                elem.textContent = students[i] 
                $("#vikings").append(elem);
            }
            });
            
            $( "#copy" ).click(function() {
            $("#headings").prepend("<h1>@ Masai 2019 <h1>");
            });
            
        
        </script>
    </body>
</html>
