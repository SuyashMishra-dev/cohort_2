<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>  
        <div id="headings">
            <h1></h1>
            <h3></h3>
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button onclick="changeOneHeadline()">Create H1</button>
        <button onclick="changeThirdHeadline()">Create 2 H3</button>
        <button onclick="changeContent()">Create DIVS</button>
        <button onclick="valueList()">Add Students</button>
        <button onclick="addCopy()">Add Copyright</button>
        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
            function changeOneHeadline() 
            {
                var headline = document.querySelectorAll('h1');
                 for(i=0;i<headline.length;i++)
                    {
                        var headline1=headline [i];
                        headline1.innerHTML ="MASAI";
                    }
            
            }

            function changeThirdHeadline() 
            {
                var headline2 = document.querySelectorAll('h3');
                 for(i=0;i<headline2.length;i++)
                    {
                        var headlineInput=headline2 [i];
                        headlineInput.innerHTML ="A Transformation in education! and Learn to earn, pay when you get.";
                    }
            }
            function changeContent() 
            {
                        for(i=1;i<11;i++)
                    {
                        var div = document.createElement('div');
                        div.textContent ="Content"+" "+i;
                        var bodyElem = document.querySelector('div');
                        bodyElem.appendChild(div);
                    }
            }

            function valueList() 
            {
                        for(var i=0; i<=students.length-1;i++)
                    {
                        var list = document.createElement('li');
                        list.textContent=students[i];
                        var addList = document.querySelector("#vikings");
                        addList.appendChild(list);
                    }

            }

            function addCopy() 
            {
                        var para = document.createElement('p');
                        para.textContent = '@ masai 2019';
                        var bodyElem = document.querySelector('ul');
                        bodyElem.appendChild(para);
            }
        </script>
    </body>
</html>
