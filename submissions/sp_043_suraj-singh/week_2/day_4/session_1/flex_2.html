    <html>
    <head>
        <title>flex1</title>
        <style>
        .flex-box
        {
            display:flex;
            margin:10px; 
            height: 100px;  
            width: 500px;
        }
        .flex-box div {
    margin: 10px;
    padding: 50px;
    border: 1px solid black;
    background: blue;
    }

    #box1 div:nth-of-type(1){
        flex-grow:1;
        flex-basis: 50%;
    background:blue;
    }

    #box2 div:nth-of-type(2n){
    flex-grow:3;
    }

    #box3 div:nth-of-type(3n){
    background:blue;
    flex-grow:3;
    }
        </style>
        </head>
        <body>
            <div class="flex-box" id="box1">
                    <div></div>
                    <div></div>
                    <div></div>
        </div>
        <div class="flex-box" id="box2">
                <div></div>
                <div></div>
                <div></div>
        </div>
        <div class="flex-box" id="box3">
                <div></div>
                <div></div>
                <div></div>
        </div>
    </body>
    </html>
