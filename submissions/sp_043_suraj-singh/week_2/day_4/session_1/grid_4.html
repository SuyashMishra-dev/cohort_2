<html>
    <head>
      <title>Grid_4</title>
      <style>
      #cont {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: 100px 100px 100px 100px;
        grid-template-rows: 100px 100px 100px; 
        background: white;
        padding: 200px;
        margin:200px;
      }
      
      #cont div {
        background: blue;
        font-size: 30px;
        clear:left;
      }
      
      #item2 {
        grid-area: 1 /2 / 2/ 4;
      }
      
      #item4 {
        grid-area: 2 / 1 /3 / 3;
      }
      
      #item7 {  grid-area:3/ 3/3/5;
      }
      </style>
    </head>
    <body>
      <div id="cont">
        <div id="item1"></div>
        <div id="item2"></div>
        <div id="item3"></div>
        <div id="item4"></div>
        <div id="item5"></div>
        <div id="item6"></div>
        <div id="item7"></div>
        <div id="item8"></div>
        <div id="item9"></div>
    
      </div>
    </body>
  </html>
