<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>
            Grid_2
        </title>
        <style>
            .class1 
            {
            background:red;
            width:890px;
            display: grid;
            grid-gap: 10px;
            padding: 20px;
            }
            .class2 {
            margin-top:10px;
            background:yellow;
            display: grid;
            width:200px;
            height:400px;
            padding: 20px;
            float:left;
            }
            .class3 {
            margin-top:10px;
            margin-left:10px;
            background:blue;
            display: grid;
            width:640px;
            height:400px;
            grid-gap: 10px;
            padding: 20px;
            float:left;
            }
        </style>
    </head>
    <body>
        <div>
            <div class = "class1"></div>
        </div>
        <div>
            <div class = "class2"></div>
            <div class = "class3"></div>
        </div>
    </body>
</html>
