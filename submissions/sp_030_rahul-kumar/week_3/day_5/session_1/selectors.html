<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick = "changeContent()">Change H1</button>
        <button onclick = "changeGreen()">Change H3</button>
        <button onclick="changeBlue()">Change H5</button>
        <button  onclick = "changeColor()">Change Green</button>
        <button onclick="change_content()">Change Red</button>
        <button onclick="change_Color()">Change Blue</button>
        <script>
            function changeContent() {
                var firstH1 = document.querySelector('h1');
                firstH1.style.color ='red';
             }
            function changeGreen() {
            var elem = document.querySelectorAll('h3');
              for (i = 0; i < elem.length; i++){
                var color = elem[i];
                color.style.color = 'green';
              }
            }
            function changeBlue() {
            var elem = document.querySelectorAll('h5');
              for (i = 0; i < elem.length; i++){
                var color = elem[i];
                color.style.color = 'blue';
              }
            }
            function changeColor() {
            var elem = document.querySelectorAll('.green');
              for (i = 0; i < elem.length; i++){
                var elem1 = elem[i];
                elem1.style.color = 'green';
              }
            }
            function change_content() {
            var elem = document.querySelectorAll('.red');
              for (i = 0; i < elem.length; i++){
                var elem1 = elem[i];
                elem1.style.color = 'red';
              }
            }
            function change_Color() {
            var elem = document.querySelectorAll('.blue');
              for (i = 0; i < elem.length; i++){
                var elem1 = elem[i];
                elem1.style.color = 'blue';
              }
            }
        </script>
    </body>
</html>
