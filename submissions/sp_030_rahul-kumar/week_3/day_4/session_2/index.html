<!DOCTYPE html>
<html>
<body>
  <!-- FSD.W3.4.2_1 !-->
  <h1>Change the buttons text color random value</h1>
  <button id="changeColor">Click here to change my color</button>

  <!-- FSD.W3.4.2_2 !-->
  <h1>My color should change when I double click the button!</h1>
  <button id="changeColorDoubl">Double Click here to change the color of the h1 tag !</button>
  
  <!-- FSD.W3.4.2_3 !-->
  <h1>The buttons color changes to a random value when it is clicked! But only two times!</h1>
  <button id="changeColorOnce">Click here to change my color!</button>
  <script>
     var changeButton = document.getElementById('changeColor')
     function random(number) {
      return Math.floor(Math.random()*number);       
     }
     function switchColor() {
       var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
       changeButton.style.backgroundColor = randomColor;
     }
     changeButton.addEventListener('click', switchColor);


      var doubleButton = document.getElementById('changeColorDoubl');
      function switchColorDouble(){
      var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')'; // random is a function that I have defined above
  
      doubleButton.style.backgroundColor = randomColor
      }
      doubleButton.addEventListener('dblclick', switchColorDouble)
      
      var buttonOnce = document.getElementById('changeColorOnce');
      var clicks=0;
      function switchColortwice(){
      var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')'; // 
      buttonOnce.style.backgroundColor = randomColor;
      clicks++;
      if (clicks>1)
      {
      buttonOnce.removeEventListener('click', switchColortwice)
      }
    }
      buttonOnce.addEventListener('click', switchColortwice);
      

  </script>
</body>
</html>
