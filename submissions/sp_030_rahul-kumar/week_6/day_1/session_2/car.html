<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--Bootstrap Plugin-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class=" border border-dark m-5 row">
        <button class="m-5 col-4" id ="submit1">Car details Form</button>
        <img src="https://images.pexels.com/photos/2409681/pexels-photo-2409681.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
    </div>
           
    <div class="container bg-success" id="car-form">
            <div class="row">
                <div class="col-3 border border-dark m-5 bg-primary" style="height: 360px;">
                    <label> Car Make </label><br>
                    <input type = "text" name = "car maker" id="maker" placeholder="Enter Car Maker">
                    <br><br>
                    <label> Model </label><br>
                    <input type="text" name="model" id="model" placeholder="Enter Model">
                    <br><br>
                    <label> Top-Speed </label><br>
                    <input type="number" name="topspeed" id="speed" placeholder="Enter Top Speed">
                    <br><br>
                    <input type="submit" value="Submit Info" id="submit_info">
                </div>
                <div class="col-3 border border-primary m-5 bg-danger" style="height: 350px" id="carInput">
                    <label>Select Your Car</label>
                    <select id="carList"></select>
                    <label> Average Speed </label><br>
                    <input type="number" name="speed" id="avgSpeed" placeholder="Average Speed">
                    <br><br>
                    <label> Time </label><br>
                    <input type="number" name="speed" id="time" placeholder="Time">
                    <br><br>
                    <input type="submit" value="Ride Info" id="ride_info">
                </div>
            </div>
            <div class="row">
                <div class="col-10 mx-auto m-5 text-center border border-dark bg-info" id="display">
                    <input type="submit" value="Show Vehicle Status" id="history">
                </div>
            </div>
                   
        
    <script type="text/javascript" src="car.js"></script>    
</body>
</html>
