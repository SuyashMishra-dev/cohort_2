<html>
    <head>
            <title>grid2</title>
        
            <style>
                #cont{
                    margin:10px;
                    display: grid;
                    grid-template-columns: 100px;
                    grid-template-rows: 80px;
                    padding: 10px;

                   

                  
                }
                #cont{
                    background-color:red;
                height:50px;
                width:1000px;
                }
                #item{
                    grid-area: 2 ;
                    background:green;
                    height: 500px;
                    width:300px;
                  
                }
                #item1{
                    grid-area: 2 / 11; 
                    background:teal;
                    height:500px;
                    width:600px;
                   
                }

            </style>
    </head>
    <body>
        <div id="cont">
            <div id="item"></div>
            <div id="item1"></div>
            
            
          
            
    </body>
    </html>
