<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex 3</title>
    <style>
        .cont1{
            display: flex;
            height: 150px;
            margin: 10px;
            /* border: 1px solid rebeccapurple; */
        }
        .cont1 div{
            flex-basis: 150px;
            flex-direction: row-reverse;
            background: darkcyan;
            margin-left: 10px;
            
        }
        @media(max-width: 800px){
            .cont1{
                display: flex;
                height: 150px;
                margin: 10px;
            }
            .cont1 div{
                flex-basis: 150px;
                flex-direction: row;
                background: crimson;
                margin-left: 5px;
            }
        }
    </style>
</head>

</html>
