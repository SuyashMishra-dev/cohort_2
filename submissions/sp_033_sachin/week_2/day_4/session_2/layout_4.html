<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid 1</title>
    <style>
        #cont-1{
            display: grid;
            grid-template-rows: 150px 150px;
            grid-template-columns: 150px 150px 150px 150px 150px;
            grid-gap: 10px;
            margin: 300px 100px 100px 500px;
        }
        #cont-1 div{
            background: darkcyan;
        }
        @media(max-width: 800px){
            #cont-1{
                display: grid;
                grid-template-rows: 200px 200px 200px 200px;
                grid-template-columns: 1fr 1fr;
                grid-gap: 5px;
                margin: 0px;
            }
            #cont-1 div{
                background: burlywood;
            }
        }
    </style>
</head>
<body>
    <div id="cont-1">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
