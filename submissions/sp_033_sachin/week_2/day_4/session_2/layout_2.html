<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex 2</title>
    <style>
        .cont{
            display: flex;
            height: 150px;
            /* margin-left: 300px; */
            width: 720px;
            /* border: 1px solid red; */
        }
        .cont div{
            flex-direction: row;
            flex-basis: 150px;
            background: darkcyan;
            margin: 15px;
            border-radius: 5px;
        }
        .exp{
            flex-grow: 1;
        }
        body{
            padding: 250px 250px 100px 500px;
        }
        @media( max-width: 700px){
            .cont{
                display: flex;
                height: 150px;
                /* margin-left: 300px; */
                width: 100%;
                /* border: 1px solid red; */
            }
            .cont div{
                flex-direction: row;
                flex-basis: 50px;
                background: maroon;
                margin: 5px;
                border-radius: 5px;
            }
            .exp{
                flex-grow: 1;
            }
            body{
                padding: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="cont">
        <div></div>
        <div class="exp"></div>
        <div></div>
    </div>
    <div class="cont">
        <div class="exp"></div>
        <div></div>
        <div></div>
    </div>
    <div class="cont">
        <div></div>
        <div></div>
        <div class="exp"></div>
    </div>
</body>
</html>
