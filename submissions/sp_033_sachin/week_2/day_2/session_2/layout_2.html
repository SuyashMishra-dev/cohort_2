<!DOCTYPE html>
<html lang="en">
<head>
    <title>Layout 2</title>
    <style>
        .container{
            margin: auto;
            clear: left;
        }
        .small-square{
            background: darkcyan;
            width: 150px;
            height: 150px;
            margin: 10px;
            float: left;
        }
        .big-square{
            background: darkcyan;
            width: 350px;
            height: 150px;
            margin: 10px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="small-square" ></div>
        <div class="big-square"></div>
        <div class="small-square"></div>

    </div>
    <div class="container">
        <div class="big-square"></div>
        <div class="small-square" ></div>
        <div class="small-square"></div>
        
    </div>
    <div class="container">
        <div class="small-square"></div>
        <div class="small-square"></div>
        <div class="big-square" ></div>
        
    </div>
</body>
</html>
