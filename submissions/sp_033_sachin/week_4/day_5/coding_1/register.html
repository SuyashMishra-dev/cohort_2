<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <form method="post">
        <input placeholder="Name" id="nameInput" type="text">
        <input placeholder="Email" id="emailInput" type="email">
        <input placeholder="Password" id="passwordInput" type="password">
        <input placeholder="User Name" id="usernameInput" type="text">
        <input placeholder="Mobile" id="mobileInput" type="text">
        <textarea name="" id="descriptionInput" cols="30" rows="10" placeholder="Description"></textarea>
        <button type="submit">Register</button>
    </form>
    <script src="./register.js"></script>
</body>
</html>
