<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout 4</title>
    <style>
        body{
            margin: 20px;
        }
        #nav-yellow{
            width: 100%;
            height: 70px;
            background: yellow;
            line-height: 70px;
        }
        #nav-yellow h1{
            font-size: 40px;
            margin-left: 10px;
        }
        #main-content div{
            border: 1px solid green;
            font-size: 30px;
            padding: 20px;
            color: darkgray;
        }

        #box-1{
            background: red;
        }
        #box-2{
            background: green;
        }
        #box-3{
            background: blue;
        }
        #box-4{
            background: gray;
        }
       #main-content{
           margin-top: 30px; 
           display: grid;
           grid-gap: 20px;
           grid-template-rows: 300px;
           grid-template-columns: repeat(4, 1fr);
           grid-gap: 20px;
                      
       }
       


        @media(max-width: 1000px ){
            #main-content{
                
                grid-template-rows: repeat(2,300px);
                grid-template-columns: repeat(2, 1fr);
                grid-gap: 20px;
            }
            #box-2{
                grid-row: 2 / 3;
            }
        }

        @media(max-width: 500px){
            #main-content{                
                grid-template-rows: repeat(4,200px);
                grid-template-columns: 1fr;
                grid-gap: 20px;
            }
            #box-4{
                grid-row: 2 / 3;
            }
            #box-2{
                grid-row: 3 / 4;
            }
        }
    </style>

</head>
<body>
    <div id="nav-yellow">
        <h1>NAVIGATION</h1>
    </div>
    <div id="main-content">
        <div id="box-1">Box 1</div>
        <div id="box-2">Box 2</div>
        <div id="box-3">Box 3</div>
        <div id="box-4">Box 4</div>
    </div>

</body>
</html>
