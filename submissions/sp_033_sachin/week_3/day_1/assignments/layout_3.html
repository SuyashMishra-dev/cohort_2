<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout 3</title>
    <style>
        body{
            margin: 20px;
        }
        #nav-yellow{
            width: 100%;
            height: 70px;
            background: yellow;
            line-height: 70px;
        }
        #nav-yellow h1{
            font-size: 40px;
            margin-left: 10px;
        }
       
       #main-content{
           margin-top: 30px;
           width: 100%;
           display: grid;
           grid-template-rows: repeat(3, 250px);
           grid-template-columns: repeat(4, 1fr);
           grid-gap: 20px;
       }
       #main-content div{
           /* border: 1px solid grey; */
            background: greenyellow;
            padding: 20px;
            font-size: 30px;
            color: grey;
       }
       #big-red{
           grid-area: 1 / 1 / 4 / 4;
           background: red!important;
       }
        @media(max-width: 1000px ){
            #main-content{
                margin-top: 30px;
                width: 100%;
                display: grid;
                grid-template-rows: repeat(3, 250px);
                grid-template-columns: repeat(3, 1fr);
                grid-gap: 20px;
            }
            #main-content div{
                border: 1px solid grey;

            }
            #big-red{
                grid-area: 1 / 1 / 3 / 4;
            }
        }
        @media(max-width: 400px){
            #main-content{
                display: block;
                width: 100%;
            }
            #main-content div{
                height: 250px;
                margin-bottom:20px; 
            }
            #big-red{
                height: 350px;
            }
        }
    </style>

</head>
<body>
    <div id="nav-yellow">
        <h1>NAVIGATION</h1>
    </div>
    <div id="main-content">
        <div id="big-red">LEFT BOX</div>
        <div class="grow">RIGHT BOX 1</div>
        <div class="grow">RIGHT BOX 2</div>
        <div class="grow">RIGHT BOX 3</div>
    </div>

</body>
</html>
