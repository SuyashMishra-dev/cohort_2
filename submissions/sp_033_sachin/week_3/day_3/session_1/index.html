<!DOCTYPE html>
<html>
<head>
	<title>Coding Session 1!</title>
</head>
<body>
	<!-- These elements below are for FSD.W3.3.1_1-->
	<h1> Create your own exponentiation function! </h1>
	<input id="exp-inp-1" type="text" name = "num1">
	<input id="exp-inp-2" type="text" name = "num2">
	<p id="exp-output"> </p>
	</hr>
	<button onclick="exponent()">Click here to find the exponent!</button>
	<!-- These elements above are for FSD.W3.3.1_1-->

	<!-- These elements below are for FSD.W3.3.1_2-->
	<h1>Sum of multiples of 3 and 5!</h1>
	<p id="sum-output"></p>
	<input id="limit" type="text">
	<button onclick="sumOf3And5()">Click here for the output!</button>
	
	<!-- These elements above are for FSD.W3.3.1_2-->

	<!-- These elements below are for FSD.W3.3.1_3-->
	<h1>Check if the users email is valid!</h1>
	<label for="Email">Email</label>
	<input id="email" type="text" />
	<button onclick="validateEmail()">Check Email!</button>
	<!-- These elements above are for FSD.W3.3.1_3-->
	<script type="text/javascript">
		//Write javascript for FSD.W3.3.1_1 here
		function exponent(){
			expInp1 = Number(document.getElementById('exp-inp-1').value);
			expInp2 = Number(document.getElementById('exp-inp-2').value);
			var expOutput = 1;
			for(var i= 1; i<=expInp2;i++){
				expOutput = expOutput * expInp1;
			}
			document.getElementById('exp-output').innerHTML = expOutput;
		}
		//Write javascript for FSD.W3.3.1_2 here
		function sumOf3And5(){
			var limit = Number(document.getElementById('limit').value);
			var sum = 0;
			var multiple = 15;
			var i = 1;
			while(multiple <= limit){
				i++;				
				sum = sum+multiple;
				multiple = 15*i;
			}
			document.getElementById('sum-output').innerHTML = sum;
		}

		//Write javascript for FSD.W3.3.1_3 here
		function validateEmail(){
			var emailAddress = document.getElementById('email').value;
			var isValid = false;
			var isDotValid = false;
			for(var i = 0; i<emailAddress.length ; i++){
				if(emailAddress[i] == '@'){
					isValid = true;
					if(emailAddress[i+1] == '.'){
						isValid = false;
					}
				}
				if(emailAddress[i] == '.'){
					isDotValid = true;
				}
			}
			if(emailAddress[0] == '@' || emailAddress[emailAddress.length-1] == '.' || emailAddress[emailAddress.length-1] == '@'){
				isValid = false;
			}
			isValid && isDotValid ? alert('Valid Email!') : alert('Invalid Email!');
		}
	</script>
</body>
</html>
