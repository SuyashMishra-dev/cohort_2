<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tax Calculator</title>
    <style> 
        .align-center {
            width: 25%;
            margin: 30px auto;
            text-align: center;
            
        }
        input,button {
            width: 100%;
        }

        @media(max-width: 600px){
            .align-center{
                width: 100%;                
            }
        }
    </style>
</head>
<body>
    <div class="align-center" id="input-container">
        <h2>Total Income Per Anum</h2>
        <input id="income" type="text">

        <h2>Total Savings per Anum</h2>
        <input id="savings" type="text">

    </div>
    <div class="align-center">
       <button onclick="calculateTax()">Calculate Tax</button> 
    </div>
    
    <div class="align-center" id="net-output-block">
        <h3>The Total tax you to pay is:</h3>
        <p id="output"></p>
    </div>
</body>

<script>
    var income = 0;
    var savings = 0;
    var outputTax = 0;
    
    function setInputValues(){
        income = Number(document.getElementById('income').value);
        savings = Number(document.getElementById('savings').value);
    }

    function calculateTax(){
        setInputValues();

        if(income < 250000){
            outputTax = 0;
        }else if(income > 250000 && income <= 500000){
            outputTax = (income - 0.5*savings)*0.1;
        }else if(income > 500000 && income < 1000000){
            outputTax = (income - 0.3*savings)*0.2;
        }else if(income >= 1000000){            
            var deduction = savings*0.1 > 50000 ? 50000 : savings*0.1;
            outputTax = (income - deduction)*0.3;            
        }else{
            alert('Not a valid number');
        }

        document.getElementById('output').innerHTML = outputTax;
    }
</script>
</html>
