<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button>Change H1</button>
        <button onclick="changeAll3H()">Change H3</button>
        <button onclick="changeAll5H()">Change H5</button>
        <button onclick="changeGreen()">Change Green</button>
        <button onclick="changeRed()">Change Red</button>
        <button onclick="changeBlue()">Change Blue</button>
        <script>
            var head1 = document.querySelector('h1');
            var button1 = document.querySelector('button');
            button1.addEventListener('click', changeH1);
  
            function changeH1() {
                head1.style.color = 'red';
            }

            function changeAll3H() {
                console.log('why come here');
                var allHead3 = document.querySelectorAll('h3');
                for(var j in allHead3) {
                    allHead3[j].style.color = 'green';
                }

            }

            function changeAll5H() {               
                var allHead5 = document.querySelectorAll('h5');
                //console.log(allHead5);
                for(var i in allHead5) {
                    console.log(allHead5[i]);
                    allHead5[i].style.color = 'blue';
                }

            }

            function changeGreen(){
                var allGreenClass = document.querySelectorAll('.green');

                for(var el in allGreenClass){
                    allGreenClass[el].style.color = 'green';
                }
            }

            function changeRed() {
                var allRedClass = document.querySelectorAll('.red');

                for(var el in allRedClass){
                    allRedClass[el].style.color = 'red';
                }
            }

            function changeBlue() {
                var allBlueClass = document.querySelectorAll('.blue');

                for(var el in allBlueClass){
                    allBlueClass[el].style.color = 'blue';
                }
            }

        </script>
    </body>
</html>
