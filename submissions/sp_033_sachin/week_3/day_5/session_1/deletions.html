<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button onclick="removeH1()">Remove H1</button>
        <button onclick="removeH3()">Remove H3</button>
        <button onclick="removeH5()">Remove H5</button>
        <button onclick="removeRed()">Remove Red</button>
        <button onclick="removeDivs()">Remove DIVS</button>
        <script>
            

            function removeH1() {
                var firstH1 = document.querySelector('h1');
                var bodyEl = document.querySelector('body');

                bodyEl.removeChild(firstH1);
            }

            function removeH3() {
                var allH3 = document.querySelectorAll('h3');
                var bodyEl = document.querySelector('body');
                for(el in allH3) {
                    bodyEl.removeChild(allH3[el]);
                }
            }

            function removeH5() {
                var allH5 = document.querySelectorAll('h5');
                var headings = document.getElementById('headings');
                for(el1 in allH5) {
                    headings.removeChild(allH5[el1]);
                }
            }

            function removeRed() {
                var redEls = document.querySelectorAll('.red');
                var cont = document.getElementById('cont');
                for(els in redEls) {
                    cont.removeChild(redEls[els]);
                }
            }

            function removeDivs() {                

                var cont = document.querySelector('#cont');
                var divs = cont.querySelectorAll('div');                
                for(els in divs) {                    
                    cont.removeChild(divs[els]);
                }
            }

        </script>
    </body>
</html>
