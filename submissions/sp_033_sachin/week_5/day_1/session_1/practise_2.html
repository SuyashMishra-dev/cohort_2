<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Billing Form Practise 2</title>
</head>

<body>
    <div class="container bg-light">
        <div class="row mt-4">
            <div class="col-sm-9 col-xs-12">
                <h3>Billing Address</h3>
                
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email<span class="text-muted">(Optional)</span></label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputCity">Country</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                        
                        <hr>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Shipping Address is the same as my billing Address
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Save this information for next time
                                </label>
                            </div>
                        </div>
                        <hr>
                        <h3>Payment</h3>                        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Credit 
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Debit
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Paypal
                            </label>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="creditCard">Credit Card Number</label>
                                <input type="text" class="form-control" id="creditCard">
                            </div>
                            <p><small class="text-muted">Full Name as displayed on the card</small></p>
                        </div>
                        
                    </form>
                
            </div>
            <div class="col-sm-3 col-xs-12">
                <h3>Your Cart</h3>
                <ul class="list-group">
                    <li class="list-group-item"><span>Product name <span class="float-right">$12</span></span><br><span><small class="text-muted">Brief Description</small></span></li>
                    <li class="list-group-item"><span>Second product <span class="float-right">$12</span></span><br><span><small class="text-muted">Brief Description</small></span></li>
                    <li class="list-group-item"><span>Third Item <span class="float-right">$12</span></span><br><span><small class="text-muted">Brief Description</small></span></li>
                    <li class="list-group-item text-success"><span>Promo code <span class="float-right">-$5</span></span><br><span><small class="text-muted">Brief Description</small></span></li>
                    <li class="list-group-item"><span>Total(USD) <span class="float-right">$31</span></span><br><span><small class="text-muted">Brief Description</small></span></li>
                </ul>
                <br>
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="input-group">                            
                            <input type="text" placeholder="Promo Code" class="form-control" aria-label="Amount (to the nearest dollar)">
                            <div class="input-group-append">
                                <span class="input-group-text bg-secondary text-white">Redeem</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</body>

</html>
