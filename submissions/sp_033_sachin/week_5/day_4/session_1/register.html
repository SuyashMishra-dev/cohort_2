<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Register</title>
</head>
<body class="p-4">
    <div class="container shadow">
        <div class="row">
            <div class="col-xs-12 col-md-6 p-5">
                <form id="inputForm">
                    <div class="form-group" id="nameSection">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control rounded-0" id="inputName" placeholder="Name">
                        <p id="inputError" class="text-danger"><small>Name is Invalid!</small></p>
                    </div>
                    <div class="form-group" id="emailSection">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control rounded-0" id="inputEmail" aria-describedby="emailHelp"
                            placeholder="Enter email">          
                            <p id="emailError" class="text-danger"><small>Email is Invalid!</small></p>              
                    </div>
                    <div class="form-group" id="mobileSection">
                        <label for="inputMobile">Mobile</label>
                        <input type="text" class="form-control rounded-0" id="inputMobile" placeholder="Mobile">
                        <p id="mobileError" class="text-danger"><small>Mobile is Invalid!</small></p>
                    </div>
                    <br>
                    <div id="btnSubmit" class="form-group" id="mobileSection">
                        <button type="submit" class="btn btn-block bg-dark rounded-0 text-white"><h3>Submit</h3></button>
                    </div>
                    
                </form>           
            
            </div>
            <div class="col-xs-12 col-md-6 p-4">
                <div id="displayDetails" class="container-fluid bg-dark h-100 text-white">
                    <div class="row p-3">
                        <div class="col-xs-12">
                            <h2>Name</h2>
                            <h1 id="nameDisplay"></h1>
                        </div>
                    </div>
                    <br>
                    <div class="row p-3">
                        <div class="col-xs-12">
                            <h2>Email</h2>
                            <h1 id="emailDisplay"></h1>
                        </div>
                    </div>
                    <br>
                    <div class="row p-3">
                        <div class="col-xs-12">
                            <h2>Mobile</h2>
                            <h1 id="mobileDisplay"></h1>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </div>    


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    $('document').ready(function(){ 
        $('#inputError').hide();
        $('#emailError').hide();
        $('#mobileError').hide();
        $('#btnSubmit').hide();
        $('#displayDetails').hide();

        if (validateName($('#inputName').val())) {
            $('#emailSection').show();
            if (validateEmail($('#inputEmail').val())) {
                $('#mobileSection').show();
                if (validateMobile($('#inputMobile').val())) {
                    $('#btnSubmit').show();
                }
            } else {
                $('#mobileSection').hide();
            }
        } else {
            $('#emailSection').hide();
            $('#mobileSection').hide();
        }
    });

    $('#inputName').keyup(function(){
        if (validateName($('#inputName').val())) {
            $('#inputError').hide();
            $('#emailSection').show();
        } else {
            $('#inputError').show();
        }
    })

    $('#inputEmail').keyup(function(){
        if (validateEmail($('#inputEmail').val())) {
            $('#emailError').hide();
            $('#mobileSection').show();
        } else {
            $('#emailError').show();
        }
    })

    $('#inputMobile').keyup(function(){
        if (validateMobile($('#inputMobile').val())) {
            $('#mobileError').hide();
            $('#btnSubmit').show();
        } else {
            $('#mobileError').show();
        }
    })

    $('#btnSubmit button').click(function(event){
        event.preventDefault();

        if ((validateName($('#inputName').val()))&&(validateEmail($('#inputEmail').val()))&&(validateMobile($('#inputMobile').val()))) {
            displayDetails($('#inputName').val(),$('#inputEmail').val(),$('#inputMobile').val());
            $('#displayDetails').show();
            $('#inputForm').hide();
        } else {
            console.log('Error Handling');
        }

    })

    var displayDetails = function(name,email,mobile) {
        $('#nameDisplay').append(name);
        $('#emailDisplay').append(email);
        $('#mobileDisplay').append(mobile);
    }

    var validateEmail = function(email){
        var isValid = false;
        var isDotValid = false;
        for (var i = 0; i < email.length; i++) {
            if (email[i] == '@') {
                isValid = true;
                if (email[i + 1] == '.') {
                    isValid = false;
                }
            }
            if (email[i] == '.') {
                isDotValid = true && isValid;
            }
        }
        if (email[0] == '@' || email[email.length - 1] == '.' || email[email.length - 1] == '@') {
            isValid = false;
        }
        if(isValid && isDotValid){
            return true;
        }else{
            // emailError = 'Enter a valid Email';
            return false;
        }
    }

    var validateName = function(name) {
        var nameLen = name.length;
        if ((nameLen>3)&&(nameLen<10)) {
           return true;
        } else {
            return false;
        }
    }

    var validateMobile = function(mobile) {
        if (mobile.length == 10) {
            return true;
        } else {
            return false;
        }
    }

</script>
</body>
</html>
