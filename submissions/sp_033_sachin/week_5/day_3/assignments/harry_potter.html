    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $('document').ready(function(){
            var xhr = new XMLHttpRequest();
            xhr.open('GET','http://hp-api.herokuapp.com/api/characters/staff');
            xhr.send();
            xhr.onload = function(){
                if (xhr.status == 200) {
                    // console.log(xhr.response);
                    displayStaff(JSON.parse(xhr.response));
                } else {
                    console.log(xhr.status);
                }
            }
        });

        var displayStaff = function(staffDetails){
            var staffAbt = document.getElementsByClassName('staffAbt');
            var staffDisplay = document.getElementsByClassName('staffImg');
            for(var i=0; i<staffDisplay.length;i++){
                staffDisplay[i].src = staffDetails[i].image;
                staffAbt[i].innerHTML = "<strong>"+staffDetails[i].name+"</strong><br>House: "+staffDetails[i].house;
            }
            loadStudents();
        }

        var loadStudents = function(){
            var xhr = new XMLHttpRequest();
            xhr.open('GET','http://hp-api.herokuapp.com/api/characters/students');
            xhr.send();
            xhr.onload = function(){
                if (xhr.status == 200) {
                    displayStudents(JSON.parse(xhr.response));
                } else {
                    console.log(xhr.status);
                }
            }
        }

        var displayStudents = function(studentsDetails){
            var studentsAbt = document.getElementsByClassName('studentsAbt');
            var studentsDisplay = document.getElementsByClassName('studentsImg');
            for(var i=0; i<studentsDisplay.length;i++){
                studentsDisplay[i].src = studentsDetails[i].image;
                studentsAbt[i].innerHTML = "<strong>"+studentsDetails[i].name+"</strong><br>House: "+studentsDetails[i].house;
            }
        }
    </script>
