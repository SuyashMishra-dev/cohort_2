<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="btnFname">FIRSTNAME</button>
		<button id="btnLname">LASTNAME</button>
		<button id="btnFLname">FIRSTNAME NAME</button>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
		<script>
			$("#btnFname").click(function(){
				alert('Sachin')
			});

			$("#btnLname").click(function(){
				alert('CV')
			});

			$("#btnFLname").click(function(){
				alert("Sachin CV")
			});
		</script>
	</body>
</html>
