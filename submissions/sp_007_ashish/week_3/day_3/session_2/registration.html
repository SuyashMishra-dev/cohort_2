            <script type="text/javascript">
            function validate(){
            
             var name = document.getElementById("name_id").value;
             var email = document.getElementById("email_id").value;
             var mobile = document.getElementById("mobile_id").value;
             var status =0;
             var statusname=0;
             var statusemail=0;
             var statusmob=0;
             alert(status);
            if(status==1){
                alert("status is 1");
                console.log(status);
                document.getElementById("message_name").value="";
            }
             if(!checkname(name)){
              document.getElementById("message_name").value="length should be less than 8!!";
              status=1;
              
             }

             if(!checkemail(email)){
                document.getElementById("message_email").value="Email id is not";
                status=1;
             }
             
             if(!checkmobile(mobile)){
                document.getElementById("message_mob").value="Not a valid mobile NO";
                status=1;

             }
             if(checkname(name) && checkemail(email) && checkmobile(mobile)){
                document.getElementById("name_final").innerHTML = name;
                document.getElementById("email_final").innerHTML = email;
                document.getElementById("mobile_final").innerHTML = mobile;
             }


            }
            function checkname(name){
                if(name.length>3 && name.length<10){
                    return true;
                }
                else{
                    return false;
                }
            }
            function checkemail(email){
                var elength = email.length;
			
            var start_pos=0;
            var end_pos=0;
            for(var k=0; k< elength ;k++){
                if(email[k]=='@'){
                   start_pos=k;
                }
                if(email[k]=='.'){
                    end_pos=k;
                }
            }
            
            if(end_pos-start_pos<2){
                return false;

            }
            else if(end_pos ==0 || start_pos==0){
               return false;
            }
            else if(end_pos+3!= elength-1){
                return false;
            }
            else{
                return true;
            }
            }
            function checkmobile(mobile){
                if(mobile.length==10){
                    return true;
                }
                else{
                    return false;
                }
            }
