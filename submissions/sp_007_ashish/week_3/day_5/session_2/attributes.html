<html>
    <head>
        <title>Practise Attributes</title>
        <style type="text/css">
            .class-h1 {
                color: red
            }
            .class-h3 {
                color: green;
            }
            .class-h5 {
                color: orange;
            }
            .class-div {
                color: yellow;
                font-size: 20px;
                margin: 10px;
            }
            .class-p {
                border: 1px solid black;
                padding: 5px;
            }
            #test-2 {
                font-size: 30px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div id="box">
            <div>First DIV</div>
            <div>Second DIV</div>
            <div>Third DIV</div>
        </div>
        <div>Fourth DIV</div>
        <div id="cont">
            <p>First P</p>
            <p>Second P</p>
            <p>Third P</p>
        </div>
        <div id="temp">
            <p>Test P1</p>
            <p>Test P2</p>
            <p>Test P3</p>
        </div>
        <hr/>
        <button onclick="changeHeadOne()">Change H1</button>
        <button onclick="ChangeHeadThird()">Change H3</button>
        <button onclick="changeHeadFive()">Change H5</button>
        <button onclick="changeDiv()">Change DIV</button>
        <button onclick="changeP()">Change P</button>
        <button onclick="changeSecondP()">Set ID</button>
        <script>
            function changeHeadOne(){
             var headOne = document.querySelector('h1');
             headOne.setAttribute('class','class-h1');
            }
            function ChangeHeadThird(){
                var headThree= document.querySelectorAll('h3');
                for (let index = 0; index < headThree.length; index++) {
                    headThree[index].setAttribute('class','class-h3');
                    
                }
            }
            function changeHeadFive(){
                var headFive= document.querySelectorAll('h5');
                for (let index = 0; index < headFive.length; index++) {
                    headFive[index].setAttribute('class','class-h5');
                    
                }
            }
            function changeDiv(){
                var divs= document.getElementById('box');
                var alldiv= divs.querySelectorAll('div');
                for (let index = 0; index < alldiv.length; index++) {
                     alldiv[index].setAttribute('class','class-div');
                    
                }
            }
            function changeP(){
                var allp = document.getElementById('cont');
                var allps = document.querySelectorAll('p');
                for (let index = 0; index < allps.length; index++) {
                    allps[index].setAttribute('class','class-p');
                    
                }
            }
            function changeSecondP(){
                var pid= document.getElementById('temp');
                var secp= pid.querySelectorAll('p');
                secp[1].setAttribute('id','test-2');
            }
        </script>
    </body>
</html>
