<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1 id="heading1">First H1</h1>
        <h1>Second H1</h1>
        <h3 class="head3">First H3</h3>
        <h3 class="head3">Second H3</h3>
        <div id="headings">
            <h5 class="head5">First H5</h5>
            <h5 class="head5">Second H5</h5>
            <h5 class="head5">Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button onclick="removeHeading()">Remove H1</button>
        <button onclick="removeHeadingThree()">Remove H3</button>
        <button onclick="removeHeadingFive()">Remove H5</button>
        <button onclick="removeRed()">Remove Red</button>
        <button onclick="removeDivs()">Remove DIVS</button>
        <script>
             var bodyEle = document.querySelector('body');
            function removeHeading(){
               var headingOne = document.getElementById('heading1');
                bodyEle.removeChild(headingOne);
            }
            function removeHeadingThree(){
                var headingTree= document.querySelectorAll('.head3');
               for(var i=0; i<headingTree.length;i++){
                   bodyEle.removeChild(headingTree[i]);
               }
            }
            function removeHeadingFive(){
                var headFives= document.getElementById('headings');
                var elements = document.querySelectorAll('.head5');
                for(var i=0; i<elements.length;i++){
                    headFives.removeChild(elements[i]);
                }
            }
            function removeRed(){
                var heading = document.getElementById('cont');
                var reds = document.querySelectorAll('.red');
                for(var i=0;i<reds.length;i++){
                    heading.removeChild(reds[i]);
                }
            }
            function removeDivs(){
                var heading = document.getElementById('cont');
               var len= heading.querySelectorAll('div');
               for(var i=0; i<len.length;i++){
                   heading.removeChild(len[i]);
                }
            }
        </script>
    </body>
</html>
