<html>
    <head>
<style type="text/css">
    .tableoutline {
        color: blue;
        border: 2px solid black;
        background: whitesmoke;
        height: 50px;
    }
    .heading {
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-size: 50px;
        color: blue;;
        text-align: center
    }
    .tcontent {
        text-align: center;
        margin-left: 520px;
    }
    </style>
    </head>
    <body>
        <div class="heading">Type Convertor</div>
        <div class="tcontent">
        <table class="tableOutline">
            
            <tr>
                <th>Amount</th>
                <th>From</th>
                <th>To</th>
                <th>Type</th>
                <th>Output </th>
            </tr>
            <tr>
                <td><input type="text" id=amount ></td>
               
                    <td><select id="type_from">
                            <option value="mtr">Meter</option>
                            <option  value="kilo">Kilometer</option>
                            <option  value="mile">Mile</option>
                            <option value="lyear">Light Year</option>
                            <option value="cel">Celsius</option>
                            <option value="kel"> Kelvin</option>
                            <option value="feh">Fahrenheit</option>
                            <option value="ltr">Liter</option>
                            <option value="mili">Milliliter</option>
                            <option value="ugl">US Gallon</option>
                            <option value="spoon">Imperial Tea Spoon</option>
                        </select>
               </td>
               
                <td><select id="type_to">
                        <option value="mtr">Meter</option>
                            <option  value="kilo">Kilometer</option>
                            <option  value="mile">Mile</option>
                            <option value="lyear">Light Year</option>
                            <option value="cel">Celsius</option>
                            <option value="kel"> Kelvin</option>
                            <option value="feh">Fahrenheit</option>
                            <option value="ltr">Liter</option>
                            <option value="mili">Milliliter</option>
                            <option value="ugl">US Gallon</option>
                            <option value="spoon">Imperial Tea Spoon</option>
                    </select>
            </td>
                 <td><select id="type_sel">
                   <option value="length">Length</option>
                   <option  value="temp">Temperature</option>
                   <option  value="vol">Volume</option>
                   <option></option>
               </select></td>
               <td><input type="text" id="output" size="20"></td>
            </tr>
            <tr>
                <td><button onclick="convert()">Convert</button></td>
            </tr>
        </table>
    </div>
        <script type="text/javascript">
        function convert(){
         var amount= document.getElementById("amount").value;
         var form =document.getElementById("type_from").value;
         var  to = document.getElementById("type_to").value;
         var type= document.getElementById("type_sel").value;
        
         if(type=="length"){
             if(form== "mtr" && to=="kilo"){
                 var ans = amount*(1/1000);
                 document.getElementById("output").value=ans +"kilometer";
             }
             else if(form== "mtr" && to=="mile"){
                 var ans = amount*(1*0.00062137);
                 document.getElementById("output").value=ans +"mile";
             }
             else if(form== "mtr" && to=="lyear"){
                 var ans = amount*(1.0570008340247E-16);
                 document.getElementById("output").value=ans +"light year";
             }
             else if(form== "kilo" && to=="mtr"){
                 var ans = amount*(1000);
                 document.getElementById("output").value=ans +"meter";
             }
             else if(form== "kilo" && to=="mile"){
                 var ans = amount*(0.6214);
                 document.getElementById("output").value=ans +"mile";
             }
             else if(form== "kilo" && to=="lyear"){
                 var ans = amount*(1.0570008340247E-13);
                 document.getElementById("output").value=ans +"light year";
             }
             else if(form== "mile" && to=="mtr"){
                 var ans = amount*(1609.344);
                 document.getElementById("output").value=ans +"meter";
             }
             else if(form== "mile" && to=="kilo"){
                 var ans = amount*(1.609344);
                 document.getElementById("output").value=ans +"kilometer";
             }
             else if(form== "mile" && to=="lyear"){
                 var ans = amount*(1.7010779502326E-13);
                 document.getElementById("output").value=ans +"light year";
             }
             else if(form== "lyear" && to=="mtr"){
                 var ans = amount*(9.46073047258E+15);
                 document.getElementById("output").value=ans +"meter";
             }
             else if(form== "lyear" && to=="kilo"){
                 var ans = amount*(9.461E+12);
                 document.getElementById("output").value=ans +"kilometer";
             }
             else if(form== "lyear" && to=="mile"){
                 var ans = amount*(5.879E+12);
                 document.getElementById("output").value=ans +"light year";
             }
             else if(form==to){
                document.getElementById("output").value=amount+form ;
             }
             
             else{
                 document.getElementById("output").value ="incorrect units are selected!"
             }
         }
         if(type== "temp"){

            if(form== "cel" && to=="kel"){
                 var ans = amount-(273.15);
                 document.getElementById("output").value=ans+""+"kelvin";
             }
             else if(form== "cel" && to=="feh"){
                 var ans = (amount*(9/5))+32;
                 document.getElementById("output").value=ans+"" +"f";
             }
             else if(form== "kel" && to=="cel"){
                 var ans = amount+(273.15);
                 document.getElementById("output").value=ans+""+"cel";
             }
             else if(form== "kel" && to=="feh"){
                 var ans = (amount*(9/5))-459.67;
                 document.getElementById("output").value=ans+"" +"f";
             }
             else if(form== "feh" && to=="kel"){
                 var ans = (amount+459.67)*(5/9);
                 document.getElementById("output").value=ans+""+"kelvin";
             }
             else if(form== "feh" && to=="cel"){
                 var ans = (amount-32)*(5/9);
                 document.getElementById("output").value=ans+"" +"cel";
             }
             else if(form==to){
                document.getElementById("output").value=amount+form ;
             }
             else {
                 document.getElementById("output").value ="incorrect units are selected!"
             }
         }
         if(type=="vol"){
            if(form== "ltr" && to=="mili"){
                 var ans = amount*(1000);
                 document.getElementById("output").value=ans+""+"mili";
             }
             else if(form== "ltr" && to=="ugl"){
                 var ans = (amount*0.26417);
                 document.getElementById("output").value=ans+"" +"US g";
             }
             else if(form== "ltr" && to=="spoon"){
                 var ans = (amount*168.9363826937);
                 document.getElementById("output").value=ans+"" +"Tea spoon";
             }
             else if(form== "mili" && to=="ltr"){
                 var ans = (amount/1000);
                 document.getElementById("output").value=ans+"" +"ltr";
             }
             else if(form== "mili" && to=="ugl"){
                 var ans = (amount*(1/3785.4118));
                 document.getElementById("output").value=ans+"" +"ugl";
             }
             else if(form== "mili" && to=="spoon"){
                 var ans = (amount*0.168936);
                 document.getElementById("output").value=ans+"" +"spoon";
             }
             else if(form== "ugl" && to=="ltr"){
                 var ans = (amount/0.26417);
                 document.getElementById("output").value=ans+"" +"ltr";
             }
             else if(form== "ugl" && to=="mili"){
                 var ans = (amount*3785.4118 );
                 document.getElementById("output").value=ans+"" +"mili";
             }
             else if(form== "ugl" && to=="spoon"){
                 var ans = (amount*639.494);
                 document.getElementById("output").value=ans+"" +"spoon";
             }
             else if(form== "spoon" && to=="ltr"){
                 var ans = (amount*0.0059193880208333);
                 document.getElementById("output").value=ans+"" +"ltr";
             }
             else if(form== "spoon" && to=="mili"){
                 var ans = (amount*5.91939);
                 document.getElementById("output").value=ans+"" +"mili";
             }
             else if(form== "spoon" && to=="ugl"){
                 var ans = (amount*0.00156374);
                 document.getElementById("output").value=ans+"" +"ugl";
             }
             else if(form==to){
                document.getElementById("output").value=amount+form ;
             }
             else{
                document.getElementById("output").value ="incorrect units are selected!"
             }

         }
           
        }
        
        </script>
    </body>
</html>
