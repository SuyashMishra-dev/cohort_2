<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button id="nameBtn">NAME</button>
	<button id="genBtn">GENDER</button>
	<button id="emlBtn">EMAIL</button>
	<button id="mobBtn">MOBILE</button>
	<button id="restform">RESET FORM</button>
    <button id="rsetDis">RESET DISPLAY</button>
    <!-- Clicking the buttons shows the respective values in the designated locations
    The reset will change back to the original values when the page is loaded -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
			$('#nameBtn').click(function(){
				var name = $("#name").val();
				$("#dName").text(name);

			})
			$('#genBtn').click(function(){
				$("#dGender").text($("#gender").val());
			})
			$('#emlBtn').click(function(){
				$("#dEmail").text($("#email").val());
			})
			$('#mobBtn').click(function(){
				$("#dMob").text($("#mobile").val());
			})
			$('#restform').click(function(){
				$("#dName").text("NAME");
				$("#dGender").text("GENDER");
				$("#dEmail").text("EMAIL");
				$("#dMob").text("MOBILE");
			})
		})
	</script>
</body>
</html>
