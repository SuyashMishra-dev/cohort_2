<html>
    <head>
        <title>Practise Deletions</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h1 id="firstHead">First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button id="btnRmvFst">Remove H1</button>
        <button id="btnheadThree">Remove H3</button>
        <button id="btnHeadFive">Remove H5</button>
        <button id="btnRed">Remove Red</button>
        <button id="btnDiv">Remove DIVS</button>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#btnRmvFst').click(function(){
                    $('#firstHead').remove();
                })
                $('#btnheadThree').click(function(){
                    $("h3").remove();
                })
                $('#btnHeadFive').click(function(){
                    $("h5").remove();
                })
                $('#btnRed').click(function(){  
                    $(".red").remove();
                })
                $('#btnDiv').click(function(){
                    $('#cont > div').remove();
                })
            })
        </script>
    </body>
</html>
