<!DOCTYPE html>
<html>
<head>
	<title>Content Manipulation</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<h1 id="firstname">Hello</h1>
	<div id="lastname">MASAI</div>
	<p id="fullname">School</p>
	<hr/>
	<button id="btnFname">FIRSTNAME</button>
	<button id="btnLname">LASTNAME</button>
	<button id="FnLname">FIRSTNAME NAME</button>
    <button id="Btnrst">RESET DEFAULTS</button>
    <!-- Clicking the buttons should show the values in the respective place holders
	the reset button should set the values to the original values -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#btnFname').click(function(){
				$('#firstname').text("Ashish");
			})
			$('#btnLname').click(function(){
				$('#lastname').text("Umrey");
			})
			$('#FnLname').click(function(){
				$('#fullname').text("Ashish Umrey");
			})
			$('#Btnrst').click(function(){
				$('#firstname').text("Hello");
				$('#lastname').text("MASAI");
				$('#fullname').text("School");
			})
		})
	
	</script>
</body>
</html>
