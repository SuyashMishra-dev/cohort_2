<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="btnFirst">FIRSTNAME</button>
		<button id="btnLast">LASTNAME</button>
		<button id="btnFstLst">FIRSTNAME NAME</button>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script>
      $(document).ready(function(){
       $('#btnFirst').click(function(){
		   alert("Ashish");
	   });
	   $('#btnLast').click(function(){
		   alert('Umrey');
	   })
	   $('#btnFstLst').click(function(){
		   alert("Ashish Umrey");
	   })
      });
</script>
</html>
