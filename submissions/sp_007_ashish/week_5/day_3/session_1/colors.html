<!DOCTYPE html>
<html>
<head>
	<title>Colours</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<h1 class="head1 red">MASAI H1</h1>
	<h2 class="head2 green">MASAI H2</h2>
	<h3 class="head3 red">MASAI H3</h3>
    <h4 class="head4 green">MASAI H4</h4>
    <h4 class="head5 green">MASAI H4</h4>
	<div class="con1 red">School C1</div>
	<div class="con2 green">School C2</div>
	<div class="con3 red">School C3</div>
	<p class="para1 red">Coding P1</p>
	<p calss="para2 green">Coding P2</p>
	<p class="para3 red">Coding P3</p>
	<hr>
	<button id="btnHead">Change H1</button>
	<button id="btnHeadT">Change H2</button>
    <button id="btnThree">Change H3</button>
    <button id="btnFour">Change H4</button>
	<button id="divBtn">Change DIVS</button>
    <button id="pBtn">Change Paragraph</button>
    <button id="redBtn">Change Red</button>
	<button id="grenBtn">Change Green</button>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script>
      $(document).ready(function(){
		  $('#btnHead').click(function(){
			$("h1").css({"font-size":"70px"});
	   });
	      $('#btnHeadT').click(function(){
			  $("h2").css({"font-size":"32px","padding":"10px"});
		  })
		  $('#btnThree').click(function(){
			  $("h3").css({"background":"black","color":"white"});
		  })
		  $('#btnFour').click(function(){
			  $("h4").css({"border":" 2px solid black","margin-top":"2px","margin-bottom":"10px"});
		  })
		  $('#divBtn').click(function(){
			  $("div").css({"padding-left":"8px","padding-right":"8px","padding-top":"6px","padding-bottom":"6px"})
		  })
		  $('#pBtn').click(function(){
			  $("p").css({"color":"purple","font-weight":"bold"})
		  })
		  $('#redBtn').click(function(){
			  $(".red").css({"color":"red"});
		  })
		  $('#grenBtn').click(function(){
			  $(".green").css({"color":"white","background":"green"});
		  })
      });
</script>
</body>
</html>
