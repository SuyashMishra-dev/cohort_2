  <h1>The buttons color changes to a random value when it is clicked! But only two times!</h1>
  <button id="singleClick">Click here to change my color!</button>
  <script>

    var changeColor = document.getElementById("randomColor");

    function random(number) { return Math.floor(Math.random()*number);      
    }

    function switchColor(){ 
      var randomColor = 'rgb(' + random(255) + ',' + random(255) + ','+  random(255) + ')';

      changeColor.style.backgroundColor = randomColor ;
      console.log(randomColor) ;
    }

    changeColor.addEventListener('click', switchColor);




    var colorChange = document.getElementById('singleClick') ;

    function random(number) { 
      return Math.floor(Math.random()*number);


    } 
        var count = 1 ;        
       function colorSwitch(){           
        var randomColor = 'rgb(' + random(255) + ',' + random(255) + ','+  random(255) + ')';
        colorChange.style.backgroundColor = randomColor 
        count++ ;
        if (count > 2){
        colorChange.removeEventListener('dblclick', colorSwitch) ;
      }
      }
        colorChange.addEventListener( 'dblclick', colorSwitch) ;
      
       

      function random(number) { return Math.floor(Math.random()*number);      
          }

         function doubleClick(){ 
        var randomColor = 'rgb(' + random(255) + ',' + random(255) + ','+  random(255) + ')';
        
        document.getElementById('doubleClick1').style.backgroundColor = randomColor ;
        

        }

          



  
  </script>
