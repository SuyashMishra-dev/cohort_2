<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1 id="h_1">First H1</h1>
        <h1 id="h2">Second H1</h1>
        <h3 id="h3">First H3</h3>
        <h3 id="h4">Second H3</h3>
        <h5 id="h5">First H5</h5>
        <h5 id="h6">Second H5</h5>
        <h5 id="h7">Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="change_h1()">Change H1</button>
        <button onclick="change_h3()">Change H3</button>
        <button onclick="change_h5()">Change H5</button>
        <button onclick="change_green()">Change Green</button>
        <button onclick="change_red()">Change Red</button>
        <button onclick="change_blue()">Change Blue</button>
        <script>
            function change_h1(){
                var first_h1 = document.querySelector('h1');
                first_h1.style.color = 'red'; }

                function change_h3(){
                var divs = document.querySelectorAll('h3');
                for (i = 0; i< divs.length ; i++) {
                    var div = divs[i];
                div.style.color = 'green';

                }
                }

                function change_h5(){
                var fifth_divs = document.querySelectorAll('h5');
                for (i = 0; i< fifth_divs.length; i++) {
                    var fifth_div = fifth_divs[i];
                    fifth_div.style.color = 'blue';
                }

                }
                function change_green() {
                    var green_divs = document.querySelectorAll('.green');
                for (i = 0; i< green_divs.length; i++) {
                    var green_div = green_divs[i];
                    green_div.style.color = 'green';

                }
                }
                function change_blue() {
                    var blue_divs = document.querySelectorAll('.blue');
                for (i = 0; i< blue_divs.length; i++) {
                    var blue_div = blue_divs[i];
                    blue_div.style.color = 'blue';
                }
                }
                function change_red() {
                    var red_divs = document.querySelectorAll('.red');
                for (i = 0; i< red_divs.length; i++) {
                    var red_div = red_divs[i];
                    red_div.style.color = 'red';
                }
                }           


        </script>
    </body>
</html>
