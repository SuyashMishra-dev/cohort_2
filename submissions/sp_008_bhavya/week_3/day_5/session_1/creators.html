<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button onclick="createH1()" id="h1">Create H1</button>
        <button onclick="createH3()">Create 2 H3</button>
        <button onclick="createDivs()">Create DIVS</button>
        <button onclick="createStudent()">Add Students</button>
        <button onclick="copyRight()">Add Copyright</button>
        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara',
                            'Haren','Hasaan','Mahesh','Mousumi','Pavan',
                            'Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
                            
                function createH1() {
                    var para = document.createElement('h1');
                    para.textContent = 'MASAI';
                    var divElem = document.getElementById("headings");
                    divElem.appendChild(para);
                }

                function createH3() {
                    var head1 = document.createElement('h3');
                    head1.textContent = "A Transformation in Education!";
                    var head2 = document.createElement('h3');
                    head2.textContent = "Learn to earn, Pay when you get.";
                    
                    var headElem1 = document.getElementById("headings");
                    var headElem2 = document.getElementById("headings");

                    headElem1.appendChild(head1);
                    headElem2.appendChild(head2);
                }

                function createDivs(){
                    var new_div = document.createElement('div');
                    new_div.textContent = "content" ;
                    var divElem = document.getElementById("cont") ;
                    divElem.appendChild(new_div);
                    for (i=0; i<=10; i++){
                        var content = document.createElement('div');
                        content.textContent = "content" + "  " +i ;
                        var content1 = document.getElementById("cont");
                        content1.appendChild(content);
                                            }
                }

                function createStudent(){
                    var students = ['Ajay','Akshay','Anusha','Chandrashekhara',
                            'Haren','Hasaan','Mahesh','Mousumi','Pavan',
                            'Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
                    var i = 0;                                    

                    for (i=0; i<=students.length;i++) {  
                        var list = document.createElement('li'); 
                        var student = students.length[i] ;
                    list.listContent = student;
                    var list_1 = document.getElementById("vikings");
                    list_1.appendChild(list);}              

                
                }
                function copyRight(){
                    var copy = document.createElement('p');
                    copy.textContent = "@ masai 2019";
                    var copyElem = document.querySelector("body");
                    var before = document.getElementById("h1")
                    copyElem.insertBefore(copy,h1);
                }

                    
                   

                    


                
                
                
        </script>
    </body>
</html>
