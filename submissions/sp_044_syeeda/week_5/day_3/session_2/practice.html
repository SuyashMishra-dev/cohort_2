            <script>
//print the values of the object below!
//object is syeeda
var syeeda = 
{
    name : "SYEEDA MISBA ANJUM",
    age: 100,
    height:"6 ft 12 In",
    gender : "Female",
    hobbies :["Coding ","Weight Lifting","Running","Eating"],
    //adds all the keys with values of the object and resturns a string called output
    getDetails: function()
    {
var output=''
for (key in this)
{
    output += key + ":" +syeeda[key] + "\n"
if(key =='hobbies') break;
}
return output
    }
};
//CODE FOR PRINTING THE OBJECT VALUES-SYEEDA IS THE OBJECT//
//This printObjPara function is called to print the values of
// object syeeda to a <p> tag.

function printObjPara()
{
    //call id for output and store it in a varaible
    var container = document.querySelector('#outputContainer')
    //call object function now and store it in a variable
    var outputString = syeeda.getDetails()
    //output should be in paragrah so create html p tag for output and store the data in a variable
    var outputPara = document.createElement('p')
//outputpara is html tag we are saying that this will have object details of syeeda
    outputPara.innerText = outputString
    container.innerHTML ='' //the div container has nothing for now let this be informed to teh computer
    container.appendChild(outputPara)//for printing the output at last
}
//to print the values you need to call the button id use query selector
  var btnObj = document.querySelector('#printObject');//call button id
btnObj.addEventListener('click' , printObjPara);//event listener to make the function work

//CODE FOR MODIFYING THE OBJECT PROPERTY BY ADDING A FUNCTION 
//*****************************************-------------********************//

//calls hobby function and push hobby key into object
{
    this.hobbies.push(hobby)
}//this is  a keyword used to refer object
