<html>
    <head>
        <title>latout_2</title>
        <style>
            #grid {
                display: grid;
                grid-template-columns: auto  auto auto auto;
                grid-template-rows: 100px 250px ;
                grid-gap: 50px;
                margin: 100px;
            }
            .box1 { 
                height: 100px; 
                grid-area: 1 / 1 / 1 / span 4;
                background: yellow;
            }
            .box2 { 
                grid-area: 2 / 1 /  2 / 1 ;
                background: red;
            }
            .box3 { 
                grid-area: 2 / 2 /  2 /  2;
                background: green;
            }
            .box4 { 
                grid-area: 2 / 3 / 2 /  3;
                background: blue;
            }
            .box5 { 
                grid-area: 2 / 4 / 2 /  4;
                background: gray;
            }
            .text {
                font-size: xx-large;font:bold; text-align: left 
            }
           @media (max-width: 1280px) {
            #grid {
                display: grid;
                grid-template-columns: auto  auto ;
                grid-template-rows: 80px 200px 200px ;
                grid-gap: 40px;
                margin: 80px;
            }
            .box1 { 
                height: 80px; 
                grid-area: 1 / 1 / 1 / span 2;
                background: yellow;
            }
            .box2 { 
                grid-area: 2 / 1 /  2 / 1 ;
                background: blue;
            }
            .box3 { 
                grid-area: 3 / 1 / 3 /  1;
                background: red; 
            }
            .box4 { 
                grid-area: 2 / 2 /  2 /  2;
                background: green;
            }
            .box5 { 
                grid-area: 3 / 2 / 3 / 2;
                background: gray;
            }
           }
           @media (max-width: 880px) {
            #grid {
                display: grid;
                grid-template-columns: auto ;
                grid-template-rows: 50px 100px 100px 100px 100px ;
                grid-gap: 20px;
                margin: 20px;
            }
            .box1 { 
                height: 50px; 
                grid-area: 1 / 1 / 1 / 1;
                background: yellow;
            }
            .box2 { 
                grid-area: 2 / 1 / 2 / 1 ;
                background: red;
            }
            .box3 { 
                grid-area: 4 / 1 / 4 /  1;
                background: green; 
            }
            .box4 { 
                grid-area: 5 / 1 /  5 /  1;
                background: blue;
            }
            .box5 { 
                grid-area: 3 / 1 / 3 / 1;
                background: gray;
            }
           }

        </style>
    </head>
    <body>
        <div id="grid">
            <div class="box1 text">Navigation </div>
            <div class="box2 text">Box 1</div>
            <div class="box3 text">Box 2</div>
            <div class="box4 text">Box 3</div>
            <div class="box5 text">Box 4</div>
        </div>
    </body>
</html>
