<html>
    <head>
        <title>latout_1</title>
        <style>
            #grid {
                display: grid;
                grid-template-columns: auto auto;
                grid-template-rows: auto auto ;
                grid-gap: 50px;
                margin: 100px;
            }
            .box1 { 
                height: 100px; 
                grid-area: 1 / 1 / span 1 /  3;
                background: yellow;
            }
            .box2 { 
                height: 400px;
                grid-area: 2 / 1 / span 1 / 1;
                background: red;
            }
            .box3 { 
                height: 400px;
                grid-area: 2 / 2 / 2 /  2;
                background: green;
            }
            .text {
                font-size: xx-large;font:bold; text-align: left 
            }
            @media (max-width: 900px) {
                #grid {
                display: grid;
                grid-template-columns: auto;
                grid-template-rows: auto auto auto ;
                grid-gap: 40px;
                margin: 50px;
                }
                .box1 { 
                height: 100px; 
                grid-area: 1 / 1 / span 1 /  1;
                background: yellow;
            }
            .box2 { 
                height: 300px;
                grid-area: 2 / 1 / 2 / 1;
                background: red;
                color: gray;
            }
            .box3 { 
                height: 300px;
                grid-area: 3 / 1 / 3 / 1 ;
                background: green;
            }
            }

        </style>
    </head>
    <body>
        <div id="grid">
            <div class="box1 text">Navigation </div>
            <div class="box2 text">LEFT BOX</div>
            <div class="box3 text">RIGHT BOX</div>
        </div>
    </body>
</html>
