<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick = "head1()" >Change H1</button>
        <button onclick = "head3()"> Change H3</button>
        <button onclick = "head5()"> Change H5</button>
        <button onclick = "changeGreen()">Change Green</button>
        <button onclick="changeRed()">Change Red</button>
        <button onclick="changeBlue()">Change Blue</button>

        <script>
            function head1(){
                var htag1 = document.querySelector('h1');
                htag1.style.color = 'red';
            }

            function head3() {
                var htag3 = document.querySelectorAll('h3');
                for ( i = 0; i < htag3.length; i++) {
                    var h3 = htag3[i];
                    h3.style.color = 'green'    
                }
            }

            function head5() {
                var htag5 = document.querySelectorAll('h5');
                for ( i = 0; i < htag5.length; i++) {
                    var h5 = htag5[i];
                    h5.style.color = 'blue'    
                }
            }

            function changeGreen() {
                var changeGreen = document.querySelectorAll('.green');
                for ( i = 0; i < changeGreen.length; i++) {
                    var lass = changeGreen[i];
                    lass.style.color = 'green';
                }       
            }

            function changeRed() {
                var changeRed = document.querySelectorAll('.red');
                for ( i = 0; i < changeRed.length; i++) {
                    var colRed = changeRed[i];
                    colRed.style.color = 'red';
                }      
            }

            function changeBlue() {
                var changeBlue = document.querySelectorAll('.blue');
                for ( i = 0; i < changeBlue.length; i++) {
                    var colBlue = changeBlue[i];
                    colBlue.style.color = 'blue';
                }      
            }
            
        </script>
    </body>
</html>
