<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IncomeTax</title>
  </head>
  <body>
    <h1>IncomeTax Calculator</h1>
    <label>Enter Anual Income</label>
    <input type="number" id="income">
    <label>Enter Total Saving</label>
    <input type="number" id="saving">
    <p id="tax"> </p>
    <button onclick="calculate()">Calculate</button>

    <script>

      function calculate() {
        var income = document.getElementById("income").value;
        var saving = document.getElementById("saving").value;

        if( income < 250000){
          document.getElementById("tax").innerHTML = "NO TAX"
        }
        else if (income > 250000 && income <= 500000){
          saving = (saving * 0.5);
          var total = (income - 250000 - saving);
          var tax = (total * 0.1);
          document.getElementById("tax").innerHTML = tax;
        }
        else if (income > 500000 && income <= 1000000){
          saving = (saving * 0.5);
          var total = (income - 250000 - saving);
          var tax = (total * 0.2);
          document.getElementById("tax").innerHTML = tax;
        }
        else if (income >= 1000000){
          saving = (saving * 0.5);
          var total = (income - 250000 - saving);
          var tax = (total * 0.3);
          document.getElementById("tax").innerHTML = tax;
        }
      }
    </script>

  </body>
</html>
