<!DOCTYPE html>
<html>
<body>
  <!-- FSD.W3.4.2_1 !-->
  <h1>Change the buttons text color random value</h1>
  <button id ="changeColor" >Click here to change my color</button>

  <!-- FSD.W3.4.2_2 !-->
  <h1 id="head">My color should change when I double click the button!</h1>
  <button id="changeColorDouble">Double Click here to change the color of the h1 tag !</button>
  
  <!-- FSD.W3.4.2_3 !-->
  <h1>The buttons color changes to a random value when it is clicked! But only two times!</h1>
  <button id="changeTwice">  Click here to change my color!</button>
  <script>
    var changeButton =document.getElementById('changeColor');
    var hcolor =  document.getElementById('head')
    var colTwice = document.getElementById("changeTwice")
    var count= 1;
    function random(number){
      return Math.floor(Math.random()*number);
    }

      function switchColor(){
        var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' +random(255) + ')';
        changeButton.style.background =randomColor;
        }
        changeButton.addEventListener('click',switchColor)

        var doubleButton = document.getElementById('changeColorDouble');
        function switchColorDouble(){
          var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
          hcolor.style.color = randomColor;
        }
        doubleButton.addEventListener('click',switchColorDouble)

        var twice = document.getElementById("changeTwice");
        function switchColorTwice(){
          var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
          colTwice.style.color = randomColor;
          count++;
          if (count > 2){
            twice.removeEventListener('click',switchColorTwice)
          }
        }
        twice.addEventListener('click',switchColorTwice)



  </script>
</body>
</html>
