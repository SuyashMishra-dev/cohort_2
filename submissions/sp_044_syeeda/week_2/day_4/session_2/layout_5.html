<html>
    <head>
        <title>layout_5</title>
        <style>
            #grid {
                display:grid;
                grid-template-columns: 200px 600px;
                grid-template-rows: 100px 400px ;
                grid-gap: 50px; 
            }
            .top {
                margin-top: 200px; margin-left: 20%;
            }
            #box1 {
              grid-area: 1 / 1 / span 1 / span 2;
              background: red;
            }
            #box2 {
              grid-area: 2 / 1 / span 1 / span 1;
              background: green;
            }
            #box3 {
              grid-area: 2 / 2 / span 1 / span 1;  
              background: gray;
            }
            @media (max-width: 1200px) {
              #grid {
                display:grid;
                grid-template-columns: 150px 500px;
                grid-template-rows: 80px 300px ;
                grid-gap: 40px; 
              }              
            }
            @media (max-width: 800px) {
              #grid {
                display:grid;
                grid-template-columns: 120px 400px;
                grid-template-rows: 70px 250px ;
                grid-gap: 30px; 
              }              
            }

        </style>
    </head>
    <body class="top" >
       
        <div id="grid" >
                <div></div>
                <div id="box1" ></div>
                <div id="box2" ></div>
                <div id="box3" ></div>
        </div>
      
    </body>
</html>
