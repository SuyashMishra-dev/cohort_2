<!DOCTYPE html>
<html lang="en">
    <title>
        Layout_4
    </title>
    <style>
        #cont 
        {
        display: grid;
        grid-gap: 20px;
        grid-template-columns: auto auto auto auto;
        grid-template-rows: 100px 200px; 
        padding: 20px;
        }
        #cont div 
        {
        font-size: 30px;
        }
        #item1
        {
        grid-area : 1 / 1 /  1 / span 4;
        background: yellow;
        }
        #item2
        {
        grid-area : 2 / 1 / 2 / 1;
        background: red;
        }
        #item3
        {
        grid-area : 2 / 2 / 2 / 2;
        background: green;
        }
        #item4
        {
        grid-area : 2/ 3 / 2 /3;
        background: blue;
        }
        #item5
        {
        grid-area : 2 / 4 / 2 / 4;
        background: grey;
        }
        @media(max-width:800px){
        #cont 
        {
        display: grid;
        grid-gap: 20px;
        grid-template-columns: auto auto;
        grid-template-rows: 150px 150px 150px; 
        padding: 20px;
        }
        #cont div 
        {
        font-size: 30px;
        }
         #item1
        {
        grid-area : 1 / 1 /  1 /span 2;
        background: yellow;
        }
        #item2
        {
        grid-area : 2 / 1 /  2 / 1;
        background: red;
        }
        #item3
        {
        grid-area : 3 / 1 /  3 / 1;
        background: green;
        }
         #item4
        {
        grid-area : 2 / 2 /  2 / 2;
        background: blue;
        }
        #item5
        {
        grid-area : 3 / 2 /  3 / 2;
        background: grey;
        }
        }
        @media(max-width:600px){
        #cont 
        {
        display: grid;
        grid-gap: 20px;
        grid-template-columns: auto;
        grid-template-rows: 150px 150px 150px 150px 150px; 
        padding: 20px;
        }
        #cont div 
        {
        font-size: 30px;
        }
        #item1
        {
        grid-area : 1 / 1 /  1 / 1;
        background: yellow;
        }
        #item2
        {
        grid-area : 2 / 1 /  2 / 1;
        background: red;
        }
        #item3
        {
        grid-area : 4 / 1 /  4 / 1;
        background: green;
        }
        #item4
        {
        grid-area : 5 / 1 /  5 / 1;
        background: blue;
        }
        #item5
        {
        grid-area : 3 / 1 /  3 / 1;
        background: grey;
        }
        }
    </style>
    <body>
        <div id="cont">
            <div id="item1">Navigation</div>
            <div id="item2">BOX 1</div>
            <div id="item3">BOX 2</div>
            <div id="item4">BOX 3</div>
            <div id="item5">BOX 4</div>
        </div>
    </body>
</html>
