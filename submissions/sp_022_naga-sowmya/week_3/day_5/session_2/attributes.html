<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Practise Attributes</title>
        <style type="text/css">
            .class-h1 {
                color: red
            }
            .class-h3 {
                color: green;
            }
            .class-h5 {
                color: orange;
            }
            .class-div {
                color: yellow;
                font-size: 20px;
                margin: 10px;
            }
            .class-p {
                border: 1px solid black;
                padding: 5px;
            }
            #test-2 {
                font-size: 30px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3 class="h3">Second H3</h3>
        <h5>First H5</h5>
        <h5 class = "h5">Second H5</h5>
        <h5 class = "h5_1">Third H5</h5>
        <div id="box">
            <div>First DIV</div>
            <div>Second DIV</div>
            <div>Third DIV</div>
        </div>
        <div>Fourth DIV</div>
        <div id="cont">
            <p>First P</p>
            <p>Second P</p>
            <p>Third P</p>
        </div>
        <div id="temp">
            <p>Test P1</p>
            <p>Test P2</p>
            <p>Test P3</p>
        </div>
        <hr/>
        <button onclick="change_h1()">Change H1</button>
        <button onclick="change_h3()">Change H3</button>
        <button onclick="change_h5()">Change H5</button>
        <button onclick="change_div()">Change DIV</button>
        <button onclick="change_p()">Change P</button>
        <button onclick="set_id()">Set ID</button>
        <script>

            function change_h1(){
                var heading_1 = document.querySelector('h1');
                heading_1.setAttribute('class', 'class-h1');
            }

            function change_h3() {
                var heading_3 = document.querySelector('h3');
                var heading_3_1 = document.querySelector('.h3');
                heading_3.setAttribute('class', 'class-h3');
                heading_3_1.setAttribute('class', 'class-h3');
            }

            function change_h5() {
                var heading_5 = document.querySelector('h5');
                var heading_5_1 = document.querySelector('.h5');
                var heading_5_2 = document.querySelector('.h5_1');
                heading_5.setAttribute('class', 'class-h5');
                heading_5_1.setAttribute('class', 'class-h5');
                heading_5_2.setAttribute('class', 'class-h5');
            }

            function change_div() {
                var div_all = document.querySelectorAll('#box');
                for(var i = 0; i< div_all.length;i++){
                    var div = div_all[i];
                    div.setAttribute('class', 'class-div');
                }
            }

            function change_p() {
                var p_all = document.querySelectorAll('#cont');
                for(var i = 0; i < p_all.length; i++) {
                    var p = p_all[i];
                    p.setAttribute('class', 'class-p');
                }
            }

            function set_id() {
                var p_2 = document.querySelectorAll('#temp p');
                p_2[1].setAttribute('id', 'test-2');
            }
        
        </script>
    </body>
</html>
