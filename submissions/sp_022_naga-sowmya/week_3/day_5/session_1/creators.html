<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button onclick="createh1()" id = "btn">Create H1</button>
        <button onclick="createh3()">Create 2 H3</button>
        <button onclick="createdivs()">Create DIVS</button>
        <button onclick="addstudents()" id = "button">Add Students</button>
        <button onclick="createcopyright()">Add Copyright</button>
        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];

            function createh1(){
                var h1 = document.createElement('h1')
                h1.textContent = "MASAI";
                var heading = document.querySelector('div');
                heading.appendChild(h1);
            }

            function createh3(){
                var h3 = document.createElement('h3');
                var h3_1 = document.createElement('h3');
                h3.textContent = "A Transformation in education!";
                h3_1.textContent = "Learn to earn, pay when you get.";
                var heading1 = document.querySelector('div');
                heading1.appendChild(h3);
                heading1.appendChild(h3_1);
            }

            function createdivs() {
                for(var i = 1; i< 11 ; i ++){
                    var div = document.createElement('div');
                    div.textContent = "Content" + ' ' +  i;
                    var div1 = document.querySelector('div');
                    div1.appendChild(div);
                }
            }

            function addstudents() {
                for(var i = 0; i <=students.length-1; i++) {
                    var list = document.createElement('li');
                    list.textContent = students[i];
                    var bodyelement = document.querySelector('#vikings');
                    bodyelement.appendChild(list);
                    
                }
            }

            function createcopyright() {
                var copyright = document.createElement('p');
                copyright.textContent = "@ masai 2019";
                var btn = document.getElementById('btn');
                var bodyelem = document.querySelector('body');
                bodyelem.insertBefore(copyright,btn);
            }
        </script>
    </body>
</html>
