<!DOCTYPE html>
<html>
    <head>
        <title>
            Coding session 2
        </title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Car make</label>
                <input type="email" class="form-control" id="car_make" aria-describedby="emailHelp" placeholder="Enter Carmake">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Model</label>
                <input type="text" class="form-control" id="model" placeholder="Enter Model">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Top Speed</label>
                <input type="text" class="form-control" id="top_speed" placeholder="Enter Topspeed">
            </div>
            <button type="submit" onclick="submit()" class="btn btn-primary">Submit</button>
        </form>

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Ride</label>
                <input type="email" class="form-control" id="ride" aria-describedby="emailHelp" placeholder="Enter Ride">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Time</label>
                <input type="text" class="form-control" id="time" placeholder="Enter Time">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Speed</label>
                <input type="text" class="form-control" id="speed" placeholder="Enter Speed">
            </div>
            <button type="submit" class="btn btn-primary">Status</button>
        </form>
        <p id="para"></p>

    </body>
</html>
