<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Practise 2
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body class="row">
        <form class="col-8">
            <h4>Billing address</h4>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="inputEmail4">First Name</label>
                <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                <label for="inputPassword4">Last Name</label>
                <input type="password" class="form-control" id="inputPassword4">
                </div>
            </div>

        
            <label>Username</label>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
            </div>
          
           
            <div class="form-group">
                <label for="inputAddress">Email (optional)</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="you@example.com">
            </div>

            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>

            <div class="form-group">
                <label for="inputAddress2">Address 2 (optional)</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or suite">
            </div>

            <div class="form-row">
               <div class="form-group col-md-4">
                    <label for="inputState">Country</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Shipping address is the same as my billing address
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Save this information for next time
                    </label>
                </div>
            </div>

            <h3>Payment</h3><br>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Credit card</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Debit card</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Paypal</label>
            </div><br>

            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="inputEmail4">Name on card</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Credit card number</label>
                <input type="password" class="form-control" id="inputPassword4">
                </div>
            </div>
            <p><small>Full name as displayed on card</small></p>

        </form>

        <div class="col-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Your cart</span>
                <span class="badge badge-secondary">3</span>
            </h4>

            <div class="card mb-3">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Product Name <p class="text-muted">Brief description</p></span>
                        <span class="text-muted">$12</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Second Product <p class="text-muted">Brief description</p></span>
                        <span class="text-muted">$8</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Third item<p class="text-muted">Brief description</p></span>
                        <span class="text-muted">$5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-success">
                        <span>Promo code <p>EXAMPLE CODE</p></span>
                        <span>-$5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Total (USD)</span>
                        <span class="text-muted">$20</span>
                    </li>
                </ul>
                <div class="input-group mt-3">
                <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Promo code">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-dark text-white">Redeem</div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
