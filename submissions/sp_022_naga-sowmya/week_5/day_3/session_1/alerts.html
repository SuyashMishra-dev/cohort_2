<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="firstname">FIRSTNAME</button>
		<button id="lastname">LASTNAME</button>
		<button id="firstname_name">FIRSTNAME NAME</button>
	</body>
	<script>
		$("#firstname").click(function() {
			alert('FIRSTNAME');
		});
		$("#lastname").click(function() {
			alert('LASTNAME');
		});
		$("#firstname_name").click(function() {
			alert('FIRSTNAME NAME');
		});
	</script>
</html>
