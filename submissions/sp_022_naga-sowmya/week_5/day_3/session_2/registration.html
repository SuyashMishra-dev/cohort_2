<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button id="names">NAME</button>
	<button id="genders">GENDER</button>
	<button id="emails">EMAIL</button>
	<button id="mobiles">MOBILE</button>
	<button id="reset_form">RESET FORM</button>
    <button id="reset_display">RESET DISPLAY</button>
    <!-- Clicking the buttons shows the respective values in the designated locations
    The reset will change back to the original values when the page is loaded -->
	<script>
		$( "#names" ).click(function() {
  			var name = $("#name").val();
  			$("#dName").text(name);
  		});
		$( "#genders" ).click(function () {
			var gender = $("#gender").val()
			$("#dGender").text(gender) ;
		});
		$( "#emails" ).click(function() {
  			var email = $("#email").val();
  			$("#dEmail").text(email);
  		});
		$( "#mobiles" ).click(function() {
  			var mobile = Number($("#mobile").val());
  			$("#dMobile").text(mobile);
  		});
		$( "#reset_form" ).click(function() {
  			$("#dName").html("NAME")
  			$("#dGender").html("GENDER")
			$("#dEmail").html("EMAIL")
  			$("#dMobile").html("MOBILE")
  		});  
	</script>
</body>
</html>
