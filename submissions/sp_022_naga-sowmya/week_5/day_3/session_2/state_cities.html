<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State City Selectors</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <select id="state"></select>
    <button id="next">Next</button>
    <select id="city"></select>
    <script>
        var state_cities = [{"state": "Karnataka", "cities": ["Bangalore", "Mysore"]}, {"state": "Tamil Nadu", "cities": ["Chennai", "Tanjore"]}] 
        
        for(var i=0; i<state_cities.length; i++) {
            var option = document.createElement('option');
            option.textContent = state_cities[i].state;
            option.setAttribute("value", state_cities[i].state);
            $("#state").append(option);
        }

        $("#next").click(function () {
            var selectedstate = $("#state").val();
            $("#city").empty();
            if(selectedstate == "Karnataka") {
                for(var i=0;i<state_cities.length;i++){
                var option = document.createElement('option');
                option.textContent = state_cities[0].cities[i];
                $("#city").append(option);
            }
        }
        else if(selectedstate == "Tamil Nadu") {
            $("#city").empty();
            for(var i=0;i<state_cities.length;i++){
                var option = document.createElement('option');
                option.textContent = state_cities[1].cities[i];
                $("#city").append(option);
            }
        }
        });
    </script>
</body>
</html>
