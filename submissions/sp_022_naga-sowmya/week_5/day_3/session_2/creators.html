<html>
    <head>
        <title>Practise Creators</title>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button id="create_h1">Create H1</button>
        <button id="create_2_h3">Create 2 H3</button>
        <button id="create_divs">Create DIVS</button>
        <button id="add_students">Add Students</button>
        <button id="add_copyright">Add Copyright</button>
        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
            $( "#create_h1" ).click(function() {
                $("#headings").append("<h1>MASAI</h1>");
            });
            $( "#create_2_h3" ).click(function() {
                $("#headings").append("<h3>A Transformation in education!</h3>");
                $("#headings").append("<h3>Learn to earn, pay when you get</h3>");
            });
            $( "#create_divs" ).click(function() {
                for (var i= 1; i <= 10; i++){
                    var elem = document.createElement("divs");
                    elem.textContent = "Content"+ " " + i + " " + ".";
                    $("#cont").append(elem);
                }
            });
            $("#add_students").click(function () {
                for(var i =0 ; i<=students.length; i++) {
                    var list = document.createElement("li");
                    list.textContent = students[i];
                    $("#vikings").append(list);
                }
            });
            $( "#add_copyright" ).click(function() {
                $("#headings").prepend("<p>@ masai 2019</p>");
            });
            

        </script>
    </body>
</html>
