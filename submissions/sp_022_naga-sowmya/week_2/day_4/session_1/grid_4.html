<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Grid_4
        </title>
        <style>
            #cont 
            {
            display: grid;
            grid-gap: 20px;
            grid-template-columns: 15%;
            grid-template-rows: 100px 100px 100px; 
            padding: 20px;
            }
            #cont div 
            {
            background: green;
            }
            #item2
            {
            grid-area: 1 / 2 / span 1 / span 2;
            }
            #item3 
            {
            grid-area: 2 / 1 / span 1 / span 2;
            }
            #item4 
            {
            grid-area: 3 / 3 / span 1 / span 2;
            } 
        </style>
    </head>
    <body>
        <div id="cont">
            <div id="item1"></div>
            <div id="item1"></div>
            <div id="item2"></div>
            <div id="item1"></div>
            <div id="item3"></div>
            <div id="item1"></div>
            <div id="item1"></div>
            <div id="item1"></div>
            <div id="item2"></div>
            <div id="item1"></div>
            <div id="item1"></div>
            <div id="item4"></div>
            <div id="item1"></div>
        </div>
    </body>
</html>
