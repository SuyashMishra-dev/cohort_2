<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            grid_1
        </title>
        <style>
            #cont
            {
            display: grid;
            grid-gap: 30px;
            grid-template-columns: auto auto auto auto auto;
            grid-template-rows: 150px 150px; 
            padding: 20px;
            }
            #cont div 
            {
            background: green;
            }
        </style>
    </head>
    <body>
        <div id="cont">
            <div id="item1"></div>
            <div id="item2"></div>
            <div id="item3"></div>
            <div id="item4"></div>
            <div id="item5"></div>
            <div id="item6"></div>
            <div id="item3"></div>
            <div id="item4"></div>
            <div id="item5"></div>
            <div id="item6"></div>
        </div>
    </body>
</html>
