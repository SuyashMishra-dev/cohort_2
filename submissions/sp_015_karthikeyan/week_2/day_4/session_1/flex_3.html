<!DOCTYPE html>
<html>
    <head>
        <title>Flex 3</title>
        <style>
            body {
                margin: 100px 400px;
            }
            .flex {
                display: flex;
            }
            .box {
                width: 100px;
                height: 100px;
                background: #217867;
                margin: 10px;
                border-radius: 5px; 
            }
        </style>
    </head>
    <body>
        <div class="flex box"></div>
        <div class="flex">
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="flex">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="flex">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </body>
</html>
