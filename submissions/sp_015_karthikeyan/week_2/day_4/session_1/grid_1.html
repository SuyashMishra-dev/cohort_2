<!DOCTYPE html>
<html>
    <head>
        <title>Grid 1</title>
        <style>
            body {
                margin: 250px 400px;
            }
            #main {
                display: grid;
                grid-gap: 20px; 
                grid-template-columns: auto auto auto auto auto;
            }
            .box {
                background: #217867;
                width: 100px;
                height: 100px;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </body>
</html>
