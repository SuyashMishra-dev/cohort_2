<!DOCTYPE html>
<html>
    <head>
        <title>Grid 2</title>
        <style>
            #main {
                display: grid;
                grid-template-rows: 100px 500px;
                grid-template-columns: 400px 900px; 
                grid-gap: 40px;
            }
            #red {
                background: red;
                grid-area: 1 / 1 / span 1 / span 2;
            }
            #green {
                background: green;
                margin-bottom: 10px;
            }
            #blue {
                background: blue;
            }
            @media (max-width: 600px) {
                #main {
                    grid-template-rows: 100px 300px;
                    grid-template-columns: 200px 300px; 
                }
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div id="red"></div>
            <div id="green"></div>
            <div id="blue"></div>
        </div>
    </body>
</html>
