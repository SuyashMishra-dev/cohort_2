<!DOCTYPE html>
<html>
    <head>
        <title>Grid 1</title>
        <style>
            #main {
                display: grid;
                grid-gap: 20px; 
                grid-template-columns: 100px 100px 100px 100px 100px;
            }
            .box {
                background: #217867;
                width: 100px;
                height: 100px;
                border-radius: 5px;
            }
            @media (max-width: 600px) {
                #main {
                    grid-template-columns: 100px 100px 100px;
                }
                .box {
                    background: red;
                    border-radius: 50%;
                }
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </body>
</html>
