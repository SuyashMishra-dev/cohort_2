<!DOCTYPE html>
<html>
    <head>
        <title>Layout 3</title>
        <style>
            .box {
                background-color: red;
                width: 125px;
                height: 125px;
                border-radius: 5px;
            }
            .float {
                float: left;
            }
            .clear {
                clear: left;
            }
            .margin {
                margin: 0px 30px 20px 0px;
            }
            #mb2 {
                margin-bottom: 20px;
            }
            #outline {
                margin: 75px 370px;
            }
        </style>
    </head>
    <body>
        <div id="outline">
            <div class="box" id="mb2"></div>
            <div class="box float margin"></div>
            <div class="box float"></div>
            <div class="box clear float margin"></div>
            <div class="box float margin"></div>
            <div class="box float"></div>
            <div class="box clear float margin"></div>
            <div class="box float margin"></div>
            <div class="box float margin"></div>
            <div class="box float"></div>
        </div>
    </body>
</html>
