<!DOCTYPE html>
<html>
    <head>
        <title>Layout 4</title>
        <style>
            .box {
                background-color: red;
                width: 125px;
                height: 125px;
                float: left;
                border-radius: 5px;
            }
            .mtype1 {
                margin: 30px 15px;
            }
            .mtype2 {
                margin: 0px 15px;
            }
            #clear {
                clear: left;
            }
            #outline {
                margin: 150px 275px;
            }
        </style>
    </head>
    <body>
        <div id="outline">
            <div class="box mtype1"></div>
            <div class="box mtype1"></div>
            <div class="box mtype1"></div>
            <div class="box mtype1"></div>
            <div class="box mtype1"></div>
            <div class="box mtype2" id="clear"></div>
            <div class="box mtype2"></div>
            <div class="box mtype2"></div>
            <div class="box mtype2"></div>
            <div class="box mtype2"></div>
        </div>
    </body>
</html>
