<!DOCTYPE html>
<html>
    <head>
        <title>Marraige Age Validator</title>
    </head>
    <body>
        <div>
            <select id="genderDropdown">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="text" id="age">
            <button onclick="checkEligibility()">Check Now!</button>
        </div>
        <script>
            function checkEligibility() {
                var gender = document.getElementById("genderDropdown").value;
                var age = document.getElementById("age").value;
                if((gender == "Male") && (age >= 21)) {
                    alert("You're above legal age to marry");
                }
                else if((gender == "Male") && (age < 21)) {
                    alert("You cannot marry now.");
                }
                else if((gender == "Female") && (age >= 18)) {
                    alert("You're above legal age to marry");
                }
                else if((gender == "Female") && (age < 18)) {
                    alert("You cannot marry now.");
                }

            }
        </script>
    </body>
</html>
