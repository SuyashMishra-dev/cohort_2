<!DOCTYPE html>
<html>
<head>
	<title>Coding Session 1!</title>
</head>
<body>
	<!-- These elements below are for FSD.W3.3.1_1-->
	<h1> Create your own exponentiation function! </h1>
	<input type="text" name = "num1" id="num1">
	<input type="text" name = "num2" id="num2">
	<p id="exponentialOutput"> </p>
	</hr>
	<button onclick="exponent()">Click here to find the exponent!</button>
	<!-- These elements above are for FSD.W3.3.1_1-->

	<!-- These elements below are for FSD.W3.3.1_2-->
	<h1>Sum of multiples of 3 and 5!</h1>
	<p id="sumOutput"></p>
	<input type="text" id="limitInput">
	<button onclick="sumOf3And5()">Click here for the output!</button>
	
	<!-- These elements above are for FSD.W3.3.1_2-->

	<!-- These elements below are for FSD.W3.3.1_3-->
	<h1>Check if the users email is valid!</h1>
	<label for="Email">Email</label>
	<input type="text" id="emailInput">
	<button onclick="validateEmail()">Check Email!</button>
	<!-- These elements above are for FSD.W3.3.1_3-->
	<script type="text/javascript">
		//Write javascript for FSD.W3.3.1_1 here
		function exponent(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var output = 1;
			for(i=0; i<num2; i++){
				output = output * num1;
			}
			document.getElementById("exponentialOutput").innerHTML = output;
			
		}
		//Write javascript for FSD.W3.3.1_2 here
		function sumOf3And5(){
			var limitInput = document.getElementById("limitInput").value;
			var output = 0;
			for(i=1; i<=limitInput; i++) {
				if((i%3 == 0) && (i%5 == 0)) {
					output = output + i;
				}
			}
			document.getElementById("sumOutput").innerHTML = output;
		}

		//Write javascript for FSD.W3.3.1_3 here
		function validateEmail(){
			var input = document.getElementById("emailInput").value;
			var counter = 0;
			if ((input[0] == "@") || (input[0] == ".")) {
				alert("Email cannot start with '@' or '.'");
			}
			for (var i = 0; i < input.length; i++) {
				if (input[i] == "@") {
					var atPos = i;
					for (j = atPos; j < input.length; j++) {
						if (input[j] == ".") {
							alert("Valid Email")
						}
						else if (input[j] != ".") {
							counter++;
							if (counter == input.length - j + 1) {
								alert("Invalid E-mail!");
							}
						}
					}	
				}
				else if (input[i] != "@") {
					counter++;
					if (counter == input.length - 1) {
						alert("Invalid EMail");
					}
				}
			}
		}
	</script>
</body>
</html>
