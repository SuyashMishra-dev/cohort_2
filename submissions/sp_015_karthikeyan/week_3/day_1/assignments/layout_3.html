<!DOCTYPE html>
<html>
    <head>
        <title>Layout 1</title>
    </head>
    <style>
        #container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: auto auto auto auto;
            grid-gap: 30px 50px;
            margin: 3%;
        }
        #yellow {
            background-color: #f7ff00;
            grid-area: 1 / 1 / span 1 / span 4;
        }
        #red {
            grid-area: 2 / 1 / span 3 / span 3;
            background-color: red;
            height: 450px;
            padding-bottom: 5px solid red;
        }
        #green {
            background-color: #00ff2a;
            height: 130px;
        }
        #yellow > p {
            font-size: 60px;
            color: black;
        }
        p {
            font-size: 30px;
            color: grey;
            margin: 0px;
            padding: 10px 0px 0px 10px;
        }
        @media(max-width: 700px) {
            #container {
                grid-template-columns: auto auto auto;
            }
            #yellow {
                grid-area: 1 / 1 / span 1 / span 3;
            }
            #red{
                grid-area: 2 / 1 / span 1 / span 3;
                height: 300px;
            }
            p {
                font-size: 25px;
            }
        }
        @media (max-width: 500px){
            #container {
                grid-template-columns: auto;
            }
            #yellow {
                grid-area: unset;
            }
            #red {
                grid-area: 2 / 1;
            }
            #red {
                height: 200px;
                padding-bottom: 0px;
            }
            #green {
                height: 100px;
            }
        }
    </style>
    <body>
        <div id="container">
            <div id="yellow">
                <p>Navigation</p>
            </div>
            <div id="red">
                <p>LEFT BOX</p>
            </div>
            <div id="green">
                <p>RIGHT BOX 1</p>
            </div>
            <div id="green">
                <p>RIGHT BOX 2</p>
            </div>
            <div id="green">
                <p>RIGHT BOX 3</p>
            </div>
        </div>
    </body>
</html>
