<!DOCTYPE html>
<html>
    <head>
        <title>Layout 4</title>
        <style>
            #container {
                display: grid;
                grid-template-columns: auto auto auto auto;
                grid-template-rows: auto;
                grid-gap: 30px; 
            }
            #yellow {
                background: yellow;
                height: 100px;
                margin-bottom: 30px;
            }
            #yellow > p {
                font-size: 35px;
                padding-left: 10px;
            }
            #red {
                background: red;
            }
            #green {
                background: green;
            }
            #blue {
                background: blue;
            }
            #grey {
                background: grey;
            }
            .row2 {
                height: 200px;
            }
            .row2 > p {
                color: darkgrey;
                padding-left: 10px;
                font-size: 20px;
            }
            @media (max-width: 700px) {
                #container {
                    grid-template-columns: auto auto;
                }
                #blue {
                    grid-area: 1 / 2;
                }
            }
            @media (max-width: 600px) {
                #container {
                    grid-template-columns: auto;
                }
                #red {
                    grid-area: 1 / 1;
                }
                #grey {
                    grid-area: 2 / 1;
                }
                #green {
                    grid-area: 3 / 1;
                }
                #blue {
                    grid-area: 4 / 1;
                }
            }
            
            
        </style>
    </head>
    <body>
        <div id="yellow">
                <p>Navigation</p>
        </div>
        <div id="container">
            <div id="red" class="row2">
                <p>BOX 1</p>
            </div>
            <div id="green" class="row2">
                <p>BOX 2</p>
            </div>
            <div id="blue" class="row2">
                <p>BOX 3</p>
            </div>
            <div id="grey" class="row2">
                <p>BOX 4</p>
            </div>
        </div>
    </body>
</html>
