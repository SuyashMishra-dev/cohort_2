<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="changeH1()">Change H1</button>
        <button onclick="changeH3()">Change H3</button>
        <button onclick="changeH5()">Change H5</button>
        <button onclick="changeGreen()">Change Green</button>
        <button onclick="changeRed()">Change Red</button>
        <button onclick="changeBlue()">Change Blue</button>
        <script>
            function changeH1() {
                var h1 = document.querySelector("h1");
                h1.style.color = "red";
            }

            function changeH3() {
                var h3Array = document.querySelectorAll("h3");

                for(i = 0; i < h3Array.length; i++) {
                    h3Array[i].style.color = "green";
                }
            }

            function changeH5() {
                var h5Array = document.querySelectorAll("h5");

                for(i = 0; i < h5Array.length; i++) {
                    h5Array[i].style.color = "blue";
                }
            }

            function changeGreen() {
                var greenArray = document.querySelectorAll(".green");

                for(i = 0; i < greenArray.length; i++) {
                    greenArray[i].style.color = "green";
                }
            }

            function changeRed() {
                var redArray = document.querySelectorAll(".red");

                for(i = 0; i < redArray.length; i++) {
                    redArray[i].style.color = "red";
                }
            }

            function changeBlue() {
                var blueArray = document.querySelectorAll(".blue");

                for(i = 0; i < blueArray.length; i++) {
                    blueArray[i].style.color = "blue";
                }
            }
        </script>
    </body>
</html>
