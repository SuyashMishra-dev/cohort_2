<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button onclick="createH1()">Create H1</button>
        <button onclick="createH3()">Create 2 H3</button>
        <button onclick="createDiv()">Create DIVS</button>
        <button onclick="addStudents()">Add Students</button>
        <button onclick="addCopyright()">Add Copyright</button>
        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];

            function createH1() {
                var heading = document.getElementById("headings");
                var h1 = document.createElement("h1");

                h1.textContent = "MASAI"
                heading.appendChild(h1);
            }

            function createH3() {
                var heading = document.getElementById("headings");
                var h3Contents = ["A Transformation in education!", "Learn to earn, pay when you get."];

                for(i = 0; i < h3Contents.length; i++) {
                    var h3 = document.createElement("h3");
                    h3.textContent = h3Contents[i];
                    heading.appendChild(h3);
                }
            }

            function createDiv() {
                var cont = document.getElementById("cont");

                for(i = 1; i <= 10; i++) {
                    var div = document.createElement("div");
                    div.textContent = "Content " + i;
                    cont.appendChild(div);
                }
            }

            function addStudents() {
                var uList = document.querySelector("ul");

                for(i = 0; i < students.length; i++) {
                    var li = document.createElement("li");
                    li.textContent = students[i];
                    uList.appendChild(li);
                }
            }

            function addCopyright() {
                var body = document.querySelector("body");
                var btn = document.querySelector("button");
                var p = document.createElement("p");

                p.textContent = "@ masai 2019"
                body.insertBefore(p, btn);
            }
        </script>
    </body>
</html>
