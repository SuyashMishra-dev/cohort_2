<html>
    <head>
        <title>Practise Attributes</title>
        <style type="text/css">
            .class-h1 {
                color: red
            }
            .class-h3 {
                color: green;
            }
            .class-h5 {
                color: orange;
            }
            .class-div {
                color: yellow;
                font-size: 20px;
                margin: 10px;
            }
            .class-p {
                border: 1px solid black;
                padding: 5px;
            }
            #test-2 {
                font-size: 30px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div id="box">
            <div>First DIV</div>
            <div>Second DIV</div>
            <div>Third DIV</div>
        </div>
        <div>Fourth DIV</div>
        <div id="cont">
            <p>First P</p>
            <p>Second P</p>
            <p>Third P</p>
        </div>
        <div id="temp">
            <p>Test P1</p>
            <p>Test P2</p>
            <p>Test P3</p>
        </div>
        <hr/>
        <button id="h1Button">Change H1</button>
        <button id="h3Button">Change H3</button>
        <button id="h5Button">Change H5</button>
        <button id="divButton">Change DIV</button>
        <button id="pButton">Change P</button>
        <button id="idButton">Set ID</button>
        <script>
            var h1Button = document.getElementById("h1Button");
            var h3Button = document.getElementById("h3Button");
            var h5Button = document.getElementById("h5Button");
            var divButton = document.getElementById("divButton");
            var pButton = document.getElementById("pButton");
            var idButton = document.getElementById("idButton");

            h1Button.addEventListener("click", changeH1);
            h3Button.addEventListener("click", changeH3);
            h5Button.addEventListener("click", changeH5);
            divButton.addEventListener("click", changeDiv);
            pButton.addEventListener("click", changeP);
            idButton.addEventListener("click", changeId);
            
            function changeH1() {
                var h1 = document.querySelector("h1");
                h1.setAttribute("class", "class-h1");
            }
            function changeH3() {
                var h3 = document.querySelectorAll("h3");
                for(i = 0; i < h3.length; i++) {
                    h3[i].setAttribute("class", "class-h3");
                }
            }
            function changeH5() {
                var h5 = document.querySelectorAll("h5");
                for(i = 0; i < h5.length; i++) {
                    h5[i].setAttribute("class", "class-h5");
                }
            }
            function changeDiv() {
                var div = document.querySelectorAll("#box div");
                for(i = 0; i < div.length; i++) {
                    div[i].setAttribute("class", "class-div");
                }

            }
            function changeP() {
                var p = document.querySelectorAll("#cont p");
                for(i = 0; i < p.length; i++) {
                    p[i].setAttribute("class", "class-p");
                }
            }
            function changeId() {
                var id = document.querySelectorAll("#temp p");
                id[1].setAttribute("id", "test-2")
            }
        </script>
    </body>
</html>
