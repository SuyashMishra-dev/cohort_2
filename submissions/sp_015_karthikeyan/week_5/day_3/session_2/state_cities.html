<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State City Selectors</title>
</head>
<body>
    <select id="state"></select>
    <button>Next</button>
    <select id="city"></select>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        var state_cities = [{"state": "Karnataka", "cities": ["Bangalore", "Mysore"]}, {"state": "Tamil Nadu", "cities": ["Chennai", "Tanjore"]}];

        for(i = 0; i < state_cities.length; i++) {
            var option = document.createElement('option');
            option.text = state_cities[i].state;
            option.setAttribute("value", state_cities[i].state);
            $('#state').append(option);
        }
        
        $('button').click(function() {
            var selectedState = $('#state').val();
            $('#city').empty();
            if(selectedState == 'Karnataka') {
                for(i = 0; i < state_cities.length; i++) {
                    var option = document.createElement("option");
                    option.text = state_cities[0].cities[i];
                    $('#city').append(option);
                }
            }
            else if(selectedState == 'Tamil Nadu') {
                for(i = 0; i < state_cities.length; i++) {
                    var option = document.createElement("option");
                    option.text = state_cities[1].cities[i];
                    $('#city').append(option);
                }
            }
        })
        
    </script>
</body>
</html>
