<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button id="create-h1">Create H1</button>
        <button id="create-h3">Create 2 H3</button>
        <button id="create-div">Create DIVS</button>
        <button id="create-student">Add Students</button>
        <button id="create-copyright">Add Copyright</button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];

            $('#create-h1').click(function() {
                $('#headings').append('<h1>MASAI</h1>');
            });

            $('#create-h3').click(function() {
                var text = ['A Transformation in education!', 'Learn to earn, pay when you get.']
                for(var i = 0; i < 2; i++) {
                    var h3 = "<h3>" + text[i] + "</h3>";
                    $('#headings').append(h3);
                }
            })

            $('#create-div').click(function() {
                for(i = 1; i < 11; i++) {
                    var div = "<div>" + "Content " + i + "</div>"; 
                    $('#cont').append(div);
                }
            })

            $('#create-student').click(function() {
                for(i = 0; i < students.length; i++) {
                    var li = "<li>" + students[i] + "</li>";
                    $('#vikings').append(li);
                }
            })

            $('#create-copyright').click(function() {
                var p = document.createElement("p");
                p.textContent = "@ masai 2019";
                $('#create-h1').before(p);
            })
        </script>
    </body>
</html>
