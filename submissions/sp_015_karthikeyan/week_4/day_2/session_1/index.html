<!DOCTYPE html>
<html>
<body>
  <!-- FSD.W4.2.1_1 !-->
  <h1>Click the button to see information about my favourite movie</h1>
  <button>Movie Information!</button>
  <!-- FSD.W4.2.1_2 !-->
  <button>Add Runtime to the movie object! </button>
  
  <!-- FSD.W4.2.1_3 !-->
  <button>Add cast member </button>
  

  <script>
    var movieObj = {
      name : "Jab Tak Hai Jaan",
      director: "Yash Chopra",
      year : 2012,
      rating : 10,
      cast : ["Shah Rukh Khan", "Katrina Kaif", "Anushka Sharma", "Anupam Kher", "Rishi Kapoor"]
    }

    var bodySelect = document.querySelector("body");
    var buttons = document.querySelectorAll("button");
    buttons[0].addEventListener("click", movieInfo);
    buttons[1].addEventListener("click", addRuntime);
    buttons[2].addEventListener("click", addCast);

    function movieInfo() {
      var p = document.createElement("p");
      var casting = '';

      for(i = 0; i < movieObj.cast.length - 1; i++) {
        casting = casting + movieObj.cast[i] + ", ";
      }
      casting = casting + " and " + movieObj.cast[movieObj.cast.length - 1];

      var moviePara = movieObj.name + " is a " + movieObj.year + " film directed by " + movieObj.director + " starring " + casting + " with an overall rating of " + movieObj.rating + "/10";
      p.textContent = moviePara;
      bodySelect.appendChild(p);
    }

    function addRuntime() {
      var movieRuntime = 176;
      movieObj.runtime = movieRuntime;
      
      var p = document.createElement("p");
      var casting = '';

      for(i = 0; i < movieObj.cast.length - 1; i++) {
        casting = casting + movieObj.cast[i] + ", ";
      }
      casting = casting + " and " + movieObj.cast[movieObj.cast.length - 1];

      var moviePara = movieObj.name + " is a " + movieObj.year + " film directed by " + movieObj.director + " starring " + casting + " with a runtime of " + movieObj.runtime + " minutes and overall rating of " + movieObj.rating + "/10";
      p.textContent = moviePara;
      bodySelect.appendChild(p);
    }

    function addCast() {
      var newCastMember = "Sarika";

      movieObj.cast.push(newCastMember);
      movieInfo();
    }
  </script>
</body>
</html>
