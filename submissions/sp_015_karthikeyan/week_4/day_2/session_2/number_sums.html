<!DOCTYPE html>
<html>
    <head>
        <title>Number Sum</title>
    </head>
    <body>
        <div>
            <input>
            <button>Even Position Sum</button>
            <button>Odd Position Sum</button>
            <button>Even Sum</button>
            <button>Odd Sum</button>
            <button>Single Digit Sum</button>
            <button>Double Digit Sum</button>
        </div>

        <script>
            var input = document.querySelector("input");
            var buttons = document.querySelectorAll("button");

            var count = 0;
            var numArr = [];

            buttons[0].setAttribute("onclick", "processInput('evenPosSum')");
            buttons[1].setAttribute("onclick", "processInput('oddPosSum')");
            buttons[2].setAttribute("onclick", "processInput('evensSum')");
            buttons[3].setAttribute("onclick", "processInput('oddsSum')");
            buttons[4].setAttribute("onclick", "processInput('singleSum')");
            buttons[5].setAttribute("onclick", "processInput('doubleSum')");
            
            function pushTo(value) {
                numArr[count] = value;
                count++;
            }

            function numClear() {
                for(i = 0; i < numArr.length; i++) {
                    numArr[i] = 0;
                }
            }

            function processInput(sumType) {
                var numInput = input.value;
                var number = '';
                
                for(i = 0; i < numInput.length; i++) {
                    if(numInput[i] != ",") {
                        number = number + numInput[i];
                    }
                    else if(numInput[i] == ",") {
                        pushTo(number);
                        number = '';
                    }
                }
                pushTo(number);

                console.log(numArr);

                if(sumType == "evenPosSum") {
                    evenPositionSum(numArr);
                }
                else if(sumType == "oddPosSum") {
                    oddPositionSum(numArr);
                }
                else if(sumType == "evensSum") {
                    evenSum(numArr);
                }
                else if(sumType == "oddsSum") {
                    oddSum(numArr);
                }
                else if(sumType == "singleSum") {
                    singleDigitSum(numArr);
                }
                else if(sumType == "doubleSum") {
                    doubleDigitSum(numArr);
                }
            }

            function evenPositionSum(numArr) {
                var output = 0;
                for(i = 0; i < numArr.length; i++) {
                    if(i%2 != 0) {
                        output = output + Number(numArr[i]);
                    }
                }  
                alert(output);
                numClear(); 
                console.log(numArr);
            }

            function oddPositionSum(numArr) {
                var output = 0;
                for(i = 0; i < numArr.length; i++) {
                    if(i%2 == 0) {
                        output = output + Number(numArr[i]);
                    }
                }  
                alert(output);
                numClear(); 
            }
            
            function evenSum(numArr) {
                var output = 0;
                for(i = 0; i < numArr.length; i++) {
                    if(Number(numArr[i])%2 != 0) {
                        output = output + Number(numArr[i]);
                    }
                }  
                alert(output);
                numClear(); 
            }

            function oddSum(numArr) {
                var output = 0;
                for(i = 0; i < numArr.length; i++) {
                    if(Number(numArr[i])%2 == 0) {
                        output = output + Number(numArr[i]);
                    }
                }  
                alert(output);
                numClear(); 
            }

            function singleDigitSum(numArr) {
                var output = 0;
                for(i = 0; i < numArr.length; i++) {
                    if(numArr[i].length == 1) {
                        output = output + Number( numArr[i]);
                    }
                }  
                alert(output);
                numClear(); 
            }

            function doubleDigitSum(numArr) {
                var output = 0;
                for(i = 0; i < numArr.length; i++) {
                    if(numArr[i].length == 2) {
                        output = output + Number(numArr[i]);
                    }
                }  
                alert(output);
                numClear(); 
            }
        </script>
    </body>
</html>
