<!DOCTYPE html>
<html>
    <head>
        <title>Countries Database</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <div id="heading">
                <h1>Countries Database</h1>
            </div>
            <div id="main">
                <div id="left-grid">
                    <h3>Add a New Country</h3>
                    <label>Name</label>
                    <input type="text">
                    <label>Population</label>
                    <input type="text">
                    <label>GDP</label>
                    <input type="text">
                    <label>Life Expectancy</label>
                    <input type="text">
                    <label>Languages</label>
                    <input type="text">
                    <button>Submit</button>
                </div>
                <div id="right-grid">
                    <label>Filter</label>
                    <input type="text">
                    <div>
                        <input type="checkbox" id="pgt" class="filter-toggle">
                        <label for="pgt">Population Greater Than</label>
                    </div>
                    <div>
                        <input type="checkbox" id="ggt" class="filter-toggle">
                        <label for="ggt">GDP Greater Than</label>
                    </div>
                    <div>
                        <input type="checkbox" id="plt" class="filter-toggle">
                        <label for="plt">Population Lesser Than</label>
                    </div>
                    <div>
                        <input type="checkbox" id="glt" class="filter-toggle">
                        <label for="glt">GDP Lesser Than</label>
                    </div>
                    <div>
                        <input type="checkbox" id="lee" class="filter-toggle">
                        <label for="lee">Life Expectancy Equal To</label>
                    </div>
                    <div>
                        <input type="checkbox" id="lan" class="filter-toggle">
                        <label for="lan">Language</label>
                    </div>
    
                    <table>
                        <tr>
                            <td>Name</td>
                            <td>Population</td>
                            <td>GDP</td>
                            <td>Life Expectancy</td>
                            <td>Languages</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
