<body>
	<!-- These elements below are for FSD.W3.3.1_1-->
	<h1> Create your own exponentiation function! </h1>
	<input type="text" name = "num1" id="firstNumber">
	<input type="text" name = "num2" id="secondNumber">
	<p id="exponentFirstSecond"> </p>
	</hr>
	<button onclick="exponent()">Click here to find the exponent!</button>
	<!-- These elements above are for FSD.W3.3.1_1-->

	<!-- These elements below are for FSD.W3.3.1_2-->
	<h1>Sum of multiples of 3 and 5!</h1>
	<p id="output"></p>
	<input type="text" id="limit">
	<button onclick="sumOf3And5()">Click here for the output!</button>
	
	<!-- These elements above are for FSD.W3.3.1_2-->

	<!-- These elements below are for FSD.W3.3.1_3-->
	<h1>Check if the users email is valid!</h1>
	<label for="Email">Email</label>
	<input type="text" id="email" />
	<button onclick="validateEmail()">Check Email!</button>
	<!-- These elements above are for FSD.W3.3.1_3-->
	<script type="text/javascript">
		//Write javascript for FSD.W3.3.1_1 here
		function exponent(){
			
			var num1, num2;
			num1 = document.getElementById("firstNumber").value;
			num2 = document.getElementById("secondNumber").value;
			
			// basic multiplication  
			var mul = num1 * num2;
			console.log(mul);

			// exponential 
			var exponent = 1;
			for (var i = 0; i < num2; i++) {	
				exponent = exponent * num1;
			}
			document.getElementById("exponentFirstSecond").innerHTML = exponent;
		}
		//Write javascript for FSD.W3.3.1_2 here
		function sumOf3And5(){

			var limit, mul, output;
			limit = document.getElementById("limit").value;
			mul = 3 * 5;
			output = 0;	

			for (var i = 2; mul <= limit; i++) {
				output = output + mul;
				mul = 3 * 5 * i;
			}

			console.log(mul);
			document.getElementById("output").innerHTML = output;
		}

		//Write javascript for FSD.W3.3.1_3 here
		function validateEmail(){
			var email = document.getElementById("email").value;
			var vaildFormat = false;
			var i = 0;
			var j = 0; 
			validDot = false; 
			validAt = false; 

			for (i = 0; i < email.length; i++) {
				if (email[0] != '.' && email[email.length-1] != '.') {
					if (email[i] == '.') {
						if (email[i+1] != '' && email[i+1] != ' ' && email[i+1] != '@' && email[i-1] != '@' && email[i-1] != ' ') {
							validDot = true;
						}
					}
				} 
				
				if (email[0] != '@' && email[email.length-1] != '@' && email[email.length-2] != '@' && email[i+1] != '.' && email[i-1] != '.' && email[i-1] != '' && email[i-1] != ' ' && email[i+1] != ' ') {
					if (email[i] == '@' && email[i-1] != ' ') {
						for (j = i; j < email.length; j++) {
							if (email[j+1] == '.') {
								validAt = true;
							}
						}				
					}
				}
			}
			// console.log(validDot);
			// console.log(validAt);

			if(validDot != true || validAt != true) {
				alert('Invalid Email!');
			} else {
				alert('Valid Email!');
			}	
		}
	</script>
