<html>
    <head>
        <title>Practise Attributes</title>
        <style type="text/css">
            .class-h1 {
                color: red
            }
            .class-h3 {
                color: green;
            }
            .class-h5 {
                color: orange;
            }
            .class-div {
                color: yellow;
                font-size: 20px;
                margin: 10px;
            }
            .class-p {
                border: 1px solid black;
                padding: 5px;
            }
            #test-2 {
                font-size: 30px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div id="box">
            <div>First DIV</div>
            <div>Second DIV</div>
            <div>Third DIV</div>
        </div>
        <div>Fourth DIV</div>
        <div id="cont">
            <p>First P</p>
            <p>Second P</p>
            <p>Third P</p>
        </div>
        <div id="temp">
            <p>Test P1</p>
            <p>Test P2</p>
            <p>Test P3</p>
        </div>
        <hr/>
        <button id="btnChangeH1">Change H1</button>
        <button id="btnChangeH3">Change H3</button>
        <button id="btnChangeH5">Change H5</button>
        <button id="btnChangeDiv">Change DIV</button>
        <button id="btnChangeP">Change P</button>
        <button id="btnSetID">Set ID</button>
        <script>
            
            var btnChangeH1 = document.getElementById('btnChangeH1');
            var btnChangeH3 = document.getElementById('btnChangeH3');
            var btnChangeH5 = document.getElementById('btnChangeH5');
            var btnChangeDiv = document.getElementById('btnChangeDiv');
            var btnChangeP = document.getElementById('btnChangeP');
            var btnSetID = document.getElementById('btnSetID');

            btnChangeH1.addEventListener('click', changeH1);
            btnChangeH3.addEventListener('click', changeH3);
            btnChangeH5.addEventListener('click', changeH5);
            btnChangeDiv.addEventListener('click', changeDiv);
            btnChangeP.addEventListener('click', changeP);
            btnSetID.addEventListener('click', setID);

            elemBody = document.querySelector('body');
            elemBox = document.getElementById('box');
            elemCont = document.getElementById('cont');
            elemTemp = document.getElementById('temp');

            function changeH1() {
                var h1 = document.querySelector('h1');
                h1.setAttribute('class', 'class-h1');
            }

            function changeH3() {
                var h3 = document.querySelectorAll('h3');
                for (var i = 0; i < h3.length; i++) {
                    h3[i].setAttribute('class', 'class-h3');
                }
            }

            function changeH5() {
                var h5 = document.querySelectorAll('h5');
                for (var i = 0; i < h5.length; i++) {
                    h5[i].setAttribute('class', 'class-h5');
                }
            }

            function changeDiv() {
                var div = elemBox.querySelectorAll('div');
                for (var i = 0; i < div.length; i++) {
                    div[i].setAttribute('class', 'class-div');
                }
            }

            function changeP() {
                var p = elemCont.querySelectorAll('p');
                for (var i = 0; i < p.length; i++) {
                    p[i].setAttribute('class', 'class-p');
                }
            }

            function setID() {
                var pID = temp.querySelectorAll('p');
                pID[1].setAttribute('id', 'test-2');
            }

        </script>
    </body>
</html>
