<!DOCTYPE html>
<html lang="en">
<head>
  <title>layout_1</title>
  <style>
    .class1 {
      display:grid;
      grid-template-columns: 200px 200px 200px;
      grid-template-rows: 50px 200px;
      grid-gap: 20px;
    }
    #navigation {
      background: yellow;
      grid-area: 1 / 1 / 1 / 3 ;
      font-size: 30px;
      padding: 5px;
      
    }
    #leftBox {
      background: red;
      grid-area: 2 / 1 / 2 / 2 ;
      font-size: 20px;
      color: grey;
      padding: 5px;
    }
    #rightBox {
      background: green;
      grid-area: 2 / 2 / 2 / 3 ;
      font-size: 20px;
      color: grey;
      padding: 5px;
    }

    @media (max-width: 1000px) {
      .class1 {
        grid-template-columns: 600px;
        grid-template-rows: 50px 150px 150px;
      }
      #navigation {
        grid-area: 1 / 1 / 1 / 1 ;        
      }
      #leftBox {
        grid-area: 2 / 1 / 2 / 1 ;        
      }
      #rightBox {
        grid-area: 3 / 1 / 3 / 1 ;        
      }
    }
  </style>
</head>
<body>
  <div class="class1">
    <div id="navigation">Navigation</div>
    <div id="leftBox">LEFT BOX</div>
    <div id="rightBox">RIGHT BOX</div>
  </div>
</body>
</html>
