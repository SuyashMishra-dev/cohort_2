<!DOCTYPE html>
<html lang="en">
<head>
  <title>layout_1</title>
  <style>
    .class1 {
      display:grid;
      grid-template-columns: 200px 200px 200px 200px 200px;
      grid-template-rows: 100px 200px;
      grid-gap: 20px;
      
    }
    .class1 div {
      padding: 5px;
    }
    #navigation {
      background: yellow;
      grid-area: 1 / 1 / 1 / 5 ;
      font-size: 30px;
      padding: 5px;
      
    }
    #box_1 {
      background: red;
      grid-area: 2 / 1 / 2 / 1 ;
      font-size: 20px;
      color: grey;      
    }
    #box_2 {
      background: green;
      grid-area: 2 / 2 / 2 / 2 ;
      font-size: 20px;
      color: grey;      
    }
    #box_3 {
      background: purple;
      grid-area: 2 / 3 / 2 / 3 ;
      font-size: 20px;
      color: grey;      
    }
    #box_4 {
      background: grey;
      grid-area: 2 / 4 / 2 / 4 ;
      font-size: 20px;
      color: darkgray;      
    }
   

    @media (max-width: 1500px) {
      .class1 {
        grid-template-columns: 200px 200px 200px;
        grid-template-rows: 100px 200px 200px;
      }
      #navigation {
      background: yellow;
      grid-area: 1 / 1 / 1 / 3 ;
      font-size: 30px;
      padding: 5px;
      
      }
      #box_1 {
        background: red;
        grid-area: 2 / 1 / 2 / 1 ;
        font-size: 20px;
        color: grey;      
      }
      #box_2 {
        background: green;
        grid-area: 3 / 1 / 3 / 1 ;
        font-size: 20px;
        color: grey;      
      }
      #box_3 {
        background: purple;
        grid-area: 2 / 2 / 2 / 2 ;
        font-size: 20px;
        color: grey;      
      }
      #box_4 {
        background: grey;
        grid-area: 3 / 2 / 3 / 2 ;
        font-size: 20px;
        color: darkgray;      
      }
    }

    @media (max-width: 1000px) {
      .class1 {
        grid-template-columns: 600px;
        grid-template-rows: 100px 150px 150px 150px 150px;
      }
      #navigation {
      background: yellow;
      grid-area: 1 / 1 / 1 / 1 ;
      font-size: 30px;
      padding: 5px;
      
      }
      #box_1 {
        background: red;
        grid-area: 2 / 1 / 2 / 1 ;
        font-size: 20px;
        color: grey;      
      }
      #box_2 {
        background: green;
        grid-area: 3 / 1 / 3 / 1 ;
        font-size: 20px;
        color: grey;      
      }
      #box_3 {
        background: purple;
        grid-area: 5 / 1 / 5 / 1 ;
        font-size: 20px;
        color: grey;      
      }
      #box_4 {
        background: grey;
        grid-area: 4 / 1 / 4 / 1 ;
        font-size: 20px;
        color: darkgray;      
      }
    }
  </style>
</head>
<body>
  <div class="class1">
    <div id="navigation">Navigation</div>
    <div id="box_1">BOX 1</div>
    <div id="box_2">BOX 2</div>
    <div id="box_3">BOX 3</div>
    <div id="box_4">BOX 4</div>

  </div>
</body>
</html>
