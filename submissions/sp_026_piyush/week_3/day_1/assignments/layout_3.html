<!DOCTYPE html>
<html lang="en">
<head>
  <title>layout_1</title>
  <style>
    .class1 {
      display:grid;
      grid-template-columns: 200px 200px 200px;
      grid-template-rows: 50px 80px 80px 80px;
      grid-gap: 20px;
      
    }
    .class1 div {
      padding: 5px;
    }
    #navigation {
      background: yellow;
      grid-area: 1 / 1 / 1 / 3 ;
      font-size: 30px;
      padding: 5px;
      
    }
    #leftBox {
      background: red;
      grid-area: 2 / 1 / 5 / 2 ;
      font-size: 20px;
      color: grey;      
    }
   
    #rightBox_1 {
        grid-area: 2 / 2 / 2 / 2 ;        
    }
    #rightBox_2 {
        grid-area: 3 / 2 / 3 / 2 ;        
    }
    #rightBox_3 {
        grid-area: 4 / 2 / 4 / 2 ;        
    }
    .green {
        background: green;
    }

    @media (max-width: 1500px) {
      .class1 {
        grid-template-columns: 200px 200px 200px 200px;
        grid-template-rows: 50px 250px 100px;
      }
      #navigation {
        grid-area: 1 / 1 / 1 / 4 ;        
      }
      #leftBox {
        grid-area: 2 / 1 / 2 / 4 ;        
      }
      #rightBox_1 {
        grid-area: 3 / 1 / 3 / 1 ;        
      }
      #rightBox_2 {
        grid-area: 3 / 2 / 3 / 2 ;        
      }
      #rightBox_3 {
        grid-area: 3 / 3 / 3 / 3 ;        
      }

    }

    @media (max-width: 1000px) {
      .class1 {
        grid-template-columns: 600px;
        grid-template-rows: 50px 200px 100px 100px 100px;
      }
      #navigation {
        grid-area: 1 / 1 / 1 / 1 ;        
      }
      #leftBox {
        grid-area: 2 / 1 / 2 / 1 ;        
      }
      #rightBox_1 {
        grid-area: 3 / 1 / 3 / 1 ;        
      }
      #rightBox_2 {
        grid-area: 4 / 1 / 4 / 1 ;        
      }
      #rightBox_3 {
        grid-area: 5 / 1 / 5 / 1 ;        
      }
    }
  </style>
</head>
<body>
  <div class="class1">
    <div id="navigation">Navigation</div>
    <div id="leftBox">LEFT BOX</div>
    <div id="rightBox_1" class="green" >RIGHT BOX 1</div>
    <div id="rightBox_2" class="green">RIGHT BOX 2</div>
    <div id="rightBox_3" class="green">RIGHT BOX 3</div>

  </div>
</body>
</html>
