<!DOCTYPE html>
<html lang="en">
<head>
  <title>layout_2</title>
  <style>
    
    .class1 {
      background-color: teal; 
      height: 100px; 
      width: 100px;  
      float: left;
    }
    .class2 {
      margin-left: 600px; 
      margin-top: 300px
    }

      background-color: teal;

      width: 100px;

      float: left;

      background-color: teal; 
      height: 100px; 
      width: 100px;

      margin-left: 20px; 
      float:left
    }
    .class5 {
      width: 300px;

      margin-left: 0px;
    }
    .class7 {
      margin-left: 35px;

      width: 330px;

<body>

      <div class="class1"></div>
      <div class="class3 class5"></div>
      <div class="class3"></div>
    </div>

    <div class="class8">
  
        <div class="class4 class6" id="id1"></div>
        <div class="class4"></div>
        <div class="class4"></div>
    </div>
    <div class="class8">
        <div class="class4 class6"></div>
        <div class="class4 class7"></div>
        <div class="class4 class5 class7"></div>
        
    </div>
  </div>

</html>
