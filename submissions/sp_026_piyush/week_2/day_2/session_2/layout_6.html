<html lang="en">
<head>
  <title>layout_6</title>

    .class1 {
      margin-left: 600px;

    .class2 {
      background-color: teal; 
      height: 100px; 
      width: 100px;  
      float:left;
    }
    .class3 {
      margin-left: 35px;
    }
    .clear {
      clear: left;
    }
    .top20 {
      margin-top: 20px;
    }
  </style>
</head>

  <div class="class1">
    <div>
        <div class="class2"></div>
        <div class="class2 class3"></div>
        <div class="class2 class3"></div>
        <div class="class2 class3"></div>
    </div>
    <div class="clear">
        <div class="class2 top20"></div>
        <div class="class2 top20 class3"></div>
        <div class="class2 top20 class3"></div>
    </div>
    <div class="clear">
        <div class="class2 top20"></div>
        <div class="class2 top20 class3"></div>
    </div>
    <div class="clear">
        <div class="class2 top20"></div>
    </div>
  </div>
</body>
</html>
