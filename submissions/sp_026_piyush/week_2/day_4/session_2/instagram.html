<!DOCTYPE html>
<html lang="en">
<head>
  <title>instagram</title>
  <style>
    .float {
      float: left;
    }
    #id1 {
      height: 500px;
    }
    .clear {
      clear: left
    }
    .class1 {
      margin-left: 20px;
    }
    .class2 {
      width: 200px;
    }
    .class3 {
      width: 250px;
    }
    .h50 {
      height: 50px;
    }
    .mL10 {
      margin-left: 10px;
    }
    .center {
      text-align: center;
    }
    .w250 {
      width: 250px;
    }
    .blue {
      background-color: blue;
      height: 35px;
      width: 255px;
      color: white;
      font-weight: bold;
    }
    .w120 {
      width: 120px;
    }
    .mT10 {
      margin-top: 10px;
    }
    #insta {
      margin-left: 25px;
    }

    @media (max-width: 700px) {
      #responsive div {
        clear: left;
      }
    }
  </style> 
</head>
<body>
  <div>
    <div>
      <img class="float" id="id1" src="https://github.com/masai-school/full-stack-dev-1908/blob/master/course/week_1/day_3/resources/images/phone.jpg?raw=true" alt=""/>
    </div>
    <div class="float class1" id="responsive">
      <img class="class2" id="insta" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt=""/>
      

      <div class="class3 center"><h3>Sign up to see photos and videos from your friends</h3></div>
      
      <button class="w250 blue">Log in with Facebook</button>
      <h4>OR</h4>
      <div class="clear"></div>
      <input class="w250" type="email" placeholder="Mobile Number or Email">
      <div class="clear"></div>
      <input class="w250 mT10" type="text" placeholder="Full Name"> 
      <div class="clear"></div>
      <input class="w250 mT10" type="text" placeholder="Username"> 
      <div class="clear"></div>
      <input class="w250 mT10" type="password" placeholder="Password">
      <div class="clear"></div>
      <button class="w250 blue mT10">Sign up</button> 
      <div class="clear"></div>
      <h4 class="w250 center">By signing up, you agree to our Terms, Data Policy and Cookies Policy.</h4>
      <div class="clear"></div>
      <div><h4>Have an account? <a href="">Log in</a></h4></div>
      <div class="clear"></div>
      <div>Get the app.</div>

      
      <div class="clear"></div>
      <div>
        <img class="w120" src="https://github.com/masai-school/full-stack-dev-1908/blob/master/course/week_1/day_3/resources/images/appstore.png?raw=true" alt=""/>

        <img class="mL10 w120" src="https://github.com/masai-school/full-stack-dev-1908/blob/master/course/week_1/day_3/resources/images/playstore.png?raw=true" alt=""/>
      </div>  
    </div>
  </div>
</body>
</html>
