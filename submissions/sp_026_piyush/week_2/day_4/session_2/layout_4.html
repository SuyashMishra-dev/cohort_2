<!DOCTYPE html>
<html lang="en">
<head>
  <title>layout_4</title>
  <style>
    .class1 {
      margin-left: 600px; 
      margin-top: 300px
    }
    .class2 {
      background-color: teal; 
      height: 100px; 
      width: 100px;  
      float:left
    }
    .class3 {
      margin-left: 35px
    }
    .class4 {
      margin-top: 35px
    }
    .class5 {
      clear: left;
    }
    @media (max-width: 900px) {
      .class1  {
        transform:rotate(90deg);
      }
      .class2 {
        background-color: red;
      }
      .class1 {
        margin-left: 0px; 
       margin-top: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="class1">
      <div>
          <div class="class2"></div>
          <div class="class2 class3"></div>
          <div class="class2 class3"></div>
          <div class="class2 class3"></div>
          <div class="class2 class3"></div>
      </div>
      <div class="class5">
          <div class="class2 class4"></div>
          <div class="class2 class3 class4"></div>
          <div class="class2 class3 class4"></div>
          <div class="class2 class3 class4"></div>
          <div class="class2 class3 class4"></div>
      </div>
  </div>
</body>
</html>
