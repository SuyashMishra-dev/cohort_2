<!DOCTYPE html>
<html lang="en">
<head>
  <title>grid_4</title>
  <style>
    #box {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 100px 100px 100px 100px;
      grid-template-rows: 100px 100px 100px;
    }

    #box div {
      background: teal;
    }
    #item2 {
      grid-area: 1 / 2 / 1 / span 2;
    }
    #item4 {
      grid-area: 2 / 1 / 2 / span 2;
      width: 220px;
    }
    #item9 {
      grid-area: 3 / 3 / 3 / span 2;
      
    }
  </style>
</head>
<body>
  <div id="box">
    <div id="item1"></div>
    <div id="item2"></div>
    <div id="item3"></div>
    <div id="item4"></div>
    <div id="item5"></div>
    <div id="item6"></div>
    <div id="item7"></div>
    <div id="item8"></div>
    <div id="item9"></div>
  </div>
</body>
</html>
