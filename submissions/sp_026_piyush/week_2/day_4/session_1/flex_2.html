<!DOCTYPE html>
<html lang="en">
<head>
  <title>flex_2</title>
  <style>
    #main {
      width: 600px;
    }
    .class1 {
      display: flex;
      margin-top: 20px
    }
    .class1 div{
      flex-direction: row;
      background-color: teal;
      width: 100px;
      height: 100px;
      margin-left:30px;
    }
    #box1 div:nth-of-type(2) {
      flex-grow: 1;
    }
    #box2 div:nth-of-type(1) {
      flex-grow: 2;
    }
    #box3 div:nth-of-type(3) {
      flex-grow: 1;
    }
    #box2 div{
      margin-left: 20px;
    }
    #box2 {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="box1" class="class1">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div id="box2" class="class1">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div id="box3" class="class1">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>
</html>
