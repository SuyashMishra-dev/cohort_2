<!DOCTYPE html>
<html lang="en">
<head>
  <title>grid_2</title>
  <style>
    #box {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 100px;
      grid-template-rows: 50px 400px;
      width: 600px;
    }
    #item1 {
      grid-area: 1 / 1 / span 1 / span 2;
      background: red;
    }
    #item2 {
      grid-area: 2 / 1 / span 1 / 1;
      background: green;
    }
    #item3 {
      grid-area: 2 / 2 / span 1 / 2;
      background: teal;
    }
  </style>
</head>
<body>
  <div id="box">
    <div id="item1"></div>
    <div id="item2"></div>
    <div id="item3"></div>
  </div>
</body>
</html>
