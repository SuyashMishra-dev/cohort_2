<!DOCTYPE html>
<html lang="en">
<head>
  <title>grid_1</title>
  <style>
    #box {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 100px 100px 100px 100px 100px;
      grid-template-rows: 100px 100px;
    }
    #box div {
      background: teal;
    }
  </style>
</head>
<body>
    <div id="box">
        <div id="item1"></div>
        <div id="item2"></div>
        <div id="item3"></div>
        <div id="item4"></div>
        <div id="item5"></div>
        <div id="item6"></div>
        <div id="item7"></div>
        <div id="item8"></div>
        <div id="item9"></div>
        <div id="item10"></div>
      </div>
</body>
</html>
