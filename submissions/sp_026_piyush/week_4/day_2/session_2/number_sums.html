<!DOCTYPE html>
<html lang="en">
<head>
    <title>number_sums</title>
</head>
<body>
    <div>
        <input type="text" id="inputBox">
        <button onclick="sumEvenPositions()">Even Positions Sum</button>
        <button onclick="sumOddPositions()">Odd Positions Sum</button>
        <button onclick="sumEven()">Even Sum</button>
        <button onclick="sumOdd()">Odd Sum</button>
        <button onclick="sumSingleDigit()">Single Digit Sum</button>
        <button onclick="sumDoubleDigit()">Double Digit Sum</button>
        <!-- <button onclick="getValues()">Get Values</button> -->
    </div>

    <script>
        // All the functionalities work as expected. Push this to git as soon as you have internet access.
        var inputArray = [];
        var usableArray = [];
        var sum = 0;

        function sumEvenPositions () {
            getValues();
            var i = 0;
            for (i = 1; i < usableArray.length; i += 2) {
                sum = sum + usableArray[i];
            }
            document.getElementById('inputBox').value = sum;
            sum = 0;
        }

        function sumOddPositions () {
            getValues();
            var i = 0;
            for (i = 0; i < usableArray.length; i += 2) {
                sum = sum + usableArray[i];
            }
            document.getElementById('inputBox').value = sum;
            sum = 0;
        }

        function sumOdd () {
            getValues();
            var i = 0;
            for (i = 0; i < usableArray.length; i++) {
                if (usableArray[i] % 2 == 1) {
                    sum = sum + usableArray[i];
                }
            }
            document.getElementById('inputBox').value = sum;
            sum = 0;
        }

        function sumEven () {
            getValues();
            var i = 0;
            for (i = 0; i < usableArray.length; i++) {
                if (usableArray[i] % 2 == 0) {
                    sum = sum + usableArray[i];
                }
            }
            document.getElementById('inputBox').value = sum;
            sum = 0;
           
        }

        function sumSingleDigit() {
            getValues();
            var i = 0;
            for (i = 0; i < usableArray.length; i++) {
                if (usableArray[i] % 10 == usableArray[i]) {
                    sum = sum + usableArray[i];  
                }
            }
            document.getElementById('inputBox').value = sum;
            sum = 0;
            
        }

        function sumDoubleDigit() {
            getValues();
            var i = 0;
            for (i = 0; i < usableArray.length; i++) {
                if (usableArray[i] % 10 != usableArray[i] && usableArray[i] % 100 == usableArray[i]) {
                    sum = sum + usableArray[i];
                }
            }
            document.getElementById('inputBox').value = sum;
            sum = 0;  
        }

        function getValues() {
            // Custom Split Function
            var inputString = document.getElementById('inputBox').value;
            var a = '';
            var b = [];
            for (i = 0; i < inputString.length; i++) {
                if(inputString[i] != ',') {
                    a = a + inputString[i];
                } else if (inputString[i] == ',') {
                    b.push(Number(a));
                    a = '';
                }
            }
            b.push(Number(a));
            usableArray = b;
            console.log(usableArray); 
            return usableArray; 
        }

        function pushElement(array, element) {
            // Custom push function
            array[array.length] = element;
            return array;
        } // works exactly as it should
                
    </script>
</body>
</html>
