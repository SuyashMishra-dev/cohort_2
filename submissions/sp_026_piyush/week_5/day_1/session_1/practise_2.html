<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>practise_2</title>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex flex-row mb-3">
            <div>
                <p>First name</p>
                <input type="text" class="form-control">
            </div>
            <div>
                <p>Last name</p>
                <input type="text" class="form-control">
            </div>
        </div>

        <p>Username</p>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control" placeholder="Username">
        </div>

        <p>Email <span class="text-muted">(Optional)</span></p>
        <input type="text" class="form-control" placeholder="you@example.com">

        <p>Address</p>
        <input type="text" class="form-control" placeholder="1234 Main St">

        <p>Address 2 <span class="text-muted">(Optional)</span></p>
        <input type="text" class="form-control" placeholder="Apartment or suite">

        <div class="d-flex mt-3">
            <div>
                <p>Country</p>
                <div class="input-group">
                    <select class="custom-select">
                        <option selected>Choose...</option>
                    </select>
                </div>
            </div>
            <div>
                <p>State</p>
                <div class="input-group">
                    <select class="custom-select">
                        <option selected>Choose...</option>
                    </select>
                </div>
            </div>
            <div>
                <p>Zip</p>
                <input type="text" class="form-control">
            </div>
        </div>
        <hr>
        <div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Shipping address is the same as my billing address</label>
            </div>
            <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck2">
                    <label class="custom-control-label" for="customCheck2">Save this onformation for next time</label>
            </div>
        </div>
        <hr>
        <h3>Payment</h3>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio1">Credit Card</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio2">Debit Card</label>
        </div>

        <div class="d-flex flex-row mb-3">
            <div>
                <p>Name on card</p>
                <input type="text" class="form-control">
            </div>
            <div>
                <p>Credit Card Number</p>
                <input type="text" class="form-control">
            </div>
        </div>

        
        
    </div>
</body>
</html>
