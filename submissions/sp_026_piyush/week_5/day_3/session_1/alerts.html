<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="firstName">FIRSTNAME</button>
		<button id="lastName">LASTNAME</button>
		<button id="firstNameLastName">FIRSTNAME NAME</button>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
		</script>
		
		<script>
			$("#firstName").click(function () {
				alert('PIYUSH');
			});

			$("#lastName").click(function () {
				alert('YADAV');
			});

			$("#firstNameLastName").click(function () {
				alert('PIYUSH YADAV');
			});
		</script>
	</body>
</html>
