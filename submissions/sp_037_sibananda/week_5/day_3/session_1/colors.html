<!DOCTYPE html>
<html>
<head>
	<title>Colours</title>
</head>
<body>
	<h1 id="head1 red">MASAI H1</h1>
	<h2 id="head2 green">MASAI H2</h2>
	<h3 id="head3 red">MASAI H3</h3>
    <h4 id="head4 green">MASAI H4</h4>
    <h4 id="head5 green">MASAI H4</h4>
	<div id="con1 red">School C1</div>
	<div id="con2 green">School C2</div>
	<div id="con3 red">School C3</div>
	<p id="para1" class="red">Coding P1</p>
	<p id="para2" class="green">Coding P2</p>
	<p id="para3 red">Coding P3</p>
	<hr>
	<button id="Change_H1">Change H1</button>
	<button id="Change_H2">Change H2</button>
    <button id="Change_H3">Change H3</button>
    <button id="Change_H4">Change H4</button>
	<button id="Change_DIVS">Change DIVS</button>
    <button id="Change_Para">Change Paragraph</button>
    <button id="change_Red">Change Red</button>
	<button id="change_Green">Change Green</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$("#Change_H1").click(function()
		{
           $("h1").css("font-size", "70px");
		});
		$("#Change_H2").click(function()
		{
		   $("h2").css("font-size", "32px");
		   $("h2").css("padding", "12px");
		});
		$("#Change_H4").click(function()
		{
		   $("h4").css("border","2px solid black");
		   $("h4").css("margin", "10px 0px 10px 0px");
		});
		$("#Change_DIVS").click(function()
		{
		   $("div").css("padding","8px 6px 8px 6px");
		   
		});
		$("#Change_Para").click(function()
		{
		   $("p").css("font-weight","bold");
		   $("p").css("color","purple");
		   
		});
		$("#change_Red").click(function()
		{
		   
		   $(".red").css("color","red");
		   
		});
		$("#change_Green").click(function()
		{
		   
		   $(".green").css("color","green");
		   
        });
	</script>
</body>
</html>
