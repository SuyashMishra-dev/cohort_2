<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="alert-btn">FIRSTNAME</button>
		<button id="alert-btn1">LASTNAME</button>
		<button id="alert-btn2">FIRSTNAME NAME</button>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>
			$( "#alert-btn" ).click(function() {
               alert('I am an alert box!');
			 });
			 $( "#alert-btn1" ).click(function() {
               alert('Panda');
			 });
			 $( "#alert-btn2" ).click(function() {
               alert('Sibananda panda');
             });
		
		
		
		</script>

	</body>
</html>
