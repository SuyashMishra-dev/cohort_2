<!DOCTYPE html>
<html>
<head>
	<title>Content Manipulation</title>
</head>
<body>
	<h1 id="firstname">Hello</h1>
	<div id="lastname">MASAI</div>
	<p id="fullname">School</p>
	<hr/>
	<button id="alert-btn">FIRSTNAME</button>
	<button id="alert-btn1">LASTNAME</button>
	<button id="alert-btn2">FIRSTNAME NAME</button>
    <button id="alert-btn3">RESET DEFAULTS</button>
    <!-- Clicking the buttons should show the values in the respective place holders
	the reset button should set the values to the original values -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$("#alert-btn").click(function(){
			$("#firstname").html("Sibananda")
		});
		$("#alert-btn1").click(function(){
			$("#lastname").html("Panda");
		});
		$("#alert-btn2").click(function(){
			$("#fullname").html("Sibananda Panda");
		});
	
	</script>
</body>
</html>
