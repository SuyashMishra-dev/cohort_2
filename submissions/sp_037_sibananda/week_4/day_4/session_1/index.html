<!DOCTYPE html>
<html>

<head>

<body>
  <!-- FSD.W4.4.1_1 !-->
  <h1> Printing a JSON object!</h1>
  <button id="button1"> Click here to print the JSON object </button>
  <div id="container1"> </div>


  <!-- FSD.W4.4.1_2 !-->
  <h1> An exponent calculator </h1>
  <input type="text" id="Number1" />
  <input type="text" id="Number2" />
  <button id="Mul"> Calculate </button>
  <p id="output">Output:</p>
  <!-- FSD.W4.4.1_3 !-->
  <h1> Multiplication Table Generator</h1>
  <table id="table"></table>
  <input type="text" id="limit" />
  <button id="genTable"> Generate Tables </button>
  <!-- FSD.W4.4.1_3 !-->
  <h1> Different Cases</h1>
  <table id="genTab"></table>
  <input type="text" id="word1" />
  <button onclick=changeCaps()> Generate CAPS and small </button>
  <div id="word"></div>
  <script>
    //DO NOT EDIT ANY CODE BELOW THIS LINE 
    var items = [
      {
        name: "Water",
        price: 20,
        id: 0929
      },
      {
        name: "Rice",
        price: 50,
        id: 2323
      },
      {
        name: "Banana",
        price: 90,
        id: 2323
      },
      {
        name: "Water",
        price: 20,
        id: 0929
      }
    ]

    var mutiply = []
    // Do NOT EDIT ANY CODE ABOVE THIS LINE 
    //Place all your code below this line!
    function convert() {
      var conversion = JSON.stringify(items)

      var displayData = document.getElementById("container1");
      displayData.innerText = conversion;
    }
    var button1 = document.getElementById("button1");
    button1.addEventListener("click", convert);

    function exponent(x, y, callback) {
      var exponent = x ** y;
      return callback(exponent);

    }
    var display = function (dis) {
      return "The exponent is:" + dis;
    }
    var calculate = document.getElementById("Mul");
    calculate.addEventListener('click', function () {
      var x = document.getElementById('Number1').value;
      var y = document.getElementById('Number2').value;
      var displayString = exponent(x, y, display);
      var Output = document.getElementById("output");
      Output.innerText += displayString;

    });
    // 
    function generateTable() {
      emptyArr = [];
      var limit = document.getElementById("limit").value;

      for (var i = 1; i <= 5; i++) {
        emptyArr.push(i);
      }
      var table = document.getElementById("genTable");
      for (var i = 0; i <= 5; i++) {
        var th = document.createElement('th');
        th.setAttribute("border", '1px');
        th.innerHTML = '*' + i;
        table.appendChild(th);
      }
      for (var i = 1; i <= limit; i++) {
        var tr = document.createElement("tr");
        table.appendChild(tr);
        emptyArr.forEach(function (value) {
          var td = document.createElement('td');
          td.setAttribute("border", '1px');
          td.innerHTML = value * i;
          tr.appendChild(td);
          console.log(value * i)

        });

      }



    }
    function changeCaps() {
      var inputString = document.getElementById("word");
      var data = document.getElementById("word1").value;
      var inputArray = data.split(" ");
      var table1 = document.createElement("table");
      var th1 = document.createElement("th");
      var td1 = document.createElement("td");
      td1.textContent = "Normal";
      th1.appendChild(td1)
      var td2 = document.createElement("td");
      td2.textContent = "Upper";
      th1.appendChild(td2)
      var td3 = document.createElement("td");
      td3.textContent = "Lower";
      th1.appendChild(td3);
      table1.appendChild(th1);
      inputString.appendChild(table1);
      var tr2 = document.createElement("tr");
      var td4 = document.createElement("td");
      td4.textContent = inputArray[0];
      tr2.appendChild(td4);
      var td5 = document.createElement("td");
      td5.textContent = inputArray[0].toUpperCase();
      tr2.appendChild(td5);
      var td6 = document.createElement("td");
      td6.textContent = inputArray[0].toLowerCase();
      tr2.appendChild(td6);
      table1.appendChild(tr2);
      var tr3 = document.createElement("tr");
      var td7 = document.createElement("td");
      td7.textContent = inputArray[1];
      tr3.appendChild(td7);
      var td8 = document.createElement("td");
      td8.textContent = inputArray[1].toUpperCase();
      tr3.appendChild(td8);
      var td9 = document.createElement("td");
      td9.textContent = inputArray[1].toLowerCase();
      tr3.appendChild(td9);
      table1.appendChild(tr3);

    }

  </script>
</body>
