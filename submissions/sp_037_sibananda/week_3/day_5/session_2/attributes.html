<html>
    <head>
        <title>Practise Attributes</title>
        <style type="text/css">
            .class-h1 {
                color: red
            }
            .class-h3 {
                color: green;
            }
            .class-h5 {
                color: orange;
            }
            .class-div {
                color: yellow;
                font-size: 20px;
                margin: 10px;
            }
            .class-p {
                border: 1px solid black;
                padding: 5px;
            }
            #test-2 {
                font-size: 30px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div id="box">
            <div>First DIV</div>
            <div>Second DIV</div>
            <div>Third DIV</div>
        </div>
        <div>Fourth DIV</div>
        <div id="cont">
            <p>First P</p>
            <p>Second P</p>
            <p>Third P</p>
        </div>
        <div id="temp">
            <p>Test P1</p>
            <p id="para1">Test P2</p>
            <p>Test P3</p>
        </div>
        <hr/>
        <button onclick="ch1()">Change H1</button>
        <button onclick="ch3()">Change H3</button>
        <button onclick="ch5()">Change H5</button>
        <button onclick="chdiv()">Change DIV</button>
        <button onclick="chp()">Change P</button>
        <button onclick="Set1()">Set ID</button>
        <script> 
        function ch1() {
            var ch1_=document.querySelector ('h1') ;
            ch1_.setAttribute('class','class-h1') ;   
        }
        function ch3() {
            var ch3_=document.querySelectorAll ('h3') ;
            for(var i = 0;i<ch3_.length;i++){
                ch3_[i].setAttribute('class','class-h3') ;    
            }  
        }
        function ch5() {
            var ch5_=document.querySelectorAll ('h5') ;
            for (var i=0;i<=ch5_.length;i++){
                ch5_[i].setAttribute('class','class-h5') ;
            }
        }
        function chdiv() {
            var chdiv_ =document.querySelectorAll ('#box') ;
            for (var i=0;i<=chdiv_.length;i++){
                chdiv_[i].setAttribute('class','class-div');
            }
        }
        function chp() {
            var chp_=document.querySelectorAll ('#cont') ;
            for (var i=0;i<=chp_.length;i++){
                chp_[i] .setAttribute('class','class-p') ;
            }
        }
        function Set1() {
            var set1_=document.getElementById ('temp') ;
            var set2_=document.querySelector ('#para1') ;
             set2_.setAttribute('id','test-2');
            
            
        }

        </script>
    </body>
</html>
