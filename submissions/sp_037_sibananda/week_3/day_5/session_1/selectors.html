<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="changeH1()">Change H1</button>
        <button onclick="changeH3()">Change H3</button>
        <button onclick="changeH5()">Change H5</button>
        <button onclick="Green()">Change Green</button>
        <button onclick="Red()">Change Red</button>
        <button onclick="Blue()">Change Blue</button>
        <script>
            function changeH1() {
                var firsth1=document.querySelector("h1")
                firsth1.style.color='red';   
            }
            function changeH3() {
                var firsth3=document.querySelector("h3")
                firsth3.style.color='green';   
            }
            function changeH5() {
                var firsth3=document.querySelector("h5")
                firsth3.style.color='blue';   
            }
            function Green() {
                var green1=document.querySelector(".green ")
                green1.style.color='green';   
            }
            function Red() {
                var red1=document.querySelector(".red ")
                red1.style.color='red';   
            }
            function Blue() {
                var blue1=document.querySelector(".blue ")
                blue1.style.color='blue';   
            }

        </script>
    </body>
</html>
