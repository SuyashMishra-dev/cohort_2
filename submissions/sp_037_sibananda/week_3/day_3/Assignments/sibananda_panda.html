<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input placeholder="Total Income" id="total_income">
    <input placeholder="Total Saving" id="total_Saving">
    <button onclick="taxCalculator()">Tax calculator</button>
    <p id="output">Tax calculation</p>
    <script>
        function taxCalculator() {
            var total_income = document.getElementById("total_income").value;
            var total_Saving = document.getElementById("total_Saving").value;
            if (total_income < 250000) {
                document.getElementById("output").innerHTML = "No Tax"
            }
            else if ((total_income > 250000) && (total_income <= 500000)) {
                var netIncome = total_income - (0.5 * total_Saving);
                var tax = 0.1 * netIncome;
                document.getElementById("output").innerHTML = tax;

            }
            else if ((total_income > 500000) && (total_income <= 1000000)) {
                var netincome = total_income - (0.3 * total_Saving);
                var Tax = 0.2 * netincome;
                document.getElementById("output").innerHTML = Tax;

            }
            else if ((total_income > 1000000)) {
                var net_income = total_income - (0.1 * total_Saving);
                var Taxx = 0.3 * netincome;
                document.getElementById("output").innerHTML = Taxx;

            }



        }
    </script>
</body>

</html>
