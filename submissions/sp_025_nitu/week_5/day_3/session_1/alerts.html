<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="first-btn">FIRSTNAME</button>
		<button id="last-btn">LASTNAME</button>
		<button  id="fullname-btn"> FIRSTNAME NAME</button> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
           $("#first-btn").click(function(){
            alert("nitu");
		   });
		   $("#last-btn").click(function(){
            alert("singh");
		   });
		   $("#fullname-btn").click(function(){
            alert(" nitu singh");
		   });

			</script>

	</body>
</html>
