<!DOCTYPE html>
<html>
<head>
	 <!-- Required meta tags -->
	 <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
	 <!-- Bootstrap CSS -->
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
	 <title>content</title>
</head>
<body>
	<h1 id="firstname">Hello</h1>
	<div id="lastname">MASAI</div>
	<p id="fullname">School</p>
	<hr/>
	<button id="fn">FIRSTNAME</button>
	<button id="ln">LASTNAME</button>
	<button id="fnn">FIRSTNAME NAME</button>
    <button id="rd" >RESET DEFAULTS</button>
    <!-- Clicking the buttons should show the values in the respective place holders
	the reset button should set the values to the original values -->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	</script>
	
	<script>
		$("#fn").click(function() {
			$("#firstname").text("saket");
		});
		
		$("#ln").click(function(){
			$("#lastname").text("paras")
		});
		$("#fnn").click(function(){
			$("#fullname").text("saket paras")
		});
		$("#rd").click(function(){
			$("#firstname").html("Hello")
			$("#lastname").html("MASAI")
			$("#fullname").html("School")


		});
		


		
	</script>
</body>
</html>
