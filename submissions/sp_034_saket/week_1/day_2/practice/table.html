<html>
        <head>
                <style>
                table, th, td {
                  border: 1px solid black;
                }
                </style>
        </head>
    <body>
        <table style="width: 70%">
        <tr>
            <th>Row1 Column1</th>
            <th>Row1 Column2</th>
            <th>Row1 Column3</th>
        </tr>

        <tr>
                <th>Row2 Column1</th>
                <th>Row2 Column2</th>
                <th>Row2 Column3</th>
        </tr>

        <tr>
                <th>Row3 Column1</th>
                <th>Row3 Column2</th>
                <th>Row3 Column3</th>
        </tr>

        <tr>
                <th>Row4 Column1</th>
                <th>Row4 Column2</th>
                <th>Row4 Column3</th>
        </tr>

        <tr>
                <th colspan="3">Row5 </th>
               
        </tr>

        <tr>
                <th rowspan="2">Row6 </th>
                <th>Row6 Column2</th>
                <th>Row6 Column3</th>
               
        </tr>
        <tr>
                
                <th>Row6 Column2</th>
                <th>Row6 Column3</th>
               
        </tr>
        <tr>
                
                <th>Row8 Column1</th>
                <th rowspan="2" colspan="2">Row8 column 2 </th>
                
                
               
        
        <tr>
               
                <th>Row9 Column1</th>    
               
        </tr>
    </body>
</html>
