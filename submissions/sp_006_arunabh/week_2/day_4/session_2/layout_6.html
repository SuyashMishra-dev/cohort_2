<!DOCTYPE html>
<html>
    <head>
        <title>Layout 6</title>
        <style>
            #id1{
                display: grid;
                grid-gap: 20px;
                grid-template-columns: 75px 75px 75px 75px;
                grid-template-rows: 75px 75px 75px 75px;
                margin: 100px 400px;
            }

            #id1 div{
                background: seagreen;
            }


            #box1{
                grid-area: 3 / 2 / span 1 / span 1;
            }

            #box2{
                grid-area: 3 / 1 / span 1 / span 1;
            }

            #box3{
                grid-area: 4 / 1 / span 1 / span 1;
            }
            @media(min-width: 1330px){
                body{
                    background: red;
                }
                #id1 div{
                    background: white;
                }
            }

                @media(min-width: 2500px){
                body{
                    background:black;
                }
                #id1 div{
                    background: white;
                }

            }
        </style>
    </head>
    <body>
        <div id="id1">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
        </div>
    </body>
</html>
