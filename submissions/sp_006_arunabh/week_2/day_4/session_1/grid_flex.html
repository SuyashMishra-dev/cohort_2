<!DOCTYPE html>
<html>
    <head>
        <title>Grid-Flex</title>
        <style>
            .c1,.c2,.c3,.last{
                display:flex;
                flex-direction: column; 
               float: left;
            }
            .c1 div{
                height: 30px;
                width: 30px;
                background: yellowgreen;
                margin: 5px;
            }
            #red{
                background: red;
            }
            .c2{
                margin-top: 40px;
            }
            .c2 div{
                height: 30px;
                width: 30px;
                background: pink;
                margin: 5px;

            }
            .c3{
                margin-top: 200px;
            }
            .c3 div{
                height: 30px;
                width: 30px;
                background: black;
                margin: 5px;
            }
            .grid-blue{
                display: grid;
                grid-gap: 10px;
                grid-template-columns: repeat(9, 30px);
                grid-template-rows: repeat(4, 30px);
                float: left;
                margin-right: 10px;
            }
            .grid-blue div{
                background: blue;
            }
            .grid-right{
                display: grid;
                grid-gap: 10px;
                grid-template-columns: repeat(5, 30px);
                grid-template-rows:repeat(6, 30px);
                margin-right: 10px;
                float: left;
            }
            .grid-right div{
                background: green;
            }
            .last div{
                width: 30px;
                height: 30px;
                margin: 5px;
                background: yellow;
            }
            .grid-right .brown,.last .brown{
                background: brown;
            }
            .main-box{
                width: 750px;
                height: 300px;
                margin: 100px 300px;
            }
            .grid-blue{
                margin-top: 125px;
                margin-left: 5px;
            }
            .grid-right{
                margin-top: 45px;
            }
            .grid-right .purple{
                background: purple;
            }
            .grid-right .pink{
                background: pink;
            }
            .grid-right .orange{
                background: orange;
            }

        </style>
    </head>
