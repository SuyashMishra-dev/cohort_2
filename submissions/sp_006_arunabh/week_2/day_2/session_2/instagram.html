<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Instagram</title>
            <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet"> 
        </head>
        <style type="text/CSS">
        body{
            height: 80%;
            width: 70%;
            background: whitesmoke;
            margin: 0% 10%;
        }
        body img:first-child{
            margin-top: 10%;
            float: left;
        }
        .main-box{
            margin-left: 55%;
        }
        .login-box{
            text-align: center;
            background: white;
        }
        .main-box h1{
            font-family: 'Kaushan Script', cursive;
        }
        p{
            font-size: 75%;
            color: gray;
        }
        .main-box h5{
            margin-left: auto;
        }
        .blue{
            width:200px;
            height: 30px;
            margin: auto;
            background: blue;
            color: white;
            text-align: center;
        }
        </style>
        <body>
            <img src="https://smedia2.intoday.in/btmt/images/stories/instagram-dm-feature_660_021419093716.jpg" alt="Instagram Mobile Image" height="400" width="500">
            <div class="main-box">
                <div class="login-box">
                    <h1>Instagram</h1>
                    <p>Sign up to see photos and<br>videos from your friends.</p>
                    <p class="blue">Log in with Facebook</p>
                    <h5>OR</h5>
                    <div class="login">
                        <input type="text" placeholder="Mobile Number or Email"><br>
                        <input type="text" placeholder="Full Name"><br>
                        <input type="text" placeholder="Username"><br>
                        <input type="text" placeholder="Password"><br>
                        <p class="blue">Sign up</p>
                    </div>
                    <p>By signing up, you agree to out<br><strong> Data Policy </strong> and <strong>Cookies</strong> <br><strong>Policy.</strong></p>
                
                    <p><span>Have an account?</span> <a href="https://www.facebook.com/">Log in</a></p>
                    <p>Get the app.</p>
                    <img src="https://cdn.worldvectorlogo.com/logos/download-on-the-app-store-apple.svg" alt="appstore" height="50" width="75">
                    <img src="https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png" alt="google play" height="50" width="75">
                </div>
            </div>

        </body>
    </html>
