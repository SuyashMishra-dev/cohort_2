<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Instagram</title>
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet"> 
    </head>
    <body style="background:whitesmoke">
        <img style="float: left; margin: 50px 20px 50px 125px" src="https://cdn0.tnwcdn.com/wp-content/blogs.dir/1/files/2017/04/Instagram-hed-796x398.jpg" alt="Instagram" width="750" height="500">
        <div style="float: left; background: white; width: 300px; height: 550px;">
            <h1 style="font-family: 'Kaushan Script', cursive; margin-left: 70px">Instagram</h1>
            <p style="color:lightgray; font-weight: 900; margin-left: 25px;">Sign up to see photos and<br>videos from your friends.</p>
            <p style="width: 250px; height: 25px; background: blue; color:white; margin-left: 25px"><img style="margin-left:25px"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSk6DHznibGl2bXGqLekcbM05SlCpc1tgEQVfd7M1rrDesUri2jTw" alt="fb logo" height="15" width="15">Log in with Facebook</p>
            <h5 style="margin-left: 125px">OR</h5>
            <div style="margin-left: 35px;">
                <input style="margin-bottom:5px;" type="text" placeholder="Mobile Number or Email"><br>
                <input style="margin-bottom:5px;" type="text" placeholder="Full Name"><br>
                <input style="margin-bottom:5px;" type="text" placeholder="Username"><br>
                <input style="margin-bottom:5px;" type="text" placeholder="Password"><br>
                <input style="margin: 5px 60px;" type="submit" value="Sign up"><br>
            </div>
            <p style="font-size: small; color: gray; margin-left: 30px;">By signing up, you agree to out<br><strong> Data Policy </strong> and <strong>Cookies</strong> <br><strong>Policy.</strong></p>
        
            <p style="width:300px; height: 50px; background:white; font-size: small;"><span style="margin: 15px 0px 5px 55px;">Have an account?</span> <a href="https://www.facebook.com/">Log in</a></p>
            <p style="margin: 10px 100px">Get the app.</p>
            <img style=" margin-left: 75px;" src="https://cdn.worldvectorlogo.com/logos/download-on-the-app-store-apple.svg" alt="appstore" height="50" width="75">
            <img src="https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png" alt="google play" height="50" width="75">
        </div>
    </body>
</html>
