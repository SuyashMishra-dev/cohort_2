<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ES6</title>

        <!--Required Metadata-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--JS-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!--Bootstrap Plugin-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" id="car-form">
            <div class="row">
                <div class="col-3 border border-dark m-5" style="height: 360px;">
                    <label> Car Make </label><br>
                    <input type = "text" name = "car maker" id="maker" placeholder="Enter Car Maker">
                    <br><br>
                    <label> Model </label><br>
                    <input type="text" name="model" id="model" placeholder="Enter Model">
                    <br><br>
                    <label> Top-Speed </label><br>
                    <input type="number" name="topspeed" id="speed" placeholder="Enter Top Speed">
                    <br><br>
                    <input type="submit" value="Submit Info" id="submit_info">
                </div>
                <div class="col-3 border border-primary m-5" style="height: 350px" id="rightForm">
                    <label>Select Your Car</label>
                    <select id="carList"></select>
                    <label> Average Speed </label><br>
                    <input type="number" name="speed" id="avgSpeed" placeholder="Average Speed">
                    <br><br>
                    <label> Time </label><br>
                    <input type="number" name="speed" id="time" placeholder="Average Speed">
                    <br><br>
                    <input type="submit" value="Ride Info" id="ride_info">
                </div>
            </div>
            <div class="row">
                <div class="col-10 mx-auto mt-5 text-center" style="height: 75px;" id="display">
                    <input type="submit" value="Show Vehicle Status" id="history">
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
