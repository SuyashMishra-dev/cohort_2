<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State City Selectors</title>
</head>
<body>
    <select id="state"></select>
    <button id="next">Next</button>
    <select id="city"></select>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        var state_cities = [{"state": "Karnataka", "cities": ["Bangalore", "Mysore"]}, {"state": "Tamil Nadu", "cities": ["Chennai", "Tanjore"]}] 
        $(document).ready(function() {
            for(var i = 0 ; i < state_cities.length ; i++){
                var stateName = state_cities[i]["state"];
                $("#state").append("<option>" + stateName + "</option>");
            }
        });

        $("#next").click(function(){
            var state = $("#state").val();
            //console.log(state_cities[0]["cities"]);
            if(state == "Karnataka") {
                $("#city option").remove();
                for(var i = 0 ; i < state_cities[0]["cities"].length; i++){
                    var cityName = state_cities[0]["cities"][i];
                    $("#city").append("<option>" + cityName + "</option>");
                }
            }
            else {
                $("#city option").remove();
                for(var i = 0 ; i < state_cities[1]["cities"].length; i++){
                    var cityName = state_cities[1]["cities"][i];
                    $("#city").append("<option>" + cityName + "</option>");
                }
            }
        });
    </script>
</body>
</html>
