<html>
    <head>
        <title>Practise Attributes</title>
        <style type="text/css">
            .class-h1 {
                color: red
            }
            .class-h3 {
                color: green;
            }
            .class-h5 {
                color: orange;
            }
            .class-div {
                color: yellow;
                font-size: 20px;
                margin: 10px;
            }
            .class-p {
                border: 1px solid black;
                padding: 5px;
            }
            #test-2 {
                font-size: 30px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div id = "box">
            <div>First DIV</div>
            <div>Second DIV</div>
            <div>Third DIV</div>
        </div>
        <div>Fourth DIV</div>
        <div id = "cont">
            <p>First P</p>
            <p>Second P</p>
            <p>Third P</p>
        </div>
        <div id = "temp">
            <p>Test P1</p>
            <p>Test P2</p>
            <p>Test P3</p>
        </div>
        <hr/>
        <button id = "my_h1">Change H1</button>
        <button id = "my_h3">Change H3</button>
        <button id = "my_h5">Change H5</button>
        <button id = "my_div">Change DIV</button>
        <button id = "my_p">Change P</button>
        <button id = "set_id">Set ID</button>
        
        <script>
            var change_h1 = document.getElementById("my_h1");
            function modify_h1(){
                var first_h1 = document.querySelector('h1');
                first_h1.setAttribute('class' , 'class-h1');
            }
            change_h1.addEventListener('click' , modify_h1);

            var change_h3 = document.getElementById("my_h3");
            function modify_h3(){
                var all_h3 = document.querySelectorAll('h3');
                for(var i=0; i<all_h3.length; i++){
                    all_h3[i].setAttribute('class' , 'class-h3');
                }
            }
            change_h3.addEventListener('click' , modify_h3);

            var change_h5 = document.getElementById("my_h5");
            function modify_h5(){
                var all_h5 = document.querySelectorAll('h5');
                for(var i=0; i<all_h5.length; i++){
                    all_h5[i].setAttribute('class' , 'class-h5');
                }
            }
            change_h5.addEventListener('click' , modify_h5);

            var change_div = document.getElementById("my_div");
            function modify_div(){
                var all_div = document.querySelectorAll('#box div');
                for(var i=0; i<all_div.length; i++){
                    all_div[i].setAttribute('class' , 'class-div');
                }
            }
            change_div.addEventListener('click' , modify_div);

            var change_p = document.getElementById("my_p");
            function modify_p(){
                var all_p = document.querySelectorAll('#cont p');
                for(var i=0; i<all_p.length; i++){
                    all_p[i].setAttribute('class' , 'class-p');
                }
            }
            change_p.addEventListener('click' , modify_p);

            var change_id = document.getElementById("set_id");
            function modify_id(){
                var second_id = document.querySelectorAll('#temp p');
                for(var i=0; i<second_id.length; i++){
                    if(i == 1){
                        second_id[i].setAttribute('id' , 'test-2');
                    }
                }
            }
            change_id.addEventListener('click' , modify_id);


        </script>
    </body>
</html>
