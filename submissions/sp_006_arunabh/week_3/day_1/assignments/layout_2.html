<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Layout 2</title>
        <style type="text/css">
            .box{
                display: grid;
                grid-template-columns: 450px 450px;
                grid-template-rows: 75px 250px;
                grid-gap: 20px;
                margin: 75px 150px;
            }
            .box div:first-child{
                grid-area: 1 / 1 / span 1 / span 2;
                background: yellow;
            }
            .box div:nth-of-type(2n){
                grid-area: 2 / 1 / span 1 / span 1;
                background: red;
            }
            .box div:last-child{
                grid-area: 2 / 2 / span 1 / span 1;
                background: lightgreen;
            }

           @media(max-width: 1300px){
                .box{
                    display: grid;
                    grid-template-columns: 900px;
                    grid-template-rows: 75px 150px 150px;
                    grid-gap: 30px;
                }
                .box div:first-child{
                    grid-area: 1 / 1 / span 1 / span 1;
                }
                .box div:nth-of-type(2n){
                    grid-area: 3 / 1 / span 1 / span 1;
                }
                .box div:last-child{
                    grid-area: 2 / 1 / span 1 / span 1;
                }
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div><h1>Navigation</h1></div>
            <div><p>LEFT BOX</p></div>
            <div><p>RIGHT BOX</p></div>
        </div>
    </body>
</html>
