<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Layout 4</title>
        <style type="text/css">
            .box{
                display: grid;
                grid-template-columns: 200px 200px 200px 200px;
                grid-template-rows: 100px 200px;
                grid-gap: 20px;
                margin: 75px 150px;
            }
            .box .yellow{
                grid-area: 1 / 1 / span 1 / span 4;
                background: yellow;
            }
            .box .red{
                grid-area: 2 / 1 / span 1 / span 1;
                background: red;
            }
            .box .green{
                grid-area: 2 / 2 / span 1 / span 1;
                background: green;
            }
            .box .blue{
                grid-area: 2 / 3 / span 1 / span 1;
                background: blue;
            }
            .box .gray{
                grid-area: 2 / 4 /span 1 /span 1;
                background: gray;
            }

           @media(max-width: 1300px){
            .box{
                display: grid;
                grid-template-columns: 400px 400px;
                grid-template-rows: 75px 150px 150px;
                grid-gap: 20px;
                margin: 75px 150px;
            }
            .box .yellow{
                grid-area: 1 / 1 / span 1 / span 2;
                background: yellow;
            }
            .box .red{
                grid-area: 2 / 1 / span 1 / span 1;
                background: red;
            }
            .box .green{
                grid-area: 3 / 1 / span 1 / span 1;
                background: green;
            }
            .box .blue{
                grid-area: 2 / 2 / span 1 / span 1;
                background: blue;
            }
            .box .gray{
                grid-area: 3 / 2 /span 1 /span 1;
                background: gray;
            }
            }

            @media(min-width: 2500px){
                .box{
                display: grid;
                grid-template-columns: 500px;
                grid-template-rows: 100px 150px 150px 150px 150px;
                grid-gap: 20px;
                margin: 75px 150px;
            }
            .box .yellow{
                grid-area: 1 / 1 / span 1 / span 1;
                background: yellow;
            }
            .box .red{
                grid-area: 2 / 1 / span 1 / span 1;
                background: red;
            }
            .box .green{
                grid-area: 4 / 1 / span 1 / span 1;
                background: green;
            }
            .box .blue{
                grid-area: 5 / 1 / span 1 / span 1;
                background: blue;
            }
            .box .gray{
                grid-area: 3 / 1 /span 1 /span 1;
                background: gray;
            }
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="yellow"><h1>Navigation</h1></div>
            <div class="red"><p>Box 1</p></div>
            <div class="green"><p>Box 2</p></div>
            <div class="blue"><p>Box 3</p></div>
            <div class="gray"><p>Box 4</p></div>
        </div>
    </body>
</html>
