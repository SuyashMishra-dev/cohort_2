        function extra_spaces() {
            var input_string = document.getElementById('input').value;

            var cnt = 1;
            //console.log(input_string.length);

            for(var i = 0; i < input_string.length; i++) {

                    cnt = 1;
                }
                else if (input_string[i] == " " && cnt == 1){

                    cnt++;
                }
                else{
                    res = res + "";
                }
            }

                }
            res = temp;
            temp = "";
            }

            if(res[res.length - 1] == " "){
                for(var i = 0; i < res.length-1; i++){
                    temp = temp + res[i];
                }
            res = temp;    
            }
            console.log(res);
            display(res);
            return res;
