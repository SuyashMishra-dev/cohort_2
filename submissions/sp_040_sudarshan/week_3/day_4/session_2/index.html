<!DOCTYPE html>
<html>
<body>
  <!-- FSD.W3.4.2_1 !-->
  <h1>Change the buttons text color random value</h1>
  <button id="clickchange">Click here to change my color</button>
  <button id="clicklistchange">Click here to change listed color</button>

  <!-- FSD.W3.4.2_2 !-->
  <h1>My color should change when I double click the button!</h1>
  <button id="double_click_change">Double Click here to change the color of the h1 tag !</button>
  
  <!-- FSD.W3.4.2_3 !-->
  <h1 id="changeheadingclr">The buttons color changes to a random value when it is clicked! But only two times!</h1>
  <button id="change_color_twice">Click here to change my color!</button>
  <script>
    
    var changeButton = document.getElementById ('clickchange');
    function random(number) {
      return Math.floor(Math.random()*number);  
    }
    function switchColor() {
      var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
      var newColor = random(255);
      var greyColor ='rgb(' + newColor + ',' + newColor + ',' + newColor + ')';
      changeButton.style.backgroundColor = randomColor
    }
    changeButton.addEventListener('click',switchColor);

    var colorContor = 0;
    function listedcolor() {
      var colorArray = ["red" , "green" , "blue"];
      if (colorContor >= colorArray.length) {
        colorContor = 0;
      }
      document.getElementById('clicklistchange').style.backgroundColor = colorArray[colorContor];
      colorContor += 1;
      
    }
    document.addEventListener('click',listedcolor);


    var doubleButton = document.getElementById ('double_click_change');
    function switchColordouble() {
      var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
      doubleButton.style.backgroundColor = randomColor
    }
    doubleButton.addEventListener('dblclick',switchColordouble);


    var count = 1
    var buttonOnce = document.getElementById ('change_color_twice');
    function switchColorOnce() {
      var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
      buttonOnce.style.backgroundColor = randomColor
      count++;
      if (count > 2) {
      buttonOnce.removeEventListener('mouseover',switchColorOnce)
    }
  }
    buttonOnce.addEventListener('mouseover',switchColorOnce);    
  
  </script>
</body>
</html>
