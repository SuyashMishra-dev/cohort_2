<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
		<button onclick="showFirstName()">FIRSTNAME</button>
		<button onclick="showLastName()">LASTNAME</button>
		<button onclick="showFullName()">FULLNAME</button>
		<script type="text/javascript">
            function showFirstName() {alert('Sudarshan');
			}
            function showLastName() {alert('More');
            }
            function showFullName() {alert('Sudarshan More');
                                
            }
        </script>
	</body>
</html>
