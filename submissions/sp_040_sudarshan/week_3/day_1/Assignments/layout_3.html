<!DOCTYPE html>
<html>
    <head>
        <title>layout_3</title>
        <style>
        .cont {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr 2fr 2fr 2fr;
            height: 700px;
        }
        
        #box1 {
            background: yellow;
            grid-area: 1/ 1/ 1/ span 2;
            height: 1fr;
        }

        #box2 {
            background: red;
            grid-area: 2/ 1/ span 3/ 2;
            height: 3fr;
        }

        #box3 {
            background: green;
            grid-area: 2/ 2/ 2/ 2;
        }

        #box4 {
            background: green;
            grid-area: 3/ 2/ 3/ 2;
        }

        #box5 {
            background: green;
            grid-area: 4/ 2 /4 2;
        }

        @media (max-width: 900px) {
            .cont {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-auto-rows: 1fr 3fr 2fr;
                grid-gap: 20%;
            }

            #box1 {
                grid-area: 1/ 1/ 1/ span 3;
            }

            #box2 {
                grid-area: 2/ 1/ 2/span 3;
            }

            #box3 {
                grid-area: 3/ 1/ 3/ 2;
            }

            #box4 {
                grid-area:3/ 2/ 3/ 3; 
            }

            #box5 {
                grid-area: 3/ 3/ 3/ 4;
            }
        }

        @media (max-width: 700px) {
            .cont {
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                height: 900px;
                width: 100%;
            }

            #box1 {
                flex-wrap: wrap;
                height: 10%;
                width: 100%;
                margin-bottom: 20px;
            }

            #box2 {
                height: 30%;
                margin-bottom: 20px;
            }

            #box3 {
                height: 15%;
                margin-bottom: 20px;
            }

            #box4 {
                height: 15%;
                margin-bottom: 20px;
            }

            #box5 {
                height: 15%;
            }
        }
        
        </style>
    </head>
    <body>
        <div class="cont">
            <div id="box1">Navigation</div>
            <div id="box2">Left</div>
            <div id="box3">Right box 1</div>
            <div id="box4">Right box 2</div>
            <div id="box5">Right box 3</div>
            
        </div>
    </body>
</html>
