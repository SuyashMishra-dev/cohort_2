<!DOCTYPE html>
<html>
    <head>
        <title>layout_4</title>
        <style>
        .cont {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 1fr 2fr;
            height: 400px;
        }
        
        #box1 {
            background: yellow;
            grid-area: 1/ 1/ 1/ 5;
            height: auto;
        }

        #box2 {
            background: red;
            grid-area: 2/ 1/ 2/ 2;
        }

        #box3 {
            background: green;
            grid-area: 2/ 2/ 2/ 2;
        }

        #box4 {
            background: blue;
            grid-area: 2/ 3/ 2/ 4;
        }

        #box5 {
            background: grey;
            grid-area: 2/ 4 /2 /5;
        }

        @media (max-width: 900px) {
            .cont {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-auto-rows: 1fr 3fr 3fr;
                grid-gap: 20%;
                height: 600px;
            }

            #box1 {
                grid-area: 1/ 1/ 1/ 3;
            }

            #box2 {
                grid-area: 2/ 1/ 2/ 2;
            }

            #box3 {
                grid-area: 3/ 1/ 3/ 2;
            }

            #box4 {
                grid-area:2/ 2/ 2/ 2; 
            }

            #box5 {
                grid-area: 3/ 2/ 3/ 3;
            }
        }

        @media (max-width: 700px) {
            .cont {
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                height: 900px;
                width: 100%;
            }

            #box1 {
                flex-wrap: wrap;
                height: 10%;
                width: 100%;
                margin-bottom: 20px;
            }

            #box2 {
                height: 20%;
                margin-bottom: 20px;
            }

            #box3 {
                height: 15%;
                margin-bottom: 20px;
            }

            #box4 {
                height: 15%;
                margin-bottom: 20px;
            }

            #box5 {
                height: 15%;
            }
        }
        
        </style>
    </head>
    <body>
        <div class="cont">
            <div id="box1">Navigation</div>
            <div id="box2">Box 1</div>
            <div id="box3">Box 2</div>
            <div id="box4">Box 3</div>
            <div id="box5">Box 4</div>
            
        </div>
    </body>
</html>
