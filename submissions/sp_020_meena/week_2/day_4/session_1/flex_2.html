<html>
    <head>
        <style type="text/css">
        .flex-box{
            display:flex;
            margin-left:200px;
            padding:10px;
        
        }
        .flex-box div{
           margin:10px;
           background-color:green;
           border:1px solid black;
           width:50px;
           height:80px;
         }
         #box1 div:nth-of-type(2){
             flex-grow:0.2;
         }
         #box2 div:nth-of-type(3){
             flex-grow:0.2;
         }
         #box3 div:nth-of-type(1){
             flex-grow:0.2;
         }
        </style>
    </head>
    <body>
        <div class="flex-box" id="box1">
           <div></div>
           <div></div>
           <div></div>
        </div>
        <div class="flex-box" id="box2">
                <div></div>
                <div></div>
                <div></div>
             </div>
             <div class="flex-box" id="box3">
                    <div></div>
                    <div></div>
                    <div></div>
                 </div>
    </body>
</html>
