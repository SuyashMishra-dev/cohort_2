<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button id ="get_name">NAME</button>
	<button id ="get_gender">GENDER</button>
	<button id = "get_email">EMAIL</button>
	<button id = "get_mobile">MOBILE</button>
	<button id = "reset">RESET FORM</button>
    <button id = "display">RESET DISPLAY</button>
    <!-- Clicking the buttons shows the respective values in the designated locations
	The reset will change back to the original values when the page is loaded -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$( "#get_name" ).click(function() {
        var name = $("#name").val();
        $("#dName").text(name);
		});
		$("#get_gender").click(function(){
		var gender = $("#gender").val();
        $("#dGender").text(gender);
       });
	   $("#get_email").click(function(){
		var email = $("#email").val();
        $("#dEmail").text(email);
       });
	   $("#get_mobile").click(function(){
		var mobile = $("#mobile").val();
        $("#dMobile").text(mobile);
       });
	   $("#reset").click(function(){
			  $("#dName").html("NAME");
			  $("#dGender").html("GENDER");
			  $("#dEmail").html("EMAIL");
			  $("#dMobile").html("MOBILE");

		  });

	</script>

</body>
</html>
