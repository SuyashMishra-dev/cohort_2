<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id = "firstname">FIRSTNAME</button>
		<button id = "lastname">LASTNAME</button>
		<button id = firstnameName>FIRSTNAME NAME</button>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$("#firstname").click(function(){
  // your code goes here
  alert('My first name is Meena');
});

$("#lastname").click(function(){
	alert('my last name is ammineni');
});

$("#firstnameName").click(function(){
     alert("my name is meena ammineni");
});

</script>
	</body>
</html>
