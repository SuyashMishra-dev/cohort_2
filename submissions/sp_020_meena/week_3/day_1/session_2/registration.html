<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			alert(document.getElementById("dName").value);
		}

		function showGender() {
			alert(document.getElementById("dGender").value);
		}

		function showEmail() {
			alert(document.getElementById("dEmail").value);
		}

		function showMobile() {
			alert(document.getElementById("dMobile").value);
		}

		function resetForm() {
			alert(document.getElementById("resetForm").reset); 
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
		document.getElementById("dName").innerHTML="";
		document.getElementById("dGender").innerHTML="";
		document.getElementById("dEmail").innerHTML="";
		document.getElementById("dMobile").innerHTML="";
		}

	</script>
</body>
</html>
