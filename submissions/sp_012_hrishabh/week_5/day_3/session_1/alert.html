<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id = "alertOne">FIRSTNAME</button>
		<button id = "alertTwo">LASTNAME</button>
        <button id = "alertThree">FIRSTNAME NAME</button>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(alertOne).click(function(){
  alert("FIRSTNAME")
});
$(alertTwo).click(function(){
  alert("LASTNAME")
});
$(alertThree).click(function(){
  alert("FIRSTNAME NAME")
});

</script>
	</body>
</html>
