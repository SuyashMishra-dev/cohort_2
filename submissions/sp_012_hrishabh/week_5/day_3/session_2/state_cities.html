<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State City Selectors</title>
</head>
<body>
    <select id="state"></select>
    <button id="clickNext">Next</button>
    <select id="city"></select>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var state_cities = [{"state": "Karnataka", "cities": ["Bangalore", "Mysore"]}, {"state": "Tamil Nadu", "cities": ["Chennai", "Tanjore"]}]
        for(var  i = 0; i < state_cities.length; i++) {
            var state = document.createElement('option');
            state.text = state_cities[i].state;
            $('#state').append(state);
        }

        $("#clickNext").click(function() {
            var stateSelect = $("#state").val();
            if(stateSelect == "Karnataka") {
                for(i = 0; i < state_cities.length; i++) {
                    var cities = document.createElement("option");
                    cities.text = state_cities[0].cities[i];
                    $("#city").append(cities);
                }
            }
             
               else if(stateSelect == "Tamil Nadu") {
                for(i = 0; i < state_cities.length; i++) {
                    var cities = document.createElement("option");
                    cities.text = state_cities[1].cities[i];
                    $("#city").append(cities); 
                }             
            }
            
        });
    </script>
</body>
</html>
