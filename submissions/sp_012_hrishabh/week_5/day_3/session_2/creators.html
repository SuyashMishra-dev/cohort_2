<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button id="createH1">Create H1</button>
        <button id="createH3">Create 2 H3</button>
        <button id="createDivs">Create DIVS</button>
        <button id="addStudents">Add Students</button>
        <button id="addCopyright">Add Copyright</button>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
            $("#createH1").click(function(){
            $("#headings").append("<h1>MASAI</h1>")// your code goes here
});

            $("#createH3").click(function(){
            $("#headings").append("<h3>A Transformation in education!<br> Learn to earn, pay when you get.</h3>")// your code goes here
});

            $("#createDivs").click(function(){
            
                
                for(var i = 1; i <= 10; i++) {
                    var elem = document.createElement("div");
                    elem.textContent = "content " + i;
                    $("#cont").append(elem);
                }
            
            // your code goes here
});

            $("#addStudents").click(function(){
            for(var i = 0; i < students.length; i++) {
                var stdnt = document.createElement("li")
                stdnt.textContent = students[i];
                $("#vikings").append(stdnt);
            }// your code goes here
});

            $("#addCopyright").click(function(){
            $("body").append("<p>@ masai 2019</p>")// your code goes here
});
        </script>
    </body>
</html>
