<!DOCTYPE html>
<html>
    <style type="text/css">
    *{
        margin: 0px;
        padding: 0px;

    }
    .flexbox{
    display: flex;
    margin: 10px;  
    height: 100%;
    border: 2px solid white;
}
.flexbox div {
    height: 100px;
    flex-direction: column;
    flex-basis: 150px;
    background: darkcyan; 
    margin-left: 20px;
}

@media (max-width: 800px) {
    .flexbox {
        display: grid;
        grid-template-columns: 1fr, 1fr, 1fr;
        grid-template-rows: 1fr, 1fr, 1fr;
        grid-gap: 10px;
        
    }
}

    </style>
    <body>
        
        <div class="flexbox">
            <div></div>
        </div>
        <div class="flexbox">
                <div></div>
                <div></div>
            </div>
            <div class="flexbox">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="flexbox">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
    </body>
</html>
