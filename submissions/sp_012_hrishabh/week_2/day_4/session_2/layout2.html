<!DOCTYPE html>
<html>
    <style type="text/css">
    *{
        margin:0px;
        padding: 0px;
    }
    .flexbox{
        display: flex;        
        margin: 10px;
        height: 150px;
        padding: 10px;
    }
   .flexbox div{
       flex-basis:150px;
       background: darkcyan;
       margin-left: 10px;
   }
   .flex1{
       flex-grow: 1;
   }
   .flex2{
       flex-grow: 2;
   }
   .flex3{
       flex-grow: 1;
   }

   @media (max-width: 800px) {
    .flex1{
       flex-grow: 5;
   }
   .flex2{
       flex-grow: 1;
   }
   .flex3{
       flex-grow: 5;
   }
   .flexbox{
       flex-direction: column;
       flex-wrap: wrap;
   }
}
    
    </style>
    <body>
        <div class="flexbox">
          <div class="flex1"></div>
          <div class="flex2"></div>
          <div class="flex3"></div>
        </div>
        <div class="flexbox">
            <div class="flex2"></div>
            <div class="flex1"></div>
            <div class="flex3"></div>
        </div>
        <div class="flexbox">
            <div class="flex1"></div>
            <div class="flex3"></div>
            <div class="flex2"></div>
        </div>
        
    </body>
</html>
