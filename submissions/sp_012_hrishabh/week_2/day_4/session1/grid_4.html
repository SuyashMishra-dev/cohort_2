<!DOCTYPE html>
<html>
    <style type="text/css">
    .gridbox{
        display: grid;
        grid-template-rows: repeat(9, 150px);
        grid-template-columns: repeat(4,150px);
        grid-gap: 20px;
        margin: 10px;
        
    }
    .gridbox div{
        background: darkcyan;
    }
    #item1{
        grid-column: 2/ span 2;
        
    }
    #item2{
        grid-column: 1/ span 2;
    }
    #item3{
        grid-column:3/ span 2;
    }
    </style>
    <body>
        <div class="gridbox">
            <div></div>
           <div id="item1"></div>
           <div></div>
           <div id="item2"></div>
           <div></div>
           <div></div>
           <div></div>
           <div></div>
           <div id="item3"></div>
           

        </div>
    </body>
</html>
