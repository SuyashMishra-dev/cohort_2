<!DOCTYPE html>
<html>
    <style type="text/css">
    *{
        margin: 0px;
        padding: 0px;
    }
    .gridbox{
        display: grid;
        width: 75%;
        grid-template-rows: 100px 250px;
        grid-template-columns:250px;
        grid-gap: 20px;
        margin-top: 10px;
        padding: 10px;
    }
    .item1{
        background: red;
        grid-column: 1/ span 7;
        
    }
    .item2{
        background: green;
        grid-area: 2/1/2/2;
        grid-row: 2/ span 10;

    }
    .item3{
        background: darkcyan;
        grid-area: 3/2/2/2;
        grid-row: 2/ span 10;
        grid-column: 3/ span 4;
    }
    </style>
    <body>
        <div class="gridbox">
            <div class=" gridbox item1"></div>
            <div class="gridbox item2"></div>
            <div class="gridbox item3"></div>
        </div>
    </body>
</html>
