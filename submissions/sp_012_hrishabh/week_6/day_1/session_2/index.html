<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Week 6 Day 1 Coding Session 2</title>
</head>
<body>
    <div class="d-flex justify-content-around m-5">
        <div>
            <input type="text" id="carMake" placeholder="Enter Car Manufacture Company Name"><br><br>
            <input type="text" id="carModel" placeholder="Enter Car Model"><br><br>
            <input type="text" id="carSpeed" placeholder="Enter Car Top Speed"><br><br>
            <button id="get" class="btn bg-success text-white" type="submit" value = "click">Submit Car Details</button><br><br>
        </div>
        
        <div>
            <input id="getSpeed" type="text" id="" placeholder="Enter Speed Of Car"><br><br>
            <input id="getTime" type="text" id="" placeholder="Enter Total Travelling Time"><br><br>
            <button id="getDistanceCalculated" type="submit" id="" class="btn bg-success text-white">Submit Car Driven</button>
            
        </div>
        <button id="set" style="height: 50px;" type="submit" id="" class="btn bg-success text-white">Click To See Car Details</button>
       <select id="carSelect" style="height: 50px" class="w-25">
           <option>Select Your Car</option>
       </select>
    </div>
   <div id="show"></div>
</body>
<script src="index.js"></script>
</html>
