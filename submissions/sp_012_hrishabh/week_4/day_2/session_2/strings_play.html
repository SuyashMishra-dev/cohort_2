       /* array push function start*/
        function pushToArray(arr, elm) {
            arr[arr.length] = elm;

        /*split function start*/
        function splitString(inputString, seprator) {
            var word = "";
            var seperator = " ";
            var wordArray = [];
            for(var i = 0; i <= inputString.length; i++) {
                if(inputString.length == 1 && word.length != 0) {
                pushToArray(wordArray, word);
            }
            if(inputString[i] != seperator) {
                word += inputString[i];
            }
            else if (inputString[i] == seperator) {
                if(word.length > 0) {
                    pushToArray(wordArray, word);
                }
                word = "";
            }
        }
        return wordArray;
            
    }
    /*split function end*/




     /* join function start*/
    function join (words, seperator) {
        var sentence = "";
        for(var i = 0; i < words.length; i++) {
            if(words[i].length != 0) {
                if(i == words.length - 1) {
                    sentence += words[i];
                }
                else {
                    sentence += words[i] + seperator;
                }
            }
        }
        return sentence.substring(0 , sentence.length);
    }
