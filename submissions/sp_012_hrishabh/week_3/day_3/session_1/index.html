		//Write javascript for FSD.W3.3.1_1 here
		
		function exponent(num1, num2){
			var num1=document.getElementById("input_num1").value;
		    var num2=document.getElementById("input_num2").value;
		    var exp=1;
			for(var i=0;i<num2;i++)
			{
				exp *= num1
			}
			
			document.getElementById("exp_show").innerHTML=exp;
			
		}
		//Write javascript for FSD.W3.3.1_2 here
		function sumOf3And5(){
            var sum=0;
            n=document.getElementById("multiple_input").value;
            for(var i=1;i<=n;i++)
            {
                if(i%3==0 && i%5==0)
                sum=sum+i;              
            }
            document.getElementById("multiple_input_show").innerHTML=sum;
		}
