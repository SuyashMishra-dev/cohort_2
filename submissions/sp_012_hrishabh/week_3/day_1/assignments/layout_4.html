<!DOCTYPE html>
<html>
    <title>
        layout_4
    </title>
    <style>

        .grid {
            display: grid;
            grid-template-rows: repeat(2 , 2fr);
            grid-template-columns: repeat(4 , 1fr);
            height: 500px;
            grid-gap: 20px;
        }

        .itemYellow {
            background: yellow;
            grid-gap: 20px;
            height: auto;
            grid-area: 1 / 1 / 1 / 5;
        }
        .itemRed {
            height: auto;
            grid-area: 2 / 1 / 2 / 2;
            background: red;
        }
        .itemGreen{
            height: auto;
            background: green;
        }

        .itemBlue {
            height: auto; 
            background: blue;
        }

        .itemGrey {
            height: auto;
            background: grey;
        }

        @media(max-width: 800px) {
            .grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: 1fr, 3fr, 3fr;
                height: 600px;
                grid-gap: 20px;
            }

            .itemYellow {
            background: yellow;
            grid-gap: 20px;
            height: auto;
            grid-area: 1 / 1 / 1 / 3;
        }
        .itemRed {
            height: auto;
            grid-area: 2 / 1 / 2 / 2;
    
        }
        .itemGreen{
            height: auto;
            grid-area: 3 / 1 / 3 / 2;
            
        }

        .itemBlue {
            height: auto;
            grid-area: 2 / 2 / 2 / 2; 
        
        }

        .itemGrey {
            height: auto;
            grid-area: 3 / 2 / 3 / 3;
        
        }

        }

        @media(max-width: 500px) {
            .grid {
                display: flex;
                flex-direction: column;
                height: 600px;
                width: auto;
            }

            .itemYellow {
            flex-wrap: wrap;
            height: 10%;
            width: auto;
            margin-bottom: 20px;
        }
        .itemRed {            
            height: 10%;
            margin-bottom: 20px;
    
        }
        .itemGreen{
            height: 10%;
            margin-bottom: 20px;
            
        }

        .itemBlue {
            height: 10%;
            margin-bottom: 20px; 
        
        }

        .itemGrey {
            height: 10%;
            margin-bottom: 20px;
        
        }

        }
        
    </style>
    <body>
        <div class="grid">
            <div class="itemYellow"></div>
            <div class="itemRed"></div>
            <div class="itemGreen"></div>
            <div class="itemBlue"></div>
            <div class="itemGrey"></div>
        </div>
    </body>
</html>
