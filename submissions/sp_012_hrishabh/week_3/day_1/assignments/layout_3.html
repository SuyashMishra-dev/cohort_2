<!DOCTYPE html>
<html>
    <title>
        layout_3
    </title>
    <style>

        main {
            display: grid;
            grid-template-rows: 1fr 2fr 2fr 2fr;
            grid-template-columns: 2fr 1fr;
            grid-gap: 20px;
            height: 500px;
        }

        .itemyellow {
            background: yellow;
            grid-area: 1 / 1 / 1/ span 2;
        }

        .itemred {
            background: red;
            grid-area: 2/1 /span 3 /2;
        }

        .itemgreen1 {
            background: green;
            grid-area: 2/2/2/2;
            
        }

        .itemgreen2 {
            background: green;
            grid-area: 3/2/3/2;
            
        }

        .itemgreen3 {
            background: green;
            grid-area: 4/2/4/2;
            
        }

        @media (max-width: 800px){
            main {
                display: grid;
                grid-template-rows: 1fr, 1fr , 1fr;
                grid-template-columns: 1fr , 3fr , 2fr;
                grid-gap: 10px;
            }
            .itemyellow {
                width: auto;
                height: 1fr;
                grid-area: 1 / 1 / 1 / 3;
            }

            .itemred {
                width: auto;
                height: 3fr;
                grid-area: 2 /1 / 2 / 3;
                
            }

            .itemgreen1 {
                height: auto;
                grid-area: 3 / 1 / 3 / 2;
                
            }
            .itemgreen2 {
                height: auto;
                grid-area: 3 / 2 / 3 / 3;
                
            }
            .itemgreen3 {
                height: auto;
                grid-area: 3 / 3 / 3 / 4;
                
            }
        }

        @media (max-width: 400px;) {
            main {
                display: flex;
                flex-direction: column;
                height: 500px;
                width: 100px;
            }
            .itemyellow {
                margin-bottom: 20px;
                height: 10%;
            }
            .itemred {
                height: 30%;
                margin-bottom: 20px
            }
            .itemgreen1 {
                height: 15%;
                margin-bottom: 20px;
            }
            .itemgreen2 {
                height: 15%;
                margin-bottom: 20px;
            }
            .itemgreen3 {
                height: 15%;
                margin-bottom: 20px;
            }
        }
    </style>
    <body>
        <main>
            <div class="itemyellow">Navigation</div>
            <div class="itemred">LEFT BOX</div>
            <div class="itemgreen1">RIGHT BOX</div>
            <div class="itemgreen2">RIGHT BOX</div>
            <div class="itemgreen3">RIGHT BOX</div>

        </main>
        
        
    </body>
</html>
