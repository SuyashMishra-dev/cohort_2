<html>
    <head>
        <title>Practise Attributes</title>
        <style type="text/css">
            .class-h1 {
                color: red
            }
            .class-h3 {
                color: green;
            }
            .class-h5 {
                color: orange;
            }
            .class-div {
                color: yellow;
                font-size: 20px;
                margin: 10px;
            }
            .class-p {
                border: 1px solid black;
                padding: 5px;
            }
            #test-2 {
                font-size: 30px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div id="box">
            <div>First DIV</div>
            <div>Second DIV</div>
            <div>Third DIV</div>
        </div>
        <div>Fourth DIV</div>
        <div id="cont">
            <p>First P</p>
            <p>Second P</p>
            <p>Third P</p>
        </div>
        <div id="temp">
            <p>Test P1</p>
            <p>Test P2</p>
            <p>Test P3</p>
        </div>
        <hr/>
        <button onclick="heading_h1()">Change H1</button>
        <button onclick="heading_h3 ()">Change H3</button>
        <button onclick="heading_h5 ()">Change H5</button>
        <button onclick="div_box ()">Change DIV</button>
        <button onclick="change_p()">Change P</button>
        <button onclick="set_id()">Set ID</button>
        <script>
            function heading_h1() {
                var heading_h1 = document.querySelector("h1");
                heading_h1.setAttribute("class", "class-h1");
            }
            function heading_h3 () {
                var heading_h3 = document.querySelectorAll("h3");
                for(var i = 0; i < heading_h3.length; i++){
                    h3 = heading_h3[i];
                    h3.setAttribute("class","class-h3");
                }
            }
            function heading_h5 () {
                var heading_h5 = document.querySelectorAll("h5");
                for(var i = 0; i < heading_h5.length; i++){
                    h5 = heading_h5[i];
                    h5.setAttribute("class","class-h5");
                }
            }
            function div_box () {
                var div = document.querySelectorAll("#box");
                /*var div_b = document.querySelectorAll("div")*/
                for(var i = 0; i < div.length; i++){
                    divbox = div[i];
                    divbox.setAttribute("class","class-div");
                }
            }


            function change_p () {
                var p = document.querySelectorAll("#cont");
                for(var i = 0; i <= p.length; i++){
                    pchange = p[i];
                    pchange.setAttribute("class" , "class-p");
                }
            }

            function set_id () {
                var set = document.querySelectorAll("#temp p");
                    set[1].setAttribute("id" , "test-2");
                
            }
        </script>
    </body>
</html>
