<!DOCTYPE html>
<html>
    <title>
        Convertor
    </title>
    <style type="text/css">

    }

    p {

    }

        color: red;

    }

    }
    
    #convert_btn {

        color: white;
        border-radius: 10px;
    }


    select{
        text-align: center;
        border-radius: 10px;
        width: 150px;
    }

        margin-left: 20px;
    }
    </style>
    <body>
        <p>Unit Convertor</p>
        <h1>Length Convertor</h1>
            <lable>From:</lable>
            <select id="length">
                    <option value = "Meter"> Meter </option>
                    <option value = "Kilometer"> Kilometer</option>
                    <option value = "Mile"> Mile</option>
                    <option value = "Light Year"> Light Year </option>
                    
                
            </select>
        <input id="length_input" type="text" placeholder="Enter value"><br>
        <lable>To:</lable>
        <select class="select_to" id="length_convert">
                <option value = "Meter"> Meter </option>
                <option value = "Kilometer"> Kilometer</option>
                <option value = "Mile"> Mile</option>
                <option value = "Light Year"> Light Year </option>
            
        </select>
        <button id="convert_btn" onclick="any_length_convertor()">Convert</button>
        <h1 id="length_convert_show"></h1>

        <h1>Temperature Convertor</h1>
        <lable>From:</lable>
        <select id="temperature">
                <option value = "Celsius"> Celsius </option>
                <option value = "Kelvin"> Kelvin</option>
                <option value = "Fahrenheit"> Fahrenheit</option>
                
        </select>
    <input id="temperature_input" type="text" placeholder="Enter value"><br>
    <lable>To:</lable>
    <select class="select_to" id="temperature_convert">
            <option value = "Celsius"> Celsius </option>
                <option value = "Kelvin"> Kelvin</option>
                <option value = "Fahrenheit"> Fahrenheit</option>
        
    </select>
    <button id="convert_btn" onclick="any_temperature_convertor()">Convert</button>
    <h1 id="temperature_convert_show"></h1>

    <h1>Volumn Convertor</h1>
    <lable>From:</lable>
    <select id="volumn">

        <option value = "Milliliter"> Milliliter</option>
        <option value = "US Gallon"> US Gallon</option>
        <option value = "Imperial Tea Spoon">Imperial Tea Spoon </option>
        
    </select>
<input id="volumn_input" type="text" placeholder="Enter value"><br>
<lable>To:</lable>
<select class="select_to" id="volumn_convert">
        <option value = "Liter"> Liter </option>
        <option value = "Milliliter"> Milliliter</option>
        <option value = "US Gallon"> US Gallon</option>

</select>
<button id="convert_btn" onclick="any_volumn_convertor()">Convert</button>

    {

            var c;

    }
    
    function any_temperature_convertor()
    {
        var a;
        var b;
    a=document.getElementById("temperature").value;
    b=document.getElementById("temperature_convert").value;
    console.log(a)
    console.log(b)
    if(a=="Celsius")
    {
        if(b=="Kelvin")
        {
            var c;
        c= document.getElementById("temperature_input").value;
        var d=c+273.15;
        document.getElementById("temperature_convert_show").innerHTML=d;
        }
        else if(b=="Fahrenheit")
        {
            var c;
        c= document.getElementById("temperature_input").value;
        var d= c*(9/5)+32;
        document.getElementById("temperature_convert_show").innerHTML=d;
        }
    }
    if(a=="Kelvin")
    {
        if(b=="Celsius")
        {
            var c;
        c= document.getElementById("temperature_input").value;
        var d= c-273;
        document.getElementById("temperature_convert_show").innerHTML=d;
        }
        else if(b=="Fahrenheit")
        {
            var c;
        c= document.getElementById("temperature_input").value;
        var d= 9/5*(c-273) + 32;
        document.getElementById("temperature_convert_show").innerHTML=d;
        }
    }
    if(a=="Fahrenheit")
    {
        if(b=="Kelvin")
        {
            var c;
        c= document.getElementById("temperature_input").value;
        var d=(32*c-32)*(5/9)+273.15
        document.getElementById("temperature_convert_show").innerHTML=d;
        }
        else if(b=="Celsius")
        {
            var c;
        c= document.getElementById("temperature_input").value;
        var d= 5/9*(c-32);
        document.getElementById("temperature_convert_show").innerHTML=d;
        }
    }
    }

</script>
