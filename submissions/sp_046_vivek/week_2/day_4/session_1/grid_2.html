<html>
    <head>
        <style type="text/css">

        body{
            margin: 50px;
        }

        #heading{
            display: grid;
            grid-template-columns: 600px;
            grid-template-rows: 50px;
        }

        .topbox{
            background: red;
            margin: 10px;
        }

        #buttom{
            display: grid;
            grid-template-columns: 250px 350px;
            grid-template-rows: 400px;
        }

        .leftbox{
            background: greenyellow;
            margin: 10px;
        }

        .rightbox{
            background: green;
            margin: 10px;
        }

        </style>
    </head>
    <body>
        <div id="heading">
            <p class="topbox"></p>
        </div>
        <div id="buttom">
            <p class="leftbox"></p>
            <p class="rightbox"></p>
        </div>
    </body>
</html>
