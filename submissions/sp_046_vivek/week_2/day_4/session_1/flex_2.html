<html>
    <head>
        <style type="text/css">

        body{
            margin: 200px;
        }

        #heading1{
            display: flex;
            flex-direction: row;
        }

        #heading2{
            display: flex;
            flex-direction: row;
        }

        #heading3{
            display: flex;
            flex-direction: row;
        }

            background: greenyellow;
            height: 100px;
            width: 100px;
            margin: 10px;
            border-radius: 3px;
        }

        .box2{
            background: greenyellow;
            height: 100px;
            width: 200px;
            margin: 10px;
            border-radius: 3px;
        }
        </style>
    </head>
    <body>
        <div id="heading1">
            <p class="box1"></p>
            <p class="box2"></p>
            <p class="box3"></p>
        </div>
        <div id="heading2">
            <p class="box2"></p>
            <p class="box1"></p>
            <p class="box3"></p>
        </div>
        <div id="heading3">
            <p class="box1"></p>
            <p class="box3"></p>
            <p class="box2"></p>
        </div>
    </body>
</html>
