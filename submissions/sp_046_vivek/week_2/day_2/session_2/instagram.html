<html>
    <head>
        <style type="text/css">

        *{
            text-align: center;
        }

        .image{
            width: 700px;
            float: left;
        }

        .fblogo{
            height: 20px;
            width: 20px;
            margin: -3px;
        }

        .bluebox{
            height: 30px;
            width: 300px;
            background: blue;
            color: white;
            line-height: 30px;
            border-radius: 3px;
            margin-left: 50px;
        }

        .box{
            height: 30px;
            width: 300px;
            background: rgb(228, 226, 226);
            line-height: 30px;
            border-radius: 3px;
            text-align: left;
            color: grey;
            margin-left: 50px;
        }

        .info{
            color: grey;
        }

        .loginpage{
            text-align: center;
            background: whitesmoke;
            width: 400px;
        }

        .download{
            height: 50px;
            line-height: 50px;
            text-align: center;
            background: whitesmoke;
            width: 400px;
        }

        .playstore{
            height: 30px;
            width: 100px;
            margin: 5px;
        }

        #right{
            float: right;
            margin-right: 200px;
        }

        </style>

        <div>
            <img class="image" src="http://www.consumuch.com/news/photo/201903/43702_43801_5924.png">
        </div>
        <div id="right">
            <div class="loginpage">
                <h1>Instagram</h1>
                <b class="info">Sign up to see photos and<br>videos from your friends.</b>
                <p class="bluebox"><img class="fblogo" src="https://icon-library.net/images/facebook-app-icon-download/facebook-app-icon-download-0.jpg"> <b> Log in with Facebook</b></p>
                <p>OR</p>
                <p class="box">Mobile Number or Email</p>
                <p class="box">Full Name</p>
                <p class="box">Username</p>
                <p class="box">Password</p>
                <p class="bluebox"><b>Sign up</b></p>
                <p class="info">By signing up, you agree to our<br><b>Terms, Data Policy</b>and <b>Cookies<br>Policy.</b></p>
            </div>
            <p class="download">Have an account?Log in</p>
            <p>Get the app.</p>
            <div>
                <img class="playstore" src="https://bridgeslibrarysystem.org/wp-content/uploads/2018/05/app-store-logo@2x.png">
                <img class="playstore" src="https://cdn.worldvectorlogo.com/logos/google-play-badge.svg">
            </div>
        </div>
    </body>
</html>
