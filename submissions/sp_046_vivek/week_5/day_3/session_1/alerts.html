<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="first">FIRSTNAME</button>
		<button id="last">LASTNAME</button>
		<button id="both">FIRSTNAME NAME</button>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script>
        $("#first").click(function(){
        alert("VIVEK");
        });

		$("#last").click(function(){
			alert("KUMAR");
		})

		$("#both").click(function(){
			alert("VIVEK KUMAR");
		})
    </script>
</html>
