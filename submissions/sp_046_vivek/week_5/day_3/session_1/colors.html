<!DOCTYPE html>
<html>
<head>
	<title>Colours</title>
</head>
<body>
	<h1 class="red">MASAI H1</h1>
	<h2 class="green">MASAI H2</h2>
	<h3 class="red">MASAI H3</h3>
    <h4 class="green">MASAI H4</h4>
    <h4 class="green">MASAI H4</h4>
	<div class="red">School C1</div>
	<div class="green">School C2</div>
	<div class="red">School C3</div>
	<p class="red">Coding P1</p>
	<p class="green">Coding P2</p>
	<p class="red">Coding P3</p>
	<hr>
	<button id="h1">Change H1</button>
	<button id="h2">Change H2</button>
    <button id="h3">Change H3</button>
    <button id="h4">Change H4</button>
	<button id="div">Change DIVS</button>
    <button id="p">Change Paragraph</button>
    <button id="red">Change Red</button>
	<button id="green">Change Green</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$("#h1").click(function(){
			$("h1").css("font-size","70px");
		});

		$("#h2").click(function(){
			$("h2").css({"font-size":"32px","padding":"10px"});
		});

		$("#h3").click(function(){
			$("h3").css({"color":"white","background":"black"});
		});

		$("#h4").click(function(){
			$("h4").css({"border":"2px solid black","margin":"10px 0px"});
		});

		$("#div").click(function(){
			$("div").css("padding","6px 8px");
		});

		$("#p").click(function(){
			$("p").css({"color":"purple","font-weight":"bold"});
		});

		$("#red").click(function(){
			$(".red").css("color","red");
		});

		$("#green").click(function(){
			$(".green").css("color","green");
		});
	</script>
</body>
</html>
