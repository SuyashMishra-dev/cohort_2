<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container d-flex justify-content-around bg-light mt-4">
            <form>
                <h2>Billing address</h2>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">First name</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Last name</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
                </div>
                <div class="form-group col-md-15">
                    <label for="inlineFormInputGroup">Username</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                    </div>
                </div>
                <div class="form-group col-md-15">
                    <label for="exampleInputEmail1">Email <span class="text-muted">(Optional)</span></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="you@example.com">
                </div>
                <div class="form-group col-md-15">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group col-md-15">
                  <label for="inputAddress2">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or suite">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Country</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <hr>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Shipping address is same as my billing address
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Save this information for next time
                    </label>
                  </div>
                </div>
                <hr>
                <h3>Payment</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Credit card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Debit card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                      PayPal
                    </label>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPassword5">Name on card</label>
                        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                        <small id="passwordHelpBlock" class="form-text text-muted">
                          Full name as displayed on cards
                        </small>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword5">Credit card number</label>
                        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                    </div>
                </div>
            </form>
            <form>
                <div>
                    <h3 class="text-muted">
                        <p class="d-flex justify-content-between align-items-center bg-light">
                          Your cart
                          <span class="badge badge-secondary badge-pill">3</span>
                        </p>
                    </h3>
                </div>
                <ul class="list-group">
                    <li class="list-group-item">
                      <p class="float-left">Product name <br> <small class="text-muted">Brief discription</small></p>
                      <span class="text-muted float-right">$12</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      <p>Second product <br><small class="text-muted">Brief discription</small></p>
                      <span class="text-muted">$8</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      <p>Third item <br> <small class="form-text text-muted">Brief discription</small></p>
                      <span class="text-muted">$5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-success">
                      <p>Promo code <br> <small class="form-text">EXAMPLECODE</small></p>
                      <span>-$5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      Total (USD)
                      <b>$20</b>
                    </li>
                </ul>
                <br>
                <div class="card">
                    <ul class="list-group">
                        <div class="input-group m-2">
                          <input type="text" class="form-control col-md-8" placeholder="Promo code" aria-label="Recipient's username" aria-describedby="basic-addon2">
                          <div class="input-group-append">
                            <span class="input-group-text badge-secondary" id="basic-addon2">Redeem</span>
                          </div>
                        </div>
                    </ul>
                </div>
            </form>
        </div>
    </body>
</html>
