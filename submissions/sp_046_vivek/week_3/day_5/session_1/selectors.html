<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="h1colour()">Change H1</button>
        <button onclick="h3colour()">Change H3</button>
        <button onclick="h5colour()">Change H5</button>
        <button onclick="colorgreen()">Change Green</button>
        <button onclick="colorred()">Change Red</button>
        <button onclick="colorblue()">Change Blue</button>
        <script>
            function h1colour() {
                document.querySelector('h1').style.color = "red";
            }

            function h3colour() {
                var second_h = document.querySelectorAll('h3');
                for (var i = 0; i < second_h.length; i++){
                var h3 = second_h [i];
                h3.style.color = "green";
                }
            }

            function h5colour() {
                var third_h = document.querySelectorAll('h5');
                for (var i = 0; i < third_h.length; i++){
                    var h5 = third_h [i];
                    h5.style.color = "blue";
                }
            }

            function colorgreen() {
                document.querySelector('div.green').style.color = "green";
                document.querySelector('p.green').style.color = "green";
            }

            function colorred() {
                document.querySelector('div.red').style.color = "red";
                document.querySelector('p.red').style.color = "red";
            }

            function colorblue() {
                document.querySelector('div.blue').style.color = "blue";
                document.querySelector('p.blue').style.color = "blue";
            }
        </script>
    </body>
</html>
