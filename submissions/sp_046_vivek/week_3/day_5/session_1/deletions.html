<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1 id="first">First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button onclick="removeH1()">Remove H1</button>
        <button onclick="removeH3()">Remove H3</button>
        <button onclick="removeH5()">Remove H5</button>
        <button onclick="removeRed()">Remove Red</button>
        <button onclick="removeDiv()">Remove DIVS</button>
        <script>
            function removeH1(){
            var h1 = document.getElementById("first");
            h1.remove();
        }

        function removeH3(){
            var delh3 = document.querySelectorAll("h3");
            for (var i = 0; i < delh3.length; i++){
                remove3 = delh3 [i];
                remove3.remove(); 
            }
        }

        function removeH5(){
            var delh5 = document.querySelectorAll("h5");
            for (var i = 0; i < delh5.length; i++){
                remove5 = delh5 [i];
                remove5.remove();
            }
        }

        function removeRed(){
            var redid = document.getElementById("cont");
            var redclass = document.querySelectorAll(".red");
            for (var i = 0; i < redclass.length; i++){
                redid.removeChild(redclass[i]);
            }
        }

        function removeDiv() {
            var divid = document.getElementById("cont");
            var divclass = document.querySelectorAll("div > div");
            for (var i = 0; i < divclass.length; i++){
                divid.removeChild(divclass[i]);
            }
        }
        </script>
    </body>
</html>
