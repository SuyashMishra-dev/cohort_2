<html>
    <head>
        <style type="text/css">

            line-height: 60px;

            background: red;

                height: 200px;

            #id1, #id2{
                display:flex;
                flex-direction: row;
            }

                display:flex;
                flex-direction: column;
            }

                width: 100%;
                height: 50px;
                margin: 10px;
            }

            .box2{

                height: 100px;
