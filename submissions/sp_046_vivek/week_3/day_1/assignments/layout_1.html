<html>
    <head>
        <style type="text/css">
        #id2 {
            display: flex;
            flex-direction:row;
        }

        #id1 {
            display: flex;
            flex-direction: row;
        }

        .box1 {
            background: yellow;
            margin: 10px;
            width: 800px;
            height: 60px;
            line-height: 60px;
            font-size: 10mm;
        }

        .box2 {
            background: red;
            margin: 10px;
            height: 400px;
            width: 400px;
        }

        .box3 {
            background: green;
            margin: 10px;
            height: 400px;
            width: 400px;
        }

        @media(max-width: 600px){
            #id1, #id2{
                display: flex;
                flex-direction: column;
            }

            .box1, .box2, .box3{
                width: 100%;
                margin: 20px;
            }

            .box2, .box3{
                height: 200px;
            }
        }
        </style>
    </head>
    <body>
        <div id="id1">
            <p class="box1">Navigation</p>
        </div>
        <div id="id2">
            <p class="box2">LEFT BOX</p>
            <p class="box3">RIGHT BOX</p>
        </div>
    </body>
</html>
