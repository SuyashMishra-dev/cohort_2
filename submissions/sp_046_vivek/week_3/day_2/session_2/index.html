<!DOCTYPE html>
<html>
<head>
	<title>Coding Session 2</title>
</head>
<body>
	<!-- These elements below are for FSD.W3.2.2_1-->
	<h1> Check if you can drive in India! </h1>
	<input type="text" name = "drive" id="checkdrive">
	<p id="para"> </p>
	</hr>
	<button onclick="check_drive()">Click here to check!</button>
	<!-- These elements above are for FSD.W3.2.2_1-->

	<!-- These elements below are for FSD.W3.2.2_2-->
	<h1>Input your color in the textbox! </h1>
	<input type="text" id="colorinput">
	<button onclick="change_color()" id="colorbutton">Click here to change my color</button>
	
	<!-- These elements above are for FSD.W3.2.2_2-->

	<!-- These elements below are for FSD.W3.2.2_3-->
	<h1>Find your continent!</h1>
	<label for="country_select">Choose your Country</label>
	<select id="continent_select">
		<option value="India">India</option>
		<option value="USA">United States of America</option>
		<option value="China">China</option>
		<option value="Nepal">Nepal</option>
		<option value="Australia">Australia</option>
		<option value="France">France</option>
		<option value="Germany">Germany</option>
		<option value="South_Africa">South Africa</option>
		<option value="Nigeria">Nigeria</option>
		<option value="Mexico">Mexico</option>
		<option value="Argentina">Argentina</option>
		<option value="Brazil">Brazil</option>
		<option value="Canada">Canada</option>
		<option value="Singapore">Singapore</option>
		<option value="Sweden">Sweden</option>
	</select>
	<button onclick="find_continent()">Find Continent</button>
	<!-- These elements above are for FSD.W3.2.2_2-->
	<script type="text/javascript">
		function check_drive(){
			//Write javascript for FSD.W3.2.2_1 here
			var age = document.getElementById("checkdrive").value;
			var print = document.getElementById("para");
			if (age > 18) {
				print.innerHTML = "You can drive in India!"
			} 
			else if (age < 18){
				print.innerHTML = "You can't drive in India!"
			}
			else{
				print.innerHTML = "You are just old enough to drive in India!"
			}
		}
		
		function change_color(){
			//Write javascript for FSD.W3.2.2_2 here
			var color = document.getElementById("colorinput").value;
			document.getElementById("colorbutton").style.background = color;
		}
		function find_continent(){
			//Write javascript for FSD.W3.2.2_3 here
			var continent = document.getElementById("continent_select").value;
			switch (continent) {
				case "India":
					continent = "Asia";
					break;
				case "USA":
					continent = "America";
					break;
				case "China":
					continent = "Asia";
					break;
				case "Nepal":
					continent = "Asia";
					break;
				case "Australia":
					continent = "Oceania/Australia";
					break;
				case "France":
					continent = "Europe";
					break;
				case "Germany":
					continent = "Europe";
					break;
				case "South_Africa":
					continent = "Africa";
					break;
				case "Nigeria":
					continent = "Africa";
					break;
				case "Mexico":
					continent = "North America";
					break;
				case "Argentina":
					continent = "South America";
					break;
				case "Brazil":
					continent = "South America";
					break;
				case "Canada":
					continent = "North America";
					break;
				case "Singapore":
					continent = "Asia";
					break;
				case "Sweden":
					continent = "Europe";
					break;
			}
			alert("The continent is " + continent)
		}
	</script>
</body>
</html>
