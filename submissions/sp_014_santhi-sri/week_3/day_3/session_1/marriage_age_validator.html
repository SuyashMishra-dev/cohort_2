<!DOCTYPE html>
<html>

	<title>Coding Session 1</title>

<body>
    <h1 check valid legal age for marriage or not?></h1>
    <select id = "gender">
        <option value = "male" >M</option>
        <option value = "female">F</option>
    </select>
   
    <input type="text" placeholder="Enter Year of Birth" id = "legal_age">
    <button onclick = "valid_age()">click</button>
    <script>
    function valid_age(){
        var birth =document.getElementById("legal_age").value;
        var gender =document.getElementById("gender").value;
        var age=2019-birth;
        if(gender == "male"){
            if (age >= 21){
                alert('valid legal age for marriage');
            }
            else{
                alert('Not valid legal age for marriage')
            }
        }
        if (gender == "female"){
            if (age >= 18){
                alert('valid legal age for marriage')
                }
                else{
                    alert('not valid legal age for marriage')
                }
        }        
    }
    </script>
    </body>
