<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1 id = "first_h1">First H1</h1>
        <h1>Second H1</h1>
        <h3 class = "allh3">First H3</h3>
        <h3 class = "allh3">Second H3</h3>
        <div id="headings">
            <h5 class = "allh5">First H5</h5>
            <h5 class = "allh5">Second H5</h5>
            <h5 class = "allh5">Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button onclick = "remove_h1()">Remove H1</button>
        <button onclick = "remove_h3()">Remove H3</button>
        <button onclick = "remove_h5()">Remove H5</button>
        <button onclick = "remove_red()">Remove Red</button>
        <button onclick = "remove_divs()">Remove DIVS</button>
        <script>
            function remove_h1() {
                var body_ele = document.querySelector('body');
                var first_h1 = document.getElementById('first_h1');
                body_ele.removeChild(first_h1);

            }
            function remove_h3(){
                var body_ele = document.querySelector('body');
                var all_h3 = document.querySelectorAll('.allh3');
                for (let i = 0; i< all_h3.length; i++) {
                    body_ele.removeChild(all_h3[i]); 
               
                }
            }
            function remove_h5(){
                var headings_h5 = document.getElementById('headings');
                var all_h5 = document.querySelectorAll('.allh5');
                for (let i = 0; i< all_h5.length; i++) {
                    headings_h5.removeChild(all_h5[i]);
                }
            }
            function remove_red(){
                var red  = document.getElementById('cont');
                var all_red = document.querySelectorAll('.red');
                for (let i = 0; i< all_red.length; i++) {
                    red.removeChild(all_red[i]);
                }
            }
            function remove_divs() {
                var divs = document.getElementById('cont');
                var all_divs = document.querySelectorAll('#cont div');
                for (let i = 0; i < all_divs.length; i++) {
                    divs.removeChild(all_divs[i])
                    
                }
                
            }

        </script>
    </body>
</html>
