<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="change_h1()">Change H1</button>
        <button onclick="change_h3()">Change H3</button>
        <button onclick="change_h5()">Change H5</button>
        <button onclick="change_green()">Change Green</button>
        <button onclick="change_red()">Change Red</button>
        <button onclick="change_blue()">Change Blue</button>
        <script>
            function change_h1() {
                var h1 = document.querySelector('h1');
                h1.style.color = "red";
                
            }
           function change_h3() {
            var h3 = document.querySelectorAll('h3');
               for (let i = 0; i < h3.length; i++) {
                   const allh3 = h3[i];
                   allh3.style.color = "green";
                   }
            }
            function change_h5() {
                var h5 = document.querySelectorAll('h5');
                for (let i = 0; i < h5.length; i++) {
                    const allh5 = h5[i];
                    allh5.style.color = "blue";
                    }
            }
            function change_green() {
                var green = document.querySelectorAll('.green')
                for (let i = 0; i < green.length; i++) {
                    var all_green = green[i];
                    all_green.style.color = "green";
                    
                }
                
            }
            function change_red() {
                var red = document.querySelectorAll('.red')
                for (let i = 0; i < red.length; i++) {
                    const all_red = red[i];
                    all_red.style.color = "red";
                }
            }
            function change_blue() {
                var blue = document.querySelectorAll('.blue')
                for (let i = 0; i < blue.length; i++) {
                    const all_blue = blue[i];
                    all_blue.style.color = "blue";
                }
            }
                
            

            
            
        </script>
    </body>
</html>
