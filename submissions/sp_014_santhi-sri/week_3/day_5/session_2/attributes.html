<html>
    <head>
        <title>Practise Attributes</title>
        <style type="text/css">
            .class-h1 {
                color: red
            }
            .class-h3 {
                color: green;
            }
            .class-h5 {
                color: orange;
            }
            .class-div {
                color: yellow;
                font-size: 20px;
                margin: 10px;
            }
            .class-p {
                border: 1px solid black;
                padding: 5px;
            }
            #test-2 {
                font-size: 30px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div id="box">
            <div>First DIV</div>
            <div>Second DIV</div>
            <div>Third DIV</div>
        </div>
        <div>Fourth DIV</div>
        <div id="cont">
            <p>First P</p>
            <p>Second P</p>
            <p>Third P</p>
        </div>
        <div id="temp">
            <p>Test P1</p>
            <p>Test P2</p>
            <p>Test P3</p>
        </div>
        <hr/>
        <button onclick = "change_h1()">Change H1</button>
        <button onclick = "change_h3()">Change H3</button>
        <button onclick = "change_h5()">Change H5</button>
        <button onclick = "change_div()">Change DIV</button>
        <button onclick = "change_p()">Change P</button>
        <button onclick = "set_id()">Set ID</button>
        <script>
            function change_h1() {
                var first_h1 = document.querySelector('h1');
                first_h1.setAttribute('class' , 'class-h1');                
            }
            function change_h3() {
                var all_h3 = document.querySelectorAll('h3');
                for ( i = 0; i < all_h3.length; i++) {
                    var allh3 = all_h3[i];
                    allh3.setAttribute('class' , 'class-h3');               
                }
            }
            function change_h5() {
                var all_h5 = document.querySelectorAll('h5');
                for ( i = 0; i < all_h5.length; i++) {
                    var allh5 = all_h5[i];
                    allh5.setAttribute('class' , 'class-h5');               
                }
            }
            function change_div() {
                var all_divs = document.querySelectorAll('#box div');
                for ( i = 0; i < all_divs.length; i++) {
                    var divs = all_divs[i];
                    divs.setAttribute('class' , 'class-div');               
                }
            }
            function change_p() {
                var all_ps = document.querySelectorAll('#cont p');
                for ( i = 0; i < all_ps.length; i++) {
                    var paras = all_ps[i];
                    paras.setAttribute('class' , 'class-p');            
                }
            }
            function set_id() {
                var all_ps = document.querySelectorAll('#temp p');
                for ( i = 0; i < all_ps.length; i++) {
                    var paras = all_ps[1];
                    paras.setAttribute('id' , 'test-2');            
                }
            }


        </script>
    </body>
</html>
