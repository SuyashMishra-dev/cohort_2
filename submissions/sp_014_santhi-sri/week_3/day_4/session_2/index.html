<!DOCTYPE html>
<html>
<body>
  <!-- FSD.W3.4.2_1 !-->
  <h1>Change the buttons text color random value</h1>
  <button id = "changeColor">Click here to change my color</button>
  <button id = "changeArray">Click me to change my color to an array value!</button>

  <!-- FSD.W3.4.2_2 !-->
  <h1 id = "change_h1">My color should change when I double click the button!</h1>
  <button id = "changeColorDouble">Double Click here to change the color of the h1 tag !</button>
  
  <!-- FSD.W3.4.2_3 !-->
  <h1>The buttons color changes to a random value when it is clicked! But only two times!</h1>
  <button id = "changeTwice">Click here to change my color!</button>
  <script>
  var changeButton = document.getElementById('changeColor');
  function random(number){
    return Math.floor(Math.random()*number);
  }
  function switchColor(){
    var randomColor = 'rgb(' + random(200) + ',' + random(255) + ',' + random(255) + ')';
    changeButton.style.backgroundColor = randomColor
  }
  changeButton.addEventListener('click', switchColor);

  var changeNext = document.getElementById('changeArray') ;
count = 0;
function switchNext() {
  var nextcolor = ["red","blue","yellow","green","orange"];
  changeNext.style.backgroundColor = nextcolor[count];
  count++;
  }
changeNext.addEventListener('click',switchNext)

var heading = document.getElementById('change_h1');
var change_heading = document.getElementById('changeColorDouble')
function changeHeading() {
  var randomColor = 'rgb(' + random(200) + ',' + random(255) + ',' + random(255) + ')';
  heading.style.color = randomColor  
}
change_heading.addEventListener('dblclick',changeHeading)

var change_Twice = document.getElementById('changeTwice')
var count = 1;
function change_two() {
  var randomColor = 'rgb(' + random(200) + ',' + random(255) + ',' + random(255) + ')';
  change_Twice.style.backgroundColor = randomColor;
  count++;
  if (count > 2){
    change_Twice.removeEventListener('click',change_two)
    }
}
change_Twice.addEventListener('click',change_two)
</script>
</body>
</html>
