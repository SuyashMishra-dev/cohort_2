<html>
  <head>
    <title>layout_3</title>
  
  <style type="text/css">

    #layout_3 {
    
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 70% 30% ;
      grid-template-rows:80px 200px 200px 200px ; 
        padding: 20px;
        border-radius: 20px;
            }
           
             #yellow {
                grid-area: 1/ 1 / 1 /span 2 ;
                background-color: yellow ;
                font-size: 40px;
            }
            #red{
                grid-area: 2 /1/span 4 / 1 ;
                background-color:red;
                font-size: 30px;
                color: grey;
            }
           #green1{
               background-color: green;
               grid-area: 2/2/2/2;
               font-size: 30px;
                color: grey;
           }
           #green2{
            background-color: green;
               grid-area: 3/2/3/2;
               font-size: 30px;
                color: grey;
           }
           #green3{
            background-color: green;
               grid-area: 4/2/4/2;
               font-size: 30px;
                color: grey;
           }
            
            @media (max-width: 1000px) {
                #layout_3{
                    
                    grid-template-columns: 30% 30% 30%;
                    grid-template-rows: 100px 150px 120px;
                    
                }
                #yellow{
                    grid-area: 1/1/1/span 3;
                }
                #red{
                    
                    grid-area: 2/1/2/span 3;
                                       
                }
                #green1{
                   
                    grid-area: 3/1/3/1;
                 }
                 #green2{
                   
                     grid-area:3/2/3/2;
                     }
                     #green3{
                       
                         grid-area:3/3/3/3;
                     }
            }
            @media(max-width: 500px){
                #layout_3{
                
                    grid-template-columns: 100% ;
                    grid-template-rows: 50px 100px 80px 80px 80px;
                }
                #yellow{
                    grid-area: 1/1/1/span 2;
                }
                #red{
                    grid-area: 2/1/2/span 2;
                }
                #green1{
                    grid-area: 3/1/3/span 2;
                }
                #green2{
                    grid-area: 4/1/4/span 2;
                }
                #green3{
                    grid-area: 5/1/5/span 2;
                }

            
            }


            </style>
    </head>
  <body>
    <div id="layout_3">
      <div id="yellow">Navigation</div>
      <div id="red">Left Box</div>
      <div id="green1">Right Box1</div>
      <div id="green2">Right Box2</div>
      <div id="green3">Rigth Box3</div>
     
                  
      </div>
      </body>
      </html>
