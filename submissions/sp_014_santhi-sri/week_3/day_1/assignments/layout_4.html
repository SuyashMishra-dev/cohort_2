<html>
  <head>
    <title>layout_4</title>
  
  <style type="text/css">

    #layout_4 {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 25% 25% 25% 25%;
      grid-template-rows:100px 250px ; 
        padding: 20px;
        border-radius: 20px;
            }
           
             #yellow {
                grid-area: 1/ 1 / 1 /span 4 ;
                background-color: yellow ;
                font-size: 40px;
                           }
            #red{
                grid-area: 2 /1/2/1 ;
                background-color:red;
                font-size: 20px;
                color: grey;
            }
           #green{
               background-color: green;
               grid-area: 2/2/2/2;
               font-size: 20px;
                color: grey;
           }
           #blue{
            background-color:blue;
               grid-area: 2/3/2/3;
               font-size: 20px;
                color: grey;
           }
           #grey{
            background-color: grey;
               grid-area: 2/4/2/4;
               font-size: 20px;
                color: black;
           }
            
            @media (max-width: 1000px) {
                #layout_4{
                    grid-template-columns:50% 50%;
                    grid-template-rows: 80px 200px 200px;
                    
                }
                #yellow{
                    grid-area: 1/1/1/span 2;
                }
                #red{
                    grid-area: 2/1/2/1;
                }
                #blue{
                    grid-area: 2/2/2/2;
                }
                #green{
                    grid-area: 3/1/3/1;
                }
                
                #grey{
                    grid-area: 3/2/3/2;
                }

            }
            
            @media(max-width: 500px){
                #layout_4{
                 grid-template-columns: 50% 50% ;
                    grid-template-rows: 50px 100px 100px 100px 100px;
                }
                #yellow{
                    grid-area: 1/1/1/span 2;
                }
                #red{
                    grid-area: 2/1/2/span 2;
                }
                #green{
                    grid-area: 4/1/4/span 2;
                }
                #blue{
                    grid-area: 5/1/5/span 2;
                }
                #grey{
                    grid-area: 3/1/3/span 2;
                }

            
            }


            </style>
    </head>
  <body>
    <div id="layout_4">
      <div id="yellow">Navigation</div>
      <div id="red">Box 1</div>
      <div id="green">Box 2</div>
      <div id="blue">Box 3</div>
      <div id="grey">Box 4</div>
     
                  
      </div>
      </body>
      </html>
