<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			document.getElementById("name").value="santhisri"
			// Show filled name inside h1
		}

		function showGender() {
			document.getElementById("gender").value="female"
			// Show the selected gender inside h2
		}

		function showEmail() {
			document.getElementById("email").value="santhisri.kha@gmail.com"
			// Show the filled email inside h3
		}

		function showMobile() {
			document.getElementById("mobile").value="9701308372"
			
		}

		function resetForm() {
			document.getElementById("name").value=""
			document.getElementById("gender").value=""
			document.getElementById("email").value=""
			document.getElementById("mobile").value=""

			
		}

		function resetDisplay() {
			document.getElementById("dName").innerHTML=""
			document.getElementById("dGender").innerHTML=""
			document.getElementById("dEmail").innerHTML=""
			document.getElementById("dMobile").innerHTML=""

			
		}
	</script>
</body>
</html>
