<html>
  <head>
    <title>grid_2</title>
  
  <style type="text/css">

    #grid {
        margin-left :200px;
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 200px ;
      grid-template-rows: 80px 500px ; 
        padding: 20px;
        border-radius: 20px;
            }
           
                       #box1 {
                grid-area: 1/ 1 / 1 /span 2 ;
                background-color: orangered
            }
            #box3{
                grid-area: 2 /1/2 / 1 ;
                background-color:olive;
            }
            #box4{
                grid-area :2/2/ 2/ 2;
                background-color:cyan;
            }
            </style>
    </head>
  <body>
    <div id="grid">
      <div id="box1"></div>
      <div id="box2"></div>
      <div id="box3"></div>
      <div id="box4"></div>
      
      </div>
      </body>
      </html>
