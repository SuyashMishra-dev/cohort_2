<!DOCTYPE html>
<head>
    <title>

     <style type="text/css">
     .flex-box{
         display: flex;
         margin-left :200px;

                     }

            #id1 {
                flex-direction: row;

                flex-grow:0.5;
            }
            #id2 div:nth-of-type(1){

            }
            #id3 div:nth-of-type(3){
                flex-grow: 0.5;
            }
            
            
    </style>
    </head>

         </div>

        </div>
