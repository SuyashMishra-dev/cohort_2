<html>
  <head>
    <title>grid_3</title>
  
  <style type="text/css">

    #grid {
        margin-left :400px;
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 100px 100px 100px 100px;
      grid-template-rows: 100px 100px 100px 100px;
      
    }
    #grid div{
        background-color: aqua;
        border-radius:10px;
    }
    #box8{
        grid-area: 3 / 1/ 3/ 1;
            }
            #box9{
                grid-area: 3/2/3/2;
            }
            #box10{
                grid-area: 4/1/4/1;
            }

    </style>
</head>
<body>
    <div id="grid">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
        <div id="box4"></div>
        <div id="box5"></div>
        <div id="box6"></div>
        <div id="box7"></div>
        <div id="box8"></div>
        <div id="box9"></div>
        <div id="box10"></div>
               
      </div>
    </div>
</body>
