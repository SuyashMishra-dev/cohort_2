<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button id="disName">NAME</button>
	<button id="disGender">GENDER</button>
	<button id="disEmail">EMAIL</button>
	<button id="disMobile">MOBILE</button>
	<button id="rForm">RESET FORM</button>
    <button id="rDisplay">RESET DISPLAY</button>
    <!-- Clicking the buttons shows the respective values in the designated locations
	The reset will change back to the original values when the page is loaded -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script>
		$( "#disName" ).click(function() {
			var name = $("#name").val();
			$("#dName").text(name);
		});
		$( "#disGender" ).click(function() {
			var gender = $("#gender").val();
			$("#dGender").text(gender);
		});
		$( "#disEmail" ).click(function() {
			var email = $("#email").val();
			$("#dEmail").text(email);
		});
		$( "#disMobile" ).click(function() {
			var mobile = $("#mobile").val();
			$("#dMobile").text(mobile);
		});
		$( "#rDisplay" ).click(function() {
			$("#dMobile").text("MOBILE");
			$("#dName").text("NAME");
			$("#dEmail").text("EMAIL");
			$("#dGender").text("GENDER");
		});
		$( "#rForm" ).click(function() {
			var empty ="";
			$("#mobile").val("");
			$("#name").val("");
			$("#email").val("");
			$("#gender").val("");
		});
	</script>
</body>
</html>
