<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1 id="1h1">First H1</h1>
        <h1 id="2h1">Second H1</h1>
        <h3 id="1h3">First H3</h3>
        <h3 id="2h3">Second H3</h3>
        <div id="headings">
            <h5 id="1h5">First H5</h5>
            <h5 id="2h5">Second H5</h5>
            <h5 id="3h5">Third H5</h5>
        </div>
        <div id="cont">
            <div class="div green">First DIV</div>
            <div class="div red">Second DIV</div>
            <div class="div blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button id="rH1">Remove H1</button>
        <button id="rH3">Remove H3</button>
        <button id="rH5">Remove H5</button>
        <button id="rRed">Remove Red</button>
        <button id="rDiv">Remove DIVS</button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script>
            $( "#rH1" ).click(function() {
                $("#1h1").empty();
            });
            $( "#rH3" ).click(function() {
                $("h3").remove();
            });
            $( "#rH5" ).click(function() {
                $("h5").remove();
            });
            $( "#rRed" ).click(function() {
                $(".red").remove();
            });
            $( "#rDiv" ).click(function() {
                $(".div").remove();
            });
        </script>
    </body>
</html>
