<!DOCTYPE html>
<html>
<head>
	<title>Values</title>
</head>
	<body>
		<input type="text" name="name" id="name">
		<select id="gender">
			<option value="">--</option>
			<option value="male">M</option>
			<option value="female">F</option>
		</select>
		<input type="text" name="email" id="email">
		<input type="text" name="mobile" id="mobile">
		<hr>
		<p id="disName"></p>
		<p id="disGender"></p>
		<p id="disEmail"></p>
		<p id="disMobile"></p>
		<button id="nameDis">NAME</button>
		<button id="genderDis">GENDER</button>
		<button id="emailDis">EMAIL</button>
		<button id="mobileDis">MOBILE</button>
		
	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script>
		$( "#nameDis" ).click(function() {
			var name = $("#name").val();
			$("#disName").text(name);
		});
		$( "#genderDis" ).click(function() {
			var gender = $("#gender").val();
			$("#disGender").text(gender);
		});
		$( "#emailDis" ).click(function() {
			var email = $("#email").val();
			$("#disEmail").text(email);
		});
		$( "#mobileDis" ).click(function() {
			var mobile = $("#mobile").val();
			$("#disMobile").text(mobile);
		});
	</script>
</html>
