<!DOCTYPE html>
<html>
<head>
	<title>Colours</title>
</head>
<body>
	<h1 class="head1red">MASAI H1</h1>
	<h2 class="head2 green">MASAI H2</h2>
	<h3 class="head3 red">MASAI H3</h3>
    <h4 class="head4 green">MASAI H4</h4>
    <h4 class="head5 green">MASAI H4</h4>
	<div class="con1 red">School C1</div>
	<div class="con2 green">School C2</div>
	<div class="con3 red">School C3</div>
	<p class="para1 red">Coding P1</p>
	<p class="para2 green">Coding P2</p>
	<p class="para3 red">Coding P3</p>
	<hr>
	<button id="h1">Change H1</button>
	<button id="h2">Change H2</button>
    <button id="h3">Change H3</button>
    <button id="h4">Change H4</button>
	<button id="divs">Change DIVS</button>
    <button id="para">Change Paragraph</button>
    <button id="redChange">Change Red</button>
    <button id="greenChange">Change Green</button>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
	$("#h1").click(function(){
		$("h1").css("font-size", "70px");
	});
	$("#h2").click(function(){
		$("h2").css("font-size", "32px");
		$("h2").css("padding", "10px");
	});
	$("#h3").click(function(){
		$("h3").css("background-color", "black");
		$("h3").css("color", "white");
	});
	$("#h4").click(function(){
		$("h4").css("border", "2px solid black");
		$("h4").css("margin", "10px 0 10px 0");
	});
	$("#divs").click(function(){
		$("div").css("padding", "6px 8px 6px 8px");
	});
	$("#para").click(function(){
		$("p").css("color", "purple");
		$("p").css("font-weight", "bold");
	});
	$("#redChange").click(function(){
		$(".red").css("color", "red");
	});
	$("#greenChange").click(function(){
		$(".green").css("color", "white");
		$(".green").css("background-color", "green");
	});
</script>
</html>
