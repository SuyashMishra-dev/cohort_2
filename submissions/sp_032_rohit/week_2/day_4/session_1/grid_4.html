<!DOCTYPE html>
<html lang="en">
<title>
Grid_4
</title>
<style>
#cont {
  display: grid;
  grid-gap: 20px;
  grid-template-columns:100px 100px 100px 100px 100px;
  grid-template-rows: 100px 100px 100px;
  margin-left: 600px;
  margin-top: 300px;
}
#row1 {
  grid-area: 1 / 2 / 1 / 5;
}
#row2 {
  background-color: red !important;
    grid-area: 2 / 1 / 3 / 4;
}
#row3 {
    grid-area: 3 / 3 / 4 / 6;
}
#cont div {
  background:rgb(3, 100, 100);
  border-radius: 10px
}
</style>
  <body>
    <div id="cont">
      <div></div>
      <div id="row1"></div>
      <div></div>
      <div id="row2"></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div id="row3"></div>
      </div>
  </body>
</html>
