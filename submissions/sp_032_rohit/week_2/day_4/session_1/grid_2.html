<!DOCTYPE html>
<html lang="en">
<title>
Grid_2
</title>
<style>
#cont {
  display: grid;
  grid-gap: 20px;
  margin: 20px;
  grid-template-columns:100px;
  grid-template-rows: 100px 100px;
}

#row1 {
  grid-area: 1 / 1 / 1 / 4;
  background-color: red;
  border-radius: 10px
}
#row2 {
    grid-area: 2 / 1 / span 35 / span 2;
  background:rgb(5, 240, 5) ;
  border-radius: 10px
}
#row3 {
    grid-area: 2 / 3 / span 35 / 3;
  background:rgb(3, 100, 100);
  border-radius: 10px
}
</style>
  <body>
    <div id="cont">
      <div id="row1"></div>
      <div id="row2"></div>
      <div id="row3"></div>
      </div>
  </body>
</html>
