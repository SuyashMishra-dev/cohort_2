<!DOCTYPE html>
<html lang="en">
    <head>
<title>
Grid_3
</title>
<style>
.cont {
  display: grid;
  grid-gap: 20px;
  grid-template-columns:100px 100px 100px 100px;
  grid-template-rows: 100px 100px 100px 100px;
  margin-left: 600px;
  margin-top: 200px
}
#grid1 { 
    grid-area: 3 / 1 / 3 / 1 ; 
}
#grid2 { 
    grid-area: 3 / 2 / 3 / 2 ; 
}
#grid3 { 
    grid-area: 4 / 1 / 4 / 1 ; 
}
.cont div {
  background:rgb(3, 100, 100);
  border-radius: 10px
}


</style>
</head>
  <body>
    <div class="cont">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div id="grid1"> </div>
      <div id="grid2"></div>
      <div id="grid3"></div>
      </div>
   


  </body>
</html>
