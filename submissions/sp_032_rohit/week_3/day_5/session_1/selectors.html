<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="changeh1()">Change H1</button>
        <button onclick="changeh3()">Change H3</button>
        <button onclick="changeh5()">Change H5</button>
        <button onclick="changeGreen()">Change Green</button>
        <button onclick="changeRed()">Change Red</button>
        <button onclick="changeBlue()">Change Blue</button>
        <script>
            function changeh1() {
                var h1 = document.querySelectorAll('h1');
                for (i = 0; i < h1.length; i++){
                    var h1color = h1[i];
                    h1color.style.color = 'red';
                }
            }
             function changeh3() {
                var h3 = document.querySelectorAll('h3');
                for (i = 0; i < h3.length; i++){
                    var h3color = h3[i];
                    h3color.style.color = 'green';
                }
            }
             function changeh5() {
                var h5 = document.querySelectorAll('h5');
                for (i = 0; i < h5.length; i++){
                    var h5color = h5[i];
                    h5color.style.color = 'blue';
                }
            }
             function changeGreen() {
                var green = document.querySelectorAll('.green');
                for (i = 0; i < green.length; i++){
                    var greenColor = green[i];
                    greenColor.style.color = 'green';
                }
            }
             function changeBlue() {
                var blue = document.querySelectorAll('.blue');
                for (i = 0; i < blue.length; i++){
                    var blueColor = blue[i];
                    blueColor.style.color = 'blue';
                }
            }
             function changeRed() {
                var red = document.querySelectorAll('.red');
                for (i = 0; i < red.length; i++){
                    var redColor = red[i];
                    redColor.style.color = 'red';
                }
            }
        </script>
    </body>
</html>
