<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1 id="heading1">First H1</h1>
        <h1>Second H1</h1>
        <h3 id="heading3_1">First H3</h3>
        <h3 id="heading3_2">Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button onclick="removeH1()">Remove H1</button>
        <button onclick="removeH3()">Remove H3</button>
        <button onclick="removeH5()">Remove H5</button>
        <button onclick="removeRed()">Remove Red</button>
        <button onclick="removeCont()">Remove DIVS</button>
        <script>
            function removeH1() {
                var bodyElem = document.querySelector("body");
                var h1Remove = document.querySelector("#heading1");
                bodyElem.removeChild(h1Remove);
            }
            function removeH3() {
                var bodyEl = document.querySelector("body");
                var h3Remove1 = document.querySelector("#heading3_1");
                var h3Remove2 = document.querySelector("#heading3_2");
                bodyEl.removeChild(h3Remove1);
                bodyEl.removeChild(h3Remove2)
            }
            function removeH5() {
                var bodyE = document.querySelector("body");
                var h5Remove = document.querySelector("#headings");
                bodyE.removeChild(h5Remove);
            }
            function removeRed(){
                var contId = document.querySelector("#cont");
                var classRed = document.querySelectorAll(".red");
                for (var i=0; i< classRed.length;i++){
                    var redColor = classRed[i];
                    contId.removeChild(redColor)
                }
            }
            function removeCont(){
                var idCont = document.querySelector("#cont");
                var divCont = idCont.querySelectorAll("div");
                for (var i=0; i< divCont.length;i++){
                    var contDiv = divCont[i];
                    idCont.removeChild(contDiv)
                }
            }
         </script>
    </body>
</html>
