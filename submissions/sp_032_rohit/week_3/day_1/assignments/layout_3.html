<!DOCTYPE html>
<html lang="en">
<title>
Layout 3
</title>
<style>
#cont {
  display: grid;
  grid-gap: 20px;
  margin: 20px;
  grid-template-columns:1100px 550px;
  grid-template-rows: 100px 250px 250px 250px;
}
#box1 {
  grid-area: 1 / 1 / 1 / 3;
  background-color: yellow;
 }
 #cont div{ border-radius: 10px;
  padding: 10px
}
#box2 {
    grid-area: 2 / 1 / 5 / 1;
  background:red;
}
#box3 {
    grid-area: 2 / 2 / 3 / 2;
  background:green;
}
#box4 {
    grid-area: 3 / 2 / 4 / 2;
  background:green;
}
#box5 {
    grid-area: 4 / 2 / 5 / 2;
  background:green;
}
@media (max-width:1400px) {
    #cont {
  display: grid;
  grid-gap: 20px;
  margin: 20px;
  grid-template-columns:400px 400px 400px;
  grid-template-rows: 100px 400px 200px;
}
#box1 {
  grid-area: 1 / 1 / 1 / 4;
  background-color: yellow;
 }
#box2 {
    grid-area: 2 / 1 / 3 / 4;
  background:red;
}
#box3 {
    grid-area: 3 / 1 / 4 / 1;
  background:green;
}
#box4 {
    grid-area: 3 / 2 / 4 / 2;
  background:green;
}
#box5 {
    grid-area: 3 / 3 / 4 / 3;
  background:green;
}
}
@media (max-width:600px) {
    #cont {
  display: grid;
  grid-gap: 10px;
  margin: 20px;
  grid-template-columns:500px;
  grid-template-rows: 100px 300px 200px 200px 200px;
}
#box1 {
  grid-area: 1 / 1 / 1 / 1;
  background-color: yellow;
 }
#box2 {
    grid-area: 2 / 1 / 2 / 1;
  background:red;
}
#box3 {
    grid-area: 3 / 1 / 3 / 1;
  background:green;
}
#box4 {
    grid-area: 4 / 1 / 4 / 1;
  background:green;
}
#box5 {
    grid-area: 5 / 1 / 5 / 1;
  background:green;
}
}
</style>
  <body>
    <div id="cont">
      <div id="box1">Navigation</div>
      <div id="box2">LEFT BOX</div>
      <div id="box3">RIGHT BOX 1</div>
      <div id="box4">RIGHT BOX 2</div>
      <div id="box5">RIGHT BOX 3</div>
      </div>
  </body>
</html>
