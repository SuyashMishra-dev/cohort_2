	<!-- These elements below are for FSD.W3.3.1_1-->
	<h1> Create your own exponentiation function! </h1>
	<input type="text" name = "num1" id="num1">
	<input type="text" name = "num2" id="num2">
	<p id="exponent"> </p>
	</hr>
	<button onclick="exponent()">Click here to find the exponent!</button>
	<!-- These elements above are for FSD.W3.3.1_1-->

	<!-- These elements below are for FSD.W3.3.1_2-->
	<h1>Sum of multiples of 3 and 5!</h1>
	<p id="sum"></p>
	<input type="text" id="limit">
	<button onclick="sumOf3And5()">Click here for the output!</button>
	
	<!-- These elements above are for FSD.W3.3.1_2-->

	<!-- These elements below are for FSD.W3.3.1_3-->
	<h1>Check if the users email is valid!</h1>
	<label for="Email">Email</label>
	<input type="text" id="email" />
	<button onclick="validateEmail()">Check Email!</button>
	<!-- These elements above are for FSD.W3.3.1_3-->
	<script type="text/javascript">
		//Write javascript for FSD.W3.3.1_1 here
		function exponent(){
			var a = Number(document.getElementById('num1').value);
			var b = Number(document.getElementById('num2').value);
			console.log(a*b);
			var i=0;
			var exp=1;
			while (i < b) {
				exp = exp*a;
				i++;
			}
			document.getElementById('exponent').innerHTML = exp;
		}
		//Write javascript for FSD.W3.3.1_2 here
		function sumOf3And5(){
			var input = Number(document.getElementById('limit').value);
			var multiplier = 0;
			var	output = 0;
			var i = 1;
			var value = "0";
  			while (multiplier <= input){
				multiplier = i*3*5;
				if (multiplier <= input){
					value = value + " + " + multiplier.toString();
					output = output + multiplier;
				}
				i++;
			}
			var Final = value + " " + "=" + " " + output
		document.getElementById('sum').innerHTML = Final;
		}
		//Write javascript for FSD.W3.3.1_3 here
		function validateEmail(){
			var emailid = document.getElementById("email").value;
			var Valid;
			var Invalid;
			for(var i = 0; i < emailid.length ; i++){
				if(emailid[i] == '@'){
					Valid = true;
					Invalid = false;
					break;
				}
				else {
					Valid = false;
					Invalid = true;
				}
				console.log(Valid)
				console.log(Invalid)
			}
			// if(emailid[0] == '@' || emailid[emailid.length-1] == '.' || emailid[emailid.length-1] == '@'){
			// 	Valid = false;
			// 	Invalid = true;
			// }
			if (Valid == true && Invalid == false){
				alert ("Valid Email Address");
			}
			else if (Valid == false && Invalid == true){
				alert('Invalid Email Address');
			}
		}
	</script>
