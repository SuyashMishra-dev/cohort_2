<html>
  <head>
    <title>Grid</title>
    <style type="text/css">
    #cont1 {
  display: grid;
  grid-gap: 20px;
  grid-template-columns: 100px 250px 100px;
  grid-template-rows: 100px;
  padding: 20px;
}

    #cont1 div {
      background: cadetblue;
      font-size: 30px;
      text-align: center;
    }
    #cont2 {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 250px 100px 100px ;
      grid-template-rows: 100px;
      padding: 20px;
    }

    #cont2 div {
      background: cadetblue;
      font-size: 30px;
      text-align: center;
    }
    #cont3 {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 100px 100px 250px ;
      grid-template-rows: 100px;
      padding: 20px;
    }

    #cont3 div {
      background: cadetblue;
      font-size: 30px;
      text-align: center;
    }
    </style>
  </head>
  <body>
    <div id="cont1">
      <div id="item1"></div>

      <div id="item1"></div>
      
      
    </div>
    <div id="cont2">
      <div id="item1"></div>
      <div id="item1"></div>
      <div id="item1"></div>
      
    </div>
     <div id="cont3">

    </div>
  </body>
</html>
