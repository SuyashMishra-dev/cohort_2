<html>
  <head>
    <title>Grid</title>
    <style type="text/css">
    #cont {
        display: grid;
        grid-gap: 20px;
        grid-template-columns: 100px 100px 100px 100px 100px;
        grid-template-rows: 100px 100px 100px 100px 100px;   
        padding: 20px;
    }

        #cont div {
        background:cadetblue;
        font-size: 30px;
        }
    </style>
  </head>
  <body>
    <div id="cont">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
