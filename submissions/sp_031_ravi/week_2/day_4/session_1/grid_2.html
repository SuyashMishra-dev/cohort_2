<html>
  <head>
    <title>Grid</title>
    <style type="text/css">
  
        .wrapper {
        max-width: 1000px;
        margin: 0 auto;
        }

        .wrapper > div {
        border-radius: 9px;
        
        padding: 1em;
        color: #d9480f;
        }.wrapper {
        display: grid;
        grid-template-columns: repeat(, 1fr);
        grid-gap: 10px;
        grid-auto-rows: minmax(100px, 50px);\
        }
        .one {
        grid-column: 1 / 3;
        grid-row: 1;
        background:red;
        }
        .two { 
        grid-column: 1;
        grid-row: 2/ 5;
        background:cadetblue;
        }
        .three {
        grid-column: 2;
        grid-row: 2 / 5;
        background:green;
        }

    </style>
  </head>
  <body>
     

<div class="wrapper">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
      
      </div>
  </body>
</html>
