<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button id="h1">Create H1</button>
        <button id="h3">Create 2 H3</button>
        <button id="div">Create DIVS</button>
        <button id="student">Add Students</button>
        <button id="add">Add Copyright</button>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];

            $( "#h1" ).click(function() {
            $("#headings").append("<h1>MASAI</h1>");
            });

            $( "#h3" ).click(function() {
            $("#headings").append("<h3>A Transformation in education! and Learn to earn, pay when you get</h3>");
            });
            
            $( "#div" ).dblclick(function() {
            for (var i = 0; i <= 10; i++){
                var elem = document.createElement("div");
                elem.textContent = "Content " + i
                $("#cont").append(elem);
            }
            });

            $( "#student" ).dblclick(function() {
            for (var i = 0; i <= students[i]; i++){
                var elem = document.createElement("<ul><li>");
                elem.textContent = "Content " + students[i]
                $("#vikings").append(elem);
            }
            });            

        </script>
    </body>
</html>
