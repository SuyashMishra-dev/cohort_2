<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="alert_fname">FIRSTNAME</button>
		<button id="alert_lname">LASTNAME</button>
		<button id="name">FIRSTNAME NAME</button>
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>
			$( "#alert_fname" ).click(function() {
			alert('Ravichndra');
			});

			$("#alert_lname").click(function() {
			alert('Gornal')
			});

			$("#name").click(function() {
			alert('Ravichandra Gornal')
			});
		</script>

	</body>
</html>
