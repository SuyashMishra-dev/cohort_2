<!DOCTYPE html>
<html>
<body>
    <!-- FSD.W3.4.2_1 !-->
    <h1>Change the buttons text color random value</h1>
    <button id = "changeColor">Click here to change my color</button>
   

    <!-- FSD.W3.4.2_2 !-->
    <h1 id="heading">My color should change when I double click the button!</h1>
    <button id="h1Color" >Double Click here to change the color of the h1 tag !</button>
  
    <!-- FSD.W3.4.2_3 !-->
    <h1>The buttons color changes to a random value when it is clicked! But only two times!</h1>
    <button id="buttonColor">Click here to change my color!</button>
 
    <script type="text/javascript">
        var changeButton = document.getElementById('changeColor');
        var colorButton = document.getElementById('buttonColor');
        var colorHeading = document.getElementById('h1Color');
        var h1 = document.getElementById('heading');
        var count = 0;
        function random(number){
        return Math.floor(Math.random()*number);
        }
        
        function switchColor(){
            var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
            changeButton.style.color = randomColor;
        }
        changeButton.addEventListener('click', switchColor);

        function switchColorH1(){
            var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
            h1.style.color = randomColor;
        }
        colorHeading.addEventListener('dblclick', switchColorH1);
        
        function switchColor2(){
            var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
            colorButton.style.background = randomColor;
            count++;
            if(count>1) {
                buttonColor.removeEventListener('click',switchColor2);
            }
        }
        colorButton.addEventListener('click',switchColor2);

    </script>
</body>
</html>
