			//Write javascript for FSD.W3.3.1_1 here
			function exponent(){
				var num1 = document.getElementById("base").value;
				var num2 = document.getElementById("exponent1").value;
				
				// basic multiplication  
				var mul = num1 * num2;
				console.log(mul);

				// exponential 
				var expo = 1;
				for (var i = 0; i < num2; i++) {	
					expo = expo * num1;
				}
				document.getElementById("expo").innerHTML = expo;
			}
			//Write javascript for FSD.W3.3.1_2 here
			function sumOf3And5(){
				var limit = document.getElementById("limit").value;
				var sum = 0;	

				for (var i = 0; i <= limit; i++) {
					if(i%3 ==0 || i%5 == 0){
						sum = sum + i;
					}
				}
				console.log(sum);
				document.getElementById("sumOutput").innerHTML = sum;
			}

				}

				}
			}
		</script>
