<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
  <form id="form">
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
  </form>
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
      document.getElementById("dName").innerHTML = "Ravichandra";
       document.getElementById("name").value = "Ravichandra"
			// Show filled name inside h1
		}
		function showGender() {
      document.getElementById("dGender").innerHTML = "Male";
       document.getElementById("gender").value = "M"
			// Show the selected gender inside h2
		}
		function showEmail() {
        document.getElementById("dEmail").innerHTML = "ravipgornal97@gmail.com";
       document.getElementById("email").value = "ravipgornal97@gmail.com"
			// Show the filled email inside h3
		}
		function showMobile() {
      document.getElementById("dMobile").innerHTML = "8884852821";
       document.getElementById("mobile").value = "8884852821"
			// Show the filled mobile inside h4
		}
		function resetForm() {
      document.getElementById("form").reset();
			// Reset all the form elements to default values (blank "")
		}
		function resetDisplay() {
      document.getElementById("dName").innerHTML = "NAME";
       document.getElementById("dGender").innerHTML = "GENDER";
      document.getElementById("dEmail").innerHTML = "EMAIL";
      
 document.getElementById("dMobile").innerHTML = "MOBILE";
			// Reset all the headings (h1, h2, h3, h4) to blank values
		}
	</script>
</body>
</html>
