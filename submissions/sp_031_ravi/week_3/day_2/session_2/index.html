<!DOCTYPE html>
<html>
	<head>
		<title>Coding Session 2</title>
	</head>
	<body>
		<!-- These elements below are for FSD.W3.2.2_1-->
		<h1> Check if you can drive in India! </h1>
		<input type="text" name = "drive" id="age">
		<p id="result"> </p>
		<button onclick="check_drive()">Click here to check!</button>
		<!-- These elements above are for FSD.W3.2.2_1-->

		<!-- These elements below are for FSD.W3.2.2_2-->
		<h1 id="head1">Input your color in the textbox!</h1>
		<input type="text" id="color">
		<button onclick="change_color()">Click here to change my color</button>
		<!-- These elements above are for FSD.W3.2.2_2-->

		<!-- These elements below are for FSD.W3.2.2_3-->
		<h1>Find your continent!</h1>
		<label for="country_select">Choose your Country</label>
		<select id="country">
			<option>India</option>
			<option>united States of America</option>
			<option>China</option>
			<option>Nepal</option>
			<option>Australia</option>
			<option>France</option>
			<option>Germany</option>
			<option>South Africa</option>
			<option>Nigeria</option>
			<option>Mexico</option>
			<option>Argentina</option>
			<option>Brazil</option>
			<option>Canada</option>
			<option>Singapore</option>
			<option>Sweden</option>
		</select>
		<button onclick="find_continent()">Find Continent</button>

		<!-- These elements above are for FSD.W3.2.2_2-->
		<script type="text/javascript">
			function check_drive()
			{
				var age = document.getElementById("age").value;
				if (age < 18)
				{
					document.getElementById("result").innerHTML="You can't drive in India"
				}
				else if (age == 18)
				{
					document.getElementById("result").innerHTML="You are just old enough to drive in India!"
				}
				else {
					document.getElementById("result").innerHTML="You can drive in India"
				}
				// javascript for FSD.W3.2.2_1 here
			}

			function change_color()
			{
				var color1 = document.getElementById("color").value;
				switch(color1) 
				{
					case "red":
						document.getElementById("head1").style.color = "red";
						break;

					case "green":
						document.getElementById("head1").style.color = "green";
						break;

					case "grey":
						document.getElementById("head1").style.color = "grey";
						break;
				}
				// javascript for FSD.W3.2.2_2 here
			}

			function find_continent()
			{
				var country1 = document.getElementById("country").value;
				switch(country1) 
				{
					case "India":
						alert("The continent is Asia");
						break;

					case "United States of America":
						alert("The continent is North America");
						break;
					
					case "China":
						alert("The continent is Asia");
						break;

					case "Nepal":
						alert("The continent is Asia");
						break;

					case "Australia":
						alert("The continent is Australia");
						break;

					case "France":
						alert("The continent is Europe");
						break;

					case "Germany":
						alert("The continent is Europe");
						break;

					case "South Africa":
						alert("The continent is Africa");
						break;

					case "Nigeria":
						alert("The continent is Africa");
						break;
					
					case "Mexico":
						alert("The continent is North America");
						break;

					case "Argentina":
						alert("The continent is South America");
						break;

					case "Brazil":
						alert("The continent is South America");
						break;

					case "Canada":
						alert("The continent is North America");
						break;

					case "Singapore":
						alert("The continent is Asia");
						break;

					case "Sweden":
						alert("The continent is Europe");
						break;
				}
				//Write javascript for FSD.W3.2.2_3 here
			}
		</script>
	</body>
</html>
