<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1 >First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="changeH1()">Change H1</button>
        <button onclick="changeH3()">Change H3</button>
        <button onclick="changeH5()">Change H5</button>
        <button onclick="changeToGreen()">Change Green</button>
        <button onclick="changeToRed()">Change Red</button>
        <button onclick="changeToBlue()">Change Blue</button>
        
        <script>
            function changeH1() {
                var headings1 = document.querySelectorAll('h1');
                for (i=0; i < headings1.length; i++) 
                {
                    var heading1 = headings1[i];
                    heading1.style.color = 'red';
                }  
            }

            function changeH3() {
                var headings3 = document.querySelectorAll('h3');
                for (i=0; i < headings3.length; i++)
                {
                    var heading3 = headings3[i];
                    heading3.style.color = 'green';
                } 
            }

            function changeH5() {
                var headings5 = document.querySelectorAll('h5');
                for (i=0; i < headings5.length; i++)
                {
                    var heading5 = headings5[i];
                    heading5.style.color = 'blue';
                } 
            }

            function changeToGreen() {
                var classGreens = document.querySelectorAll('.green');
                for (i=0; i < classGreens.length; i++)
                {
                    var classGreen = classGreens[i];
                    classGreen.style.color = 'green';
                } 
            }

            function changeToRed() {
                var classReds = document.querySelectorAll('.red');
                for (i=0; i < classReds.length; i++)
                {
                    var classRed = classReds[i];
                    classRed.style.color = 'red';
                } 
            }

            function changeToBlue() {
                var classBlues = document.querySelectorAll('.blue');
                for (i=0; i < classBlues.length; i++)
                {
                    var classBlue = classBlues[i];
                    classBlue.style.color = 'blue';
                } 
            }
        </script>
    </body>
</html>
