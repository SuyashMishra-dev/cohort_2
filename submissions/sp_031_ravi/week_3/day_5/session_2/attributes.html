<html>
    <head>
        <title>Practise Attributes</title>
        <style type="text/css">
            .class-h1 {
                color: red
            }
            .class-h3 {
                color: green;
            }
            .class-h5 {
                color: orange;
            }
            .class-div {
                color: yellow;
                font-size: 20px;
                margin: 10px;
            }
            .class-p {
                border: 1px solid black;
                padding: 5px;
            }
            #test-2 {
                font-size: 30px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div id="box">
            <div>First DIV</div>
            <div>Second DIV</div>
            <div>Third DIV</div>
        </div>
        <div>Fourth DIV</div>
        <div id="cont">
            <p>First P</p>
            <p>Second P</p>
            <p>Third P</p>
        </div>
        <div id="temp">
            <p>Test P1</p>
            <p>Test P2</p>
            <p>Test P3</p>
        </div>
        <hr/>
        <button onclick="changeStyleH1()">Change H1</button>
        <button onclick="changeStyleH3()">Change H3</button>
        <button onclick="changeStyleH5()">Change H5</button>
        <button onclick="divStyleChange()">Change DIV</button>
        <button onclick="paraStyleChange()">Change P</button>
        <button onclick="setId()">Set ID</button>
        
        <script>
            function changeStyleH1() {
                var firstH1 = document.querySelector('h1');
                firstH1.setAttribute('class', 'class-h1')
                
                }

                function changeStyleH3() {
                var firstH3 = document.querySelector('h3');
                firstH3.setAttribute('class', 'class-h3')
                
                }

                function changeStyleH5() {
                var firstH5 = document.querySelector('h5');
                firstH5.setAttribute('class', 'class-h5')
                }

                function divStyleChange() {
                    var division = document.getElementById('box')
                    var divs = document.querySelectorAll('div');
                    for (var i=0; i < divs.length; i++) {
                        division.setAttribute('class', 'class-div')
                    }
                }

                function paraStyleChange() {
                    var para = document.getElementById('cont')
                    var paras = document.querySelectorAll('p');
                    for (var i=0; i < paras.length; i++) {
                        para.setAttribute('class', 'class-p')
                    }
                }

                function setId() {
                    var id = document.getElementById('temp')
                    var ids = document.querySelectorAll('p');
                    for (var i=0; i < ids.length; i++) {
                        if (i % 2 == 0) {
                            id.setAttribute('id', 'test-2')
                        }
                        
                    }
                }
        </script>
    </body>
</html>
