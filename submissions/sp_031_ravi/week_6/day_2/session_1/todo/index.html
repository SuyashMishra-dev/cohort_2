<html lang="en">
<head>

</head>
<body>
    <input type="text" id ="input"></input>
    <button id="add">ADD</button>
    <button id="clear"></button>
    <div id ="list"></div>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    
    let totalArray = []
    let complete = []
    document.getElementById("add").onclick = () => {
      let y = document.getElementById("input").value;
      totalArray.push(y)
      localStorage.setItem("allTodo",JSON.stringify(totalArray));

      todoOption = JSON.parse(localStorage.getItem("allTodo"))
      document.getElementById("list").innerHTML ="";
      todoOption.forEach(x =>{
      document.getElementById("list").innerHTML += "<div><p id=`para`>"+ x + "<button >Delete</button></p> </div>"
      })
    }

    document.getElementById("clear").onclick = () => {
    localStorage.clear();
    }

   
    $("#para").click(function(){
    $("p").css("text-decoration", "line-through");
  });

    </script>
</body>
