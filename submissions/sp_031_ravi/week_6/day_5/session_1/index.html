<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Name: <input id='root'></input><br>

    <button onclick='promise()'>Promise me</button>
        
    <div id='result'></div>
    <div id='total'></div>
    

    <script>
        gitSearchUserAPI =  `https://api.github.com/search/users?q=`
        const promise = () => {
        var x =  document.getElementById('root').value
        var result = document.getElementById('result')
            var total = document.getElementById('total')
        console.log(x)
        fetch(gitSearchUserAPI)
        .then(response=>response.json())
        .then(response=>console.log(response))
        .then(res=>{
                    result.textContent=res.items[0].login+res.items[5].url
                    console.log(res)
                    total.textContent = res.total_count
                    })
        .catch(err=>console.log(err))
        }
    </script>
</body>
</html>
