<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3 class="classHThree">First H3</h3>
        <h3 class="classHThree">Second H3</h3>
        <h5 class="classHFive">First H5</h5>
        <h5 class="classHFive">Second H5</h5>
        <h5 class="classHFive">Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="colorChangeHOne()">Change H1</button>
        <button onclick="colorChangeHThree()">Change H3</button>
        <button onclick="colorChangeHFive()">Change H5</button>
        <button onclick="colorGreen()">Change Green</button>
        <button onclick="colorRed()">Change Red</button>
        <button onclick="colorBlue()">Change Blue</button>
        <script>
            function colorChangeHOne() {
                var hOne = document.querySelector('h1');
                hOne.style.color = 'red'                  
            }
            function colorChangeHThree() {
                var hThree = document.querySelectorAll('.classHThree');
                for(var i=0; i<=hThree.length; i++){
                    hThree[i].style.color = 'green'
                }
            }
            function colorChangeHFive() {
                var hFive = document.querySelectorAll('.classHFive')
                for (var i = 0; i < hFive.length; i++) {
                    hFive[i].style.color = 'blue'
                    
                }
            }

            function colorGreen() {
                var classGreen = document.querySelectorAll('.green')
                for(var i = 0; i<classGreen.length; i++){
                    classGreen[i].style.color = 'green'
                }
            }

            function colorBlue() {
                var classBlue = document.querySelectorAll('.blue')
                for(var i = 0; i<classBlue.length; i++){
                    classBlue[i].style.color = 'blue'
                }                
            }

            function colorRed() {
                var classRed = document.querySelectorAll('.red')
                for(var i = 0; i<classRed.length; i++){
                    classRed[i].style.color = 'red'
                }
            }
                        
        </script>
    </body>
</html>
