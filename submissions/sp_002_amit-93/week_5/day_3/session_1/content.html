<!DOCTYPE html>
<html>
<head>
	<title>Content Manipulation</title>
</head>
<body>
	<h1 id="firstname">Hello</h1>
	<div id="lastname">MASAI</div>
	<p id="fullname">School</p>
	<hr/>
	<button id="button-one">FIRSTNAME</button>
	<button id="button-two">LASTNAME</button>
	<button id="button-three">FIRSTNAME NAME</button>
    <button id="button-reset">RESET DEFAULTS</button>
    <!-- Clicking the buttons should show the values in the respective place holders
	the reset button should set the values to the original values -->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script>
		$('#button-one').click(function() {
			$('#firstname').text('FIRSTNAME');
		})
		$('#button-two').click(function() {
			$('#lastname').text('LASTNAME');
		})
		$('#button-three').click(function() {
			$('#fullname').text('FIRSTNAME NAME');
		})
		$('#button-reset').click(function() {
			$('#firstname').text('Hello');
			$('#lastname').text('MASAI');
			$('#fullname').text('School');
		})
	</script>
</body>
</html>
