<!DOCTYPE html>
<html>
    <head>
        <title>Layout 5</title>
        <style>
            .box1 {
                background: red;
                width: 300px;
                height: 50px;
                margin: 30px;
            }
            .box2 {
                background: orange;
                width: 50px;
                height: 200px;
                margin: 0px 30px;
            }
            .box3 {
                background: green;
                width: 231px;
                height: 200px;
                border-bottom: 10px solid green;
            }
            .float {
                float: left;
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2 float"></div>
        <div class="box3 float"></div>
    </body>
</html>
