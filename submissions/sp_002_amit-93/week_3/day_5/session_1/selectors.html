<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="changeH1()">Change H1</button>
        <button onclick="changeH3()">Change H3</button>
        <button onclick="changeH5()">Change H5</button>
        <button onclick="changeG()">Change Green</button>
        <button onclick="changeR()">Change Red</button>
        <button onclick="changeB()">Change Blue</button>
        <script>

            function changeH1(){
                var h1 = document.querySelector("h1");
                h1.style.color="red";
            }

            function changeH3(){
                var h3 =document.querySelectorAll("h3");
                for (var i=0; i<h3.length; i++){
                    var heading =h3[i];
                    heading.style.color = "green";
                }
            }

            function changeH5(){
                var h5 =document.querySelectorAll("h5");
                for(var i=0; i<h5.length;i++){
                    var heading =h5[i];
                    heading.style.color = "blue";
                }
            }

            function changeG(){
                var g =document.querySelectorAll(".green");
                for(var i=0; i<g.length;i++){
                    var heading =g[i];
                    heading.style.color = "green";
                }
            }

            function changeR(){
                var r =document.querySelectorAll(".red");
                for(var i=0; i<r.length;i++){
                    var heading =r[i];
                    heading.style.color = "red";
                }
            }

            function changeR(){
                var r =document.querySelectorAll(".red");
                for(var i=0; i<r.length;i++){
                    var heading =r[i];
                    heading.style.color = "red";
                }
            }

            function changeB(){
                var r =document.querySelectorAll(".blue");
                for(var i=0; i<r.length;i++){
                    var heading =r[i];
                    heading.style.color = "blue";
                }
            }
        </script>
    </body>
</html>
