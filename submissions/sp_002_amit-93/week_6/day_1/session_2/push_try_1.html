<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <button onclick="click123()">clickn me</button>


    <script>


function click123() {
        var number = [12,15,19,20,25];
         

        
         var blankarray = [];
        for(var i = 0; i < number.length; i++){
            if( number[i] > 18 ){
                blankarray.push(number[i]);
                document.getElementById("demo").innerHTML= blankarray;
            }

        }
    }
    </script>
</body>
</html>
