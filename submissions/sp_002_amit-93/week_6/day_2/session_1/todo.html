<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title> TODO</title>
</head>

<body>
    <div class="w-auto p-3" style="background-color: #eee;">
        <div class="container">

            <h2>Todo</h2>
            <input type="text" placeholder="Todo...." id="todo">

            <button onclick="display()">ADD</button>
            <button onclick="remove()">Remove it</button>
            <div id="show"></div>
        </div>
    </div>
    <script>

        var arr = [];
        function display() {
            var input = document.getElementById("todo").value;
            arr.push(input)
            localStorage.setItem("amit", JSON.stringify(arr));  // JSON.stringify

            var output = JSON.parse(localStorage.getItem("amit")); // we use JSON.PARSE

            document.getElementById("show").innerHTML = "";

            output.forEach(e => {
                document.getElementById("show").innerHTML += "<p>" + e + "</p>"
            });

        }

        function remove() {
            localStorage.removeItem
        }
    </script>
</body>

</html>
