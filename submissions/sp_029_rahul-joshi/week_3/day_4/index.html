<!DOCTYPE html>
<html>
  <head>
      <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
      <meta content="utf-8" http-equiv="encoding">
  </head>
<body>
  <!-- FSD.W3.4.2_1 !-->
  <h1>Change the buttons text color random value</h1>
  <button id="change_color">Click here to change my color</button>

  <!-- FSD.W3.4.2_2 !-->
  <h1>My color should change when I double click the button!</h1>
  <button id="double_click">Double Click here to change the color of the h1 tag !</button>
  
  <!-- FSD.W3.4.2_3 !-->
  <h1>The buttons color changes to a random value when it is clicked! But only two times!</h1>
  <button id="button_3">Click here to change my color!</button>
  <script>
     var changeColor = document.getElementById('change_color');
     
         function random(number){
            return Math.floor(Math.random()*number);
          }

          function switchColor(){
            var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
           
           changeColor.style.backgroundColor = randomColor; 

      }
        changeColor.addEventListener('click', switchColor);

             ////////////////////////////////////////

    var button_2 = document.getElementById('double_click');

         function random(number){
            return Math.floor(Math.random()*number);
          }

        function switchColor2(){

            var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
           
            button_2.style.backgroundColor = randomColor;

           
           

      }
      button_2.addEventListener('dblclick', switchColor2);
 
    ////////////////////////////////////////////////////////////////


         var button3 = document.getElementById('button_3');
          
         

         function random(number){
            return Math.floor(Math.random()*number);
          }

            var count = 1;  
        function switchColor3(){
            var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
            button3.style.backgroundColor = randomColor;
            count++;
               if (count > 2) {
                button3.removeEventListener('dblclick', switchColor3);
               }         

           

        }

        button3.addEventListener('dblclick', switchColor3);


  
  </script>
</body>
</html>
