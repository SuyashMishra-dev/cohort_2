<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="button_h1()">Change H1</button>
        <button onclick="button_h3()">Change H3</button>
        <button onclick="button_h5()">Change H5</button>
        <button onclick="change_green()">Change Green</button>
        <button onclick="change_red()">Change Red</button>
        <button onclick="change_blue()">Change Blue</button>
        <script>

               function button_h1(){

                 var first_h1 = document.querySelector('h1');
                 first_h1.style.color = "red";     

}

               function button_h3(){

                       var select = document.querySelectorAll('h3');
                       for (var i = 0; i < select.length; i++) {
                           
                           var store = select[i];
                           store.style.color = "green";
                           
                       }

}

                       function button_h5(){

                        var select = document.querySelectorAll('h5');

                        for(var i = 0; i < select.length; i++){
                                    

                            store = select[i];
                            store.style.color = "blue";
                        }

             }

                       function change_green(){
                            var select = document.querySelectorAll('.green');
                             for(var i = 0; i<select.length; i++){
                                    
                                    store = select[i];
                                    store.style.color = "green";
                             }
                       }

                       function change_red(){
                           var select = document.querySelectorAll('.red');
                           for(var i = 0; i < select.length; i++){
                                    
                                    store = select[i];
                                    store.style.color = "red";
                           }
                       }

                        function change_blue() {
                            var select = document.querySelectorAll('.blue');
                            for( var i = 0; i < select.length; i++){

                                    store = select[i];
                                    store.style.color = "blue";

                            }
                        }
                        
                        
      </script>
    </body>
</html>
