<!DOCTYPE html>
<html>
    <head>
        <title>
            Layout 1
        </title>
        <style type="text/css">
        
        .grid-box
        {
            display: grid;
            grid-gap:20px;
            grid-template-columns: 600px 600px ;
            grid-template-rows: 75px 800px;
            background-color: white;
            
        }
        #id
        {
            background-color: yellow;
            grid-area: 1/1/span1/span2;

        }
        #id0
        {
            background-color: red;
            grid-area: 2/1/span2/span2;
            
        }
        #id1
        {
            background-color: green;
            grid-area: 2/2/span2/span2;
        }
        @media(max-width: 800px)
        {
            .grid-box
        {
            display: grid;
            grid-gap:20px;
            grid-template-columns: 50px;
            grid-template-rows: 100px 100px 100px;
            background-color: white;
            
        }
            #id
        {
            background-color: yellow;
            grid-area: 1/1/span1/span1;

        }
        #id0
        {
            background-color: red;
            grid-area: 2/1/span1/span1;
            
        }
        #id1
        {
            background-color: green;
            grid-area: 3/1/span1/span1;
        }   
        }

        
        </style>
    </head>
    <body>

        <div class="grid-box">
            <div id="id">Navigation</div>
            <div id="id0">Left Box</div>
            <div id="id1">Right Box</div>
        </div>

    </body>
</html>
