<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1 id="h1">First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="changeH1()">Change H1</button>
        <button onclick="changeH3()">Change H3</button>
        <button onclick="changeH5()">Change H5</button>
        <button onclick="changeGreen()">Change Green</button>
        <button onclick="changeRed()">Change Red</button>
        <button onclick="changeBlue()">Change Blue</button>
        <script>
            function changeH1()
            {
                var heading=document.getElementById("h1");
                heading.style.color="red";
            }
            function changeH3()
            {
                var heading=document.querySelectorAll('h3');
                for(i=0;i<=heading.length;i++)
                {
                    var h3=heading[i];
                    h3.style.color="green";
                }
            }
            function changeH5()
            {
                var heading=document.querySelectorAll('h5');
                for(i=0;i<=heading.length;i++)
                {
                    var h5=heading[i];
                    h5.style.color="blue";
                }
            }
            function changeGreen()
            {
                var green=document.querySelectorAll(".green");
                for(i=0;i<=green.length;i++)
                {
                    var greenColor=green[i];
                    greenColor.style.color="green";
                }
            }
            function changeBlue()
            {
                var blue=document.querySelectorAll('.blue');
                for(i=0;i<=blue.length;i++)
                {
                    var blueColor=blue[i];
                    blueColor.style.color="blue";
                }
            }
            function changeRed()
            {
                var red=document.querySelectorAll('.red');
                for(i=0;i<=red.length;i++)
                {
                    var redColor=red[i];
                    redColor.style.color="red";
                }
            }
        </script>
    </body>
</html>
