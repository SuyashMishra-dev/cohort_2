<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button onclick="removeH1()">Remove H1</button>
        <button onclick="removeH3()">Remove H3</button>
        <button onclick="removeH5()">Remove H5</button>
        <button onclick="removeRed()">Remove Red</button>
        <button onclick="removeDiv()">Remove DIVS</button>
        <script>
            var bodyElement=document.querySelector('body');
            function removeH1()
            {
                var heading=document.querySelector('h1');
                bodyElement.removeChild(heading);
            }
            function removeH3()
            {
                var heading=document.querySelectorAll('h3');
                for(i=0;i<=heading.length;i++)
                {
                    var h3=heading[i];
                    bodyElement.removeChild(h3);
                }
            }
            function removeH5()
            {
                var div=document.getElementById("headings");
                var heading=document.querySelectorAll('h5');
                for(i=0;i<=heading.length;i++)
                {
                    var h5=heading[i];
                    div.removeChild(h5);
                }
            }
            function removeRed()
            {
                var div=document.getElementById("cont");
                var heading=document.querySelectorAll('.red');
                for(i=0;i<=heading.length;i++)
                {
                    var head=heading[i];
                    div.removeChild(head);
                }
            }
            function removeDiv()
            {
                var div=document.getElementById("cont");
                var rmDiv=document.querySelectorAll('div');
                for(i=0;i<=rmDiv.length;i++)
                {
                    var remove=rmDiv[i];
                    div.removeChild(remove);
                }
            }
        </script>
    </body>
</html>
