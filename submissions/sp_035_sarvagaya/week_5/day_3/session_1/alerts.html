<!DOCTYPE html>
<html>
	<head>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<title>Showing Alerts</title>
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="forename">FIRSTNAME</button>
		<button id="surname">LASTNAME</button>
		<button id="fullName">FIRSTNAME NAME</button>
		<script>
			$("#forename").click(function(){
				alert("Sarvagaya");
			});
			$("#surname").click(function(){
				alert("Abrol");
			});
			$("#fullName").click(function(){
				alert("Sarvagaya Abrol");
			});
		</script>
	</body>
</html>
