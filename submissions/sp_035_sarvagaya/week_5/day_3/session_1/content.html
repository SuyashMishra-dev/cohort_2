<!DOCTYPE html>
<html>
<head>
	<title>Content Manipulation</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<h1 id="firstname">Hello</h1>
	<div id="lastname">MASAI</div>
	<p id="fullname">School</p>
	<hr/>
	<button id="forename">FIRSTNAME</button>
	<button id="surname">LASTNAME</button>
	<button id="fullName">FIRSTNAME NAME</button>
    <button id="reset">RESET DEFAULTS</button>
    <!-- Clicking the buttons should show the values in the respective place holders
    the reset button should set the values to the original values -->
	<script>
		$("#forename").click(function(){
			$("#firstname").text("Sarvagaya");
		});
		$("#surname").click(function(){
			$("#lastname").text("Abrol");
		});
		$("#fullName").click(function(){
			$("#fullname").text("Sarvagaya Abrol");
		});
		$("#reset").click(function(){
			$("#firstname").text("Hello");
			$("#lastname").text("MASAI");
			$("#fullname").text("School");
		});
	</script>
</body>
</html>
