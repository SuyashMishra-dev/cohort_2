<!DOCTYPE html>
<html lang="en">
<head>
        

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State City Selectors</title>
</head>
<body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <select id="state"></select>
    <button id="next">Next</button>
    <select id="city"></select>
    <script>
        var state_cities = [{"state": "Karnataka", "cities": ["Bangalore", "Mysore"]}, {"state": "Tamil Nadu", "cities": ["Chennai", "Tanjore"]}] 
        $("document").ready(function(){
            $("#state").append("<option>Karnataka</option><option>Tamil Nadu</option>");
        });
        $("#next").click(function(){

            $("#city").append("<option>Bangalore</option><option>Mysore</option><option>Chennai</option><option>Tanjore</option>");
        });
    </script>
</body>
</html>
