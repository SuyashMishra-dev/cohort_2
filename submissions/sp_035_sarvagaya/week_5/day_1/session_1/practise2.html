<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>
            Practise 2
        </title>
    </head>
    <body>
        <div class="jumbotron container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 h5">Billing address</div>
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="firstName">First Name</label>
                                        <input type="text" class="form-control" id="firstName" placeholder="Forename">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" placeholder="Surname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" placeholder="username">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress">Address</label>
                                    <input type="text" class="form-control" id="address1" placeholder="1234 Main St">
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress2">Address 2</label>
                                    <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputCity">City</label>
                                        <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputState">State</label>
                                        <select id="inputState" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputZip">Zip</label>
                                        <input type="text" class="form-control" id="inputZip">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            Shipping Address is the same as my billing address
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            Save this information for next time.
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Sign in</button>
                                <hr>
                            </form>
                        </div>   
                        <div class="col-12 h5">Payment</div>
                        

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Credit Card</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Debit Card</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">Paypal</label>
                            
                        </div>
                        <hr class="col-1">
                        
                        <div class="row">
                            <div class="col-3">
                                <label for="nameOnCard">Name on Card</label>
                                <br>
                                <input type="text" id="nameOnCard">
                            </div>
                            <div class="col-3 offset-2">
                                <label for="cardNo">Credit Card Number</label>
                                <br>
                                <input type="text">
                            </div>
                        </div>
                       
                        
                    </div>
                </div>
                <div class="col-4">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 text-muted h4">Your cart</div>
                            <div class="col-12">
                                <div class="container-fluid border border-dark">
                                    <div class="row border border-secondary">
                                        <div class="col-12">Product Name</div>
                                        <div class="col-6 text-muted" style="font-size:10px;">Brief descripton</div>
                                        <div class="col-6 text-muted text-right">$12</div>
                                    </div>
                                    <div class="row border border-secondary">
                                        <div class="col-12">Second Product</div>
                                        <div class="col-6 text-muted" style="font-size: 10px;">Brief Description</div>
                                        <div class="col-6 text-muted text-right">$8</div>
                                    </div>
                                    <div class="row border border-secondary">
                                        <div class="col-12">Third Item</div>
                                        <div class="col-6 text-muted" style="font-size:10px;">Brief Description</div>
                                        <div class="col-6 text-muted text-right">$5</div>
                                    </div>
                                    <div class="row border border-secondary">
                                        <div class="col-12 text-success h5">Promo Code</div>
                                        <div class="col-6 text-success" style="font-size:15px;">EXAMPLECODE</div>
                                        <div class="col-6 text-success text-right">-$5</div>
                                    </div>
                                    <div class="row border border-secondary">
                                        <div class="col-6 h4">Total (USD)</div>
                                        <div class="col-6 text-right h4">$20</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="container-fluid">
                                        <input type="text" placeholder="Promo Code">
                                        <button class="btn btn-secondary">Redeem</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
