<!DOCTYPE html>
<html>
    <head>
        <title>
            Grid 4
        </title>
        <style type="text/css">
        
        .grid-box
        {
            display:grid;
            grid-gap: 20px;
            grid-template-columns: 100px 100px 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            
            

        }
        .grid-box div
        {
            background-color: teal;
            height:100px;
        }
        #id2
        {
            grid-area:1/2/span 1/span 3;
        }
        #id4
        {
            grid-area:2/1/span 1/span 3;
            
        }
        #id9
        {
            grid-area: 3/3/span 1/span 3;
        }
        .class
        {
            margin-left:400px;
            margin-top:150px;
        }
        </style>
    </head>
    <body>
        <div class="class">
            <div class="grid-box">
                <div id="id1"></div>
                <div id="id2"></div>
                <div id="id3"></div>
                <div id="id4"></div>
                
                <div id="id5"></div>
                <div id="id6"></div>
                <div id="id7"></div>
                <div id="id8"></div>
                <div id="id9"></div>
            </div>
        </div>    
    </body>
</html>
