<!DOCTYPE html>
<html>
    <head>
        <title>
            Grid 2
        </title>
        <style type="text/css">
        
            .grid
            {
                display: grid;
                grid-gap: 10px;
                grid-template-columns: 425px 450px 450px;
                grid-template-rows: 50px 500px ;
                
            }
            #id
            {
                grid-area: 1 / 1 / span 1 / span 2;
                background-color:red;
            }
            #id0
            {
                grid-area: 2/ 1 / span1 / 1;
                background-color: green;
            }
            #id1
            {
                grid-area: 2 / 2 / span1 / 3;
                background-color: teal;

            }
            @media(max-width: 800px)
            {
                #id
            {
                grid-area: 1 / 1 / span 1 / span 2;
                background-color:blue;
                border-radius: 15px;
            }
            #id0
            {
                grid-area: 2/ 1 / span1 / 1;
                background-color: yellow;
                border-radius: 15px;
            }
            #id1
            {
                grid-area: 2 / 2 / span1 / 3;
                background-color:orangered;
                border-radius: 15px;

            }   
            }
            @media(min-width: 1000px)
            {
                #id
            {
                grid-area: 1 / 1 / span 1 / span 2;
                background-color:pink;
                border-radius: 25px;
            }
            #id0
            {
                grid-area: 2/ 1 / span1 / 1;
                background-color: blue;
                border-radius: 25px;
            }
            #id1
            {
                grid-area: 2 / 2 / span1 / 3;
                background-color: olive;
                border-radius: 25px;

            }
            }
        </style>
    </head>
    <body>

        <div class="grid">
            <div id="id"></div>
            <div id="id0"></div>
            <div id="id1"></div>
        </div>

    </body>
</html>
