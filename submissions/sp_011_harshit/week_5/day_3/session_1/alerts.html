<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="first">FIRSTNAME</button>
		<button id="last">LASTNAME</button>
		<button id="end">FIRSTNAME NAME</button>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$('#first').click(function(){
        alert('HARSHIT')
});
$('#last').click(function(){
        alert('GAKHAR')
});
$('#end').click(function(){
        alert('HARSHIT GAKHAR')
});
</script>
	</body>
</html>
