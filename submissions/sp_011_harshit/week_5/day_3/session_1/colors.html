<!DOCTYPE html>
<html>
<head>
	<title>Colours</title>
</head>
<body>
	<h1 class="head1 red">MASAI H1</h1>
	<h2 class="head2 green">MASAI H2</h2>
	<h3 class="head3 red">MASAI H3</h3>
    <h4 class="head4 green">MASAI H4</h4>
    <h4 class="head5 green">MASAI H4</h4>
	<div class="con1 red">School C1</div>
	<div class="con2 green">School C2</div>
	<div class="con3 red">School C3</div>
	<p class="para1 red">Coding P1</p>
	<p class="para2 green">Coding P2</p>
	<p class="para3 red">Coding P3</p>
	<hr>
	<button id="btn1">Change H1</button>
	<button id="btn2">Change H2</button>
    <button id="btn3">Change H3</button>
    <button id="btn4">Change H4</button>
	<button id="divv">Change DIVS</button>
    <button id="pp">Change Paragraph</button>
    <button id="red">Change Red</button>
	<button id="green">Change Green</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$("#btn1").click(function(){
            //  $("h1").css("color","red");
			 $("h1").css("font-size","70px")
		});
		$("#btn2").click(function(){
            //  $("h1").css("color","red");
			 $("h2").css({"font-size":"32px","padding":"10px"})
		});
		$("#btn3").click(function(){
            //  $("h1").css("color","red");
			 $("h3").css({"background-color":"black","color":"white"})
		});
		$("#btn4").click(function(){
            //  $("h1").css("color","red");
			 $("h4").css({"border":"2px solid black","margin":"10px"})
		});
		$("#divv").click(function(){
            //  $("h1").css("color","red");
			 $("div").css({"padding":"6px 8px"})
		});
		
		$("#pp").click(function(){
            //  $("h1").css("color","red");
			 $("p").css({"font-style":"bold","color":"purple"})
		});
		$("#red").click(function(){
            //  $("h1").css("color","red");
			 $(".red").css({"color":"red"})
		});
		$("#green").click(function(){
            //  $("h1").css("color","red");
			 $(".green").css({"color":"white","background-color":"green"})
		});

		</script>
</body>
</html>
