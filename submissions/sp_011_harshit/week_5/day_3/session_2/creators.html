<html>

<head>
    <title>Practise Creators</title>
</head>

<body>
    <div id="headings">
    </div>
    <div id="cont">
    </div>
    <ul id="vikings">
        <li>Priyanshu</li>
    </ul>
    <button id="create_h1">Create H1</button>
    <button id="create_2_h2">Create 2 H3</button>
    <button id="create_content">Create DIVS</button>
    <button id="add_students">Add Students</button>
    <button id="add_copyright">Add Copyright</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        var students = ['Ajay', 'Akshay', 'Anusha', 'Chandrashekhara', 'Haren', 'Hasaan', 'Mahesh', 'Mousumi', 'Pavan', 'Rahul', 'Sumanta', 'Venkatesh', 'Vetrival', 'Vijayendra'];

        $('#create_h1').click(function () {
            $("#headings").append("<h1>MASAI</h1>")
        })

        $('#create_2_h2').click(function () {
            $("#headings").append("<h3>A Transformation in education!</h3>")
            $("#headings").append("<h3>Learn to earn, pay when you get.</h3>")

        })

        $('#create_content').click(function () {
            for (var a = 1; a <= 10; a++) {
                var elem = document.createElement('div')
                elem.textContent = 'Content ' + a;
                $('#cont').append(elem);
            }

        })

        $('#add_students').click(function () {

            for (var a = 0; a < students.length; a++) {
                var elem = document.createElement('li')
                elem.textContent = students[a]
                $("#vikings").append(elem)
            }
        })

        $('#add_copyright').click(function () {
            $("#vikings").after("<p>@ masai 2019</p>")

        })
    </script>
</body>

</html>
