<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State City Selectors</title>
</head>

<body>
    <select id="state"></select>
    <button id="next">Next</button>
    <select id="city"></select>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        var state_cities = [{ "state": "Karnataka", "cities": ["Bangalore", "Mysore"] }, { "state": "Tamil Nadu", "cities": ["Chennai", "Tanjore"] }]
        // 

        for (key in state_cities) {
            $('#state').append("<option>" + state_cities[key].state + "</option>")

        }
        //   
        $('#next').click(function () {
            //   if($("#state").val()==''

            for (key in state_cities) {
                if ($('#state').val() == state_cities[key].state) {
                    for (keyy in state_cities[key].cities) {
                        $("#city").append("<option>" + state_cities[key].cities[keyy] + "</option")
                    }
                }
            }
        })
    </script>
</body>

</html>
