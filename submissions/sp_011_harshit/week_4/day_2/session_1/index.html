<!DOCTYPE html>
<html>
<body>
  <!-- FSD.W4.2.1_1 !-->
  <h1>Click the button to see information about my favourite movie</h1>
  <button  onclick="movieprint()" >Movie Information!</button>
  <!-- FSD.W4.2.1_2 !-->
  <button id="btn1">Add Runtime to the movie object! </button>
  <!-- <h1 id="movie"></h1>
  <h1 id="runtime"></h1> -->
  <!-- FSD.W4.2.1_3 !-->
  <button id="btn2">Add cast member </button>
  

  <script>
     var movie = {
                    Name:"Birdbox",
                    Director:"sussane bier",
                    Year:2018,
                    Rating:6.6,
                    Cast:["Sandra Bullock","Trevante Rhodes","John malkovich"]
              }

     function movieprint()
     {
        var body = document.querySelector('body')
        var name = document.createElement('h1')
        name.textContent = [movie.Name,movie.Director,movie.Year,movie.Rating,movie.Cast];
        console.log(name[5]);
        body.appendChild(name);
     }

     var buttn = document.getElementById('btn1');
     buttn.addEventListener('click',btnpress);

     function btnpress()
     {
      movie.runtime=2.45;
      var body=document.querySelector('body');
      var run=document.createElement('h1')
      run.textContent=movie.runtime;
      body.appendChild(run);
     }

     var buttn2 = document.getElementById('btn2')
     buttn2.addEventListener('click',btnpress2)
     
     function btnpress2()
     {
       movie.Cast.push("harshit")
       var body = document.querySelector('body')
       var run = document.createElement('h1');
       run.textContent = [movie.Name,movie.Director,movie.Year,movie.Rating,movie.Cast];
       body.appendChild(run)
     }
     
  </script>
</body>
</html>
