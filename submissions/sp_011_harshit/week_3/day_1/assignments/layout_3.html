<html>
    <head>
        <style>
        #one
        {
            display:grid;
            grid-gap:20px;
            grid-template-columns: 700px 100px 700px;
            grid-auto-rows:200px  ;
        margin-left:200px;
            padding:50px;
            writing-mode: horizontal-tb;
            color: black;
            
        }
      
       
        #item1
        {
            grid-area: 1/1/1/span 3;
            background-color:yellow;
           
        }
       
        #item2
        {
            background-color: red;
            grid-area:2/1/span 3/1;
        }
        #item3
        {   
            background-color:greenyellow;
            grid-area:2/3/ 2/3; 
        }
        #item4
        {
            background-color:greenyellow;
            grid-area:3/3/ 3/3;
        }
        #item5
        {
            background-color:greenyellow;
            grid-area:4/3/4/3;
        }
       #text1
       {
            font-size: 40px;
            font-style: normal;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-left: 20px;
            margin-top:30px;

        }
        .text2
        {
            font-size: 30px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-left:20px;
            color:slategrey;
        }
        #text3
        {
            font-size: 30px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-left:20px;
            color:#708090;
        }


         
       @media(max-width: 1100px)
       {
           #one
           {
               grid-template-columns:300px 300px 300px ;
               grid-template-rows: 100px 400px 200px 100px 100px; 
               margin-left:10px;
           }
           #item1
           {
               grid-area: 1/1/1/ 4;
           }
           #item2
           {
            grid-area:2/1/2/4   ;
            background-color:red;
            margin-top:10px;
           }
         
        #item3
        {
            
            background-color:greenyellow;
            grid-area: 3/1/3/1;
        }
        #item5
        {
            
            background-color: greenyellow;
            grid-area: 3/3/4/3;
        }
        #item4
        {
            background-color:greenyellow;
         grid-area:3/3/4/2;
        }
        #item6
        {
            background-color: white;
        }
       }
      


      
       @media(max-width: 600px)
       {
           #one
           {
               grid-template-columns:300px 300px ;
               grid-template-rows: 100px 100px 100px 100px 100px; 
               margin-left:10px;
           }
           #item1
           {
               grid-area: 1/1/1/ 2;
           }
           #item2
           {
            grid-area:2/1/2/2;
            background-color:red;
            margin-top:10px;
           }
         
        #item3
        {
            margin-top:20px;
            background-color:greenyellow;
            grid-area: 3/1/3/2;
        }
        #item5
        {
            
            background-color: greenyellow;
            grid-area: 5/1/5/2;
        }
        #item4
        {
            background-color:greenyellow;
         grid-area:4/1/4/2;
        }
        #item6
        {
            background-color: white;
        }
       }
       
     
       
        </style>
    </head>

<body>
    <div id="one">
         <div id="item1"><p id="text1">Navigation</p></div>
         
         <div id="item4"></div>
         <div id="item2"><p id="text2" >Left Box</p></div>
         <div id="item3"><p class="text2">Right Box1</p></div>
         <div id="item4"><p class=text2>Right Box2</p></div>
         <div id="item6"> </div>
            <div id="item5"><p class=text2>Right Box3</p></div>
               
       
    </div>
 
</body>
</html>
