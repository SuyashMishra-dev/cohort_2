<html>
    <head>
        <style>
        #one
        {
            display:grid;
            grid-gap:20px;
            grid-template-columns: 700px 100px 700px;
            grid-auto-rows:100px ;
        margin-left:200px;
            padding:50px;
            writing-mode: horizontal-tb;
            color: black;
            
        }
      
       
        #item1
        {
            grid-area: 1/1/1/span 3;
            background-color:yellow;
           
        }
       
        #item2
        {
            background-color: red;
            grid-area:2/1/span 5/1;
        }
        #item3
        {
            background-color:greenyellow;
            grid-area:2/3/span 5/3;
        }
        #text1
        {
            font-size: 40px;
            font-style: normal;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-left: 20px;
            margin-top:30px;

        }
        #text2
        {
            font-size: 30px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-left:20px;
            color:slategrey;
        }
        #text3
        {
            font-size: 30px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-left:20px;
            color:#708090;
        }
       @media(max-width: 600px)
       {
           #one
           {
               grid-template-columns:300px;
               grid-template-rows: 100px 100px 100px 100px 100px; 
               margin-left:10px;
           }
           #item1
           {
               grid-area: 1/1/1/span 4;
           }
           #item2
           {
            grid-area:2/1/span 2/span 4;
            background-color: greenyellow;
            margin-top:10px;
           }
         
        #item3
        {
            margin-top:20px;
            background-color:red;
            grid-area: 4/1/span 2/span 4;
        }
        #item4
        {
            background-color: white;
            grid-area: 3/1/span 3/3;
        }
       }
       

     
        
        </style>
    </head>

<body>
    <div id="one">
         <div id="item1"><p id="text1">Navigation</p></div>
         
         <div id="item4"></div>
         <div id="item2"><p id="text2" >Left Box</p></div>
         <div id="item3"><p id="text3">Left Box</p></div>
       
    </div>
 
</body>
</html>
