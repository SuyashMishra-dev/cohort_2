<!DOCTYPE html>
<html>
    <head>
        <title>RedBlueGreenGrid</title>
        <style type="text/css">
        #box{display:grid;height:800px;width:1200px;grid-gap:20px;grid-template-columns:50px 200px 300px;grid-template-rows:100px 650px 400px;margin:10px 10px 10px 300px;background:silver}
        #item1 {grid-area: 1 / 1 / 2 / span 4;background:red;margin:20px 30px 10px 30px}
        #item2 {grid-area: 3 / 1 / 2 / span 2;background:blue;margin-left:30px} 
        #item3 {grid-area: 3 / 2 / 2 / span 3;background:green;margin-left:250px;margin-right:30px}
        </style>
    </head>
    <body>
      <div id="box">
          <div id="item1"></div>
          <div id="item2"></div>
          <div id="item3"></div>
      </div>
    </body>
</html>
