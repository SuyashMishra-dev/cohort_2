<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id = "alert1">FIRSTNAME</button>
		<button id = "alert2">LASTNAME</button>
		<button id = "alert3">FIRSTNAME NAME</button>
	</body>
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
	$(alert1).click(function() {
		alert('Nitin');
	} );

	$(alert2).dblclick(function() {
		alert('Ravi');
	} );

	$(alert3).dblclick(function() {
		alert('Nitin Ravi');
	} );
	</script>
</html>
