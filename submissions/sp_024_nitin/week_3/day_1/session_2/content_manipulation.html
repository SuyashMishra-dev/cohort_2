<!DOCTYPE html>
<html>
<head>
	<title>Content Manipulation</title>
</head>
<body>
	<h1 id="dfirstname">Hello</h1>
	<div id="dlastname">MASAI</div>
	<p id="dfullname">School</p>
	<hr/>
	<button onclick="setFirstName()">FIRSTNAME</button>
	<button onclick="setLastName()">LASTNAME</button>
	<button onclick="setFullName()">FULLNAME NAME</button>
	<button onclick="resetDefaults()">RESET DEFAULTS</button>
	<script type="text/javascript">
		function setFirstName() {
			document.getElementById("dfirstname").innerHTML = "Nitin";
			// Change the content of h1 to your first name
		}

		function setLastName() {
			document.getElementById("dlastname").innerHTML = "Ravi";
			// Change the content of div to your last name
		}

		function setFullName() {
			document.getElementById("dfullname").innerHTML = "Nitin Ravi";
			// Change the content of p to your full name (firstname - lastname)
		}
		function setresetDefaults() {
			document.getElementById("dfirstname").innerHTML = "Hello";
			document.getElementById("dlastname").innerHTML = "MASAI";
			document.getElementById("dfullname").innerHTML = "School";
		}
	</script>
</body>
</html>
