	<button onclick="find_continent()">Find Continent</button>

	<script type="text/javascript">
		function check_drive(){
			var a = document.getElementById("legal-age").value;
			
			if (a > 18)
			 {
		    document.getElementById("instalert").innerHTML = "You can drive in India";
			
			} 
			else if (a == 18) {
			document.getElementById("instalert").innerHTML = "You are barely old enough to drive in India";
			
			 } 
			 else
			 {
			document.getElementById("instalert").innerHTML = "You cannot drive in India";
			
		     }
		}
		function change_color(){
			document.getElementById("color-morph").style.color = document.getElementById("color-morph").value;
			//Write javascript for FSD.W3.2.2_2 here
		}
		function find_continent(){
			var a = document.getElementById("country_select").value;
			document.getElementById("country_select").value = document.getElementById("continent_select").innerHTML;
			switch (a) {
				case 'No_Selection':
				   alert ("None");
				break;
			    case 'India':
				   alert ("Asia");
				break;
				case 'USA':
				   alert ("North America");
				break;
				case 'China':
				   alert ("Asia");
				break;
				case 'Nepal':
				   alert ("Asia");
				break;
				case 'Australia':
				   alert ("Australia");
				break;
				case 'France':
				   alert ("Europe");
				break;
				case 'Germany':

		}
	</script>
