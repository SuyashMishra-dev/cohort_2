<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="changeColor()">Change H1</button>
        <button ondblclick="changeHue()">Change H3</button>
        <button ondblclick="changeRung()">Change H5</button>
        <button onclick="changeGreen()">Change Green</button>
        <button onclick="changeRed()">Change Red</button>
        <button onclick="changeBlue()">Change Blue</button>
        <script>
        function changeColor() {
            var change1 = document.querySelector('h1');
            change1.style.color = 'red';
        }     
        function changeHue() {   
            var change3 = document.querySelectorAll('h3');
            for (i = 0; i < change3.length; i++) {
                var h3 = change3[i]; 
                h3.style.color = 'green'; 
            }
        }
        function changeRung() {
            var change5 = document.querySelectorAll('h5');
            for (i = 0; i < change5.length; i++) {
                var h5 = change5[i];
                h5.style.color = 'blue';
            }       
        }  
        function changeGreen() {
            var green1 = document.querySelectorAll('.green');
            for (i = 0; i < green1.length; i++){
                var gree = green1[i];
                gree.style.color = 'green';
            }
        }
        function changeRed() {
            var red1 = document.querySelectorAll('.red');
            for (i = 0; i < red1.length; i++) { 
                var re = red1[i];
                re.style.color = 'red';
            }
        } 
        function changeBlue() {
            var blue1 = document.querySelectorAll('.blue');
            for (i = 0; i < blue1.length; i++) {
                var blu = blue1[i];
                blu.style.color = 'blue';
            }
        }    
        </script>
    </body>
</html>
