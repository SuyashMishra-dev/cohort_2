<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Practise Attributes</title>
        <style type = "text/css">
            .class-h1 {
                color: red
            }
            .class-h3 {
                color: green;
            }
            .class-h5 {
                color: orange;
            }
            .class-div {
                color: yellow;
                font-size: 20px;
                margin: 10px;
            }
            .class-p {
                border: 1px solid black;
                padding: 5px;
            }
            #test-2 {
                font-size: 30px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div id = "box">
            <div>First DIV</div>
            <div>Second DIV</div>
            <div>Third DIV</div>
        </div>
        <div>Fourth DIV</div>
        <div id = "cont">
            <p>First P</p>
            <p>Second P</p>
            <p>Third P</p>
        </div>
        <div id = "temp">
            <p>Test P1</p>
            <p id = "p2">Test P2</p>
            <p>Test P3</p>
        </div>
        <hr/>
        <button onclick = addH1()>Change H1</button>
        <button onclick = addH3()>Change H3</button>
        <button onclick = addH5()>Change H5</button>
        <button onclick = chDiv()>Change DIV</button>
        <button onclick = chPar()>Change P</button>
        <button onclick = setId()>Set ID</button>
        <script> 
        function addH1() {
            var addH1 = document.querySelector('h1');
            addH1.setAttribute('class', 'class-h1');
            }
        function addH3() {
            var addh31 = document.querySelectorAll('h3');
            for (var i = 0; i < addh31.length; i++) {
                var addh32 = addh31[i];
                addh32.setAttribute('class', 'class-h3');
            }
                //console.log(addh31);
        }
        function addH5() {
            var addh51 = document.querySelectorAll('h5');
            for (var i = 0; i < addh51.length; i++) {
                var addh52 = addh51[i];
                addh52.setAttribute('class', 'class-h5');
                
            }
        }
        function chDiv() {
            var box1 = document.getElementById('box');
            var chDiv1 = document.querySelectorAll('div');
            for (var i = 0; i < chDiv1.length; i++) {
                var chDiv2 = chDiv1[i];
                box1.setAttribute('class', 'class-div');
            }
        }
        function chPar() {
            var cont1 = document.getElementById('cont');
            var chPar1 = document.querySelectorAll('p');
            for (var i = 0; i < chPar1.length; i++) {
                var chPar2 = chPar1[i];
                cont1.setAttribute('class', 'class-p');
            }
        }
        function setId() {
            var temp1 = document.getElementById('temp');
            var setId1 = document.querySelector('#p2');
            setId1.setAttribute('id', 'test-2');
            
        }
           
        </script>
    </body>
</html>
