<!DOCTYPE html>
<html lang='en'>
    <head>
<title>
Flex2</title>
    <style type="text/css">
          .flex-box{
              display: flex;
              margin:10px;
          }
          .flex-box div {
  margin: 10px;
  padding: 10px;
  background: teal;
  width: 50px;
  height: 50px;

}


          #box1 {
  flex-direction: row;
}
#box2{
    margin-left:200px;
}
.box3{

  width: 100px !important;
  height: 50px !important;

}
    </style>
    </head>
    <body>
        <div class="flex-box" id="box1">
            <div id="box2"></div>
            <div class="box3"></div>
            <div></div>
        </div>
        <div class="flex-box" id="box1">
            <div class="box3" id="box2"></div>
            <div></div>
            <div></div>
        </div>
        <div class="flex-box" id="box1">
            <div id="box2"></div>
            <div></div>
            <div class="box3"></div>
        </div>
    </body>
</html>
