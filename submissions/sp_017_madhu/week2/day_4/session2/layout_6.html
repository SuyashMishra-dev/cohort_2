<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Grid</title>
    <style type="text/css">
 #cont {
  display: grid;
  grid-gap: 20px;
  grid-template-columns: 80px 80px 80px 80px;
  grid-template-rows: 80px 80px 80px 80px; 
  padding: 20px;
  margin-left: 350px;
  margin-top:100px;
}

#cont div {
  background:teal;
  border-radius: 5px;
}

#box1{
    grid-area: 3 / 1 / 3 / 1;

}
#box2{
    grid-area: 3 / 2 /3 / 2;

}
#box3{
    grid-area: 4 / 1 / 4 / 1;

}
@media (min-width: 300px) {
  body {
    background:orange ;
  }
}
@media (max-width: 1000px) {
  body {
    background:gray !important;
  }}

  

    </style>
  
</head>
  <body>
    <div id="cont">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div id="box1"></div>
   
      <div id="box2"></div>
      <div id="box3"></div>
    </div>

    
  </body>
</html>
