<html>
  <head>
    <style type="text/css">
    #cont {
  display: grid;
  grid-gap: 20px;
  grid-template-columns: auto auto auto auto auto;
  grid-template-rows: 90px 90px; 
  grid-template-columns: 90px 90px 90px 90px 90px; 
  padding: 20px;
}

#cont div {
  background:teal;
  text-align: center;
}
#box1{
    grid-area: 1 / 1 /span 1 / span 6;
    background: red !important;
}
#box2{
    grid-area: 2 / 1 /span 10 / span 3;
    background: green !important;
}
#box3
{
    grid-area: 2 / 4 /span 10 / span 3;
}
@media (max-width: 800px) {
  body {
    background:gray !important;
  }
}
    </style>
  </head>
  <body>
    <div id="cont">
      <div id="box1"></div>
      <div id="box2"></div>
      <div id="box3"></div>    

    </div>
  </body>
</html>
