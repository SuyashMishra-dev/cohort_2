<!DOCTYPE html>
<html>
<body>
  <!-- FSD.W3.4.2_1 !-->
  <h1 id="headColor">Change the buttons text color random value</h1>
  <button id="buttonColor">Click here to change my color</button>

  <!-- FSD.W3.4.2_2 !-->
  <h1 id="colorHeading">My color should change when I double click the button!</h1>
  <button id="buttonHeading">Double Click here to change the color of the h1 tag !</button>
  
  <!-- FSD.W3.4.2_3 !-->
  <h1>The buttons color changes to a random value when it is clicked! But only two times!</h1>
  <button id="changeColorOnce">Click here to change my color!</button>


<script>
     //for click 
    var changeHead = document.getElementById('headColor');
    var changeButton = document.getElementById('buttonColor');

    function random(number){
    return Math.floor(Math.random()*number);
    }

    function switchColorHead(){
    var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')'; // random is a function that I have defined above
  
    changeHead.style.backgroundColor = randomColor;
    }
    changeHead.addEventListener('click', switchColorHead);  

    //for click button
    function switchColorButton(){
    var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')'; // random is a function that is defined above
  
    changeButton.style.backgroundColor = randomColor
    }
    changeButton.addEventListener('mouseover', switchColorButton); 

    //for double click using eventlistner
    var changeHeading = document.getElementById('colorHeading');
    var changeButtonHeading = document.getElementById('buttonHeading');

    function switchColorHeading(){
    var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')'; // random is a function that is defined above
  
    changeHeading.style.backgroundColor = randomColor;
    }
    changeHeading.addEventListener('dblclick', switchColorHead);  

    function switchColorButtonheading(){    
    var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')'; // random is a function that is defined above
  
    changeButtonHeading.style.backgroundColor = randomColor
    }
    changeButtonHeading.addEventListener('dblclick', switchColorHeading);  

    //for last button where only 2 times color will change and can be stopped by removeeventlistner
    var buttonOnce = document.getElementById('changeColorOnce');
    var count=1;
    function switchColorOnce(){
    var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')'; 
    buttonOnce.style.backgroundColor = randomColor;
    count++;
    if(count > 2){  
        buttonOnce.removeEventListener('click', switchColorOnce)
        }
    }
    buttonOnce.addEventListener('click', switchColorOnce);





  </script>
</body>
</html>
