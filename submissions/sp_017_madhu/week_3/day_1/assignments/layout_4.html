<html>
  <head>
    <style type="text/css">
   
      #cont {
  display:grid;
  grid-gap: 20px;
  grid-template-rows: 90px 90px 90px 90px 90px 90px 90px 90px; 
  grid-template-columns: 90px; 
  padding: 20px;
}
#cont div {
  text-align:left;
  font-size: 30px;
  
}
#box1{
    grid-area: 1 / 1 /span 1 / span 8;
    background: yellow;
}

#box2
{
    grid-area: 2/ 1 /span 2 / span 2;
    background:red;

}
#box3
{
    grid-area: 2 / 3/span 2 / span 2;
    background:green;

}
#box4
{
    grid-area: 2 / 5 /span 2 / span 2;
    background:blue;

}

#box5
{
    grid-area: 2 / 7 /span 2 / span 2;
    background:gray;

}

@media (max-width: 1000px) {


    #cont {
  display:grid;
  grid-gap: 20px;
  grid-template-rows: 90px 90px 90px 90px 90px ; 
  grid-template-columns: auto; 
  padding: 20px;
}
#cont div {
  text-align:left;
  font-size: 30px;
  
}
#box1{
    grid-area: 1 / 1 /span 1 / span 4;
    background: yellow;
}

#box2
{
    grid-area: 2/ 1 /span 2 / span 2;
    background:red;

}
#box3
{
    grid-area: 2 / 3/span 2 / span 2;
    background:green;

}
#box4
{
    grid-area: 4 / 1 /span 2 / span 2;
    background:blue;

}

#box5
{
    grid-area: 4 / 3 /span 2 / span 2;
    background:gray;

}
}

@media (max-width: 600px){

    #cont {
  display:grid;
  grid-gap: 20px;
  grid-template-rows: 90px 90px 90px 90px 90px ; 
  grid-template-columns: 90px; 
  padding: 20px;
}
#cont div {
  text-align:left;
  font-size: 30px;
  
}
#box1{
    grid-area: 1 / 1 /span 1 / span 2;
    background: yellow;
}

#box2
{
    grid-area: 2/ 1 /span 1 / span 2;
    background:red;

}
#box3
{
    grid-area: 3 / 1/span 1 / span 2;

}
#box4
{
    grid-area: 4 / 1 /span 1 / span 2;
    background:blue;

}

#box5
{
    grid-area: 5 / 1 /span 1 / span 2;

  </head>

    <div id="cont">
        <div id="box1">Navigation</div>
        <div id="box2">Box1</div>
        <div id="box3">Box2</div>   
        <div id="box4">Box3</div>   
        <div id="box5">Box4</div>   

  </body>
</html>
