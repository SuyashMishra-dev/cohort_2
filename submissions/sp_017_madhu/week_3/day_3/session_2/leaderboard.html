<!DOCTYPE html>
<html>
<head>
	<title>Leader Board</title>
    <style type="text/css">
.all{
    width:800px;
    float:center;
    height:400px;
}

.min{
    background:red;
    width:120px;
    height:80px;
    float: left;
    text-align: center;
    font-size: 20px;
}

.max {
    background:green;
    width:120px;
    height:80px;
    float: right;
    text-align: center;
    font-size: 20px;
}

.border{
    border: 2px solid black;
}

.clear-left{
    clear: left;
}

.text{
  text-align:center;
}

.paragraph{
    margin-left:680px; 
    margin-top: -30px;
}

#score {           
    width: 200px;
    height: 70px;            
    margin: 15px auto;
    margin-left:310px;
    line-height: 80px;
    border:2px solid black;
    font-size:50px;
    text-align:center;
}

#dial-box {             
    width: 22%;
    margin: 15px auto;                       
    display: grid;
    grid-template-columns: 60px 60px 60px;
    grid-template-rows: repeat(4, 60px);
    grid-gap: 10px;
    text-align:center;
}

#dial-box div {
    border: 1px solid black;
    line-height: 80px;
}

.gray{
  background:gray;
}

.green{
  background:seagreen;
}

.orange{
  background:orange;
}

.violet{
  background:violet;
}

button{
    text-align: center;
    width: 150px;
    color: white;
    background: black;
    margin-left: 330px;
    padding: 10px;
}
    </style>
</head>
<body>
    <div class="all">
        <div>
       
        <p >Min</p>
        <div  class="min border" id="min">43</div>
        <p class="paragraph">Max</p>
        <div  class="max border" id="max">2019</div> 
        <div class="clear-left"></div>
        
        <div class="clear-left"></div>
        <h2 class="text">SCORE</h2>
        <div class="gray" id="score">
            #
        </div>
  
        <div id="dial-box">
            <div class="green" onclick="dial('1')">1</div>
            <div class="orange" onclick="dial('2')">2</div>
            <div class="green" onclick="dial('3')">3</div>
            <div class="orange" onclick="dial('4')">4</div>
            <div class="orange" onclick="dial('5')">5</div>
            <div class="orange" onclick="dial('6')">6</div>
            <div class="green" onclick="dial('7')">7</div>
            <div class="orange" onclick="dial('8')">8</div>
            <div class="green" onclick="dial('9')">9</div>
            <span></span>
            <div class="violet" onclick="dial('0')">0</div>
            <span></span>
        </div>
        <div>
            <button onclick="calculate()">Enter</button>
    
        </div>
    </div>  
    
    <script>
        var score = '';
        var min = 43;
        var max = 2019;
        function dial(num){
            score = score + num;
            document.getElementById('score').innerHTML = score;
        }
        
        function calculate(){
            score = Number(score);
            if( score < min){
                min = score;
                document.getElementById('min').innerHTML = min;
                setScoreNull();
            }else if(score > max){
                    max = score;
                    document.getElementById('max').innerHTML = max;
                    setScoreNull();
                }else{
                    setScoreNull();
                }
            }

        function setScoreNull(){
            score = '';
            document.getElementById('score').innerHTML = '#';
            }
   </script>
        
</body>
</html>
