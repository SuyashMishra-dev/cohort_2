<html>

<head>
    <title>Practise Deletions</title>
</head>

<body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <div id="headings">
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
    </div>
    <div id="cont">
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
    </div>
    <hr />
    <button onclick="removeHead()">Remove H1</button>
    <button onclick="removeHeading()">Remove H3</button>
    <button onclick="removeDiv()">Remove H5</button>
    <button onclick="removeRed()">Remove Red</button>
    <button onclick="removeDivs()">Remove DIVS</button>
    <script>
        function removeHead() {
            var bodyElem = document.querySelector('body');
            var paras = document.querySelector('h1');
            bodyElem.removeChild(paras);
        }

        function removeHeading() {
            var bodyElem = document.querySelector('body');
            var paras = document.querySelectorAll('h3');
            for (i = 0; i < paras.length; i++) {
                bodyElem.removeChild(paras[i]);
            }
        }

        function removeDiv() {
            var headDiv = document.getElementById("headings");
            var paras = document.querySelectorAll('h5');
            for (i = 0; i < paras.length; i++) {
                headDiv.removeChild(paras[i]);
            }
        }

        function removeRed() {
            var headDiv = document.getElementById("cont");
            var paras = document.querySelectorAll('.red');
            for (i = 0; i < paras.length; i++) {
                headDiv.removeChild(paras[i]);
            }
        }

        function removeDivs() {
            var contDiv = document.getElementById("cont");
            var divs = document.querySelectorAll('#cont div');

            for (i = 0; i < divs.length; i++) {
                contDiv.removeChild(divs[i]);
            }
        }
    </script>
</body>

</html>
