<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick=changeColor()>Change H1</button>
        <button onclick=changeColorHead()>Change H3</button>
        <button onclick=changeColorHeading()>Change H5</button>
        <button onclick=changeGreen()>Change Green</button>
        <button onclick=changeRed()>Change Red</button>
        <button onclick=changeBlue()>Change Blue</button>
        
        <script>
            function changeColor() {
                var firstH = document.querySelector('h1');
                firstH.style.color = 'red';
            }

            function changeColorHead() {
            var firstHead = document.querySelectorAll('h3');
            for (i = 0; i < firstHead.length; i++){
            var head = firstHead[i];
                head.style.color = 'green';
            }
            }

            function changeColorHeading() {
            var firstHead = document.querySelectorAll('h5');
            for (i = 0; i < firstHead.length; i++){
            var head = firstHead[i];
                head.style.color = 'blue';
            }
            }

            function changeGreen() {
            var div = document.querySelectorAll('.green');
            for (i = 0; i < div.length; i++){
                var elem = div[i];
                elem.style.color = 'green';
            }
            }

            function changeRed() {
            var div = document.querySelectorAll('.red');
            for (i = 0; i < div.length; i++){
                var elem = div[i];
                elem.style.color = 'red';
            }
            }

            function changeBlue() {
            var div = document.querySelectorAll('.blue');
            for (i = 0; i < div.length; i++){
                var elem = div[i];
                elem.style.color = 'blue';
            }
            }
            
        </script>
    </body>
</html>
