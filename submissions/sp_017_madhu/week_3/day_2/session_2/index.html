<!DOCTYPE html>
<html>
<head>
	<title>Coding Session 2</title>
</head>
<body>
	<!-- These elements below are for FSD.W3.2.2_1-->
	<h1> Check if you can drive in India! </h1>
	<input type="text" name = "drive" id="drive">
	<p id="carDrive"> </p>
	<button onclick="check_drive()">Click here to check!</button>
	
	<!-- These elements above are for FSD.W3.2.2_1-->

	<!-- These elements below are for FSD.W3.2.2_2-->
	<h1>Input your color in the textbox!</h1>
	<input type="text" id="color">
	<button onclick="change_color()" id="colorButton">Click here to change my color</button>
	
	<!-- These elements above are for FSD.W3.2.2_2-->

	<!-- These elements below are for FSD.W3.2.2_3-->
	<h1>Find your continent!</h1>
	<label for="country">Choose your Country</label>
	<select id="continent">
		<option value = "India"> India </option>
		<option value = "United_States_of_America"> United States of America </option>
		<option value = "China"> China </option>
		<option value = "Nepal"> Nepal </option>
		<option value = "Australia"> Australia </option>
		<option value = "France"> France </option>
		<option value = "Germany"> Germany </option>
		<option value = "South Africa"> South Africa </option>
		<option value = "Nigeria"> Nigeria </option>
		<option value = "Mexico"> Mexico </option>
		<option value = "Argentina"> Argentina </option>
		<option value = "Brazil"> Brazil </option>
		<option value = "Canada"> Canada </option>
		<option value = "Singapore"> Singapore </option>
		<option value = "Sweden"> Sweden </option>
	</select>
	<button onclick="find_continent()">Find Continent</button>
	<!-- These elements above are for FSD.W3.2.2_2-->
	
	<script type="text/javascript">
		function check_drive(){
			//Write javascript for FSD.W3.2.2_1 here
			var age = Number(document.getElementById("drive").value);
			if (age > 18) {
				document.getElementById("carDrive").innerHTML = "You can drive in India!";
			} 
			else if (age < 18) {
				document.getElementById("carDrive").innerHTML = "You cannot drive in India!";
			} 
			else if (age == 18) {
				document.getElementById("carDrive").innerHTML = "You are ready to drive in India!";
			}
			else {
				document.getElementById("drive").value = "";
				document.getElementById("carDrive").innerHTML = "";
			}
		}

		function change_color(){
			document.getElementById("colorButton").style.background = document.getElementById("color").value;
		}
		function find_continent(){
			//Write javascript for FSD.W3.2.2_3 here
			var country = document.getElementById("continent").value;
			switch (country) {
				case "India": 
				alert("The continent is Asia");
				break;
				case "United_States_of_America": 
				alert("The continent is North America");
				break;
				case "China": 
				alert("The continent is Asia");
				break;
				case "Nepal": 
				alert("The continent is Asia");
				break;
				case "Australia": 
				alert("The continent is Australia");
				break;
				case "France": 
				alert("The continent is Europe");
				break;
				case "Germany": 
				alert("The continent is Europe");
				break;
				case "South Africa": 
				alert("The continent is Africa");
				break;
				case "Nigeria": 
				alert("The continent is Africa");
				break;
				case "India": 
				alert("The continent is Asia");
				break;
				case "Mexico": 
				alert("The continent is North America");
				break;
				case "Argentina": 
				alert("The continent is South America");
				break;
				case "Brazil": 
				alert("The continent is South America");
				break;
				case "Canada": 
				alert("The continent is North America");
				break;
				case "Singapore": 
				alert("The continent is Asia");
				break;
				case "Sweden": 
				alert("The continent is Europe");
				break;
			}
		}
		
	</script>
</body>
</html>
