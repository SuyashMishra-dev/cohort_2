<!DOCTYPE html>
<html lang="en">
    <head>
        <title>unit converter web application</title>
        <style type="text/css">
        body{
            background-image:url(/home/madhu/reposit/cohort_2/submissions/sp_017_madhu/week_3/day_2/assignments/images/image.webp);
            background-position:center;
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            margin: 70px;
            font-size: 50px;
        }
        @media (max-width:900px){
            body{background:teal;
            text-align:left;
            margin: 70px;
            font-size: 30px;
        }
        }
        @media (max-width:400px){
            body{
            background-image:url(/home/madhu/reposit/cohort_2/submissions/sp_017_madhu/week_3/day_2/assignments/images/image1.webp);
            background-position:center;
            background-repeat: no-repeat;
            background-size: cover;            
            text-align:left;
            font-size: 20px;
        }
        }
        </style>
    </head>
    <body>
        <h1>Unit Convertor</h1>
        <div>Input</div>
        <input type="text" id="enter">
        <select id="input">
            <option value="meter">Meters</option>
            <option value="kilometer">Kilometers</option>
            <option value="mile">Mile</option>
            <option value="light_year">Light Year</option>
            <option value="celsius">Celsius</option>
            <option value="kelvin">Kelvin</option>
            <option value="farhenheit">Ferhenheit</option>
            <option value="liter">Liter</option>
            <option value="Milliliter">Milliliter</option>
            <option value="us-gallon">US Gallon</option>
        </select>
        <div>Output</div>
        <input type="text" id="out">
        <select id="output">
            <option value="meter">Meters</option>
            <option value="kilometer">Kilometers</option>
            <option value="mile">Mile</option>
            <option value="light_year">Light Year</option>
            <option value="celsius">Celsius</option>
            <option value="kelvin">Kelvin</option>
            <option value="farhenheit">Farhenheit</option>
            <option value="liter">Liter</option>
            <option value="milliliter">Milliliter</option>
            <option value="us-gallon">US Gallon</option>
        </select>
        <div>
            <button onclick="getConvert();">Convert</button>
            <button onclick="resetDisplay()">Reset Display</button>
        </div>

        <script>
            function getConvert()
            {
                var varNum=document.getElementById("enter").value;
                var ip=document.getElementById("input").value;
                var op=document.getElementById("output").value;
                if(ip==op)
                {
                    document.getElementById("out").value=varNum;
                }
                else if(ip=="meter" && op=="kilometer")
                {
                    document.getElementById("out").value = varNum/0.001000;
                }
                else if(ip=="meter" && op=="mile")
                {
                    document.getElementById("out").value=varNum/1609.344;
                }
                else if(ip=="meter" && op=="light_year")
                {
                    document.getElementById("out").value=varNum/1.057*10**-13;
                }
                else if(ip=="kilometer" && op=="meter")
                {
                    document.getElementById("out").value=varNum*1000;
                }
                else if(ip=="kilometer" && op=="mile")
                {
                    document.getElementById("out").value=varNum*0.62137;
                }
                else if(ip=="kilometer" && op=="light_year")
                {
                    document.getElementById("out").value=varNum*1.057008707*10**-13;
                }
                else if(ip=="mile" && op=="meter")
                {
                    document.getElementById("out").value=varNum*1609.35;
                }
                else if(ip=="mile" && op=="kilometer")
                {
                    document.getElementById("out").value=varNum*1.60935;
                }
                else if(ip=="mile" && op=="light_year")
                {
                    document.getElementById("out").value=varNum*1.701096963*10**-13;
                }
                else if(ip=="light_year" && op=="meter")
                {
                    document.getElementById("out").value=varNum*9460660000000000;
                }
                else if(ip=="light_year" && op=="kilometer")
                {
                    document.getElementById("out").value=varNum*9460660000000;
                }
                else if(ip=="light_year" && op=="mile")
                {
                    document.getElementById("out").value=varNum*5878559666946;
                }
                else if(ip=="celsius" && op=="kelvin")
                {
                    document.getElementById("out").value=varNum*274.15;
                }
                else if(ip=="celsius" && op=="farhenheit")
                {
                    document.getElementById("out").value=varNum*33.8;
                }
                else if(ip=="kelvin" && op=="celsius")
                {
                    document.getElementById("out").value=varNum*-272.15;
                }
                else if(ip=="kelvin" && op=="farhenheit")
                {
                    document.getElementById("out").value=varNum*-457.87;
                }
                else if(ip=="farhenheit" && op=="celsius")
                {
                    document.getElementById("out").value=varNum*-17.222222222;
                }
                else if(ip=="farhenheit" && op=="kelvin")
                {
                    document.getElementById("out").value=varNum*255.92777778;
                }
                else if(ip=="liter" && op=="milliliter")
                {
                    document.getElementById("out").value=varNum*1000;
                }
                else if(ip=="liter" && op=="us-gallon")
                {
                    document.getElementById("out").value=varNum*0.2641721769;
                }
                else if(ip=="liter" && op=="tea-spoon")
                {
                    document.getElementById("out").value=varNum*168.936;
                }
                else if(ip=="milliliter" && op=="liter")
                {
                    document.getElementById("out").value=varNum*0.000001;
                }
                else if(ip=="milliliter" && op=="us-gallon")
                {
                    document.getElementById("out").value=varNum*2.641721768*10**-7;
                }
                else if(ip=="milliliter" && op=="tea-spoon")
                {
                    document.getElementById("out").value=varNum*0.168936;
                }
                else if(ip=="us-gallon" && op=="liter")
                {
                    document.getElementById("out").value=varNum*3.78541;
                }
                else if(ip=="us-gallon" && op=="milliliter")
                {
                    document.getElementById("out").value=varNum*3.78541;
                }
                else if(ip=="us-gallon" && op=="tea-spoon")
                {
                    document.getElementById("out").value=varNum*639.494;
                }
                else if(ip=="tea-spoon" && op=="liter")
                {
                    document.getElementById("out").value=varNum*0.00492892;
                }
                else if(ip=="tea-spoon" && op=="milliliter")
                {
                    document.getElementById("out").value=varNum*4.92892;
                }
                else if(ip=="tea-spoon" && op=="us-gallon")
                {
                    document.getElementById("out").value=varNum*0.00130208;
                }
            }
            function resetDisplay() {

                document.getElementById("enter").value="";
                document.getElementById("out").value="";
            }
        </script>
    </body>
</html>
