<body>
    <div id="showResult"></div>
    <input id="enterText" type="text">
    <button id="removeSpacesBtn"> Remove Spaces </button>
    <button id="camelCaseBtn"> Camel Case </button>
    <button id="snakeCaseBtn"> Snake Case </button>
    <button id="hypenCaseBtn"> Hypen Case </button>
    <button id="mirrorImageBtn"> Mirror Image </button>

    <script>
        var removeButton = document.getElementById('removeSpacesBtn')
        function removeSpaces() {
            var inputString = document.getElementById("enterText").value;

            for (var i = 1; i <= inputString.length; i++) {
                if (inputString[i] == " " && inputString[i + 1] == " ") {
                    inputString[i] = "";
                }
            } document.getElementById('showResult').innerHTML = inputString;
        }


        removeButton.addEventListener('click', removeSpaces)

        var caseButton = document.getElementById('camelCaseBtn')
        function camelCase() {
            var inputString = removeSpaces();
            var stringOutput = '';
            var wasSpace = false;
            for (var i = 0; i < inputString.length; i++) {
                if (inputString[i] == ' ') {
                    wasSpace = true;
                    continue;
                }
                if (wasSpace) {
                    stringOutput = stringOutput + getUpperCase(inputString[i]);
                    wasSpace = false;
                    continue;
                }
                stringOutput = stringOutput + inputString[i];
            }

            document.getElementById('showResult').innerHTML = stringOutput;
        }
        caseButton.addEventListener('click', camelCase)
    </script>
