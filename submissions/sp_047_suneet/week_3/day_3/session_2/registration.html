<html lang="en">
    <head>
        <title>Registration</title>
        <style type="text/css">
        body
            {
                background-color: azure;
            }
            .form{}{
            width: 300px;
            height: 300px;
            float: left;
            margin: 100px 100px 100px 300px;
        }
        .masai{
            width: 300px;
            height: 300px;
            background: black;
            color: white;
            text-align: center;
            margin-left: 450px;
            margin-top: -280px;
            border-radius: 5px;
            padding-top: 50px;
        }
        .red{
            color: red;
        }
        @media(min-width: 1800px){
            .form{
                float: none;
                padding-bottom: 100px;
            }
            .masai{
                margin: 100px 100px 100px 300px;
            }
        }
        </style>
    </head>
    <body>
       
        <div class="form">
            <label for="name">NAME</label><br>
            <input type="text" name="name" id="txtname" placeholder="Enter UserName">
            <p class="red" id="incorrect_name"></p>
            <br><br>
            <label for="email">EMAIL</label><br>
            <input type="email" name="email" id="txtemail" placeholder="Enter Email">
            <p class="red" id="incorrect_email"></p>
            <br><br>
            <label for="mobile">MOBILE</label><br>
            <input type="text" name="mobile" id="txtmobile"placeholder="Enter 10 Digit Number">
            <p class="red" id="incorrect_number"></p>
            <br><br>
            <button onclick="registration()">Register</button>
        </div>
        <div class="masai">
            <p>Name</p>
            <h2 id="mname">MASAI</h2>
            <p>EMAIL</p>
            <p id="memail">email@masaischool.com</p>
            <p>MOBILE</p>
            <p id="mnumber">8769795558</p>
        </div>

        <script type="text/javascript">
        function registration(){
            var name = document.getElementById("txtname").value;
            var email= document.getElementById("txtemail").value;
            var mobile = document.getElementById("txtmobile").value;
            var count_name=name.length;
            if(count_name<3 || count_name>10){
                document.getElementById("incorrect_name").innerHTML="Characters count should be within 3 to 10.";
            }
            else{
                document.getElementById("mname").innerHTML=document.getElementById("txtname").value;
                document.getElementById("txtname").value="";
            }
            var count_email=email.length;
            for(var i=0;i<count_email;i++){
                if(email[i]=="@"){
                    for(;i<count_email;i++){
                        if(email[i]=="."){
                            document.getElementById("memail").innerHTML=document.getElementById("txtemail").value;
                            document.getElementById("txtemail").value="";
                        }
                    }
                }
            }
            var count_mobile=mobile.length;
            if(count_mobile<10 || count_mobile>10){
                document.getElementById("incorrect_number").innerHTML="You must enter 10-digit number.";
            }
            else{
                document.getElementById("mnumber").innerHTML=document.getElementById("txtmobile").value;
                document.getElementById("txtmobile").value="";
            }
        }
        </script>
    </body>
</html>
