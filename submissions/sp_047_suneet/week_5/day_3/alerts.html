<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="first">FIRSTNAME</button>
		<button id="last">LASTNAME</button>
		<button id="end">FIRSTNAME NAME</button>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript">
            $('#first').click(function()
            {
                    alert('SUNEET')
            });
            $('#last').click(function()
            {
                    alert('SHUKLA')
            });
            $('#end').click(function()
            {
                    alert('SUNEET SHUKLA')
            });
        </script>
	</body>
</html>
