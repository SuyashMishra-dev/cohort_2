<!DOCTYPE html>
<html>
<head>
	<title>Content Manipulation</title>
</head>
<body>
	<h1 id="firstname">Hello</h1>
	<div id="lastname">MASAI</div>
	<p id="fullname">School</p>
	<hr/>
	<button id="first">FIRSTNAME</button>
	<button id="last">LASTNAME</button>
	<button id="fullname">FIRSTNAME NAME</button>
    <button id="reset">RESET DEFAULTS</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
	$('#first').click(function()
    {
			$('#firstname').text("SUNEET")
	});
	$('#last').click(function()
    {
			$('#lastname').text("SHUKLA")
	});
	$('#fullname').click(function()
    {
			$('#fullname').text("SUNEET SHUKLA")
	});
	$('#reset').click(function()
    {
			$('#firstname').text("Hello");
			$('#lastname').text("MASAI");
			$('#fullname').text("School")
	});
	</script>
</body>
</html>
