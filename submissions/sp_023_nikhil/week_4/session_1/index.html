<!DOCTYPE html>
<html>
<body>
  <!-- FSD.W4.2.1_1 !-->
  <h1>Click the button to see information about my favourite movie</h1>
  <button id="movieButton">Movie Information!</button>
  <!-- FSD.W4.2.1_2 !-->
  <button id="runtimeButton">Add Runtime to the movie object! </button>
  
  <!-- FSD.W4.2.1_3 !-->
  <button id="addCastButton">Add cast member </button>
  

  <script type="text/javascript">

    var movie = {
      name : 'The Shawshank Redemption' ,
      director : 'Frank Darabont' ,
      year: 1994 ,
      rating: 9.3 ,
      cast: ['Tim Robbins', ' Morgan Freeman', ' Bob Gunton', ' William Sadler', ' Clancy Brown']
    }

    var mainBody = document.querySelector('body');
    var movieButton = document.getElementById('movieButton');
    var runTimeButton = document.getElementById('runtimeButton');
    var addCastButton = document.getElementById('addCastButton')

    movieButton.addEventListener('click', movieDetails);
    runTimeButton.addEventListener('click', runTime);
    addCastButton.addEventListener('click', addCast);

    function movieDetails() {
      var movieName = document.createElement('h4');
      var movieDirector = document.createElement('h5');
      var movieYear = document.createElement('p');
      var movieRating = document.createElement('p');
      var movieCast = document.createElement('p');

      movieName.textContent = movie.name;
      movieDirector.textContent = movie.director;
      movieYear.textContent = movie.year;
      movieRating.textContent = movie.rating;
      movieCast.textContent = movie.cast;

      mainBody.appendChild(movieName);
      mainBody.appendChild(movieDirector);
      mainBody.appendChild(movieYear);
      mainBody.appendChild(movieRating);
      mainBody.appendChild(movieCast);
    }

    function runTime() {
      movie.runTime = 142;

      var  movieRunTime = document.createElement('p');
      movieRunTime.textContent = movie.runTime

      mainBody.appendChild(movieRunTime)
    }

    function addCast() {
      movie.cast.push('Gil Bellows');
      var newCast = document.createElement('p');
      newCast.textContent = movie.cast; 
      mainBody.appendChild(newCast)

    }

  </script>
</body>
</html>
