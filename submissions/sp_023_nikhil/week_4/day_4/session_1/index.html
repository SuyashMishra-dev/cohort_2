<body>
  <!-- FSD.W4.4.1_1 !-->
  <h1> Printing a JSON object!</h1>
  <button id="printJSON"> Click here to print the JSON object </button>
  <div id="container1"> </div>
  <!-- FSD.W4.4.1_2 !-->
  <h1> An exponent calculator </h1>
  <input id="value1" type="text" />
  <input id="value2" type="text" />
  <button id="calculate"> Calculate </button>
  <p id="output">Output:</p>
  <!-- FSD.W4.4.1_3 !-->
  <h1> Multiplication Table Generator</h1>
  <table></table>
  <input id="tableSize" type="text" />
  <button id="btnTable"> Generate Tables </button>
  <!-- FSD.W4.4.1_3 !-->
  <h1> Different Cases</h1>
  <table></table>
  <input id="caplow" type="text" />
  <button id="capbtn" > Generate CAPS and small </button>
  <script>
    //DO NOT EDIT ANY CODE BELOW THIS LINE 
    var items = [
      {
        name: "Water",
        price: 20,
        id: 0929
      },
      {
        name: "Rice",
        price: 50,
        id: 2323
      },
      {
        name: "Banana",
        price: 90,
        id: 2323
      },
      {
        name: "Water",
        price: 20,
        id: 0929
      }
    ]

    var mutiply = []
    // Do NOT EDIT ANY CODE ABOVE THIS LINE 
    //Place all your code below this line!

    var printJson = document.getElementById('printJSON');
    var mainBody = document.querySelector('body')
    var container1 = document.getElementById('container1');
    var calculate = document.getElementById('calculate');

    printJson.addEventListener('click', objectToJson);


    function objectToJson() {
      var json = JSON.stringify(items);

      for (key in items) {
        var para1 = document.createElement('p');
        var para2 = document.createElement('p');
        para1.textContent = items[key]["name"];
        para2.textContent = items[key]["price"];

        container1.appendChild(para1)
        container1.appendChild(para2)
      }
    }

    function exponent(x, y, callBack) {
      var exp = x ** y;
      return callBack(exp)
    }

    var display = function (input) {
      var msg = "The exponent is :" + input;
      return msg
    }

    calculate.addEventListener('click', function () {
      var x = document.querySelector('#value1').value;
      var y = document.querySelector('#value2').value;
      var output = document.querySelector('#output');
      var result = exponent(x, y, display);
      output.innerHTML = result;
    });
    //----------------W4.4.1_3----------------------
    var btnTable = document.querySelector('#btnTable');
    btnTable.addEventListener('click', genTable);
    
    function genTable() {
      mutiply = []
      var tableLimit = document.querySelector('#tableSize').value
      
      for(var i = 1; i<=tableLimit;i++){
        mutiply.push(i)
      }

      var table = document.createElement('table');
      table.setAttribute('class', 'table')
      mainBody.appendChild(table)
      var rowHeading = document.createElement('tr');
      table.appendChild(rowHeading);

      for(var i = 1;i<=5;i++){

        var tableHead = document.createElement('th');
        tableHead.textContent = '*' + i;
        rowHeading.appendChild(tableHead)    
      }
      
      mutiply.forEach(function(elm){

          var tabelRow = document.createElement('tr')
          var data1 = document.createElement('td')
          var data2 = document.createElement('td')
          var data3 = document.createElement('td')
          var data4 = document.createElement('td')
          var data5 = document.createElement('td')
          
            data1.textContent = elm * 1
            data2.textContent = elm * 2
            data3.textContent = elm * 3
            data4.textContent = elm * 4
            data5.textContent = elm * 5

            tabelRow.appendChild(data1)
            tabelRow.appendChild(data2)
            tabelRow.appendChild(data3)
            tabelRow.appendChild(data4)
            tabelRow.appendChild(data5)
            
          table.appendChild(tabelRow)

      })
    }

        //----------------W4.4.1_4----------------------
    var cap = document.getElementById("caplow");
    var capbtn = document.getElementById("capbtn");

    capbtn.addEventListener('click', convert);

    function convert() {
      var data = cap.value
      data = data.split(",")
      var upper = []
      var lower = []

      data.map(function (elm){
        var x = elm.toUpperCase()
        upper.push(x)
      
      })

      data.map(function(elm) {
        var y = elm.toLowerCase()
        lower.push(y)
      })

      var table1 = document.createElement('table')
      var tR = document.createElement('tr')
      var tH1 = document.createElement('th')
      var tH2 = document.createElement('th')
      var tH3 = document.createElement('th')
      
      tH1.textContent = "Normal"
      tH2.textContent = "UPPER"
      tH3.textContent = "Lower"
      tR.appendChild(tH1)
      tR.appendChild(tH2)
      tR.appendChild(tH3)

      table1.appendChild(tR)
      mainBody.appendChild(table1)

      // var cnt = 0

      for(var i = 0; i<=data.length-1;i++){
        var row = document.createElement('tr')
        var info1 = document.createElement('td')
        var info2 = document.createElement('td')
        var info3 = document.createElement('td')

        info1.textContent = data[i] 
        info2.textContent = upper[i]
        info3.textContent = lower[i]
        row.appendChild(info1)
        row.appendChild(info2)
        row.appendChild(info3)
        table1.appendChild(row)

      }
    
      console.log(upper, lower)

    }

  </script>
</body>
