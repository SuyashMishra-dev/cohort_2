<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
    #main{
    display: grid;
    grid-template-columns: auto auto auto auto;
    grid-template-rows: 50px 50px 50px 50px;
    width: 35%;
    grid-gap: 10px;
    margin: 50px 150px;
}
#main div{
    background: teal;
}
#i1{
    grid-area: 1 / 1 / 1 / 2;
}
#i2{
    grid-area: 1 / 2 / 1 / 3;
}
#i3{
    grid-area: 1 / 3 / 1 / 4;
}
#i4{
    grid-area: 1 / 4 / 1 / 5;
}
#i5{
    grid-area: 1 / 5 / 1 / 6;
}
#i6{
    grid-area: 2 / 1 / 2 / 2;
}
#i7{
    grid-area: 2 / 2 / 2 / 3;
}
#i8{
    grid-area: 2 / 3 / 2 / 4;
}
#i9{
    grid-area: 2 / 4 / 2 / 5;
}
#i10{
    grid-area: 2 / 5 / 2 / 6;
}
@media(max-width: 760px){
    #main div{
        height: 40px;
        width: 40px;
    }
}
    </style>
    <title>Layout 5</title>
</head>
<body>
    <div id="main">
        <div id="i1"></div>
        <div id="i2"></div>
        <div id="i3"></div>
        <div id="i4"></div>
        <div id="i5"></div>
        <div id="i6"></div>
        <div id="i7"></div>
        <div id="i8"></div>
        <div id="i9"></div>
        <div id="i10"></div>
    </div>
</body>
</html>
