<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
    #main{
        display: grid;
        grid-template-columns: auto auto auto auto;
        grid-template-rows: 100px 100px 100px 100px; 
        width: 50%;
        grid-gap: 10px;
    }
    #main div{
        background: teal;
    }
    #i1{
        grid-area: 1 / 1 / 1 / 2;
    }
    #i2{
        grid-area: 1 / 2 / 1 / 3;
    }
    #i3{
        grid-area: 1 / 3 / 1 / 4;
    }
    #i4{
        grid-area: 1 / 4 / 1 / 5;
    }
    #i5{
        grid-area: 2 / 1 / 2 / 2;
    }
    #i6{
        grid-area: 2 / 2 / 2 / 3;
    }
    #i7{
        grid-area: 2 / 3 / 2 / 4;
    }
    #i8{
        grid-area: 3 / 1 / 3 / 2;
    }
    #i9{
        grid-area: 3 / 2 / 3 / 3;
    }
    #i10{
        grid-area: 4 / 1 / 4 / 2;
    }
    @media(max-width: 760px){
    #main div{
        background: purple;
    }
}
    </style>
    <title>Layout 6</title>
</head>
<body>
    <div id="main">
        <div id="i1"></div>
        <div id="i2"></div>
        <div id="i3"></div>
        <div id="i4"></div>
        <div id="i5"></div>
        <div id="i6"></div>
        <div id="i7"></div>
        <div id="i8"></div>
        <div id="i9"></div>
        <div id="i10"></div>
    </div>
</body>
</html>
