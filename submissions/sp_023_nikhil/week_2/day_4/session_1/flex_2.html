<!DOCTYPE html>
<html lang="en">
<head>
    <style type=text/css>
    .first{
        display: flex;
        margin: 30px 150px;
    } 
    .sq{
        background: teal;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-right: 10px;
        margin-left: 10px;
        flex-basis: 100px;
    }
    .rec{
        background: teal;
        width: 250px;
        height: 100px;  
        margin-top: 10px;
        margin-bottom: 10px;
        margin-right: 10px;
        margin-left: 10px;
    }
    </style> 
    <title>Flex 2</title>
</head>
<body>
    <div class="first">
        <div class="sq"></div>
        <div class="rec"></div>
        <div class="sq"></div>
    </div>
    <div class="first">
    <div class="rec"></div>
    <div class="sq"></div>
    <div class="sq"></div>
    </div>
    <div class="first">
        <div class="sq"></div>
        <div class="sq"></div>
        <div class="rec"></div>
    </div>

</html>
