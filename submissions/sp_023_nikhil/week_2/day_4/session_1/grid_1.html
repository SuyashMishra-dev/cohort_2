<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
    #gr{
        display: grid;
        grid-gap: 10px;
        grid-template-columns: 110px 110px 110px 110px 110px;
        grid-template-rows: auto auto;  
        margin: 30px 300px;
    }
    .sq{
        background: teal;
        width: 100px;
        height: 100px;
    }
    </style>
    <title>Grid 1</title>
</head>
<body>
    <div id="gr">
        <div class="sq"></div>
        <div class="sq"></div>
        <div class="sq"></div>
        <div class="sq"></div>
        <div class="sq"></div>
        <div class="sq"></div>
        <div class="sq"></div>
        <div class="sq"></div>
        <div class="sq"></div>
        <div class="sq"></div>
    </div>
</body>
</html>
