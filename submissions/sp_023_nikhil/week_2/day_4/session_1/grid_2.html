<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
    #cont{
        display: grid;
        grid-gap: 20px; 
    }
    #i1{
        background: red;
        color: red;
        grid-area: 1 / 1 / 1 / 4;
        height: 100px;
    }
    #i2{
        background: green;
        color: green;
        height: 400px;
        grid-area: 3 / 1 / 4 / 2 ;
    }
    #i3{
        background: teal;
        color: teal;
        height: 400px;
        grid-area: 3 / 2 / 4 / 4;
    }
    </style>
    <title>Grid 2</title>
</head>
<body>
    <div id="cont">
       <div id="i1">1</div>
       <div id="i2">2</div>
       <div id="i3">3</div>
    </div>
</body>
</html>
