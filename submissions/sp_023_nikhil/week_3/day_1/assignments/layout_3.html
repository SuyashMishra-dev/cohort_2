<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
    #main{
        display: grid;
        grid-template-columns: auto auto auto auto auto;
        grid-template-rows: auto auto auto;
        grid-gap: 30px; 

    }
    #nav{
        background: yellow;
        grid-area: 1 / 1 / 5 / 6;
    }
    #red{
        background: red;
        grid-area: 6 / 1 / 22 / 4;
    }
    #green1{
        background: green;
        grid-area:  6 / 4 / 11 / 6;
    }
    #green2{
        background: green;
        grid-area:  11 / 4 / 16 / 6;
    }
    #green3{
        background: green;
        grid-area:  16 / 4 / 21 / 6;
    }    
    @media(max-width: 1000px) {
       #red{
           grid-area: 6 / 1 / 15 / 6;    
       }
        #green1{
            grid-area: 15 / 1 / 20 / 2;
        }
        #green2{
            grid-area: 15 / 3 / 20 / 4;
        }
        #green3{
            grid-area: 15 / 5 / 20 / 6;
        }
    }
    @media(max-width: 800px){
        #red{
           grid-area: 6 / 1 / 12 / 6;    
       }
        #green1{
            grid-area: 12 / 1 / 15 / 6;
        }
        #green2{
            grid-area: 15 / 1 / 18 / 6;
        }
        #green3{
            grid-area: 18 / 1 / 21 / 6;
        }
    }
    </style>
    <title>Layout 3</title>
</head>
<body>
    <div id=main>
        <div id="nav"></div>
        <div id="red"></div>
        <div id=green1></div>
        <div id=green2></div>
        <div id=green3></div>
    </div>
</body>
</html>
