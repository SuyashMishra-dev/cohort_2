<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
    #nav{
        display: flex;
        background: yellow;
        width: 100%;
        height: 100px;
    
    }
    #bot{
        display: flex;
    }
    #left{
        background: red;
        width: 50%;
        height: 500px;
        margin-top: 50px;
        
    }
    #right{
        
        background: greenyellow;
        width: 40%;
        height: 500px;
        margin-top: 50px;
        margin-left: 200px;
    }
    @media(max-width: 1000px){
        #bot{
            display: flex;
            flex-direction: column;
        }
        #nav{
            width: 50%;
            margin-left: 200px;
        }
        #left{
            justify-content: flex-start;
            width: 50%;
            height: 250px;
            margin-left: 200px;
        }
        #right{
            justify-content: flex-start;
            width: 50%;
            height: 250px;
        }
    }
    </style>
    <title>Layout  1</title>
</head>
<body>
        <div id="nav"></div>
        <div id="bot">
        <div id="left"></div>
        <div id="right"></div>
    </div>
</body>
</html>
