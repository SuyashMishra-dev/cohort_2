<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
		<button id="firstname" value="NIKHIL" onclick="showFirstName()">FIRSTNAME</button>
		<button id="lastname" value="GUDUR" onclick="showLastName()">LASTNAME</button>
		<button id="fullname" value="NIKHIL GUDUR" onclick="showFullName()">FIRSTNAME NAME</button>
		<script type="text/javascript">
            function showFirstName() {
				// Complete to show an alert with your first name
				alert(document.getElementById("firstname").value)
			}

            function showLastName() {
				// Complete to show an alert with your last name   
				alert(document.getElementById("lastname").value)          
            }

            function showFullName() {
				// Complete to show an alert with your full name (firstname lastname)
				alert(document.getElementById("fullname").value)
            }
        </script>
	</body>
</html>
