<!DOCTYPE html>
<html lang="en">

<head>
    <style type="text/css">
        #flex {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 500px;
            margin: 20px;
        }

        #min {
            background: red;
            border: 1px solid black;
            width: 130px;
            height: 100px;
            text-align: center;
            font-size: 30px
        }

        #max {
            background: green;
            border: 1px solid black;
            width: 130px;
            height: 100px;
            text-align: center;
            font-size: 30px
        }

        #score {
            display: flex;
            background: grey;
            border: 1px solid black;
            width: 200px;
            height: 100px;
            margin-left: 170px;
            margin-bottom: 20px;
            justify-content: center;
        }

        #numbers {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto;
            grid-gap: 10px;
            margin-right: 900px;
            margin-left: 100px;
            
        }

        #enter {
            background: black;
            height: 50px;
            width: 100px;
            color: white;
            text-align: center;
            padding-top: 10px;
            margin-left: 220px;
            margin-top: 20px;
            }

        #num1 {
            background: olive;
            grid-area: 1 / 1 / 2 / 2;
            width: 100px;
            height: 50px;
        }

        #num2 {
            background: olive;
            grid-area: 1 / 2 / 2 / 3;
            width: 100px;
            height: 50px;
        }

        #num3 {
            background: olive;
            grid-area: 1 / 3 / 2 / 4;
            width: 100px;
            height: 50px;
        }

        #num4 {
            background: olive;
            grid-area: 2 / 1 / 3 / 2;
            width: 100px;
            height: 50px;
        }

        #num5 {
            background: olive;
            grid-area: 2 / 2 / 3 / 3;
            width: 100px;
            height: 50px;
        }

        #num6 {
            background: olive;
            grid-area: 2 / 3 / 3 / 4;
            width: 100px;
            height: 50px;
        }

        #num7 {
            background: olive;
            grid-area: 3 / 1 / 4 / 2;
            width: 100px;
            height: 50px;
        }

        #num8 {
            background: olive;
            grid-area: 3 / 2 / 4 / 3;
            width: 100px;
            height: 50px;
        }

        #num9 {
            background: olive;
            grid-area: 3 / 3 / 4 / 4;
            width: 100px;
            height: 50px;
        }

        #num0 {
            background: olive;
            grid-area: 4 / 2 / 5 / 3;
            width: 100px;
            height: 50px;
        }
    </style>
    <title>Leaderboard</title>
</head>

<body>
    <div id="flex">
        <div id="min">100</div>
        <div id="max">1500</div>
    </div>
    <div></div>
    <div id="score"></div>
    <div id="numbers">
        <button id="num1" onclick="num(1)">1</button>
        <button id="num2" onclick="num(2)">2</button>
        <button id="num3" onclick="num(3)">3</button>
        <button id="num4" onclick="num(4)">4</button>
        <button id="num5" onclick="num(5)">5</button>
        <button id="num6" onclick="num(6)">6</button>
        <button id="num7" onclick="num(7)">7</button>
        <button id="num8" onclick="num(8)">8</button>
        <button id="num9" onclick="num(9)">9</button>
        <button id="num0" onclick="num(0)">0</button>
    </div>
    <div id="enter" onclick=check()>Enter</div>

    <script type="text/javascript">

        var display = document.getElementById('score');
        var minDisplay = document.getElementById('min');
        var maxDisplay = document.getElementById('max')
        var score = '';
        var minScore = 100
        var maxScore = 1500
        var totalScore;

        function num(number) {
            score += number;
            display.innerHTML = score
        }

        function check() {
            totalScore = Number(score)

            if(score < minScore) {
                minScore = score;
                minDisplay.innerHTML = minScore;
            }

            else if(score > maxScore) {
                maxScore = score;
                maxDisplay.innerHTML = maxScore;
            }
            display.innerHTML = '';
            score = ''
        }
       

    </script>

</body>
</html>
