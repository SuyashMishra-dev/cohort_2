<!DOCTYPE html>
<html lang="en">
<head>

    <title>Marriage Age Validator</title>

</head>
<body>
    <label for="">Gender</label>
    <select name="" id="gender">
        <option value="">--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <label for="">Year of birth</label>
    <input id="year" type="text" value="">

    <button onclick="validate()">Check</button>

    <script type="text/javascript">
    
    var gender 
    var year 

    function validate() {
        gender = document.getElementById('gender').value;
        year = 2019 - Number(document.getElementById('year').value);
        
        if((year < 21) && (gender == 'male') || (year < 18) && (gender == 'female')) {
            alert('Not eligible to marry yet')
        }
        else if ((year >= 21) && (gender == 'male') || (year >= 18) && (gender == 'female')) {
            alert('Eligible to marry')
        }
    }

    </script>
</body>
</html>
