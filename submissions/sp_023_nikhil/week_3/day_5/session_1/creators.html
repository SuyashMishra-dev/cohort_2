<html>

<head>
    <title>Practise Creators</title>
</head>

<body>
    <div id="headings">
    </div>
    <div id="cont">
    </div>
    <ul id="vikings">
        <li>Priyanshu</li>
    </ul>
    <button id="h1Creation">Create H1</button>
    <button id="h3Creation">Create 2 H3</button>
    <button id="divs">Create DIVS</button>
    <button id="addStudent">Add Students</button>
    <button id="addCP">Add Copyright</button>
    <script>

        var h1Creation = document.getElementById("h1Creation");
        h1Creation.addEventListener('click', addHeading);

        var h3Creation = document.getElementById('h3Creation');
        h3Creation.addEventListener('click', addH3);

        var divs = document.getElementById('divs');
        divs.addEventListener('click', multiDivs);

        var heading = document.getElementById('headings');

        var addStudent = document.getElementById('addStudent');

        var copyRight = document.getElementById('addCP');

        copyRight.addEventListener('click', addCopyRight);

        addStudent.addEventListener('click', student);

        function addHeading() {

            var h1 = document.createElement('h1');
            h1.textContent = "MASAI";


            heading.appendChild(h1);

        }

        function addH3() {
            var head1 = document.createElement('h3');
            var head2 = document.createElement('h3');

            head1.textContent = 'A Transformation in education!';
            head2.textContent = 'Learn to earn, pay when you get.';

            heading.appendChild(head1);
            heading.appendChild(head2);

        }

        function multiDivs() {
            for (var i = 0; i <= 10; i++) {


                var multidiv = document.createElement('div');
                multidiv.textContent = "Content " + i;

                cont.appendChild(multidiv)

            }
        }


        var students = ['Ajay', 'Akshay', 'Anusha', 'Chandrashekhara', 'Haren', 'Hasaan', 'Mahesh', 'Mousumi', 'Pavan', 'Rahul', 'Sumanta', 'Venkatesh', 'Vetrival', 'Vijayendra'];



        function student() {

            for (var i = 0; i <= students.length - 1; i++) {
                var list = document.createElement('li');
                list.textContent = students[i];

                vikings.appendChild(list);

                console.log(students[i])
            }
        }

        function addCopyRight() {
            var para = document.createElement('p');
            para.textContent = '@ masai 2019';

            var body = document.querySelector('body');

            body.insertBefore(para, h1Creation);
        }
    </script>
</body>

</html>
