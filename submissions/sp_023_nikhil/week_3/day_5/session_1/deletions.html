<html>

<head>
    <title>Practise Deletions</title>
</head>

<body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <div id="headings">
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
    </div>
    <div id="cont">
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
    </div>
    <hr />
    <button>Remove H1</button>
    <button id="btnH3">Remove H3</button>
    <button id="btnH5">Remove H5</button>
    <button id="rmRed">Remove Red</button>
    <button id="rmDivs">Remove DIVS</button>

    <script>
        var body = document.querySelector('body');
        var firstHead = document.querySelector('h1');
        var heading3 = document.querySelectorAll('h3');
        var heading5 = document.querySelectorAll('h5');
        var classRed = document.querySelectorAll('.red');
        var divs = document.querySelectorAll('div#cont > div')

        var btn1 = document.querySelector('button');
        var btnH3 = document.querySelector('#btnH3');
        var btnH5 = document.querySelector('#btnH5');
        var rmRed = document.querySelector('#rmRed');
        var rmDivs = document.querySelector('#rmDivs')

        btn1.addEventListener('click', removeFirstHead);
        btnH3.addEventListener('click', removeAllHeading3);
        btnH5.addEventListener('click', removeAllHeading5);
        rmRed.addEventListener('click', removeRed);
        rmDivs.addEventListener('click', removeDivs);

        function removeFirstHead() {

            body.removeChild(firstHead);
        }

        function removeAllHeading3() {
            for (var i = 0; i <= heading3.length - 1; i++) {

                body.removeChild(heading3[i]);

            }
        }

        function removeAllHeading5() {
            for (var i = 0; i <= heading5.length - 1; i++) {

                headings.removeChild(heading5[i]);

            }
        }

        function removeRed() {
            for (var i = 0; i <= classRed.length - 1; i++) {
                cont.removeChild(classRed[i])
            }

        }

        function removeDivs() {
            for (var i = 0; i <= divs.length - 1; i++) {
                cont.removeChild(divs[i]);
            }

        }

    </script>
</body>

</html>
