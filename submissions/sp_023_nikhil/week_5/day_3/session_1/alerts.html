<!DOCTYPE html>
<html>

<head>
	<title>Showing Alerts</title>
</head>

<body>
	<!-- Clicking the buttons should show the alerts with respective content -->
	<button id="btnFirst">FIRSTNAME</button>
	<button id="btnLast">LASTNAME</button>
	<button id="btnFull">FIRSTNAME NAME</button>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>	
	<script>
		$("#btnFirst").click(function() {
			alert("Nikhil")
		});
		$("#btnLast").click(function() {
			alert("Gudur")
		});
		$("#btnFull").click(function(){
			alert("Nikhil Gudur")
		});
	</script>
</body>

</html>
