<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button id="createH1">Create H1</button>
        <button id="createH3">Create 2 H3</button>
        <button id="createDiv">Create DIVS</button>
        <button id="addStudents">Add Students</button>
        <button id="addCopyright">Add Copyright</button>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>	
        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
        
            $('#createH1').click(function() {
                $('#headings').append('<h1>MASAI</h1>')
            });
            $("#createH3").click(function() {
                $('#headings').append('<h3>A Transformation in education!</h3>')
                $('#headings').append('<h3>Learn to earn, pay when you get.</h3>')
            });
            $('#createDiv').click(function() {
                for(var i = 1; i<=10;i++){
                    var content = document.createElement('div');
                    content.textContent = "Content" + i;
                    $('#cont').append(content)
                }
            });
            $('#addStudents').click(function (){
                for(var i = 0; i <= students.length-1;i++){
                    var li = document.createElement('li');
                    li.textContent = students[i];
                    $('#vikings').append(li)
                }
            });
            $('#addCopyright').click(function() {
                var copyRight = document.createElement('p');
                copyRight.textContent = '@masai 2019';
                $('#createH1').before(copyRight)
                
            });
        </script>
    </body>
</html>
