<!DOCTYPE html>
<html>
<head>
	<title>Values</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<button id="fName">NAME</button>
	<button id="iGender">GENDER</button>
	<button id="iEmail">EMAIL</button>
	<button id="iMobile">MOBILE</button>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>	
	<script>
		$('#fName').click(function () {
		var name = $('#name').val();
		var h1 = document.createElement('h1');
		h1.textContent = name;
			$('body').after(h1)	
		});
		$('#iGender').click(function () {
			var gender = $('#gender').val();
			var h2 = document.createElement('h2');
			h2.textContent = gender;
			$('body').after(h2)	
		});
		$('#iEmail').click(function() {
			var email = $('#email').val();
			var h3 = document.createElement('h3');
			h3.textContent = email;
			$('body').after(h3);
		});
		$('#iMobile').click(function () {
			var mobile = $('#mobile').val();
			var h4 = document.createElement('h4');
			h4.textContent = mobile;
			$('body').after(h4);
		});
	</script>
</body>
</html>
