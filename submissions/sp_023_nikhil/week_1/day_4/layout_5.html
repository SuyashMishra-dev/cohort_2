    <title>Layout 5</title>

<body>
        <p style="visibility: hidden; height: 20px">Hidden</p>

            <td style="background: crimson; height:50px; width:1200px"></td>
        </tr>
    </table>
    <p style="visibility: hidden; height: 10px;"> I'm hidden</p>

        <tr>
            <td style="visibility: hidden; width:50px;"></td>
            <td style="background: forestgreen; height:450px; width:300px"></td>
            <td style="height: 20px; width: 20px; visibility: hidden"></td>
            <td style="background: darkblue; height:20px; width: 875px;"></td>
        </tr>
    </table>
</body>
