<body>
	<!-- These elements below are for FSD.W3.3.1_1-->
	<h1> Create your own exponentiation function! </h1>
	<input type="text" name="num1" id="num1">
	<input type="text" name="num2" id="num2">
	<p id="outputBox1"> </p>
	</hr>
	<button onclick="exponent()">Click here to find the exponent!</button>
	<!-- These elements above are for FSD.W3.3.1_1-->
	<!-- These elements below are for FSD.W3.3.1_2-->
	<h1>Sum of multiples of 3 and 5!</h1>
	<p id="outputBox2"></p>
	<input type="text" name="num3" id="num3">
	<button onclick="sumOf3And5()">Click here for the output!</button>
	<!-- These elements above are for FSD.W3.3.1_2-->
	<!-- These elements below are for FSD.W3.3.1_3-->
	<h1>Check if the users email is valid!</h1>
	<label for="Email">Email</label>
	<input type="text" name="email" id="email" />
	<button onclick="validateEmail()">Check Email!</button>
	<!-- These elements above are for FSD.W3.3.1_3-->

	<script type="text/javascript">
		//Write javascript for FSD.W3.3.1_1 here
		function exponent() {
			var input1 = document.getElementById("num1").value;
			input1 = Number(input1);
			var input2 = document.getElementById("num2").value;
			input2 = Number(input2);
			var output = 1;
			for (i = 0; i < input2; i++) {
				output = output * input1
			}
			document.getElementById("outputBox1").innerHTML = output;
		}
		//Write javascript for FSD.W3.3.1_2 here
		function sumOf3And5() {
			var limit = document.getElementById("num3").value;
			limit = Number(limit);
			var output2 = 0;
			for (i = 1; i <= limit; i++) {
				if ((i % 3 == 0) && (i % 5 == 0)) {
					output2 = i + output2;
				}
			}
			console.log(output2);
			document.getElementById("outputBox2").innerHTML = output2;
		}

		//Write javascript for FSD.W3.3.1_3 here
		function validateEmail() {
			var emailin = document.getElementById("email").value;
			lengthemail = emailin.length;
			if (lengthemail > 6) {
				var f = true;
			}
			if (emailin[lengthemail - 5] != '@') {
				var e = true;
			}
			if (emailin[lengthemail - 5] != '.') {
				var g = true;
			}
			if (emailin[0] != '@') {
				var c = true;
			}
			if (emailin[0] != '.') {
				var d = true;
			}
			for (i = 0; i < lengthemail; i++) {
				if (emailin[i] == '@') {
					var a = true;
				}
				if (emailin[i] == '.') {
					var b = true;
				}
			}
			if (a && b && c && d && e && f && g) {
				alert('Valid Mail');
			}
			else {
				alert('Invalid mail');
			}
		}
	</script>
