<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            background: lightseagreen;
        }
        input {
            width: 200px;
            height: 50px;
            font-size: 40px;
            margin-left:20px;
        }

        select {
            width: 130px;
            height: 55px;
            font-size: 25px;
            margin-left:20px;
            text-align: center;
        }

        button {
            width: 140px;
            height: 60px;
            font-size: 25px;
            margin-top:60px;
            margin-left:30px;
        }
        #boxContainer{
            width:600px;
            height:300px;
            background: salmon;
            margin-left:35%;
            margin-top:200px;
            border-radius: 10px;
        }
        @media (max-width:800px){
            #boxContainer {
            width: 400px;
            height: 400px;
            margin-left: 0;
            margin-top: 100px;
            border: 1px solid black;
            text-align: center;
            background: salmon;
        }  
        }
    </style>
</head>
<body>
    <div id="boxContainer">
    <h2>Enter Your Year of Birth</h2>
    <select id="selectGender">
        <option value="Select">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <input type="text" id="inputYear">
    <button id="buttonCal" onclick="ageValidator()">Validate</button>
   </div>
    <script>
        function ageValidator() {
            var age = document.getElementById("inputYear").value;
            //alert(age);
            age = Number(age);
            varAge = 2019 - age;
            var gender = document.getElementById("selectGender").value;
            if (gender == "Male") {
                if (varAge > 21)
                    alert('Valid Legal Age');
                else {
                    alert(' Not valid Legal Age');
                }
            }
            else if (gender == "Female") {
                if (varAge > 18)
                    alert('Valid Legal Age');
                else {
                    alert(' Not valid Legal Age');
                }
            }
            else {
                alert('Select Gender');
            }

        }
    </script>
</body>
</html>
