<!DOCTYPE html>
<html>

<head>
    <style>
        #leftContainer {
            float: left;
            margin: 200px 0px 0px 50px;
        }

        #rightContainer {
            float: left;
            margin-top: 250px;
            background: black;
            color: white;
            margin-left: 100px;
            width: 400px;
            height: 500px;
        }

        input {
            width: 380px;
            height: 60px;
            border: 2px solid black;
            font-size: 35px;
        }

        button {
            font-size: 40px;
            background: black;
            text-align: center;
            width: 380px;
            height: 60px;
            color: white;
        }

       
        
        #name,#mobile,#email {
            font-size: 35px;
            margin-top: 40px;
            margin-bottom: -20px;

        }

        #validMobile {
            font-size: 25px;
            color: red;
            margin-left: 10px;
            margin-top: 10px;
            font-weight: bold;
        }

        #showName {
            font-size: 35px;
            margin-left: 30px;
            margin-top: 50px;
        }

        
        
        #emailShow,#mobileShow,#showMobile{
            font-size: 35px;
            margin-left: 30px;
            margin-top: 10px;
        }

        #masai {
            font-size: 60px;
            margin-left: 30px;
        }

        #showEmail {
            font-size: 25px;
            margin: 10px 0px 0px 30px;

        }
    </style>
</head>

<body>
    <div id="leftContainer">
        <div id="name">NAME</div> <br>
        <input type="text" id="nameUser">
        <div id="email">EMAIL</div><br>
        <input type="text" id="emailUser">
        <div id="mobile">MOBILE</div><br>
        <input type="text" id="mobileUser">
        <br>
        <div id="validMobile">Enter a valid mobile</div>
        <br>
        <button onclick="registerUser()">REGISTER</button>
    </div>
    <div id="rightContainer">
        <div id="showName">NAME</div>
        <div id="masai">MASAI</div>
        <div id="emailShow">EMAIL</div>
        <div id="showEmail">email@masaischool.com</div>
        <div id="mobileShow">MOBILE</div>
        <div id="showMobile">9876543210</div>
    </div>
    <script>
        function registerUser() {
            // Email Validation
            var emailin = document.getElementById("emailUser").value;
            lengthemail = emailin.length;
            if (lengthemail > 6) {
                var f = true;
            }
            if (emailin[lengthemail - 5] != '@') {
                var e = true;
            }
            if (emailin[lengthemail - 5] != '.') {
                var g = true;
            }
            if (emailin[0] != '@') {
                var c = true;
            }
            if (emailin[0] != '.') {
                var d = true;
            }
            for (i = 0; i < lengthemail; i++) {
                if (emailin[i] == '@') {
                    var a = true;
                }
                if (emailin[i] == '.') {
                    var b = true;
                }
            }
            if (a && b && c && d && e && f && g) {
                mailValidate = true;
            }
            else {
                alert('Invalid mail');
            }

            // Mobile number Validation
            var mobile = document.getElementById("mobileUser").value;
            if (Number(mobile) == mobile) {
                mobileLength = mobile.length;
                if (mobileLength > 10) {
                    alert('Please fill valid number');
                }
                else if (mobileLength < 10) {
                    alert('Please fill valid number');
                }
                else {
                    numValidate = true;
                }
            }
            else {
                alert('Please fill valid number');
            }
            //  Name validation
            var name = document.getElementById("nameUser").value;
            if (name.length < 3 || name.length > 10) {
                alert('Please fill valid name');
            }
            else {
                nameValidate = true;
            }
            if (mailValidate && numValidate && nameValidate) {
                document.getElementById("showName").innerHTML = name;
                document.getElementById("showEmail").innerHTML = emailin;
                document.getElementById("showMobile").innerHTML = mobile;
            }
        }
    </script>
</body>

</html>
