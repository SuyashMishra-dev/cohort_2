<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button onclick="removeH1()">Remove H1</button>
        <button onclick="removeH3()">Remove H3</button>
        <button onclick="removeH5()">Remove H5</button>
        <button onclick="removeRed()">Remove Red</button>
        <button onclick="removeDiv()">Remove DIVS</button>
        <script>
            function removeH1() {
                var bodyElem = document.querySelector('body');
                var elemh1=document.querySelector('h1');
                bodyElem.removeChild(elemh1);
            }
            function removeH3() {
                var bodyElem = document.querySelector('body');
                var elemh3=document.querySelector('h3');
                bodyElem.removeChild(elemh3);
                var elemh4=document.querySelector('h3');
                bodyElem.removeChild(elemh4);
            }
            function removeH5() {
                var bodyElem = document.querySelector('body');
                var elemh1=document.querySelector('div');
                bodyElem.removeChild(elemh1);
            }
            function removeRed() {
                 var bodyElem = document.querySelector('#cont');
                 var elemred =document.querySelectorAll(".red");
                 for (i = 0; i < elemred.length; i++)
                 {
                 var elemR = elemred[i];
                 bodyElem.removeChild(elemR);
                }
            }
            function removeDiv(){
                var bodyElem = document.querySelector('body');
                var elemred =document.querySelectorAll("#cont");
                for (i = 0; i < elemred.length; i++){
                var elemR = elemred[i];
                bodyElem.removeChild(elemR);
            }
            }

        </script>
    </body>
</html>
