            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
            function createMasai() {
                var h=document.createElement('div');

            function createDesc() {
                var h=document.createElement('div');
                h.innerHTML = '<h3>Learn to earn, pay when you get</h3>';
                var g=document.createElement('div');
                g.innerHTML = '<h3>Learn to earn, pay when you get</h3>';
                var bodyElem = document.querySelector('body');

                bodyElem.insertBefore(g,vikings);

       }
            
            function createDiv(){
              var bodyElem = document.querySelector('body');
               for ( var i = 0; i < 10; i++){
               var divs = document.createElement('div');
               divs.textContent='Content' +' '+ Number(i+1);

            }
            function addStudent(){
                  len=students.length;

                for( var i=0;i<(len);i++){
                    var add=document.createElement('ul');

            function addCopyryt(){
                var copyryt=document.createElement('p');
