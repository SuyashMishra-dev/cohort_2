<!DOCTYPE html>
<html>
<body>
  <!-- FSD.W3.4.2_1 !-->
  <h1>Change the button text color random value</h1>
  <button id = "changeColor">Click here to change my color</button>
  <h1>Change button color changes to color to the array value when it is clicked!</h1>
  <button id = "changeArrayColor">Click here to change my color to the array value</button>
   <!-- FSD.W3.4.2_2 !-->
  <h1 id="fontColor">My color should change when I double click the button!</h1>
  <button id="changeColorDouble">Double Click here to change the color of the h1 tag !</button>
  
  <!-- FSD.W3.4.2_3 !-->
  <h1>The buttons color changes to a random value when it is clicked! But only two times!</h1>
  <button id="changeColorTwotimes" >Click here to change my color!</button>

   <script>
   var changeButton = document.getElementById('changeColor');
   var changeButtonArray = document.getElementById('changeArrayColor');
   var doubleButton = document.getElementById('changeColorDouble');
   var changeColorTwotimes = document.getElementById('changeColorTwotimes');
   var i=0;
   var count=0;

function random(number){
  return Math.floor(Math.random()*number);
}
function switchColor(){
  var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')'; 
  
  changeButton.style.color = randomColor;
}
changeButton.addEventListener('click', switchColor);  
function arrayButtonColor(){
  var arrayColor=["red","blue","green","pink","yellow","gray","orange","lightgreen","lightpink","lightseagreen"];
     if(arrayColor.length !=0)
    {
      i=i+1;
    }
     changeButtonArray.style.backgroundColor=arrayColor[i];
}
     changeButtonArray.addEventListener('click',arrayButtonColor);
     
function switchColorDouble(){
  var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')'; 
  
  fontColor.style.color = randomColor
}
  doubleButton.addEventListener('dblclick', switchColorDouble);

function switchColorTwice(){
  var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
  changeColorTwotimes.style.backgroundColor = randomColor;
  count++;
  if(count>1)
  {
    changeColorTwotimes.removeEventListener('click',switchColorTwice);
  } 
}
    changeColorTwotimes.addEventListener('click',switchColorTwice);

function fontsizeChange(){
  var randomSize=random(30)+'px';
  changeColorTwotimes.style.fontSize = randomSize;
}
changeColorTwotimes.addEventListener('mouseover',fontsizeChange);
   </script>
</body>
</html>
