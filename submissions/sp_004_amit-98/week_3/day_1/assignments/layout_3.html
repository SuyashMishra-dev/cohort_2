<!DOCTYPE html>
<html>
<title>
    Layout_1
</title>
<style>
    #navigation{
        width:92%;
        height:100px;
        background: yellow;
        font-size: 70px;
        margin:30px;
    }
  
    #leftBox{
        float:left;
        background: red;
        width:65%;
        height:700px;
        margin:30px;
        font-size:30px;
        color:gray;
    }
    
   #rightbox1{
       float:right;
        background:lightgreen;
        width:24%;
        height:210px;
        color: gray;
        font-size: 30px;
        margin-top:30px;
        margin-right:120px;
    }
    #rightbox2{
        float:right;
        background:lightgreen;
        width:24%;
        height:210px;
        margin-top:35px;
        color: gray;
        font-size: 30px;
        margin-right:120px;
        
    }
    #rightbox3{

        width:24%;
        height:210px;
        margin-top:35px;
        color: gray;
        font-size: 30px;
        margin-right:120px;

    @media (max-width:1200px)
    {
        #navigation{
            width:1000px;
            height:100%;
            font-size:40px;
            margin:100px 0px 0px 30px;
        }
        #leftBox{
            clear: both;
            width:1000px;
            height:500px;
        }
   
         #rightBox1{
            clear:right;
            width:200px;
            height:100px;
           
        }
        #rightBox2{
          
            float:left;
            width:200px;
            height:100%;
        }
        #rightBox3{
           
            float:left;
            width:200px;
            height:100px;
        } 
        
    }
    @media (max-width:660px)
    {
        #navigation{
            width:500px;
            height:100%;
            font-size:40px;
            margin:100px 0px 0px 30px;
        }
        #leftBox{
            clear: both;
            width:500px;
            height:200px;
           
        }
   
         #rightBox1{
             clear: right;
            width:500px;
            height:100px;
            margin:0;
            font-size:20px;
           
        }
        #rightBox2{
          clear: both;
            width:500px;
            height:100px;
            margin:0;
            font-size:20px;
        }
        #rightBox3{
           clear: both;
            width:500px;
            height:100px;
            margin:0;
            font-size:20px;
        } 
        
    }
</style>

    <div id="leftBox"> LEFT BOX</div>

        <div id="rightbox1">RIGHT BOX 1 </div>

        <div id="rightbox3"> RIGHT BOX 3</div>

</html>
