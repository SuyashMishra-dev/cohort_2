<html>
  <head>

    #cont1 {
  display: grid;

 margin:0px 0px 0px 150px;

   background:red; 
   margin:10px;
   border-radius:5px;
  
}
#cont3{
   background:lightgreen; 
   margin:10px;
  border-radius:5px;
  
}
#cont4{
   background:green; 
   margin:10px;
  border-radius:5px;
  
}

  </head>
