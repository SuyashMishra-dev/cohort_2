  <table id="wordsTable"></table>

  <script>
  //DO NOT EDIT ANY CODE BELOW THIS LINE 
  var items = [

    {

    }
  ]


  var multiply = [];

  var displayContainer = document.querySelector('#container1');
//Json Object display
  function objListner(){
      var output= JSON.stringify(items);
      for (var i=0; i<items.length;i++)
      {

//Exponent function
  function exponent(x, y, callBack){
    var exponent = x ** y;
    callBack(exponent);
}
  var btn = document.querySelector('#exponentBtn');
  btn.addEventListener('click', function(){ 
 var num1=document.getElementById("num1").value;

   var display = function(todisplay){

}
//Multipication Table
  function multiplicationGen(){
  var inputLimit=document.getElementById("limitMultiply").value;
  inputLimit=Number(inputLimit);
  if(inputLimit<3){
    alert('Enter limit >=3');
  }
  else{
   for(var i=1;i<=inputLimit;i++)
   {
     multiply.push(i);
   }

  var arMul=[1,2,3,4,5];
     var table = document.querySelector('table');  
    for (i = 0; i < arMul.length; i++) {
      var thead = document.createElement('th');
      table.appendChild(thead);
      thead.textContent = ' *' + arMul[i];
    }
    multiply.forEach(function(element){
      var tr = document.createElement('tr');
      table.appendChild(tr);

      for (i = 0; i < arMul.length; i++) {
        var data = element * arMul[i];
        var td = document.createElement('td');
        tr.appendChild(td);
        td.textContent = data;
      }
    });
  }
  }
//Different Case Generater
  function diffCaseGen() {
    var inputWords = document.getElementById('inputWords').value;
    var inputWordsAr = inputWords.split(',');
    var upperAr = inputWordsAr.map(function(words){
      return words.toUpperCase();
    });
    var lowerAr = inputWordsAr.map(function(words){
      return words.toLowerCase();
    });
    var wordsTable = document.getElementById('wordsTable');
    // var thead = document.createElement('tr');
    // var head = ['Normal','UPPER','Lower'];
    // for(var i = 0;i<head.length;i++){
    //   var td = document.createElement('td');
    //   td.innerHTML ='<b>'+head[i]+'</b>';
    //   thead.appendChild(td);
    // }
    // wordsTable.appendChild(th);
    for(i=0;i<inputWordsAr.length;i++){
      var tr = document.createElement('tr');
      var tdata1 = document.createElement('td');
      tdata1.textContent = inputWordsAr[i];
      tr.appendChild(tdata1);
      var tdata2 = document.createElement('td');
      tdata2.textContent = upperAr[i];
      tr.appendChild(tdata2);
      var tdata3 = document.createElement('td');
      tdata3.textContent = lowerAr[i];
      tr.appendChild(tdata3);
      wordsTable.appendChild(tr);
    }
  }
  </script>
