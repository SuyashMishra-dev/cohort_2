    <script>
        var sum = 0;

        function keyOne() {
            var data = document.getElementById("displayBox").value;

        function keyZero() {

                document.getElementById("displayBox").value = data;
            }
        }

        document.getElementById("minBox").value = 0;
        document.getElementById("maxBox").value = 0;
        function keyEnter() {
            var getData = document.getElementById("displayBox").value;
            getData = Number(getData);  
            var name=document.getElementById("playerInput").value;
            var game = document.getElementById('game');
            scoreList = document.createElement('div');
            scoreList.textContent = name + ' - ' + getData;
            game.appendChild(scoreList);

            var getMin = document.getElementById("minBox").value;
            var getMax = document.getElementById("maxBox").value;
            if (getMin == 0) {
                document.getElementById("minBox").value = getData;
                document.getElementById("minPlayer").innerHTML=name;

            }
            else {
                if (getData < getMin) {
                    document.getElementById("minBox").value = getData;
                    document.getElementById("minPlayer").innerHTML=name;
                }
                else if (getData > getMax) {
                    document.getElementById("maxBox").value = getData;
                    document.getElementById("maxPlayer").innerHTML=name;
                }
            }
            sum = Number(sum + getData);
            document.getElementById('total').innerHTML = sum;
        }
        function removeLast() {
            var removeDiv = document.querySelectorAll("#game div");
            var gameScores = document.getElementById("game");
            len = removeDiv.length
            gameScores.removeChild(removeDiv[len - 1]);
        }
