<!DOCTYPE html>
<html>
<head>
	<title>Content Manipulation</title>
</head>
<body>
	<h1 id="firstname">Hello</h1>
	<div id="lastname">MASAI</div>
	<p id="fullname">School</p>
	<hr/>
	<button id="change-fname">FIRSTNAME</button>
	<button id="change-lname">LASTNAME</button>
	<button id="change-flname">FIRSTNAME NAME</button>
    <button id="change-default">RESET DEFAULTS</button>
    <!-- Clicking the buttons should show the values in the respective place holders
    the reset button should set the values to the original values -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
	$( "#change-fname" ).click(function() {
		$("#firstname").text("Amit");
	  });
	  $( "#change-lname" ).click(function() {
		$("#lastname").text("Kumar");
	  });
	  $( "#change-flname" ).click(function() {
		$("#fullname").text("Amit Amit Kumar");
	  });
	  $( "#change-default" ).click(function() {
		$("#firstname").text("Hello");
		$("#lastname").text("MASAI");
		$("#fullname").text("School");
	  });
	</script>
</body>
</html>
