<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="alert-fname">FIRSTNAME</button>
		<button id="alert-lname">LASTNAME</button>
		<button id="alert-flname">FIRSTNAME NAME</button>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <script>
		$( "#alert-fname" ).click(function() {
           alert('Amit');
		  });
		  $( "#alert-lname" ).click(function() {
           alert('Kumar');
		  });
		  $( "#alert-flname" ).click(function() {
           alert('Amit Amit Kumar');
          });
	</script>
	</body>

</html>
