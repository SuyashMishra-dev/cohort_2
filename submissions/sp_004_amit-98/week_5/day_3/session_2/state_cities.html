<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State City Selectors</title>
</head>
<body>
    <select id="state"></select>
    <button id="next">Next</button>
    <select id="city"></select>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var state_cities = [{"state": "Karnataka", "cities": ["Bangalore", "Mysore"]}, {"state": "Tamil Nadu", "cities": ["Chennai", "Tanjore"]}] 

        $('document').ready(function(){
            for(var i=0; i<state_cities.length;i++){
                $('#state').append("<option value='"+state_cities[i].state+"'>"+state_cities[i].state+"</option>");
            }            
        });

        $('#next').click(function(){
            var selectState = $('#state').val();
            
            var cities_object = state_cities.filter(item=>item.state==selectState);
            var cities = cities_object[0].cities;
            for(var i=0; i<cities.length;i++){
                $('#city').append('<option value="'+ cities[i]+'">'+cities[i]+'</option>');   
            }
        });
    </script>

    
</body>
</html>
