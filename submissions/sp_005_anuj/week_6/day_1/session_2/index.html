<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car</title>
    <script src="script.js"></script>
</head>

<body>
    <div class="details">
        <label for="company">Enter Company Name</label><br>
        <input type="text" placeholder="Enter Company name" id="cmp_nm"><br>
        <label for="model">Enter Model Name</label><br>
        <input type="text" placeholder="Enter Model Name" id="mod_nm"><br>
        <label for="speed">Enter Speed</label><br>
        <input type="text" placeholder="Enter Top Speed" id="top_speed">
        <button id="submit_details">Submit Details</button>
    </div>

    <div>
        <select id="choose_car"></select>
        <label>Time</label>
        <input type="text">
        <label>Speed</label>
        <input type="text">
        <button type="submit" id="add_time_speed">Submit</button>
    </div>

    <div id="details_view">
        <button type="submit" id="view_all_details">List All</button>
    </div>
</body>

</html>
