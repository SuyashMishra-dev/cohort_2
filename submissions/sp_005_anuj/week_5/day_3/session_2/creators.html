<html>
    <head>
        <title>Practise Creators</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button id="create_h1">Create H1</button>
        <button id="create_h3">Create 2 H3</button>
        <button id="create_div">Create DIVS</button>
        <button id="add_student">Add Students</button>
        <button id="copy">Add Copyright</button>
        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];

            $( "#create_h1" ).click(function() {
                  $("#headings").append("<h1>MASAI</h1>");
                });


            $( "#create_h3" ).click(function() {
                $("#headings").append("<h3>A Transformation in education! </h3>");
            });
            $( "#create_h3" ).click(function() {
                $("#headings").append("<h3>A Learn to earn, pay when you get. </h3");
            });


            $( "#create_div" ).click(function() {
            for (var i= 0; i <= 10; i++){
                var elem = document.createElement("div");
                elem.textContent = "Content" + i
                $("#cont").append(elem);
                }
            });


            $( "#add_student" ).click(function() {
            for (var i= 0; i < students.length; i++){
                var elem = document.createElement("li");
                elem.textContent = students[i];
                $("#vikings").append(elem);
                }
            });

            $( "#copy" ).click(function() {
                $("#headings").prepend("<p>@ Masai 2019</p>");
            });
        </script>
    </body>
</html>
