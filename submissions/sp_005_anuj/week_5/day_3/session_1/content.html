<!DOCTYPE html>
<html>
<head>
	<title>Content Manipulation</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<h1 id="firstname">Hello</h1>
	<div id="lastname">MASAI</div>
	<p id="fullname">School</p>
	<hr/>
	<button id="first_name">FIRSTNAME</button>
	<button id="last_name">LASTNAME</button>
	<button id="full_name">FIRSTNAME NAME</button>
    <button id="reset">RESET DEFAULTS</button>
    <!-- Clicking the buttons should show the values in the respective place holders
	the reset button should set the values to the original values -->
	<script type="text/javascript">
	$('#first_name').click(function(){
			$('#firstname').text("Anuj")
	});
	$('#last_name').click(function(){
			$('#lastname').text("Choudhary")
	});
	$('#full_name').click(function(){
			$('#fullname').text("Anuj Choudhary")
	});
	$('#reset').click(function(){
			$('#firstname').text("Hello");
			$('#lastname').text("MASAI");
			$('#fullname').text("School")
	});
	</script>
</body>
</html>
