<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="first_name">FIRSTNAME</button>
		<button id="last_name">LASTNAME</button>
		<button id="full_name">FIRSTNAME NAME</button>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$('#first_name').click(function(){
        alert('Anuj')
});
$('#last_name').click(function(){
        alert('Choudhary')
});
$('#full_name').click(function(){
        alert('Anuj Choudhary')
});
</script>
	</body>
</html>
