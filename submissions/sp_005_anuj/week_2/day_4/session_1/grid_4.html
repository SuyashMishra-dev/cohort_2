<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grid_4</title>
	<style type="text/css">
		.main
		{
			display: grid;
			grid-gap: 20px;
			grid-template-columns: 100px 100px 100px 100px;
			grid-template-rows: 100px 100px 100px 100px;
			margin-top: 15%;
			margin-left: 30%;
		}
		.main div
		{
			background-color: #217867;
			border-radius: 5px;
		}
		#item2
		{
			  grid-area: 1 /2  /1  / span 2;
		}
		#item5
		{
			grid-area: span 1 /1/3 /3; 
		}
		#item9
		{
			grid-area: span 1 /3 /4 /span 2; 
		}

	</style>
</head>
<body>
	<div class="main">
		<div id="item1"></div>
		<div id="item2"></div>
		<div id="item3"></div>
		<div id="item4"></div>
		<div id="item5"></div>
		<div id="item6"></div>
		<div id="item7"></div>
		<div id="item8"></div>
		<div id="item9"></div>
	</div>
</body>
</html>
