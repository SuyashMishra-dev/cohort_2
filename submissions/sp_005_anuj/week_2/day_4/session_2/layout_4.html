<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layout4</title>
	<style type="text/css">
		.main
		{
			display: grid;
			grid-gap: 20px;
			grid-template-columns: 120px 120px 120px 120px;
			grid-template-rows: 120px 120px 120px 120px;
			margin-top: 15%;
			margin-left: 30%;
		}
		.main div
		{
			background-color: green;
			border-radius: 5px;
		}
		@media (max-width: 600px) {
			.main div
			{
				background-color: red;
			}
		}
	</style>
</head>
<body>
	<div class="main">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>	
	</div>
</body>
</html>
