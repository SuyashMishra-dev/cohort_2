<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layout 6</title>
	<style type="text/css">
		.main
		{
			display: grid;
			grid-gap: 20px;
			grid-template-columns: 100px 100px 100px 100px;
			grid-template-rows: 100px;
			margin-top: 50px;
			margin-left: 30%;
		}
		.main div
		{
			background-color: #217867;
			border-radius: 5px;
		}
		@media (max-width: 600px) {
				.main div{
					background-color: blue;
				}			
		}
	</style>
</head>
<body>
	<div class="main">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	<div class="main">
		<div></div>
		<div></div>
		<div></div>
	</div>
	<div class="main">
		<div></div>
		<div></div>
	</div>
	<div class="main">
		<div></div>
	</div>
</body>
</html>
