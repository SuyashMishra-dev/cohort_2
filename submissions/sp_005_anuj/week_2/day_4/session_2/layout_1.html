<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layout1</title>
	<style type="text/css">
		.flex-box
		{
			display: flex;
			height: 500px;
			margin-left: 25%;
			margin-top: 8%;
		}
		.flex-box div
		{
			margin: 20px;
			border-radius: 5px;
			background-color: green;
		}
		#box-1
		{
			flex-direction: row;
		}
		.flex-box div
		{
			flex-basis: 10%;
		}
		@media  (max-width: 600px){
			#box-1
			{
				flex-direction: column;
			}			
		}
	</style>
</head>
<body>
	<div class="flex-box" id="box-1">
		<div></div>
		<div></div>
		<div></div>		
		<div></div>
	</div>
</body>
</html>
