<!DOCTYPE html>
<html>

<head>
    <title>Countries Database</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div>
        <div id="header">
            <h1 class="text-center text-warning">Countries Database</h1>
        </div>
        <div id="country_section">
            <div id="country_form row">
                <h3 class="text-center text-warning">Add a New Country</h3>
                <div class="container bg-color w-50 text-center rounded-circle mt-5 text-info col-6">
                    <label class="font-size">Name</label><br>
                    <input type="text"><br>
                    <label class="font-size">Population</label><br>
                    <input type="text"><br>
                    <label class="font-size">GDP</label><br>
                    <input type="text"><br>
                    <label class="font-size">Life Expectancy</label><br>
                    <input type="text"><br>
                    <label class="font-size">languages</label><br>
                    <input type="text"><br>
                    <button class="text-center">Submit</button>
                </div>
            </div>
            <div id="filter_section" class="container w-50 text-center mt-5 text-info bg-color rounded-circle">
                <label class=" mt-5 font-size">Filter</label><br>
                <input type="text">
                <div>
                    <input type="checkbox" id="population_greater_than" class="filter-toggle">
                    <label for="population_greater_than">Population Greater Than</label>
                </div>
                <div>
                    <input type="checkbox" id="gdp_greater_than" class="filter-toggle">
                    <label for="gdp_greater_than">GDP Greater Than</label>
                </div>
                <div>
                    <input type="checkbox" id="population_lesser_than" class="filter-toggle">
                    <label for="population_lesser_than">Population Lesser Than</label>
                </div>
                <div>
                    <input type="checkbox" id="gdp_lesser_than" class="filter-toggle">
                    <label for="gdp_lesser_than">GDP Lesser Than</label>
                </div>
                <div>
                    <input type="checkbox" id="life_expectancy_equal_to" class="filter-toggle">
                    <label for="life_expectancy_equal_to">Life Expectancy Equal To</label>
                </div>
                <div>
                    <input type="checkbox" id="language" class="filter-toggle">
                    <label for="language">languageguage</label>
                </div>

            </div>
            <div class=" bg-danger text-center">
                <table class="ml-5">
                    <tr class="text-center ml-5">
                        <td class="text-center ml-5">Name</td>
                        <td class="text-center ml-5">Population</td>
                        <td class="text-center ml-5">GDP</td>
                        <td class="text-center ml-5">Life Expectancy</td>
                        <td class="text-center ml-5">languages</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
