<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button onclick="add_h1()">Create H1</button>
        <button onclick="add_h3()">Create 2 H3</button>
        <button onclick="add_div()">Create DIVS</button>
        <button onclick="student()">Add Students</button>
        <button onclick="copyright()">Add Copyright</button>
        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
            
            function add_h1() {
            var h1 = document.createElement('h1');
            h1.textContent = 'MASAI';
            var add = document.querySelector('#headings');
            add.appendChild(h1);
            } 

            function add_h3() {
            var h3 = document.createElement('h3');
            h3.textContent = 'A Transformation in education!';
            var add = document.querySelector('#headings');
            add.appendChild(h3);
            var h32 = document.createElement('h3');
            h32.textContent = 'Learn to earn, pay when you get';
            var add = document.querySelector('#headings');
            add.appendChild(h32);
            }        

            function add_div() {
                for (var i = 1; i<=10; i++) {
                var div =document.createElement('div');
                div.textContent=i;
                var divs=document.querySelector('#cont')
                divs.appendChild(div);
                }
            }    

            function student(){
                var p;
                var l=students.length;
                for (var i=0; i<=l-1; i++)
                {
                    p=students[i];
                    var li = document.createElement('li')
                    li.textContent=p;
                    var show=document.querySelector('#vikings')
                    show.appendChild(li);
                }
            }  

            function copyright() {
                var p = document.createElement('p');
                p.textContent = '@ masai 2019';
                var add = document.querySelector('#headings');
                add.appendChild(p);
            }                                                            
        </script>
    </body>
</html>
