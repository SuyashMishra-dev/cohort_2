<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="change_h1()">Change H1</button>
        <button onclick="change_h2()">Change H3</button>
        <button onclick="change_h5()">Change H5</button>
        <button onclick="change_green()">Change Green</button>
        <button onclick="change_red()">Change Red</button>
        <button onclick="change_blue()">Change Blue</button>
        <script>
            function change_h1() {
                var change=document.querySelector('h1');
                change.style.color='red';
            } 

            function change_h2() {
            var changeall=document.querySelectorAll('h3')
                for (i = 0; i < changeall.length; i++)
                {
                var chanhges = changeall[i];
                chanhges.style.color = 'green';
                }
            }

            function change_h5() {
                var changeall=document.querySelectorAll('h5')
                for (i = 0; i < changeall.length; i++)
                {
                var chanhges = changeall[i];
                chanhges.style.color = 'blue';
                }
            }

            function change_green() {
                var changeall = document.querySelectorAll('.green');
                for (i = 0; i < changeall.length; i++)
                {
                var chanhges = changeall[i];
                chanhges.style.color = 'green';
                } 
            }

            function change_red() {
                var changeall = document.querySelectorAll('.red');
                for (i = 0; i < changeall.length; i++)
                {
                var chanhges = changeall[i];
                chanhges.style.color = 'red';
                } 
            }

            function change_blue() {
                var changeall = document.querySelectorAll('.blue');
                for (i = 0; i < changeall.length; i++)
                {
                var chanhges = changeall[i];
                chanhges.style.color = 'blue';
                } 
            }
        </script>
    </body>
</html>
