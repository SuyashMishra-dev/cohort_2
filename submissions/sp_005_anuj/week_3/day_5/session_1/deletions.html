<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button onclick="remove_h1()">Remove H1</button>
        <button onclick="remove_h3()">Remove H3</button>
        <button onclick="remove_h5()">Remove H5</button>
        <button onclick="remove_red()">Remove Red</button>
        <button onclick="remove_divs()">Remove DIVS</button>
        <script>
            function remove_h1() {
              var parent = document.querySelector('body');
              var child = document.querySelector('h1');
              parent.removeChild(child);  
            }

            function remove_h3() {
                for(var i=0;i<=2;i++)
                {
                var parent=document.querySelector('body');
                var child=document.querySelector('h3');
                parent.removeChild(child);
                }
            }

            function remove_h5() {
                    for(var i=0; i<=3;i++)
                    {
                    var parent=document.querySelector('div');
                    var child= document.querySelector('h5');
                    parent.removeChild(child);
                    }
                }
            function remove_red() {
                
                var parent=document.getElementById('cont');
                var child=document.querySelectorAll('.red');
                for(var i=0; i<=2;i++){
                parent.removeChild(child[i]);
                }
                console.log(child);
            }
            function remove_divs() {
                
                var parent=document.getElementById('cont');
                var child=document.querySelector('.red');
                var child2=document.querySelector('.green');
                var child3=document.querySelector('.blue');
                parent.removeChild(child);
                parent.removeChild(child2);
                parent.removeChild(child3);
            }
        </script>
    </body>
</html>
