<body>
	
	<div class="main">

		<!-- Length Converter -->
		<div class="length">
			<h2>Length</h2>
			<h4>From</h4>
			<input type="number" name="input" id="length_input" placeholder="Enter number">
			<select id="from_length">
				<option value="select">Select</option>
				<option value="Meter">Meter</option>
				<option value="Kilometer">Kilometer</option>
				<option value="Mile">Mile</option>
				<option value="Lightyear">Light Year</option>
			</select>
			<h4>To</h4>
			<select id="to_length">
				<option value="select">Select</option>
				<option value="Meter">Meter</option>
				<option value="Kilometer">Kilometer</option>
				<option value="Mile">Mile</option>
				<option value="Lightyear">Light Year</option>
			</select>
			<button onclick="length_conv()">Convert</button>
			<input type="number" name="output" id="length_output" placeholder="Result">
		</div>

		<!-- Temperature Converter -->
		<div class="temperature">
			<h2>Temperature</h2>
			<h4>From</h4>
			<input type="number" name="input" id="temperature_input" placeholder="Enter number">
			<select id="from_temperature">
				<option value="select">Select</option>
				<option value="Celsius">Celsius</option>
				<option value="Kelvin">Kelvin</option>
				<option value="Fahrenheit">Fahrenheit</option>
			</select>
			<h4>To</h4>
			<select id="to_temperature">
				<option value="select">Select</option>
				<option value="Celsius">Celsius</option>
				<option value="Kelvin">Kelvin</option>
				<option value="Fahrenheit">Fahrenheit</option>
			</select>
			<input type="number" name="output" placeholder="Result">
		</div>

		<!--Volume Converter -->
		<div class="volume">
			<h2>Volume</h2>
			<h4>From</h4>
			<input type="number" name="input" id="volume_input" placeholder="Enter number">
			<select id="from_volume">
				<option value="select">Select</option>
				<option value="Liter">Liter</option>
				<option value="Mililiter">Mililiter</option>
				<option value="US_Galon">US Galon</option>
				<option value="Imperial_Tea_Spoon">Imperial Tea Spoon</option>
			</select>
			<h4>To</h4>

				<option value="Imperial_Tea_Spoon">Imperial Tea Spoon</option>
			</select>
			<input type="number" name="output" placeholder="Result">
		</div>
	</div>
