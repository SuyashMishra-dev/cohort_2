<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layout 1</title>
	<style type="text/css">
		.top
		{
			display: grid;
			grid-template-columns: auto;
			grid-template-rows: 100px;
		}
		#yellow
		{
			background-color: yellow;
			border-radius: 5px;
		}.end
		{
			display: grid;
			grid-gap: 150px;
			margin-top: 20px;
			grid-template-columns: 885px 320px;
			grid-template-rows: 500px;
		}
		#left
		{
			background-color: red;
			border-radius: 5px;
		}
		#right
		{
			background-color: green;
			border-radius: 5px;
		}
		@media (max-width: 800px) {
			.top{
				grid-template-columns: 100%;
				grid-template-rows: auto;
			}
			.end{
				grid-gap: 6%;
				grid-template-columns:100%;
				grid-template-columns: 100%;
				grid-template-rows: 250px 250px;
				
				}
			
		}
	</style>
</head>
<body>
	<div class="top">
		<div id="yellow">
			<h1>Navigation</h1></div>
	</div>
	<div class="end">
		<div id="left">
			<h1>Left Box</h1></div>
		<div id="right">
			<h1>Right Box</h1></div>
	</div>
</body>
</html>
