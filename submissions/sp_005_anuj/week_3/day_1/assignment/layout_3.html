<!DOCTYPE html>
<html>
    <head>
        <title>Layout 3</title>
    </head>
    <style>
        .top {
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: auto auto auto auto;
            grid-gap: 3%;
            }
        #yellow {
            background-color: yellow;
            grid-area: 1 / 1 / span 1 / span 4;
        }
        #red {
            grid-area: 2 / 1 / span 3 / span 3;
            background-color: red;
            height: 640px;
        }
        #green {
            background-color: green;
            height: 150px;
        }
        @media(max-width: 800px) {
            .top {
                grid-template-columns: auto auto auto;
            }
            #yellow {
                grid-area: 1 / 1 / span 1 / span 3;
            }
            #red{
                grid-area: 2 / 1 / span 1 / span 3;
                height: 300px;
            }
            p {
                font-size: 25px;
            }
        }
        @media (max-width: 500px){
            .top {
                grid-template-columns: auto;
            }
            #yellow {
                grid-area: unset;
            }
            #red {
                grid-area: 2 / 1;
            }
            #red {
                height: 200px;
                padding-bottom: 0px;
            }
            #green {
                height: 100px;
            }
        }
    </style>
    <body>
        <div class="top">
            <div id="yellow">
           		<h1>Navigation</h1>
            </div>
            <div id="red">
           		<h1>Left Box</h1>
            </div>
            <div id="green">
          		<h1>Right Box 1</h1>
            </div>
            <div id="green">
          		<h1>Right Box 2</h1>
            </div>
            <div id="green">
          		<h1>Right Box 3</h1>
            </div>
        </div>
    </body>
</html>
