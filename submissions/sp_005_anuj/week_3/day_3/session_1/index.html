		//Write javascript for FSD.W3.3.1_1 here
		function exponent(){ 
				var n1= document.getElementById("num1").value;
				var n2=document.getElementById("num2").value;
				var r=1;
				for( var i=1; i<=n2; i++)
				{
					r=r*n1;
				}
				document.getElementById("output").innerHTML='Result = '+r;
		}
		//Write javascript for FSD.W3.3.1_2 here
		function sumOf3And5(){
			var l=document.getElementById("input").value;
			var sum=0;
			var i=0;
			for(i==0; i<=l; i++)
			{
				if(i%3==0 && i%5==0)
				{
					sum=sum+i;
				}
			}
			document.getElementById("sum").innerHTML=sum;
