<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container bg-light">
            <hr>
            <div>
                <h1 class="text-center">See the weather for any City !</h1>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
            <input type="text" class="form-control" id="city" placeholder="Delhi">
            </div>
            <div class="col-lg-4">
            <button type="button" class="btn btn-primary" id="Submit">Submit</button>
            </div>
            </div>
            <h1 class="mt-2 text-center" id="ooru"></h1>
            <div class="row">
              <div class="card" style="width: 20rem;">
                <div class="col-lg-10">
                <div class="card-body">
                    <h3 id="temp"></h3>
                    <h3 id="hum"></h3>
                    <h3 id="pres"></h3>
                </div>
              </div>
              </div>
              <div class="col-lg-4">
              <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <img id="img" class="text-center">
                        <h3 id="clear" class="text-center"></h3>
                    </div>
                 </div>  
              </div>
              <div class="col-lg-4">
                 <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h3 id="winsp"></h3>
                            <h3 id="windi"></h3>
                        </div>
                   </div>
                   </div>  
            </div>
        </div>
        <script type="text/javascript">

        function getWeatherData(displayFunction, city_id){
            var result = null;
            var xhr = new  XMLHttpRequest();
            var url = 'http://api.weatherbit.io/v2.0/current?city=' + city_id + '&KEY=8589e7defa524aacbab6b945d9f4acf8'
            xhr.open('GET', url);
            xhr.send()
            xhr.onload = function() {
                if(xhr.status == 200){
                    result = xhr.response;
                    displayFunction(result);
                }
                else{
                    console.log("Error Code is:" + xhr.status);
                }
            }
        }

        var printWeatherData = function(input){
            var body = document.querySelector('body');
            var display = document.createElement('p');
            if(input == null){
                display.textContent = 'Error! No user data received or invalid request!';
            }
            else{
                var object = JSON.parse(input);
            }
            console.log(object);

            var ooru = document.getElementById("ooru");
            ooru.innerHTML = object.data[0].city_name;

            var temp = document.getElementById("temp");
            temp.innerHTML = object.data[0].temp + 'Â°C';

            var hum = document.getElementById("hum");
            hum.innerHTML = 'Humidity' + ':' + object.data[0].rh;

            var pres = document.getElementById("pres");
            pres.innerHTML = 'Pressure' + ':' + object.data[0].pres + 'Mb';

            img = 'https://www.weatherbit.io/static/img/icons/' + object.data[0].weather.icon + '.png'
            var image = document.getElementById("img");
            image.setAttribute('src', img);

            var clear = document.getElementById("clear");
            clear.innerHTML = object.data[0].weather.description;

            var winsp = document.getElementById("winsp");
            winsp.innerHTML = 'Wind-Speed' + ':' + object.data[0].wind_spd + 'Mph';

            var windi = document.getElementById("windi");
            windi.innerHTML = 'Wind-Direction' + ':' + object.data[0].wind_dir;

        }

        var displayBtn = document.querySelector('#Submit');
        displayBtn.addEventListener('click', function(){
            var city_id = document.querySelector('#city').value
            getWeatherData(printWeatherData, city_id);
        });

       

  
        




        </script>
    </body>
</html>
