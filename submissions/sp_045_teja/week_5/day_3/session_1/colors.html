<!DOCTYPE html>
<html>
<head>
	<title>Colours</title>
</head>
<body>
	<h1 class="head1 red">MASAI H1</h1>
	<h2 class="head2 green">MASAI H2</h2>
	<h3 class="head3 red">MASAI H3</h3>
    <h4 class="head4 green">MASAI H4</h4>
    <h4 class="head5 green">MASAI H4</h4>
	<div class="con1 red">School C1</div>
	<div class="con2 green">School C2</div>
	<div class="con3 red">School C3</div>
	<p class="para1 red">Coding P1</p>
	<p class="para2 green">Coding P2</p>
	<p class="para3 red">Coding P3</p>
	<hr>
	<button id="change-btn">Change H1</button>
	<button id="change-btn1">Change H2</button>
    <button id="change-btn2">Change H3</button>
    <button id="change-btn3">Change H4</button>
	<button id="change-btn4">Change DIVS</button>
    <button id="change-btn5">Change Paragraph</button>
    <button id="change-btn6">Change Red</button>
	<button id="change-btn7">Change Green</button>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>

		$("#change-btn").click(function() {
			$("h1").css("font-size", "70px");
		});

		$("#change-btn1").click(function() {
			$("h2").css({"font-size":"32px", "padding":"10px"});
		});

		$("#change-btn2").click(function() {
			$("h3").css({"background-color":"black", "color":"white"});
		});

		$("#change-btn3").click(function() {
			$("h4").css({"border":"2px solid black", "margin":"10px"});
		});

		$("#change-btn4").click(function() {
			$("div").css("padding", "8px", "6px");
		});

		$("#change-btn5").click(function() {
			$("p").css({"color":"purple", "font-weight":"bold"});
		});

		$("#change-btn6").click(function() {
			$(".red").css({"color":"red"});
		});

		$("#change-btn7").click(function() {
			$(".green").css({"color":"green"});
		});
	


	</script>
</body>
</html>
