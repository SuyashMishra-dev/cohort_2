<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button id="remove-btn">Remove H1</button>
        <button id="remove-btn1">Remove H3</button>
        <button id="remove-btn2">Remove H5</button>
        <button id="remove-btn3">Remove Red</button>
        <button id="remove-btn4">Remove DIVS</button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script>
            $("#remove-btn").click(function() {
                $("h1").first().remove();
            });

            $("#remove-btn1").click(function() {
                $("h3").remove();
            });

            $("#remove-btn2").click(function() {
                $("h5").remove();
            });

            $("#remove-btn3").click(function() {
                $("#cont > .red").remove();
            });

            $("#remove-btn4").click(function() {
                $("#cont > div").remove();
            });

        </script>
    </body>
</html>
