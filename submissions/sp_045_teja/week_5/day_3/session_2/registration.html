<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button id="namer">NAME</button>
	<button id="gend">GENDER</button>
	<button id="emailer">EMAIL</button>
	<button id="mobiler">MOBILE</button>
	<button id="reseter">RESET FORM</button>
    <button id="resetdis">RESET DISPLAY</button>
    <!-- Clicking the buttons shows the respective values in the designated locations
    The reset will change back to the original values when the page is loaded -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script>
	
	$("#namer").click(function() {
		var name = $("#name").val();
		$("#dName").html(name);
	});

	$("#gend").click(function() {
		var gender = $("#gender").val();
		$("#dGender").html(gender);
	});

	$("#emailer").click(function() {
		var email = $("#email").val();
		$("#dEmail").html(email);
	});

	$("#mobiler").click(function() {
		var mobile = $("#mobile").val();
		$("#dMobile").html(mobile);
	});

	$("#resetdis").click(function() {
		$("#dName").html("NAME");
		$("#dGender").html("GENDER");
		$("#dEmail").html("EMAIL");
		$("#dMobile").html("MOBILES");
	});

	$("#reseter").click(function() {
		$("#name").html(" ");
		$("#gender").html(" ");
		$("#email").html(" ");
		$("#mobile").html(" ");
	});



	</script>

</body>
</html>
