<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="firstChange()">Change H1</button>
        <button onclick="secondChange()">Change H3</button>
        <button onclick="thirdChange()">Change H5</button>
        <button onclick="greenchange()">Change Green</button>
        <button onclick="redchange()">Change Red</button>
        <button onclick="bluechange()">Change Blue</button>
        <script>
            function firstChange() {
                var h1s =  document.querySelectorAll('h1');
                for (var i = 0; i < h1s.length; i++) {
                     var h1 = h1s[i];
                     h1.style.color = 'red';    
                }
            }

            function secondChange() {
                var h3s =  document.querySelectorAll('h3');
                for (var i = 0; i < h3s.length; i++) {
                     var h3 = h3s[i];
                     h3.style.color = 'green';    
                }
            }

            function thirdChange() {
                var h5s =  document.querySelectorAll('h5');
                for (var i = 0; i < h5s.length; i++) {
                     var h5 = h5s[i];
                     h5.style.color = 'blue';    
                }
            }

            function greenchange() {
                var elems1 = document.querySelectorAll('.green');
                for (var i = 0; i < elems1.length; i++) {
                    var elem = elems1[i];
                    elem.style.color = 'green';
                }
            }

            function redchange() {
                var elems2 = document.querySelectorAll('.red');
                for (var i = 0; i < elems2.length; i++) {
                    var elem1 = elems2[i];
                    elem1.style.color = 'red';
                }
            }

            function bluechange() {
                var elems3 = document.querySelectorAll('.blue');
                for (var i = 0; i < elems3.length; i++) {
                    var elem2 = elems3[i];
                    elem2.style.color = 'blue';
                }
            }



        </script>
    </body>
</html>
