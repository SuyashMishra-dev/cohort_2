<!DOCTYPE html>
<html>
    <head>
        <title>layout3</title>
        <style type="text/css">
        #box1{
            display: grid;
            grid-template-rows: auto;
            grid-template-columns: auto;
            grid-gap: 30px;
        }
        #c1{
            background-color: yellow;
            height: 100px;
            font-size: 40px;
            grid-area: 1 / 1 / span 1 / span 2;
        }
        #c2{
            background-color: red;
            height: 500px;
            font-size: 40px;
            grid-area: 2 / 1 / span 1 / span 1;
        }
        #c3{
            background-color: green;
            font-size:40px;
            grid-area: 2 / 2 / span 1 / span 1;
            height: 150px;
        }
        #c4{
            background-color: green;
            font-size:40px;
            grid-area: 3 / 2 / span 1 / span 1;
            height: 150px;
            margin-top: -355px;
        }
        #c5{
            background-color: green;
            font-size:40px;
            grid-area: 4 / 2 / span 1 / span 1;
            height: 150px;
            margin-top: -210px;
        }
        @media(max-width:900px){
            #c1{
                grid-area: 1 / 1 / span 1 / span 3;
            }
            #c2{
                grid-area: 2 / 1 / span 1 / span 3;
            }
            #c3{
                grid-area: 3 / 1 / span 1 / span 1;
                width: 250px;
                font-size: 30px;
            }
            #c4{
                grid-area: 4 / 2 / span 1 / span 1;
                width: 250px;
                margin-top: -180px;
                font-size: 30px;
            }
            #c5{
                grid-area: 5 / 3 / span 1 / span 1;
                width: 250px;
                font-size: 30px;
            }
        }
        @media(max-width:500px){
            #c1{
                grid-area: 1 / 1 / span 1 / span 2;
            }
            #c2{
                grid-area: 2 / 1 / span 1 / span 2;
                height: 200px;
            }
            #c3{
                grid-area: 4 / 1 / span 1 / span 2;
                margin-bottom: 150px;
                width: 450px;
            }
            #c4{
                grid-area: 6 / 1 / span 1 / span 2;
                margin-bottom: 180px;
                width: 450px;
            }
            #c5{
                grid-area: 8 / 1 / span 1 / span 2;
                width: 450px;
            }


        }
        
        
        </style>
    </head>
    <body>
        <div id="box1">
            <div id="c1">Navigation</div>
            <div id="c2">LEFT-BOX</div>
            <div id="c3">RIGHT-BOX1</div>
            <div id="c4">RIGHT-BOX2</div>
            <div id="c5">RIGHT-BOX3</div>

        </div>
    </body>
</html>
