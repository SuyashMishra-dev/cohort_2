<!DOCTYPE html>
<html>
    <head>
        <title>layout_5</title>
        <style type="text/css">
        #grid2{
            display: grid;
            grid-gap: 10px;
            grid-template-columns: 800PX;
            grid-template-rows: 50px ;
            margin-left: 500px;
            margin-top: 150px;
        }
        #grid2 div{
            background: red;
        }
        #grid3{
            display: grid;
            grid-gap: 10px;
            grid-template-columns: 300PX 500px;
            grid-template-rows: 600px 600px;
            margin-top: 20px;
            margin-left: 500px;
        }
        #grid3 div{
            background:lawngreen;
        }
        #box3{
            background: darkgreen !important;
            
        }
        @media(max-width:600px){
            #grid2{
                margin-left: 100px;
            }
            #grid2 div{
                background-color: black;
            }
            #grid3{
                margin-left: 100px;
            }
            #grid3 div{
                background-color: dodgerblue;
            }
            #box3{
                background-color: brown;
            }

        }
        
        </style>
    
    </head>
    <body>
        <div id="grid2">
         <div id="box1"></div>
             </div>
             <div id="grid3">
                    <div id="box2"></div>
                    <div id="box3"></div>
                    </div>
            
    </body>
</html>
