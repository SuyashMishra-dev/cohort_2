<!DOCTYPE html>
<html>
    <head>
        <title>layout_2</title>
        <style type="text/css">
        .flex2{
            display: flex;
        }
        .flex2 div{
            background-color: darkcyan;
            height: 150px;
            width: 150px;
            margin: 10px;
        }
        #box{
            flex-direction: row;
            margin-top: 200px;
            margin-left: 500px;
        }
        #box div:nth-of-type(2){
            flex-basis: 400px;

        }
        #box1{
            flex-direction: row;
            margin-left: 500px;
        }
        #box1 div:nth-of-type(1){
            flex-basis: 400px;

        }
        #box2{
            flex-direction: row;
            margin-left: 500px;
        }
        #box2 div:nth-of-type(3){
            flex-basis: 400px;

        }
        @media (max-width:600px){
    
            #box{
                flex-flow: row;
                margin-left:100px;
                background-color: black;
            }
            #box2{
                flex-direction: row;
                margin-left:100px;
                background-color: black;
            }
            #box1{
                flex-direction: row;
                margin-left:100px;
                background-color: black;
            }
            #box div:nth-of-type(2){
                background-color: red;
            }
            #box1 div:nth-of-type(1){
                background-color: red;
            }
            #box2 div:nth-of-type(3){
                background-color: red;

            }
        }

        


        </style>
    </head>
    <body>
        <div class="flex2" id="box">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="flex2" id="box1">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="flex2" id="box2">
                <div></div>
                <div></div>
                <div></div>    
        </div>
    </body>
</html>
