<!DOCTYPE html>
<html>
    <head>
        <title>GRID1</title>
        <style type="text/css">
        #grid1{
            display: grid;
            grid-gap: 20px;
            grid-template-columns: 150px 150px 150px 150px 150px ;
            grid-template-rows: 150px ;
            background:white;
            padding: 10px;
            margin-left: 450px;
            margin-top: 200px;
        }
        #grid1 div{
            background: darkcyan;
        }

        </style>
    </head>
    <body>
        <div id="grid1">
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
            <div id="box4"></div>
            <div id="box5"></div>
        </div>
        <div id="grid1" style="margin-top: 10px;">
                <div id="box6"></div>
                <div id="box7"></div>
                <div id="box8"></div>
                <div id="box9"></div>
                <div id="box10"></div>
            </div>
    </body>
</html>
