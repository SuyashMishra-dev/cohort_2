<html>
    <head>
        <title>Grid 4</title>
        <style>
            #main {
                display: grid;
                grid-template-rows: 100px 100px 100px;
                grid-template-columns: 100px 100px 100px 100px 100px;
                grid-gap: 30px; 
                margin: 100px 350px;
            }
            .box {
                background: darkcyan;
                border-radius: 5px;
            }
            #big1 {
                grid-area: 1 / 2 / span 1 / span 3
            }
            #big2 {
                grid-area: 2 / 1 / span 1 / span 3
            }
            #big3 {
                grid-area: 3 / 3 / span 1 / span 3
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div class="box"></div>
            <div class="box" id="big1"></div>
            <div class="box"></div>
            <div class="box" id="big2"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box" id="big3"></div>
        </div>
    </body>
</html>
