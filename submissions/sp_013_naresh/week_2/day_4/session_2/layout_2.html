<html>
    <head>
        <title>Flex 2</title>
        <style>
            body {
                width: 600px;
            }
            .smallbox {
                width: 100px;
                height: 100px;
                background: #217867;
                margin: 10px;
            }
            .bigbox {
                flex-grow: 3;
                background: #217867;
                margin: 10px;
            }
            .row {
                display: flex;
            }
            #extend {
                width: 430px;
            }
            div > div {
                border-radius: 5px;
            }
            @media (min-width:700px) {
                .smallbox {
                    background:blue;
                }
                .bigbox {
                    background: black;
                }
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="smallbox"></div>
            <div class="bigbox"></div>
            <div class="smallbox"></div>
        </div>
        <div class="row">
            <div id="extend" class="bigbox"></div>
            <div class="smallbox"></div>
            <div class="smallbox"></div>
        </div>
        <div class="row">
            <div class="smallbox"></div>
            <div class="smallbox"></div>
            <div class="bigbox"></div>
        </div>
    </body>
</html>
