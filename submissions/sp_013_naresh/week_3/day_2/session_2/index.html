<body>
	<!-- These elements below are for FSD.W3.2.2_1-->

	<button onclick="check_drive()">Click here to check!</button>

	<!-- These elements above are for FSD.W3.2.2_2-->

	<!-- These elements below are for FSD.W3.2.2_3-->
	<h1>Find your continent!</h1>
	<label for="country_select">Choose your Country</label>
			<select id="continent_select">
				<option value="India">India</option>
				<option value="United States of America">United States of America</option>

				<option value="Germany">Germany</option>

	            <!-- These elements above are for FSD.W3.2.2_2-->
	            <script type="text/javascript">
		    function check_drive(){
			    var age=document.getElementById("age").value;
			if(age == 18)
			    {
				document.getElementById("message").innerHTML = "you are just eligible to drive";
				alert(document.getElementById("check_drive").value);
				
			}
			else if(age > 18)
			{
			    document.getElementById("message").innerHTML = "you are eligible to drive";
				alert(document.getElementById("check_drive").value);
				
			}
			else
			{
				document.getElementById("message").innerHTML = "you are not eligible to drive";
				alert(document.getElementById("check_drive").value); 
				
			}
			//Write javascript for FSD.W3.2.2_1 here
		}
		function change_color(){
			//Write javascript for FSD.W3.2.2_2 here
			document.getElementById("change").style.background = document.getElementById("color").value;
		}
		function find_continent(){
			var country = document.getElementById("continent_select").value;
			var text = "The continent = ";
			switch (country) {
				case "India":
					alert(text + "Asia");
					break;
				case "United States of America":
					alert(text + "North America");
					break;
				case "China":
					alert(text + "Asia");
					break;
				case "Nepal":
					alert(text + "Asia");
					break;
				case "Australia":
					alert(text + "Australia");
					break;
				case "France":
					alert(text + "Europe");
					break;
				case "Germany":
					alert(text + "Europe");
					break;
				case "South Africa":
					alert(text + "Africa");
					break;
				case "Nigeria":
					alert(text + "Africa");
					break;
				case "Mexico":
					alert(text + "South America");
					break;
				case "Argentina":
					alert(text + "South America");
					break;
				case "Brazil":
					alert(text + "South America");
					break;
				case "Canada":
					alert(text + "North America");
					break;
				case "Singapore":
					alert(text + "Asia");
					break;
				case "Sweden":
					alert(text + "Europe");
					break;
			}
		}
	</script>
