<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
    
			document.getElementById("dName").innerHTML = document.getElementById ("name").value;

			alert(document.getElementById("showname").value);
			// Show filled name inside h1
		}

		function showGender() {

			document.getElementById("dName").innerHTML = document.getElementById ("gender").value;
			alert(document.getElementById("showGender").value);
			// Show the selected gender inside h2
		}

		function showEmail() {
			document.getElementById("dName").innerHTML = document.getElementById ("email").value;
			alert(document.getElementById("showEmail").value);
			// Show the filled email inside h3
		}

		function showMobile() {
			document.getElementById("dName").innerHTML = document.getElementById ("mobile").value;
			alert(document.getElementById("showMobile").value);
			// Show the filled mobile inside h4
		}

		function resetForm() {
			document.getElementById("name").value = " ";
			document.getElementById("email").value = " ";
			document.getElementById("gender").value = " ";
			document.getElementById("mobile").value = " ";
			// Reset all the form elements to default values (blank "")
		}

		function resetDisplay() {
			alert(document.getElementById(" ").value);
			// Reset all the headings (h1, h2, h3, h4) to blank values
		}

</body>
</html>
