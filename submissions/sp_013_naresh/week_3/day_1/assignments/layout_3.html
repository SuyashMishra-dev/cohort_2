<html>
    <head>
        
    </head>
    <style>
        #container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: auto auto auto auto;
            grid-gap: 30px 50px;
            margin: 3%;
        }
        #box1 {
            background-color: #f7ff00;
            grid-area: 1 / 1 / span 1 / span 4;
            height: 100px;
        }
        #box2 {
            grid-area: 2 / 1 / span 3 / span 3;
            background-color: red;
            height: 450px;
            padding-bottom: 5px solid red;
        }
        #box3 {
            background-color: #00ff2a;
            height: 130px;
        }
        #box4 {
            background-color: #00ff2a;
            height: 130px;
        }
        #box5 {
            background-color: #00ff2a;
            height: 130px;
        }
        @media(max-width: 700px) {
            #container {
                grid-template-columns: auto auto auto;
            }
            #box1 {
                grid-area: 1 / 1 / span 1 / span 3;
            }
            #box2{
                grid-area: 2 / 1 / span 1 / span 3;
                height: 300px;
            }
        }
        @media (max-width: 500px){
            #container {
                grid-template-columns: auto;
            }
            #box1 {
                grid-area: unset;
            }
            #box2 {
                grid-area: 2 / 1;
            }
            #box2 {
                height: 200px;
                padding-bottom: 0px;
            }
            #box3 {
                height: 100px;
            }
        }
    </style>
    <body>
        <div id="container">
            <div id="box1">Navigation</div>
            <div id="box2">LEFT BOX</div>
            <div id="box3">RIGHT BOX 1</div>
            <div id="box4">RIGHT BOX 2</div>
            <div id="box5">RIGHT BOX 3</div>
        </div>
    </body>
    </html>
