<html>
    <head>
        <style type="text/css">
            
#box
{
    display:grid;
    grid-template-columns: auto auto;
    grid-gap: 5%;
    margin: 3%;
}
#box1
{
    background-color: yellow;
      font-size: 20px;
      grid-area: 1 / 1 / span 1 / span 2;
      height: 100px;           
}
#box2
{
    background-color: red;
    font-size: 20px;
    height: 400px;
}
#box3
{
    background-color: green;
    font-size: 20px;
    height: 400px;
} 
@media(max-width: 500px)
{
    #box
    {
     grid-template-columns: auto;
    }
    #box1
    {
        grid-area:1 / 1 / span 1 / span 2;
    }
    #box2 
    {
        grid-area: 3 / 1;
    }
    #box2 #box3
    {
        padding-bottom:  0%;
        height: 200px;
    }
}       
 </style>
    </head>
<body>
<div id="box">
<div id="box1">Navigation</div>
<div id="box2">LEFT BOX</div>
<div id="box3">RIGHT BOX</div>
</div>
</html>
