<!DOCTYPE html>
<html>

<head>
	<title>Colours</title>
</head>

<body>
	<h1 id="head1 red">MASAI H1</h1>
	<h2 id="head2 green">MASAI H2</h2>
	<h3 id="head3 red">MASAI H3</h3>
	<h4 id="head4 green">MASAI H4</h4>
	<h4 id="head5 green">MASAI H4</h4>
	<div id="con1 red" class="red">School C1</div>
	<div id="con2 green" class="green">School C2</div>
	<div id="con3 red" class="red">School C3</div>
	<p id="para1 red" >Coding P1</p>
	<p id="para2 green" class="green">Coding P2</p>
	<p id="para3 red" class="red">Coding P3</p>
	<hr>
	<button id="changeH1">Change H1</button>
	<button id="changeH2">Change H2</button>
	<button id="changeH3">Change H3</button>
	<button id="changeH4">Change H4</button>
	<button id="changeDiv">Change DIVS</button>
	<button id="changeP">Change Paragraph</button>
	<button id="change-red">Change Red</button>
	<button id="change-green">Change Green</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	$("#changeH1").click(function () {
		$("h1").css("color", "red");
	});
	$("#changeH2").click(function () {
		$("h2").css("color", "green");
	});
	$("#changeH3").click(function () {
		$("h3").css("color", "red");
	});
	$("#changeH4").click(function () {
		$("h4").css("color", "green");
	});
	$("#changeDiv").click(function () {
		$(".red").css({ "color": "red" });
	});
	$("#changeDiv").click(function () {
		$(".green").css({ "color": "green" });
	});
	$("#changeP").click(function () {
		$("p").css({ "color": "purple", "font-weight": "bold" });
	});
	$("#change-red").click(function () {
		$(".red").css({ "color": "red" });
	});
	$("#change-green").click(function () {
		$(".green").css({ "color": "green" });
	});
</script>

</script>

</html>
