<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="changeRed()">Change H1</button>
        <button onclick="changeBlue()">Change H3</button>
        <button onclick="changeGreen()">Change H5</button>
        <button onclick="change_Green()">Change Green</button>
        <button onclick="change_Red()">Change Red</button>
        <button onclick="change_Blue()">Change Blue</button>
        
        <script type="text/javascript">
             function changeRed() {
            var red=document.querySelector('h1');
            red.style.color='red';
        }

        function changeBlue() {
            var blue=document.querySelectorAll('h3')
            for(var i=0;i<blue.length;i++) {
                var h3=blue[i];
            h3.style.color='blue';
            }
        }


        function changeGreen() {
            var green=document.querySelectorAll('h5')
            for(var i=0;i<green.length;i++)
            {
                var h5=green[i];
                h5.style.color='green';
            }
        }

        function change_Green() {
            var elem=document.querySelectorAll('.green')
            for(var i=0;i<elem.length;i++)
            {
                var elem1=elem[i];
                elem1.style.color='green';
            }
        }

        
         
    

        function change_Red() {
          var elem=document.querySelectorAll('.red')
          for(var i=0;i<elem.length;i++)
      {
        var elem1=elem[i];
        elem1.style.color='red';
    }
}  
function change_Blue() {
            var elem=document.querySelectorAll('.blue')
            for(var i=0;i<elem.length;i++)
            {
                var elem1=elem[i];
                elem1.style.color='blue';
            }

        }

        </script>
    </body>
</html>
