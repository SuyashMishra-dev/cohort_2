<html>
<head>
  <title> Gridsres </title>
  <style> #cont {
    display: grid;
    grid-gap: 20px;
    grid-template-columns: 800px 300px;
    grid-template-rows: 150px 150px 150px 150px; 
    background: white;
    padding: 20px;
  }
  .yellow {
    background: yellow !important;
    }
  .green {
    background: green !important;
    
  }
  #cont div {
    background:red;
    font-size: 30px;
    text-align: left;
  }
  
  #item1 {
    grid-area: 1 / 1 / span 1 / span 2;
  }
  
  #item2 {
    grid-area:2 / 1 / span 3 / span 1;
  }
  
  @media (max-width: 800px){
    
    #cont {
    
    grid-gap: 20px;
    grid-template-columns: 250px 250px 250px;
    grid-template-rows: 100px 500px 150px; 
    
    padding: 30px;
  }
    #item1 {
    grid-area: 1 / 1 / span 1 / span 3;
  }
   #item2 {
    grid-area: 2 / 1 / span 1 / span 3;
     
  }
    #item3 {
      grid-area: 3 / 1 / span 1 / span 1;
    }
    
     #item4 {
      grid-area: 3 / 2 / span 1 / span 1;
    }
    
     #item5 {
      grid-area: 3 / 3 / span 1 / span 1;
    }
  }
  
  @media (max-width: 450px){
    
    #cont {
    
    grid-gap: 20px;
    grid-template-columns: 350px;
    grid-template-rows: 100px 250px 150px 150px 150px; 
    
    padding: 30px;
  }
    #item1 {
    grid-area: 1 / 1 / span 1 / span 1;
  }
   #item2 {
    grid-area: 2 / 1 / span 1 / span 1;
     
  }
    #item3 {
      grid-area: 3 / 1 / span 1 / span 1;
    }
    
     #item4 {
      grid-area: 4 / 1 / span 1 / span 1;
    }
    
     #item5 {
      grid-area: 5 / 1 / span 1 / span 1;
    }
  }</style>
  </head>
  <body>
    <div id="cont">
      <div id="item1" class="yellow">Navigation</div>
      <div id="item2">Left Box</div>
      <div id="item3" class="green" > Right Box</div>
      
      <div class="green" id="item4"> Right Box2 </div>
      
      <div class="green" id="item5"> Right Box 3 </div>
      
      
      
    </div>
  </body>
  
</html>
