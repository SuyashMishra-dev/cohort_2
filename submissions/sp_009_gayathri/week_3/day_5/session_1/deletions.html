<html>

<head>
    <title>Practise Deletions</title>
</head>

<body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <div id="headings">
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
    </div>
    <div id="cont">
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
    </div>
    <hr />
    <button onclick="removeH1()">Remove H1</button>
    <button onclick="removeH3()">Remove H3</button>
    <button onclick="removeH5()">Remove H5</button>
    <button onclick="removeR()">Remove Red</button>
    <button onclick="removeDivs()">Remove DIVS</button>
    <script>
        function removeH1() {
            var bodyEle = document.querySelector('body');
            var head1 = document.querySelector('h1');
            bodyEle.removeChild(head1);
        }

        function removeH3() {
            var bodyEle = document.querySelector('body');
            var head3 = document.querySelectorAll('h3');
            for (var i = 0; i < head3.length; i++) {
                bodyEle.removeChild(head3[i]);
            }
        }

        function removeH5() {
            var bodyEle = document.querySelector('#headings');
            var head5 = document.querySelectorAll('h5');
            for (var i = 0; i < head5.length; i++) {
                bodyEle.removeChild(head5[i]);
            }
        }

        function removeR() {
            var parnt = document.querySelector('#cont');
            var redClass = document.querySelector('.red');
            parnt.removeChild(redClass);
        }

        function removeDivs() {
            var parnt1 = document.querySelector('#cont');
            var divi = document.querySelectorAll('#cont div');
            for (var i = 0 ; i < divi.length; i++){
                parnt1.removeChild(divi[i]);
            }
           
        }

    </script>
</body>

</html>
