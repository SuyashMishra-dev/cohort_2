<html>
  <head>
    <title>Grid3
    </title>
<style> 
#box {
   display:grid;
  background: white;
  grid-gap:20px;
  grid-template-rows:100px 100px 100px 100px;
  grid-template-columns:auto auto auto auto;
  padding:20px;
  
}


#box div {
  background:teal;
  align-items:center;
}
#k3 {
  grid-area: 3 / 3 / span 1 / span 2;
  background: white !important;
}

#j3 {
  background: white !important;
}



#l2 {
  grid-area: 4 / 2/ 4 / span 3;
  background: white !important;
}



</style>

  </head>
  <body>
    <div id="box">
      <div id="i1"></div>
      <div id="i2"> </div>
      <div id="i3"> </div>
      <div id="i4"> </div>
      <div id="i5"> </div>
      <div id="j1"> </div>
      <div id="j2"> </div>
      <div id="j3"> </div>
      <div id="k1"> </div>
      <div id="k2"> </div>
      <div id="k3"> </div>
       
      <div id="l1"> </div>
      <div id="l2"> </div>
      
      
  
      
    </div>
  </body>
  </html>
