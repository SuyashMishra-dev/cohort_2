<html>
  <head>
    <title>Float</title>
    <style> 
      .box {width:900px;
      height:700px;
  background:white;
  margin:auto;
}
.box1 {
  margin:10px; 
  width:200px;
  height:200px;
  float: left;
  border-radius: 10px;
}
.box2 {
  margin:10px; 
  width:400px;
  height:200px;
  float: left;
  border-radius: 10px;
}

.teal {
  background: teal;
}



.clear-left {
  clear: left;
}    
    
    </style>
  </head>
  <body>
     <html>
  <body>
    <div class="box">
    <div>
      <div class="box1 teal"></div>
      <div class="box2 teal"></div>
      <div class="box1 teal"></div>
      
      <div class="clear-left"></div>
      
      <div class="box2 teal"></div>
      <div class="box1 teal"></div>
      <div class="box1 teal"></div>
      <div class="clear-left"></div>
    </div>
    <div>
       <div class="box1 teal"></div>
      <div class="box1 teal"></div>
      <div class="box2 teal"></div>
      <div class="clear"></div>
    </div>
    </div>
  </body>
</html>
      
   </body>
</html>
