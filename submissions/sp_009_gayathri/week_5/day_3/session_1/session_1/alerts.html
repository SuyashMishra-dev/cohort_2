<!DOCTYPE html>
<html>

<head>
	<title>Showing Alerts</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
	<!-- Clicking the buttons should show the alerts with respective content -->
	<button id="fnamebtn">FIRSTNAME</button>
	<button id="lnamebtn">LASTNAME</button>
	<button id="fnameNamebtn">FIRSTNAME NAME</button>
	<script type="text/javascript">
		$("#fnamebtn").click(function () {
			alert("Gayathri");
		});

		$("#lnamebtn").click(function () {
			alert("Swaminathan");
		});

		$("#fnameNamebtn").click(function () {
			alert("Gayathri Swaminathan")
		})


	</script>
</body>

</html>
